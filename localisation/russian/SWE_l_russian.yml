  SWE_our_blaga_desc:0 "Оставшееся нейтральной в годы Второй Мировой войны Швеция во главе с социал-демократической партией продолжила курс строительства «государства всеобщего благосостояния», оставшись единственной демократической страной в Европе. С началом периода власти премьер-министра Таге Фритьоф Эрландера в 1946 году, были начаты масштабные социальные реформы, предусматривавшие введение базовой пенсии, пособий на детей и пособий по болезни. Вскоре был создан Национальный совет по жилищному строительству и Национальный совет по вопросам рынка труда, который координировал национализированные местные бюро по трудоустройству и надзора за фондами страхования по безработице; а начиная с В 1950 года в Швеции запущен десятилетний экспериментальный период для создания обязательной девятилетней общеобразовательной школы.\nОднако, не смотря на неуклонный рост уровня жизни в королевстве, Швеция остается окружена тоталитарными милитаристическими режимами, что готовы посягнуть на её суверенитет и нейтралитет, из-за чего в парламенте набирает сила фракция аристократов и консерваторов, что стоит на позициях отказа от «всеобщего благоденствия» и переходу к жестокой экономии на фоне грядущей войны..."
  SWE_political_influence_intersea_desc:0 "Еще в период правления Геринга Швеция представлялась для Польши, Финляндии, Британии и еще до-каммлеровской Германии лояльным и даже потенциально союзным государством – многие шведские бизнесмены, промышленники, парламентарии активно сотрудничали с бывшей Осью и продвигали идеи интеграции Швеции в новую политическую систему Европейской Конфедерации.\nНо крах режима Геринга и распад Оси привел к быстрому спаду влияния союзников бывшего фюрера и окончательному переходу на курс социал-демократии. Однако сейчас же, на фоне перерожденного Рейха Ганса Каммлера аристократы-консерваторы из Либерально-аграрной коалиции вновь начинают набирать влияние в стране, ратуя за отказ от курса социального государства и укрепления сотрудничества с Междуморьем, дабы защитить Швецию от агрессии оккультных нацистов. Шведские бизнесмены сотрудничают с Польшей, Швецией, Англией и ГЦА, укрепляя не только экономико-дипломатические, но еще и военные связи Стокгольма с Междуморьем."
  SWE_forced_cooperation_germany_desc:0 "Не смотря на яростную приверженность Швеции к демократии, соседство с Тысячелетним Рейхом и Норвегией Квислинга заставляет социал-демократическое правительство идти на многие уступки Германии, продолжая поставлять таковой шведскую сталь и не оказывая серьезного дипломатического сопротивления античеловеческим действиям немцев. \nГермания в свою очередь ведет активную пропаганду расовой близости шведов и немцев, называя народы Скандинавии ближайшими и «чистейшими» союзниками Нового Рейха. Угроза немецкого вторжения в Швецию сейчас ощущается все сильнее, ровно как и судорожные попытки Эрландера сохранить нейтралитет путем еще больших уступок. Многие шведы уже прониклись идеями своего «расового превосходства» и грядущего участия в «Великом деле Германского Рейха», ожидая момент атаки Каммлера для вступления на его сторону. Швеции необходимо срочно подготовить оборону своей демократии, иначе её ждет судьба новой жемчужины Севера в лапах ненасытного фюрера..."
  SWE_last_light_democracy_desc:0 "Окруженная оккультными нацистами, авторитарными диктатурами и языческой красной Империей, Швеция остается последним, едва мерцающим огоньком демократии во всей Европе, что оказалась погружена во мрак тоталитарного мистицизма, национализма и личных амбиций диктаторов. Осознавая свое положение, некогда воинственная Швеция ныне вынуждена сохранять пускай и гибкий, но нейтралитет, не вступая в никакие конфликты на материке или за его пределами, дабы не создать бесчисленным «вождям», «фюрерам», «дуче», «шефам» наций повод для вторжения на территории последнего оплота демократии.\nВпрочем, консервативные и аристократические сторонники союза с Междуморьем осуждают Эрландера за подобный подход, призывая за  укрепление власти в столь непростой период и возрождение шведского милитаризма против языческих и эзотерических орд России и Рейха.\nТак или иначе, Швеция привлекает многих политически и этнически неугодных граждан государств Европы и ученых, что не готовы использовать свои знания во благо смертоносным машинам одержимых превосходством диктаторов. Не смотря на свой нейтралитет, шведы готовы взять в руки оружие и с честью умереть вместе с практически обреченным островком демократии в Европе..."
  SWE_sweden_tiger_desc:0 "«Шведский тигр» - пропагандистский образ шведской пропаганды, что поощряет сохранение секретности ради предотвращения шпионской деятельности Аненербе,  ГРУ, МИ-5, «Договора четырех глаз». Нейтральная Швеция должна не допустить расширения вражеских агентурных сетей, так что каждый житель страны должен хранить молчание, дабы враг не смог получить никакого влияния внутри страны. И пока шведский тигр держит молчаливое спокойствие, никакие агенты Рейха, России или Междуморья не смогут его взволновать."
