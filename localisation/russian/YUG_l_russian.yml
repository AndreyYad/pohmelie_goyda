  YUG_National_Vozhdizm:0 "Национальный вождизм"
  YUG_National_Vozhdizm_desc:0 "Милан Стоядинович, пришедший к власти при поддержке стран Оси в феврале 1939 года, отвергнул классические идеи федерализма внутри Югославии, провозгласив новую систему национальных управлений – во главе каждого малого народа внутри единой югославянской нации встал собственный вождь, готовый отказаться от идей «малого национализма» и полной независимости своей страны во имя общего блага.И хотя подобный компромисс принес свои плоды в виде временной стабилизации Югославии, он подложил под её фундамент пересечение амбиций каждого из национальных вождей, из-за чего Стоядиновичу пришлось в течение правления идти на все большие и большие уступки, что фактически вернуло его к некогда отвергнутому федерализму. Особенно ситуацию усугубило присоединение болгарских, греческих и бывших турецких территорий, кои вошли в состав Югославии после краха Геринговской Европы – желая усилить вес православных славян, вождь сербов провел фактическую аннексию оставшейся без защиты Болгарии, а затем и принял участие в интервенции в Турцию, дабы приблизить границы Югославии к Босфору, занятому советской армией.В конечном итоге, принцип «национального вождизма» отчасти спасает Югославию от стремительного краха и даже помогает интегральным процессам, однако утрудняет слаженность действий отдельно взятых образований внутри Югославии и взращивает национальный сепаратизм, который проснется, как только Югославия окончательно ослабнет. "
  YUG_Monarchical_opposition:0 "Монархическая оппозиция"
  YUG_Monarchical_opposition_desc:0 "Будучи противником монархии и сторонником единоличного управления, Стоядинович максимально снизил влияние короля Петра II, однако под давлением Англии, в союзе с которой Югославия была вынуждена оказаться после краха Берлинского пакта и угрозы предательства Рима, вождь югославян не может полностью упразднить монархию и вынужден считаться с англофильской монархической оппозицией, настаивающей на прекращении политики национального вождизма, окончания дипломатической неопределенности и разрыва отношений с хорватскими террористами, коим Стоядинович фактически подарил добрую половину всего государства.Так или иначе, полная отмена монархии Вождем приведет к крайне неблагоприятным последствиям в отношениях с Междуморьем и конкретно Англией, оставив Югославию наедине с итальянскими амбициями и региональными националистами."
  YUG_Stojadinovich_Pavelich_agreement:0 "Соглашение Стоядиновича-Павелича"
  YUG_Stojadinovich_Pavelich_agreement_desc:0 "Ощущая неразрешимость хорватского вопроса, Стоядинович сделал крайне сомнительный ход, упразднив хорватскую бановину и заключив союз с усташами, фактически променяв автономное образование хорватов на отдельно взятую, но относительно лояльную диктатуру внутри собственной страны – Хорватия по сути живет своей жизнью при условии политической лояльности к действиям Стоядиновича и помощи в подавлении иных национальных движений – усташи наравне с чернорубашечниками поддерживают порядок в Болгарии, Солуни, Эдирне. Такое положение дел сильно бьет по экономике Югославии в силу отсутствия слаженности реформ и затрудняет военно-политическую организацию, но открывает доступ к террористическим и карательным отрядам усташей для вождя сербов. Впрочем, Стоядинович понимает угрозу амбиций Павелича и провал его политики унитарного государства, но уже едва ли в состоянии подавить Хорватию, которая может отделиться практически в любой момент, был бы только повод…."
  YUG_Zelenorubaschechniki:0 "Зеленорубашечники"
  YUG_Zelenorubaschechniki_desc:0 "Созданные еще до установления диктатуры Стоядиновича и Югославского радикального союза, вооружённые отряды зеленорубашечников помогли защитить новообразованный в 1939 режим Вождя, поддерживая его безопасность от внутренних противников и иностранных агентов, занимаясь подавлением региональных националистов, нелояльных режиму.Зеленорубашенчники стали практически основой ВС Югославии, включив в себя  молодежное движение, военную полицию, контрразведку, национальное ополчение – на основе зеленорубашечников были созданы ячейки югославянского сопротивления на случай оккупации земель государства. Однако роль зеленорубашечников ослабляет полноценную, боеспособную армию Югославии, что делает страну южных славян еще более уязвимой перед лицом потенциального вторжения со стороны Германии, Италии или Советского союза – с текущей подготовкой Югославия едва ли выдержит и двух недель полноценной войны… "
  YUG_Corporativna_Industrialisatia:0 "Корпоративная индустриализация"
  YUG_Corporativna_Industrialisatia_desc:0 "Милан Стоядинович, буду сторонником итальянской фашистской политики в экономике, начал масштабный процесс индустриализации Югославии, перейдя к корпоративному этатизму и масштабному государственному вмешательству в экономической сфере.За 15 лет диктатуры ЮРС, Югославянское королевство постепенно перешло от исключительно аграрного государства, зависящего от иностранного импорта, к развивающемуся, пусть и медленными темпами, индустриальному.Осознавая ненадежность своих союзников, вождь Югославии перешел к частичному импортозамещению с автаркичными замашками. Однако сильная коррумпированность югославской промышленной сферы, неразрешенные национальные вопросы и слабость реальной власти Стоядиновича вне земель «Великой Сербии» значительно замедляют налаживание процессов производства, из-за чего индустрия Югославии все никак не может выйти на достаточный уровень для самообеспечения страны и её армии. "
  YUG_Unreal_Yugoslavism:0 "Несбыточный югославизм"
  YUG_Unreal_Yugoslavism_desc:0 "Не смотря на все усилия многочисленных лидеров королевства «югославян», сама концепция югославизма так и не смогла воплотиться в жизнь – многочисленные этнические группы государства не то что не ощущают себя единой нацией, между ними даже не сформировалось братских связей. У истоков самого югославского государства заложена мертвая концепция, которая просто невоплотима при действующем ныне подходе – «национальный вождизм» только усиливает сплоченность отдельно взятых народов Югославии против своих сограждан-соседей. Югославия находится на грани фактического краха, что понимает и сам Милан Стоядинович, который, готовясь к подобному сценарию и отделению как минимум Хорватии, Словении и Болгарии, укрепляет свои позиции именно в Сербии, уже рассчитывая на провозглашение Великой Сербии и гибели идеи югославизма. Впрочем, для распада Югославянского королевства нужен веский повод, коим вполне может стать агрессия или давление со стороны окруживших Югославию великих держав…"
  YUG_Diplomatical_Neopredelennost:0 "Дипломатическая неопределенность"
  YUG_Diplomatical_Neopredelennost_desc:0 "Будучи изначально сторонником союза со странами Оси, Милан Стоядинович пошел на ощутимые территориальные уступки Италии, Германии и Венгрии после вступления в Тройственный пакт, где он наладил особо крепкие связи с Италией, а также добился инвестиций Германии и Британии.Но крах Оси Геринга и распад Тройственного пакта на три блока заставил Югославию принять сторону менее враждебно настроенной Британии и её союзника в лице Польши, сформировав Междуморскую коалицию. Сложившаяся ситуация не очень нравится Вождю южнославянских народов, надеявшийся превратить Югославию в «Балканскую Швейцарию», но не отказываясь от собственных амбиций на полуострове, однако давление внутри страны, идущие от короля Петра II, а также агрессивный настрой Италии по отношению к Югославии, которую сам Стоядинович видел союзником для своего государства, привели страну к дипломатической неопределенности –одновременное участие в Междуморье, попытки примириться с Италией и надежды на нейтралитет покончили с дипломатическим значением Югославии на мировой арене. "
  
