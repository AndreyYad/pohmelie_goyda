 SUD_prepare_sudan_independency_desc:0 "Формально являющийся англо-египетским кондоминиумом, Судан сейчас находится в состоянии подготовки независимости от английского протектората на фоне подъема суданского национализма, подогреваемого итальянцами. Лондон способствует экономическому развитию территорий Судана, внедряя новые методы хозяйственного орошения в хлопкообрабатывающую индустрию, дабы добиться экономической состоятельности будущего государства.\nОднако Каир выступает радикально против независимости «Южной части долины Нила», призывая Англию выполнить свои обещания, прекратив оккупацию Судана и по-настоящему передав его под власть египетского султана. Не менее важным вопросом являются пробританские южные провинции колонии с темнокожим христианским большинством, что не хочет видеть свои земли в составе исламского арабского государства."
 SUD_south_sudan_conflict_desc:0 "Южный Судан исторически является гораздо менее развитым регионом, где преобладает христианское негроидное население, в целом лояльное британской администрации и не желающее входить в состав единого Судана с арабо-мусульманским большинством или тем более в состав Египта. Однако нынешнее британское управление все-таки взяло курс на подготовку к независимости Судана как единого государства, тем самым предав лояльных южно-суданских элементов, что вызвало грандиозный политический конфликт по вопросу дальнейшей судьбы региона – колониальное управление Англии должно окончательно определиться, включить ли Южный Судан в состав будущего независимого государства, передать его в и без того нестабильный Доминион Восточной Африки или рассмотреть создание лояльной южносуданской колонии, опрокинув интересы Каира и суданских националистов, что сейчас сотрудничают с Лондоном."
 SUD_strength_defense_sudan_desc:0 "«Силы обороны Судана» – пожалуй, одна из наиболее боеспособных колониальных армий в составе Британской армии, что стоит на защите суданских границ от итальянских захватнических притязаний и должна оборонять жизненно важные порты колонии.\nНабранная из местного населения, суданская армия прекрасно приспособлена к боевым действиям в африканских и конкретно сахарских условиях, справляясь с налаживанием снабжения среди песков и палящим солнцем пустыни. "
 SUD_political_pat_desc:0 "Текущее положение в политике Судана подобно патовому – нынешний премьер-министр, Абд ар-Рахман аль-Махди, сын печально знаменитого лидера махдистского восстания, некогда показавшийся британцам лояльной марионеткой и хорошим способом снизить сопротивление махдистов, сейчас занял далеко не самое пробританское и радикально антиегипетское положение, ясно показав, что и речи о присоединении Судана к Египту идти не может. Однако независимость Судана станет ударом по англо-египетским отношениям, что будет означать сближение Каира с Римом и потенциальную угрозу для британского Суэца. Политическим противником нынешнего премьер-министра является Исмаил аль-Азхари, сторонник единства долины Нила, чей приход к власти в уже независимом Судане означал бы разрешение англо-британских споров, однако его правление, очевидно, вызовет гнев «нео-махдистов» и южно-суданских активистов. В Лондоне параллельно все-таки обсуждается вопрос о разделе Судана на юг и север, или же вовсе полная оккупация государства как радикальный способ выхода из патовой ситуации.\nТак или иначе, окончательная судьба Хартума находится в руках Британии и грядущего референдума 1953."
