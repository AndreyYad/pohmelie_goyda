GRE_no_roads:0 "Полное разрушение инфраструктуры"
GRE_no_roads_desc:0 "Политика, проводившаяся на территориях оккупированной Греции еще при совместном германо-итальянской управлении до свержения Геринга, привела к тотальной разрухе на территории «Эллинической политии», что сейчас перешла под полный протекторат итальянских гарнизонов, которым теперь приходится в одиночку бороться с несломимым греческим сопротивлением. Партизаны и итальянские военные постоянно ведут боестолкновения в горах Эпира, разрушая дороги, мосты, госпитали, школы при отступлениях и контрпартизанских операциях. Сейчас греческая инфраструктура «успешно» уничтожена и кажется невосстановимой в условиях непрекращающейся партизанской войны. Греческое сопротивление не дает наладить итальянцам эффективное снабжение, добычу полезных ископаемых и организацию полноценной гражданской администрации, выгоняя их в порты и крупные города. \nДаже если итало-греческая война однажды прекратится, многие годы уйдут на устранение её последствий и возвращения Эпира в стабильное состояние."
GRE_guerillas:0 "Непримиримое партизанское сопротивление"
GRE_guerillas_desc:0 "Греческие партизаны в лице §Rкоммунистического ЭАМ§! и §Bреспубликанского ЭДЕС§! уже 10 лет не прекращают сопротивляться сначала германо-итальянской, а теперь и вовсе исключительно итальянской оккупации Греции, имея в своем распоряжении действительно боеспособные армии с численностью в сотни тысяч солдат. Мощь партизанских войск такова, что они находят в себе силы вести параллельно войну с Италией и, фактически, теневую гражданскую войну, постоянно вступая в конфликты после практического освобождения Греции в 1943 до ввода новых римских гарнизонов на смену бежавшим геринговским. \nИталия бессильна перед самым мощным на территориях её империи сопротивлением, что заставляет её удерживать на постоянной основе лишь крупные города и побережья, тратя колоссальные усилия на войну с Грецией. Само же проитальянское правительство Эллинского государства существует практически номинально, находясь на грани краха и тратя свои ничтожные силы на помощь итальянским гарнизонам, не имея ресурсов для проведения внутренней политики. Более того, итальянское сопротивление пользуется значительной поддержкой Британии и Советского Союза, который уже подобрался к границам Эллинической Политии..."
GRE_confiscation:0 "Конфискации-принудительное «сотрудничество»"
GRE_confiscation_desc:0 "После очевидного провала Италии создать верный сателлит в лице Греции, Рим перешёл исключительно на грабительскую политику на эллинских территориях, максимально вывозя материальные ценности, доступные индустриальные предприятия и природные ресурсы из страны, дабы получить хоть какую то пользу от десятилетней авантюры на полуострове. Текущий лидер Эллинической Политии, Сотириос Гоцаманис, вынужден «сотрудничать» с Италией, надеясь, что с окончанием итало-греческой партизанской войны, он станет новым восстановителем греческой государственности и Италия вернет награбленное своему новому союзнику, однако с каждым месяцем контрпартизанских боевых действий, надежды на создание стабильного проитальянского государства становятся все туманнее – ненависть греков к Италии уже давно стала непримиримой, а партизанские армии только крепнут в силу нерешимости и неопределенности итальянцев в вопросах дальнейших действиях на территориях Греции. "
GRE_national_union:0 "Национальный союз Греции"
GRE_national_union_desc:0 "Единственной военнизированной поддержкой среди местного населения для Италии являются бойцы «отрядов безопасности» и их партия Национального союза Греции, которая входит в состав «Временного правительства эллинского спасения», представляя в нем и единственную политически организованную и фанатичную фракцию. Георгиос Поулосон, лидер EEE и командующий «отрядами безопасности» старается сплотить греческое население против советско-турецкой угрозы под боком, вербуя радикальных антикоммунистов в батальоны противодействия сопротивлению.  Более того, ЕЕЕ пытается выставить Италию как будущего освободителя оккупированных югославами и турками территорий Греции, призывая население не вступать в сопротивление ради возвращения стабильности в страну. Однако сам Поулосон куда больше симпатизирует Германии и антисемитским веяниям, будучи готовым «предать» своих римских кураторов и, в случае необходимости, поднять свои батальоны на борьбу и против «обмякших при Бальбо» итальянцев.\nКак бы там ни было, ЕЕЕ несколько облегчает оккупацию для Италии с военной точки зрения, но усугубляет рост гражданского противодействия из-за откровенного садизма «отрядов безопасности» и их карательно-грабительских операций. "
GRE_italian_weakness:0 "Итальянское бессилие"
GRE_italian_weakness_desc:0 "За прошедшие 10 лет оккупации Рим никак не приблизился к прекращению партизанской войны и установления своей власти на территориях Греции – Итальянская империя попросту бессильна перед лицом столь мощного сопротивления на фоне и без того большого количества колоний и зависимых территорий. Разные фракции БФС и сам Дуче Итало Бальбо имеют разные планы по разрешению сложившегося хаоса: от колонизации Греции итальянскими переселенцами до предоставления независимости республиканским партизанам, с военной точки зрения Италия все ближе к принятию решения перехода на биологическое и химическое истребление Греции, массированные ковровые бомбардировки и даже тактические ядерные удары. Сам Бальбо, будучи евраафриканистом, считает продолжающуюся греческую авантюру ошибкой, однако вывод воск будет означать его поражение и может привести к смене управления в БФС. \nВпрочем, пока расистские, национал-синдикалистические, расистские и евраафриканские лидеры фашизма спорят о том, какой способ подавления сопротивления привести в действие, само сопротивление всё продолжат расти..."
GRE_famine:0 "«Великий голод»"
GRE_famine_desc:0 "Разрушение инфраструктуры, грабительская политика оккупантов и непрекращающаяся партизанская война вылились во всеобщую национальную трагедию для Греции – Великий голод, бушующий в стране с 1942 и уже унесший жизни более 700 тысяч греков. Усиливаясь и спадая, голод постоянно усугубляется из-за изъятия продовольственных ресурсов сопротивлением и итальянцами у мирного населения сельских регионов, что не ушло в подполье. Особенно тяжелое положение наступает в зимний период, когда продовольствия не хватает абсолютно всем на территориях полуострова – от итальянских военных до партизан. Более того, Италия не торопится решать проблему голода – поддерживая жизнь в проитальянских агломерациях, Рим пользуется всеобщим истощением Греции для ослабевания сопротивления и голодных смертей партизан, задумываясь даже об усилении голодомора ради скорейшей победы над партизанскими силами. "
