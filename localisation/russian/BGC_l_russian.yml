 BGC_afrikan_nationalism_desc:0 "Колония Золотого берега в первой половине ХХ века стала одной из самых развитых экономически и социально колоний Британии в Африке – роль Ганы привела к бурному росту местного национализма даже вопреки сильному трайбализму. В 1948-1949 годах рвение к независимости и недовольство «имперским грабительским» губернаторством Джеральда Кризи привели к серии насильственных протестов в Аккре. И лишь освобождение восходящей «Черной звезды» Нкруме из заключения и объявление о постепенной подготовке к независимости уже при губернаторе Ардене-Кларке помогли унять волну ганского сопротивления. Однако выход на свободу Нкруме привел к началу консолидации всего движения за независимость вокруг него и его партии НПК, что на данный момент выступает за ненасильственное сопротивление Британии путем забастовок, бойкотов и саботирования – наглый переход власти в руки коммуниста приводит в бешенство сторонников сохранения величия империи, что может подтолкнуть Лондон к возврату к стратегии Кризи и даже расформированию единой колонии Золотого Берега."
 BGC_age_progress_desc:0 "Начиная с 1920-х годов Золотой Берег действительно вступил в свою «золотую эпоху» - развитие транспортной инфраструктуры, активная добыча золота и иных ископаемых, частичный переход на косвенное колониальное управление, внедрение всеобщего образования, рост спроса на какао и иные продукты аграрного сектора Ганы превратили Золотой Берег в экономический центр Британии в Африке, который только продолжает свое развитие.\nВпрочем, именно подобное положение Ганы и превратило её в мятежный регион, потеря которого для Британии станет очередным ударом. Лондон осознает фактическую неизбежность независимости Ганы, но в его руках сохранение экономического влияния в будущем свободном государстве."
 BGC_strategic_ardena_desc:0 "Заменивший «Безумного Кризи», которого обвинили во всех беспорядках в колонии, новый губернатор Арден-Кларк не питает иллюзий касательно удержания британского колониального могущества – чуя сгущающиеся тучи, что пророчит беспощадный фатум, новый губернатор перешел к своей мягкой стратегии подготовки Ганы к независимости, пойдя даже на такие уступки, как освобождение лидера марксистского панафриканского движения Нкрумы. Впрочем, Арден-Кларк старается путем политических уступок сохранить экономическое доминирование угасающей империи в будущем независимом государстве, сохраняя роль пробританских корпораций и передавая экономическую власть лояльным политикам и бизнесменам из коренного населения. Ворпрос только в том, удастся ли Британии сохранить свое господство в потенциально коммунистическом оплоте панафриканизма, коим и станет Гана, если Нкрума не будет остановлен..."
 BGC_administration_architicture_desc:0 "Исторически Золотой Берег, унаследовавший множество церемониальных титулов и королевских ролей погибших туземных держав, остается раздроблен изнутри этническим трайбализмом – Северные народы, жители земель Ашанти, племена Анло и Тоголенда зачастую воспринимают себя отдельно взятыми субъектами политической игры нестабильной колонии, надеясь сохранить конфедеративный и демократичный принципы Ганы после обретения независимости.\nОднако одержимый духом панафриканизма ганский национализм уверенно закрывает все пережитки трайбализма в Гане, что явно не приносит пользы Британии – империя заинтересована в сохранении раздробленности и даже рассматривает сценарий распада некогда успешной колонии на протектораты туземных князей или национальных политиков небольших регионов. Однако едва ли коммунисты-нкрумисты станут терпеть распад Ганы и возрождение ныне церемониальных государств, перейдя от ненасильственного протеста к более радикальным методам..."
