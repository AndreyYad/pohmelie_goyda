  BRI_atlant_base_desc:0 "Территории Бретани являются одними из крупнейших плацдармов Атлантического вала, представляя собой центр обслуживания немецких флотов и бесконечные базы для ВДВ и морпехов К-Вербанда. Немецкий гарнизон во главе со стареющим ветераном-парашютистом Бернхардом Рамке поддержал Ганса Каммлера в перевороте 1943 года за его возрождение истинного духа Фёлькиш в Германии, что позволило ему остаться «капитаном Бреста» на все следующие 10 лет.\nБретонские националисты принимают как необходимость присутствие значительного контингента немецких войск на территории их страны, считая Германию главным союзником Бретани и будущим освободителем всех кельтских народов и единого кельтского государства от англо-французского империализма и навязанного ими христианства. Впрочем, после падения Англии, немцам больше не понадобится поддержка бретонских террористов-сепаратистов, что может изменить статус всего полуострова..."
  BRI_divers_terror_center_desc:0 "После переворота Каммлера в 1943 и нового вторжения во Францию, силы СС, жаждущие разрушить все иные европейские империи, заключили союз с оставшимися после многочисленных репрессий группами бретонских националистов, вновь объединенных в единую националистическую и террористическую группировку Гвенн ха ду, чей лидер, Невен Хенафф, известный также как Селестин Лейн, занимался любительским терроризмом с 14 лет.\nСозданное бретонское государство попало под опеку кельтской фракции Аненербе под руководством Людвига Мюльхаузена, который только поддержал террористические методы «черно-белых» и их новые религиозные воззрения в лице кельто-нордического друидизма. Вскоре Бретань стала оперативным штабом по всей диверсионно-подрывной деятельности в Британии – агенты Аненербе и бретонские террористы занимаются разжиганием кельтского сепаратизма за Ла-Маншем и оказывают значительное влияние на Ирландию и бойцов ИРА, подготавливая почву для полного краха английского империализма. Совместно с бретонцами и агентами Аненербе работают и диверсанты-морпехи К-Вербанда вместе с немецкими парашютистами, которые видят Бретань наиболее удобной базой для высадки на берега умирающей монархии. Закат империи незаходящего солнца кажется все ближе..."
  BRI_pankelt_resistance_desc:0 "Гвенн ха ду активно поддерживает концепцию единого кельтского государства, что восторжествует на могилах сгнивших империй Франции и Великобритании. Благодаря поддержке немецких парашютистов и связистов Аненербе бретонские террористы ведут активную пропаганду среди ирландцев, шотландцев, валлийцев, мэнцев и даже корнцев, призывая «кельтское братство» восстать против угнетателей, используя силу оружия и методы домашнего терроризма.\nГермания на данный момент не вмешивается во внутренние дела Бретани и не отвергает бретонские пан-националистические концепции, видя местный национализм мощным оружием против Англии и отличный механизм радикализмами потенциальных солдат СС в лице бретонских вспомогательных сил. Но нужно понимать, что, если Германия теперь сама позарится на амбиции кельтов, ей придется побороться с выращенным поколением радикально настроенных террористов."
  BRI_bezen_perro_desc:0 "Безен Перро – ядро бретонских вооруженных сил, созданное под крылом управления СС и превратившееся из контрпартизанских отрядов в полноценную диверсионную армию, движимую идеями бретонского и панкельтского национализма. Бойцы Безен Перро проходят подготовку на базе К-Вербанда, обучаясь партизанской войне, действиям в глубоком тылу, подводным операциям и рассредоточенному сопротивлению превосходящему по силам противника. Немцы активно поддерживают усиление бретонской армии диверсантов, видя Безен Перро крайне мощной силой для ведения войны с Британией.\nОднако Безен Перро все таки трудно назвать полноценной армией – её бойцы не готовы к реальным фронтовым сражениям и позиционной обороне, оттачивая только навыки краткосрочных диверсионных вылазок и подрывной деятельности в тылу противника. Впрочем, какое-либо перевооружение бретонских ВС кажется маловероятным – Безен Перро идеально подходит для своих целей разжигания панкельтского сопротивления в Англии. "
  BRI_keltnord_druidism_desc:0 "Невен Хенафф имел связи с СС еще даже до смерти Гитлера, приняв неоязыческие взгляды в период своих первых контактов с немцами.  Вся его дальнейшая деятельность и нынешняя организация Гвенн ха ду крепко связаны с новой религией для бретонского народа и всего кельтского мира – совместно со своим ближайшим соратником-пропагандистом Гвильхермом Берту, лидер Бретани поддержал и переформатировал «Креденн Гельтик», превратив малочисленные движение в новое синкретическое течение, сочетающее в себе германо-нордические языческие верования с исконным кельтским друидизмом.\nБретань стала одним из центров, где антихристианские нео-религии смогли прочно закрепиться и войти в народные умы – бретонский национализм сейчас неразделимо связан с друидическими паломничествами, расистско-ницшеанскими традициями нацизма и славой древних Богов войны и крови, что дарят силы кельтским сопротивленцам для уничтожения Англии и Франции. Более того, кельтские религии проникли и во Францию, где набирают силы сторонники уничтожения старого народа и государства для превращения его остатков в возрожденную языческую Галлию."
  BRI_henaff:0 "Невен Хенафф "