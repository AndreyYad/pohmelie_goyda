    PER_withdraw_from_plato:0 "Отброшенные с плато"
    PER_withdraw_from_plato_desc:0 "После краха Оси Геринга и прихода к власти Тухачевского в СССР Иран Пехлеви оказался в обреченном положении – страна принимала участие в атаке на Советский Союз, но перемирие 1943 не было ратифицировано для Ближнего Востока – уход союзников Тегерана из региона не оставили шансов шаху, чья армия была сметена наступающими на плато русскими. Вождь приказал немедленно присоединить сферу советских интересов в Иране к своей империи, заняв Южный Азербайджан и берега Каспийского моря, отрезав от Ирана северный сектор вместе с самим Тегераном.\nПоражение и, затем, подозрительное самоубийство Пехлеви и начавшаяся агрессивная деятельность Аненербе в «Стране Ариев», что была направлена на спасение Ирана от коммунистического переворота, привели к быстрому и неукротимому росту движению СУМКА – иранских национал-социалистов, что, объединившись в многотысячные отряды штурмовиков, заняли страну и при поддержке Германии разгромили коммунистов, исламистов и социал-демократов. Лояльные Рейху нацисты в Иране построили мощную, антиисламскую и антикоммунистическую диктатуру, что сейчас находится в унизительном положении – отброшенные Тухачевским с плато иранцы утратили многочисленные промышленные центры и былую гордость нации, испытывая серьезные экономические и социальные проблемы, что усугубляются еще и возрождением зороастризма, и амбициями «Великого Ирана». Так или иначе, пока Моншизаде не вернет Ирану утраченные земли, новый режим будет находится на грани очередного крушения. "
    PER_road_iran:0 "Дорога к Иран-Замину"
    PER_road_iran_desc:0 "И хотя режим СУМКА ныне переживает далеко не самые лучшие времена, не контролируя значительную часть бывшего севера Ирана, иранские национал-социалисты не теряют надежд о своем грядущем величии – иранскую армию и военизированную молодежь готовят к будущим походам во имя «Освобождения Арийских земель и культурного пространства», что должны привести нынешний слабый обрубок на Ближнем Востоке к Великому Иран-Замину, что будет сильнейшим государством в регионе, простирающемся от турецкого нагорья до западных провинций Уйгуристана. \nМоншизаде четко обозначил враждебность Советского Союза, что ныне оккупирует колоссальную часть как и «внутреннего», так и «внешнего» Ирана, Панарабского Машрика, что снабжает исламистов в исконно Иране, пресмыкающейся у ног Москвы Турции и недостойного на существование Афганистана. Дорога к Иран-Замину только начинается."
    PER_flame:0 "Новое пламя Заратустры "
    PER_flame_desc:0 "Нацистский режим Моншизаде в Иране, что вдохновлен трудами Аненербе и идеологией Германии, винит во всех бедах в иранской истории переход «Страны Ариев» под эгиду Исламского учения – в первые же дни после переворота штурмовики партии СУМКА начали карательные операции по ликвидации исламского духовенства, уничтожение мечетей и религиозных достояний мусульман, перейдя на агрессивную и навязчивую пропаганду, или даже скорее насаждение, доисламской религии ариев – пламя Зороастризма и учение Заратустры вновь выгорают языками огненных столбов над нагорьями Ирана. И, каким бы сильным не было сопротивление исламистов, все больше молодых иранцев, под воздействием пропаганды, переходят в лоно идей "Ахура-Мазды", прославляя вождя Моншизаде и дело очищения Арийской Империи от элементов Ислама и коммунизма – сплоченные против угроз со стороны амбициозной Москвы,  пантюркизма и панарабизма, жители Ирана продолжают укреплять свою веру в древние идеи своих предков, ценою бесконечных репрессий против приверженцев Авраамических религий и социалистических учений. "
    PER_resistance:0 "Сопротивление взмахам Фаравахара"
    PER_resistance_desc:0 "Приход к власти в Иране нацистов-зороастрийцев и радикальное, репрессивное насаждение учения Заратустры в еще совсем недавно исламской стране привели к очевидному противодействию, как и активному, так и пассивному, среди миллионов жителей Ирана от самих иранцев до арабских и тюркоязычных меньшинств, что подвергаются особо напористым гонениям. Подавленное шиитское духовенство и оставшиеся сталинистические коммунистические ячейки сплотились вместе на исламских началах, организовав практически стихийное, но притом нарастающее сопротивление пламени Ахура-Мазды и крыльям Фаравахара – уличные бунтовщики, забастовщики, вооруженные отряды, что идут на суицидальные атаки против режима, а также всеобщее пассивное недовольство старших поколений бесконечных деревень страны подрывают изнутри власть и авторитет зороастрийского вождя. И, если Моншизаде не смоет кровью позор своих предшественников вовремя, исламская революция в стране будет неизбежна..."
    PER_militians:0 "«Штурм огненосящих»"
    PER_militians_desc:0 "Основой режима Моншизаде и главной вооруженной силой нацистов-ариев является многотысячное ополчение штурмовиков «Гурухе Хамле», что за крайне небольшой срок при поддержке Каммлера выросли из группы в 100 человек в движущую силу нацистского переворота в стране после краха монархии Пехлеви. Штурмовики Ирана несут великое, вечное пламя Ахура-Мазды, занимаясь уличным патрулированием, охраной стратегически важных объектов, зачисткой коммунистических и исламистских ячеек, выполняя даже роль религиозных жрецов, словом и слой навязывая возрожденную религию древних предков в «Стране Ариев». \nБойцы Моншизаде набираются из молодых и горячих на голову юных борцов за величие Ирана, образуя вместе гигантскую, плохо организованную армию, что, тем не менее, прекрасно справляется со своими основными задачами, пока роль организованной армии занимают батальоны «Бессмертных», что снабжены новейшим оружием Рейха. \nТак или иначе, сейчас молодое поколение Ирана целиком милитаризовано и единовременно служит во имя грядущей победы Арийской Империи над врагами, занимаясь для этого такой грязной работой, как карательные и демонстративные вылазки и участие в уличных боях против предателей «Вечного Огня». "
    PER_anenerbe_ties:0 "Узлы Аненербе"
    PER_anenerbe_ties_desc:0 "Иран для Рейха – это островок отборнейших, чистейших и величественных Ариев среди океана нескончаемых восточных орд, далеких от дела национал-социализма и истинных корней единой расы, что, по их мнению, некогда простиралась и должна простираться от далекой Индии и Тибета до всей Европы. Именно в силу подобной «расовой ценности» агенты Аненербе еще 10 лет назад вышли на связь с лояльными нацистскими группировками в Иране, целиком проспонсировав их приход к власти после унизительного поражения Пехлеви в войне против СССР. Сейчас все операции и деятельность Берлина на Ближднем Востоке сплетается в единый и неразрубимый узел именно в Иране – сам Каммлер поддерживает дальнейшую накачку режима его союзника Моншизаде оружием, необходимыми данными и специалистами для создания в регионе в далеком будущем гигантского, Великого Ирана, что поможет немцам разгромить христиан, славян и иных врагов Рейха на Востоке. Не смотря на одновременное сотрудничество Берлина с враждебной Ирану Панарабией, то, что получает Хусейни для борьбы с британцами и итальянцами ничтожно на фоне поставок авиации и танков для «Бессмертных» - мощнейших ударных группировок в составе разрозненной армии Ирана, что заслуженно носят свое название в память о своих славных предшественниках и являются самыми боеспособными батальонами среди армий государств региона. И, если в Европе машина Каммлера будет дальше наращивать свою мощь, то и здесь, среди гор и песков, Иран вскоре превратится в региональный гегемон, если режим нацистов-зороастрийцев не будет изничтожен многомиллионной исламской оппозицией."
