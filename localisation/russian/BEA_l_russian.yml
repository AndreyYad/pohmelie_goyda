 BEA_supremacy_white_desc:0 "Созданный по инициативе государственного секретаря по делам колоний, Алана Леннокс-Бойда, Доминион Восточной Африки стал новым бастионом экономического и политического превосходства белых в лице британцев, последовав примеру Южной Родезии. «Слепленный» из разнородных кусков географически близких колоний, восточноафриканский доминион в действительности превратился в крайне нестабильное образование с активно растущим антиколониальным движением – продолжающееся отнятие земель у коренных народов, наплыв британских поселенцев, непосильное налогообложение африканцев в совокупности с политической неприкосновенностью англоафриканцев сейчас ставит сам факт дальнейшего существования подобного «доминиона» под угрозу – несмотря на ощутимый экономический рост Восточной Африки под господством британских магнатов и всеобщее доминирование английского империализма, зреющая нестабильность и недовольство коренного населения грезит скорейшим распадом новообразованной колонии. Особенно нестабильна Кения, что является сердцем британского господства и своеобразной «Новой Южной Родезией» для доминиона.\nЛондону необходимо срочно пересмотреть статус подобной колониальной федерации или же узреть крах своего господства на берегах Восточной Африки..."
 BEA_happy_valley_desc:0 "«Счастливые долины» - проект британской колониальной администрации по наращиванию доли британских поселенцев в Восточной Африке одновременно вместе с ростом их экономико-политического господства над коренным населением. Ради выделения новых территорий для зажиточных и авантюристически настроенных англичан, губернатор номинального доминиона проводит политику изъятия земель у коренных народов, ущемляя племенных вождей и этнических королей, забирая самые плодородные и богатые территории в пользу переселяющихся англоафриканцев.\n«Счастливые долины» - проект британской колониальной администрации по наращиванию доли британских поселенцев в Восточной Африке одновременно вместе с ростом их экономико-политического господства над коренным населением. Ради выделения новых территорий для зажиточных и авантюристически настроенных англичан, губернатор номинального доминиона проводит политику изъятия земель у коренных народов, ущемляя племенных вождей и этнических королей, забирая самые плодородные и богатые территории в пользу переселяющихся англоафриканцев."
 BEA_ethtic_traybalism_desc:0 "Восточноафриканский доминион оказался просто обречен на административно-политический хаос – объединенные в единую колониальную единицу сотни различных народов со своими конфликтами и десятки королевств и султанатов стали разрывать Восточную Африку изнутри – пытаясь последовать политике «плавильного котла» британская администрация надеется на скорейшее упразднение трайбализма перед идеей новой союзной нации региона, но на деле ущемление племенных и этнических лидеров лишь заставляет их сплотиться против Британии, даже забывая на время о и без того непрекращающихся спорах друг с другом.\nОсобенно проблема дезорганизованности властей ощутима в Уганде, где уже не первый месяц длится кризис с королем Буганды Мутесой II, аналогичный по природе, но ситуативно иной вопрос обстоит касательно сильной разрозненности народов стратегически важной, но крайне отсталой Танзании, где активно растет аналогичная британской идея об единстве региона, но уже на антиколониальных началах.\nДля разрешения сложившегося хаоса губернатору Эвелину Бэрингу нужно срочно принять меры по федерализации доминиона и отказа от идей абсолютного единства местного населения под полным началом белых, либо же признать несостоятельность единства Восточной Африки и провести его повторное расформирование. Впрочем, британские империалисты имеют перспективу доказать правоту своей политики и банальной, но эффективной ожесточенной силой..."
 BEA_opala_kabaki_desc:0 "Одним из произошедших политических кризисов в Доминионе Восточной Африки с момента его основания в 1950 году можно считать отстранение от трона кабаки Буганды – Мутесы II, что за свое неподчинение и отказ сотрудничать с губернатором был депортирован в Лондон, став мучеником в лицах сторонников бугандийской монархии и всего бугандийского народа.\nНачавшийся статус неопределенности во всей Уганде бьет по политической состоятельности всего доминиона в силу значимости природных ресурсов Уганды и её относительно лояльного положения, что теперь смещается в рост угандийского недовольства и активного сепаратизма внутри доминиона.\nПродолжающийся кризис с отстранением кабаки Буганды может привести к серьезным проблемам в Уганде на фоне зреющего восстания в Кении – Британия должна либо пойти на уступки одной из составляющих частей колонии, тем самым начав расформирование единой Восточной Африки, либо ей придется столкнуться с вооруженным сопротивлением не только в кенийских нагорьях."
 BEA_social_caller_tangaiki_desc:0 "Таньгаика, наименее развитая часть Восточной Африки и разнородная по этно-религиозному составу, начала постепенно объединяться на началах восточного панафриканизма – ведущим лидером танзанийского движения единства Восточной Африки стал Джулиус Ньерере, с которым изначально британская администрация пыталась наладить союзнические связи в силу его влияния в укреплении восочноафриканского и конкретного таньгаикского самосознания, но вскоре, в силу яростного антиколониализма и антикапитализма движения Уджамаа, все попытки губернатора наладить контакт с Ньерере обернулись начавшейся враждой между Британией и танзанийскими афро-социалистами. И хотя британцы не решаются арестовать или казнить лидера Уджамаа, опасаясь открытого конфликта еще и в Таньгаике, Ньерере находится под постоянной стражей и слежкой, его последователи уже начали устраивать забастовки и акции саботажа в Дар-Эс-Саламе и попали под горячую руку гнева жестокого губернатора Эвелина Бэринга. Оставаясь в составе доминиона, Таньгаика будет продолжать стремиться к независимости в силу навязывания политики превосходства белых, которая пришла на смену действовавшей до этого политики партнерства с местным населением."
 BEA_army_land_freedom_desc:0 "Отнятие земель у народа Кикуйю в ведущей провинции доминиона Восточной Африки в пользу белых переселенцев, что должны были превратить Кению в аналог Южной Родезии, а также их иное экономико-политическое угнетение вызвало формирование мощного антибританского ядра сопротивления в Кикуйюленде – уже не первый год здесь действует «Армия земли и свободы», что, несмотря на преследование, уже созрела для начала масштабного вооруженного восстания против английского угнетения.\nСопротивление кикуйю в самом сердце «белой» и самой развитой части доминиона является мощнейшим ударом по стабильности Восточной Африки и общему боеспособности британских гарнизонов. Похоже, что восстание уже неизбежно..."
