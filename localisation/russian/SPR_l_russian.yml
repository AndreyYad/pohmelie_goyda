 SPR_coming_acsesion_desc:0 "§RИ тогда восплачутся все племена земные и увидят Сына Человеческого, грядущего на облаках небесных с силою и славою великою.§! \nПосле унижения Франсиско Франко, «предателя дела карлистов», со стороны держав Междуморья, ведущие испанские фундаменталисты и карлисты во главе с генералом Мануэлем Фаль Конде подняли военный мятеж, заняв Мадрид и свергнув франкистский режим. В связи со смертью принца Хавьера, новым королем Испании стал продвигаемый «карло-октавистами» Карл VIII Пий, который, в силу своей заметно меньшей популярности, взял за основу своей власти католическое духовенство, что вскоре затмило самого короля...\n«Серый кардинал» властвования Карла Пия, Педро Сегура-и-Саэнс, фактически самоназначенный Великий Примас Иберии, стал ведущим церковным деятелем, поддержавшим короля и вошедшим в его доверие. Властный и непоколебимый кардинал преклонил Карла на путь радикального католического фундаментализма и непримиримости с фашизмом, протестантизмом и, разумеется, неоязычеством, добившись превосходства лояльной ему религиозной власти над политической и уж тем более военной. Педро Сегура, став сначала правой рукой короля, сейчас занимает и вовсе главенствующее положение в стране после чистки фалангистских и «антикатолических» элементов в армии, войны с Португалией и создания дисциплинарной дикастерии. Последовавшее за реставрацией теократической монархии возрождение феодализма, инквизиции, чистки в армии и фактический культурно-экономический крах стали первыми плодами «Грядущего царства Божьего», что обещает Педро Сегура и Карл Пий, очищая Иберию от грехов, содомии и разврата, что проникли в испанское общество. Мадрид разорвал дипломатические связи практически со всеми государствами и даже готов винить Ватикан за его подчинение предательскому фашизму. Нищему испанскому народу, терроризируемому инквизиторами и «истинно христианскими» порядками остается лишь ждать окончательного «очищения» Испании и «Грядущего Вознесения»..."
 SPR_bonfire_redemption_desc:0 "§RБлажен, кто воздаст тебе за то, что ты сделала нам! Блажен, кто возьмет и разобьет младенцев твоих о камень.§! \nПосле свержения Франко традиционалистами-монархистами в 1944 году и начала властвования тандема Карла Пия и Педро Сегуры, перед новым режимом встал вопрос о том, как очистить Испанию от грехов и обеспечить христианское возрождение народа, заодно подавив всяческое сопротивление фалангистов и остальных «врагов католицизма». Отвержение Салазаром «паниберийского ультиматума» и начало испано-португальской войны, что окончилась ликвидацией Португалии как государства, еще сильнее обострил данный вопрос в силу антииспанского сопротивления на вновь присоединенных землях. По инициативе Великого Примаса, была создана «Дикастерия по делам христианской дисциплины», что очевидно подражает делу инквизиции, которую активно прославляет Педро Сегура. Многотысячные отряды нео-инквизиторов ринулись на борьбу с португальскими «предателями Христа», жестоко насаживая истинно Христовы порядки от Галисии до Алгарви. «Костры искупления» озаряют и саму Испанию, где под преследования попадают все уличные бойцы-фалангисты, противники царствования Карла VIII и все, кто не чтит новых законов и Испанской церкви, среди которых запрет на танцы и кино. «Дисциплинаторы» зачастую прибегают к жестоким пыткам и публичным казням, отдавая духовную дань своим предшественникам по этому ремеслу, тем самым вселяя благочестивый страх в умы жителей Иберии. Однако, опьяненные кровью и пеплом на своих руках, инквизиторы зачастую упускают реально растущую подпольную силу, будучи слишком заняты духовным перевоспитанием павших дев..."
 SPR_destruction_pristanich_desc:0 "§RПролил Господь на Содом и Гоморру дождём серу и огонь от Господа с неба, и ниспроверг города сии, и всю окрестность сию, и всех жителей городов сих, и произрастания земли.§! \n«Святое правление» Карла Пия и Педро Сегуры привело к вполне ожидаем последствиям – радикальная реакция на веяния научного и культурного прогресса, верховенство религиозной власти, неграмотное экономическое управление, возврат к феодализму и буйство «нео-инквизиции» привели к полному краху испанской экономики и культуры, которая отныне целиком подчиняется требованиям Великого Примаса и постоянно проходит «процедуры искупления и очищения». Испания целиком сошла с курса индустриализации и вернулась к сельскому феодализму; промышленные предприятия продолжают массово закрываться или работают исключительно в интересах Кардинала, снабжая лишь только его инквизиторов и закрывая самые необходимые потребности народа и его государства.\nОтныне Иберия должна забыть о своем грешном и бездумном потреблении, проникшись религиозным экстазом святости жизни нищего человека, что так близок к Богу… Хотя, разумеется, подобная строгость к плотским довольствиям едва ли касается самого Примаса и его духовного окружения."
 SPR_sinless_army_desc:0 "§RОблекитесь во всеоружие Божие, чтобы вы могли противостоять козням дьявола...§! \nСам факт коронации Карла Пия и скорое слияние короля с Примасом Иберии вызвали ощутимое недовольство в военных кругах, что заставило Педро Сегуру и его инквизиторов начать процессы очищения армии от грехов – большинство бывших генералов Франко и даже многие генералы-карлисты, особенно альфонисты, уже отправились на «Суд Божий» после раскаленных судебных крестов «дисциплинаторов». Лояльные части рэкете и основной армии под руководством морально подавленного Мануэля Фаль Конде остаются единственными боеспособными частями Испанских ВС, однако искупление грехов в армии продолжается и сейчас – инквизиторы, после подавления нелояльного руководства, перешли на внедрение представителей церкви в воинские части, где следят за дисциплиной среди солдат и учат их безгрешной жизни святых воинов Христа.\nОднако едва ли испанская армия соответствует образам «воителей Христа» - дезорганизованная, подавленная, лишенная руководства и доступа к современным военным наработкам и крайне плохо оснащенная армия Иберии очевидно будет разгромлена при любой попытке нести искупление за пределы Пиренейских гор."
 SPR_carl_pi_desc:0 "§RВсякая душа да будет покорна высшим властям, ибо нет власти не от Бога; существующие же власти от Бога установлены.§! \nСмерть Хавьера, претендента на испанский престол в боях на стороне французского сопротивления, привела к заполнению монархического вакуума сторонниками царствования Карла VIII Пия. Карло-октависты быстро подключили свои силы в ходе антифранкистского переворота в 1944 году и выдвинули своего кандидата на роль нового короля Испании – в силу отсутствия иных кандидатов, Карл Пий стал новым королем государства, вскоре получив свою монархическую власть.\nОднако многие генералы и деятели карлизма остались нелояльны Карлу-Октавиусу, что заставило короля вступить в союз с радикально настроенными лидерами католического духовенства, во главе которых встал Педро Сегура, что фактически захватил всю королевскую власть и превратил Карла в свою тень, которая транслирует волю Церкви. Сейчас король Испании остается формальным лидером государства, однако его воля ничтожна на фоне реальной власти Кардинала Сегуры..."
 SPR_revival_feodalism_desc:0 "§RСлуги, со всяким страхом повинуйтесь господам не только добрым и кротким, но и суровым.§! \nВозвращение Испании к исконно католическим порядкам под руководством Церковной власти привело к возврату государства в том числе и к феодальным порядкам – наиболее прославившееся «рыцари Христовы», лояльные военные и инквизиторы, получают власть над землями Иберии, где окончательно прерваны процессы централизации и индустриализации в пользу сельскому феодализму.\nВпрочем, количество феодальных земель в Испании остается относительно небольшим – большая часть территорий является церковными землями и наделами, где особенно агрессивно работает инквизиция и преследуется неподчинение воли Короля и Примаса. Однако возрождение феодализма позволяет Педро Сегуре удерживать власть и лояльность своих политических и военных сторонников из кругов карло-октавистов и радикальных традиционалистов-фундаменталистов, так что увеличение количества феодалов в Испанском королевство продолжается."
 SPR_assasult_falangist_desc:0 "§RИуда! целованием ли предаёшь Сына Человеческого?§! \nУжас, что посеяла католическая церковь среди простых португальцев и испанцев вылился в растущее сопротивление фалангистов и национал-синдикалистов по всей стране, что особенно активны в крупных городах, где они собираются в уличные штурмовые группы и вступают в бои с инквизиторами и иными силовыми структурами королевской власти.\nРазрыв Испании с Италией и яростный антифашизм Педро Сегуры привел к, помимо и без того растущего сопротивления неофалангистов, спонсированию со стороны Рима иберийских фашистов и занятию Италией Балеарских островов. Конфликт Мадрида с Римом заставил Испанского Кардинала пересмотреть и свои отношения с Ватиканом – пусть Сегура и не дошел до полного разрыва с таковым, Великий Примас считает Ватикан предателем дела Христова из-за его «подчинения» итальянскому фашизму.\nСейчас иберийские штурмовики-фалангисты продолжают набирать свою силу и дут, когда Дуче начнет интервенцию в Испанию для освобождения всего народа Иберии и возврату таковой к павшему фалангизму. Вопрос только в том, сумеют ли фалангисты превозмочь над нео-инквизиторами и предотвратить дальнейшее усиление королевской теократии в стране."
