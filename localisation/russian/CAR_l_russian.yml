CAR_imperial_land:0 "Периферийные владения императора"
CAR_imperial_land_desc:0 "Центральноафриканская империя по своей сути является довольно аморфным куском беднейшей отшибы бывшей колонии Убанги-Шари – несколько провинций империи представляют из себя земли разрозненных племен без четких центров – гвардия императора вынуждена поддерживать условные границы от захода лумумбистов, французских сил с севера, вудуистов Сибрука с запада и русифицированных пигмеев с юга. На всю «империю» приходится лишь несколько врачей, дорог, связывающих регионы владений Бокассы, практически нет, все деньги и силы уходят на строительство дворца возрождения для Черного Наполеона. Нищее население ЦАИ предоставлено само себе – власть Бокассы едва ли выходит далеко за пункты дислокации гвардейцев и столицу в Брие.\nОднако вдохновленные амбициями единственного на весь континент черного властителя негры Центральной Африки готовы терпеть все социальные лишения подобия государства, мирясь с полным отсутствием какой-либо инфраструктуры и готовясь отстоять имя Христа в грядущей битве с вудуистами Сибрука, а затем и объединив всю Латинскую Африку в непобедимую империю.  "
CAR_kannibals_fight:0 "Схватка людоедов"
CAR_kannibals_fight_desc:0 "На данный момент главный враг Черного Наполеона – самозванец Сибрук, белый американец, возомнивший себя воплощением древних африканских духов и затуманивший разум темнокожему населению Убанги, дабы без сопротивления заниматься добычей алмазов и налаживанием своего наркотрафика. Два гурмана-людоеда расходятся и во вкусовых возрениях: для Бокассы человеческое мясо подобно сахарной свинине, что особенна сладка, когда император употребляет на ужин свою оппозицию; для Сибрука же плоть людей – нежнейшая телятина, которую нужно вкушать под наркотическим опьянением во время черных ритуалов Вуду по воскрешению подвластных ему мертвецов. Вкусы двух каннибалов Центральной Африки не сошлись и уже никогда не сойдутся – джунгли Убанги ждет битва людоедов, что намереваются сожрать друг друга во имя победы.  "
CAR_black_napoleon_idea:0 "Величие Черного Наполеона"
CAR_black_napoleon_idea_desc:0 "Жан Бедель Бокасса, служивший в колониальных войсках Франции во время Второй Мировой войны, воспользовался поражением своей метрополии и, после установления немецкой администрации в Убанги-Шари, пошел на сотрудничество с Герингом, предав своего дядю Боганду и всю его ведущую антиколониальную партию MESAN, что предотвратило рост антигерманского сопротивления в регионе и позволило будущему императору занять роль туземного правителя. Используя наследие партии своего дяди, Бокасса добился роста популярности среди жителей Убанги-Шари, выставив себя единственным черным, нашедшим подход к плодотворному сотрудничеству с немцами, однако его надежды на полную власть в колонии не оправдались – Геринг и его соратники, не считавшиеся с правами коренных народов и выступавшие против косвенного управления, предоставили американо-германскому экспедиционному корпусу контроль над важнейшими регионами Убанги-Шари, оставив Бокассе лишь периферийный обрубок с центром в маленьком городке Бриа. \nРазочарованный вождь ждал своего часа, и он наступил, когда Геринг был свергнут силами СС – немцы потеряли фактическую власть над землями Бокассы, и тот помпезно провозгласил себя императором Центральноафриканской Империи, начав жить, словно его бывший хозяин из Германвиля. Вся ничтожная экономика разрозненных племен Мбому и Котто идет на поддержание декаденского образа жизни императора, однако тот действительно пользуется всенародной любовью – единственный черный «фюрер» на тысячи километров джунглей и саванн, предрекающий разрозненным остаткам ГЦА будущее единой империи. Черный Наполеон буквально съедает своих оппозиционеров из малочисленных вооруженных сил, состоящих из остатков французского гарнизона и закупленного у Мюллера примитивного оружия. Император готовит силы для первого освободительного удара – целью станет узурпатор образа африканских духов, нахал Сибрук..." 
CAR_latinoafrica_ambition:0 "Латиноафриканские амбиции"
CAR_latinoafrica_ambition_desc:0 "Смышленый людоед-император максимально использовал наследие «Движения за социальную эволюцию Чёрной Африки» дяди Боганды, что был убит по наводке своего заботливого племянника, - Бокасса целиком перенял идеи единого Латиноафриканского государства, превратив  данную панафриканскую концепцию в главную цель амбиций ЦАИ. Жители периферийных провинций подконтрольного императору кусочка ГЦА обязаны проходить всеобщую воинскую службу, вступая в ряды императорского ополчения, что оснащено преимущественно мачете и фанатичными африканцами, приспособленными к тяжёлым условиям войны среди джунглей. Все, от детей и стариков любого пола, готовятся к грядущему походу Бокассы на антихристов-вудуистов и последующим освободительным войнам в Конго, Анголе, Камеруне, Чаде – во всех частях Латинской Африки, что суждено стать единой империей..."
