  NOR_festung_desc:0 "Еще в период господства Геринга, Норвегия рассматривалась как самая северная часть Атлантического Вала и последний рубеж на случай вторжения США. С наступлением эпохи Каммлера и крахом британо-германского союза стратегическая значимость «Фестунга Норвегия» возросла в разы – территории Норвегии стали новым аналогом каммлеровского «Альпенфестунга», став центром ядерной программы Германии благодаря её ГЭС с тяжелой водой на основе фьордов, труднодоступности скалистого побережья и расовой чистоты местного населения.\nЗа десять лет «Нового порядка» немецкие представители в государстве, Йозеф Тербовен и Якоб Шпорренберг, под руководством Альберта Шпеера воздвигнул гигантский чисто немецкий анклав Нордштерн, который стал главной базой К-Вербанда и одним из ключевых центров ядерной энергетики Тысячелетнего Рейха. И хотя Норвежское государство остается во многом независимым даже после заключения пакта о «Нордической ассоциации», проект крепости на её берегах и огромная роль местных АЭС значительно увеличивает значимость для Германии продолжать поглощение режима Квислинга и подавлять амбиции «фёрера», что заставляет Каммлера еще сильнее задуматься над переворотом в НС и поддержкой Юнаса Ли с дальнейшим превращением Норвегии в орденштаат или вовсе новую провинцию Рейха..."
  NOR_legacy_viking_desc:0 "Квислинг и его сподвижники не потеряли своих амбиций даже после вхождения под фактический протекторат Рейха – «Национальное собрание» чтит традиции воинственных викингов и считает именно Норвегию будущим центром германо-скандинавского мира, по-прежнему выдвигая свои претензии на значительные территории Швеции, Финляндии и даже гиперборейского орденштаата.\nРазумеется, руководство Германского Рейха с опаской смотрит на норвежские планы восстановления величия викингов, но, осознавая военную несамостоятельность своей северной сестры, зачастую поддерживает норвежские претензии для продвижения антихристианского викингского Асатру и роста норвежской воинственности и национализма, который в будущем будет использован для особого фанатизма норвежских легионов в немецкой армии. Ганс Каммлер одобрил сохранение за Квислингом «Земли Эрика Рыжего» в Гренландии и Фарерских островов, помня, что именно норвежские полярники сыграли решающую роль в операции «Икар» и помогли основать Орден Гиперборею. Сейчас же «Малый Рейх» ждет, когда его бойцы Хирда отвоюют шведские провинции, отправятся в поход на Восток и высадятся в Англии, но для этого норвежская государственность должна сохранить свой суверенитет."
  NOR_hird_desc:0 "Хирд – главная военизированная организация Норвегии и фактически личная гвардия Видкуна Квислинга, во многом подражающая СС и имеющая тесные связи со своим немецким «оригиналом». Фёрер Норвежского государства видит Хирд основой будущей новой армии Норвегии, активно продвигая дальнейшее расширение пока что крайне слабых ВВС и ВМФ Хирда, надеясь однажды превратить личных штурмовиков во вторую по силе армию Европейской конфедерации.\nИменно возросшая за последние 10 лет сила Хирда является препятствием полного подчинения норвежских ВС под руководство СС – норвежские добровольческие корпуса в составе немецкой армии крайне малы, их роль играют экспедиционные корпуса норвежских штурмовиков. Однако немецкие представители в Норвегии и руководитель полиции в НС выступает за интеграцию Хирда в состав СС, что создает новую причину в Берлине для недоверия к Квислингу.\nВпрочем, пока что вдохновленная викингами и их «языческой непобедимостью» военизированная организация фёрера продолжает наращивать свою силу для превращения в полноценную армию и имеет все шансы стать таковой, если Каммлер и Юнас Ли не организуют переворот в НС..."
  NOR_religion_universe_desc:0 "Как и в остальных государствах-союзниках Германии, В Норвегии с крахом режима Геринга началась программа дехристианизации и перехода на новые религиозные верования. Однако, помимо почитаемого в Хирде и продвигаемого пронемецкими силами классического Асатру, главенствующую роль в Норвегии играет личный религиозный синтез Квислинга, который он называет универсализмом.\nНорвежский универсализм строится на синергии квантовой физики, научного превосходства, первобытного наследия викингов, азиатских философий и стремится к созданию гармонии между личностью и её окружающим миром, что основывается на всеобщем солидаризме. Квислинг стремится объединить все мировые религиозные философии в единое целое, ожидая таким образом спасения для всех своих соратников, когда настанет «Рагнарёк».\nИ хотя, в силу сложности и неоднозначности, универсизм не имеет высокой популярности, лично Каммлер, который сам является сумрачным технократом и создателем Оккультного Рейха, поддерживает философские измышления Квислинга об объединении первобытной воинственности и научного прагматизма. Но с другой стороны, большинство орденсфюреров и прогермански настроенные члены НС отвергают природу квислингского универсализма и надеются на возрождение языческого Асатру викингов в «Северном Рейхе»."
  NOR_great_accosiation_desc:0 "Режим Квислинга был самым национал-социалистическим в период порядка Геринга в Европе и стал единственным поддержавшим переворот Каммлера из всех членов Европейской конфедерации, что закрепило союзные связи между Осло и Берлином.\nОднако статус целиком независимой Норвегии со своими амбициями не устраивал Ганса Каммлера в силу расовой чистоты и стратегической значимости таковой, что привело, под давлением Германии, к началу процессов интеграции Норвежского государства в состав Рейха. В 1944 году был заключен пакт о «Великой Нордической ассоциации», который провозгласил статус расового союзника в лице Норвегии и закрепил тесное сотрудничество двух стран в военно-экономических сферах, среди которых также была организация немецкими инженерами проекта Фестунга и полный доступ немцев к норвежским ГЭС и АЭС. Десятки тысяч немцев хлынули в Норвегию для строительства «Сингапура Севера» - Нордштерна, в то время как в самой Норвегии были приняты законы, стимулирующие рост демографии – полный запрет на контрацептивы, аборты, открытие филиалов «Лебенсборна», а также начаты программы иммиграции норвежцев в «расово нечистые» регионы Германии.\nИ хотя режим Квислинга остается во многом независим, он принял статус унтерариенштаата, что закрепил немецкое господство на территории страны. Сам фёрер не очень рад начавшимся процессам присоединения к Рейху, но остается бессилен на фоне мощи своего союзника. Сами немцы же, осознавая ненадежность Квислинга, рассматривают пересмотр руководство в НС или даже полное изменение статуса Норвегии, но пока что в Берлине сохраняется противоречивый статус-кво."
  NOR_fate_russia_desc:0 "Квислинг и все представители НС сходятся на одном – Германо-нордические воины должны смести большевизм на Востоке и начать строительство своего собственного жизненного пространства. Норвегия остается единственным государством в сфере влияния Германии, у которой уже есть свои собственные колонии на Востоке – прямо под стенами Мурманска раскинулся Бьярмаланд, который активно колонизируется норвежцами и превращается в базу для удара по Кольскому полуострову.\nИзданный еще в 1944 году меморандум Квислинга «О судьбе России» провозглашает необходимость выбить русских за Днепр и начать полный развал их государства – фёрер надеется, что именно колоссальный вклад Норвегии в войне с большевизмом вернет его государству полную свободу, заставляя наращивать потенциал новой армии «варягов» еще активнее.\nТаким образом, Квислинг и его Хирд готовятся вспомнить славу викингов и принять максимально активное участие в грядущей «Расовой войне»..."
  NOR_untrust_kwiling_desc:0 "Нынешний фёрер Норвегии, §8Видкун Квислинг§!, является крайне неоднозначной фигурой для Каммлера, НСДАП и даже норвежского НС – чрезмерные амбиции Квислинга плохо сочетаются с немецким желанием присоединить Норвегию и вызывают опасения насчет политической безопасности стратегически значимого Фестунга. Внутри Национального собрания существует влиятельная фракция §0Джонаса Ли§!, сторонника тесного сотрудничества с СС и Германией, которая пользуется поддержкой Каммлера и сохраняется немецкими кураторами в лице §2Йозефа Тербовена§! и §2Якоба Шпорренберга§!, видящие Норвегию новым §2Орденом§! или §2Княжеством СС§!. Однако Готлоб Бергер, командующий иностранными легионами, выступает против смены лидера нации и дестабилизации Норвегии, опасаясь появления сопротивления и попыток диверсий на АЭС на фоне смены управления в государстве, что и сохраняет немецкую терпимость к Квислингу.\nНе считая сторонников пангерманизма, НС остается довольно лояльным Квислингу движением, причем среди его приближенных остаются и довольно антинемецкие, фашистские элементы, вроде министра продовольствия §YАльберта Хагелина§!. Каммлер и другие нацисты рассматривают так и варианты дальнейшей работы с неоднозначным, но уже прижившемся Квислингом, так и агрессивное присоединение Норвегии через Джонаса Ли. Уже сейчас немцы напрямую контролируют свой собственный полуэксклав Нордштерн, который значительно увеличивает влияние немцев в Норвегии, считая его создание первым крупным шагом к единству нордических народов.\nТак или иначе, сейчас доверие к Квислингу остается довольно низким со стороны немецких представителей, что вызывает сомнения в дальнейшем сохранении текущего автономного статуса унтерариенштаата..."
