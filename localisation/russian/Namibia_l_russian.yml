 NMB_german_rodezia:0 "Грёзы «Германской Родезии»"
 NMB_german_rodezia_desc:0 "Присоединенная к ГЦА по итогам операции «Вилли» Юго-Восточная Африка стала еще во времена безраздельного властвования Геринга уникальной колонией Рейха – Германия превратила земли Намибии в некий аналог британской Родезии, проспонсировав зюйдвест-немецких бизнесменов, фермеров и владельцев алмазных шахт, преобразовав отдаленную пустыню в довольно богатое, практически независимое образование, державшееся на принципах безоговорочного превосходства немцев. Аполитичность коренного населения и его постепенный отток в Анголу и иные территории Африки поспособствовали реализации планов Геринга – даже после краха режима борова, Зюйдвестафрика, с точки зрения политики и экономики, остается исключительно немецкой; в прошедшем десятилетии именно сюда шел поток переселения немцев из Германии в колонии, которому так и не оказало внятного сопротивления местное население, изолированно раскиданное по беднейшим пустыням в силу установления германского контроля на плодородных или богатых ресурсами территориях. Но, тем не менее, переворот Каммлера болезненно отразился на политическом устройстве Германского Намиба – партия DSWB и её правительство было заменено военным руководством соратника надзирателя Атлантического Вала, Эрвина Роммеля, Хельмутом фон Лейпцигом, коренных зюйдвест-немцем, что создал на территориях своей родины особые отряды коммандос «Берега Скелетов» - элитных пустынных рейнджеров, что должны предотвращать партизанские волнения и защищать побережье Зюйдвестафрики от потенциальной интервенции враждебных государств. Но противником военной фракции фон Лейпцига является организатор авиационных испытательных полигонов, великолепный ас и также коренной зюйдвестафриканец - Вольфганг Шенк. Шенк и Фон Лейпциг соперничают за право единовластно командовать силами этой раскаленной пустыни, имея связи в высшем руководстве ГЦА и обоюдно обвиняя друг друга в связях с Каммлером. Так или иначе, укрепленные военного руководства в Зюйдвестафрике и рост расистских настроений среди здешних немцев действительно повышает угрозу скорого появления бойцов СС на Черном континенте..."
 NMB_desert:0 "Испытательные полигоны пустынь"
 NMB_desert_desc:0 "Зюйдвестафрика с самого начала возвращения немецкого контроля над ней превратилась в испытательный полигон для новейших разработок Рейха – авиабазы «Берега Скелетов», ядерные полигоны отдаленных пустошей и гигантские, ничейные просторы с экстремальными условиями стали площадями для отработки лучших навыков немецких асов. Руководителем всех программ авиа-испытаний над Намибом стал уроженец Зюйдвестафрики, летчик-ас Вольфанг Шенк. /n Шенк крайне болезненно воспринял раскол в Германии и упадок основателя немецких ВВС; ныне лучший пилот Намиба искреннее надеется на воссоединение материковой Германии с африканскими изгнанниками и видит большую угрозу в британском поглощении территорий ГЦА, пытаясь тормозить процессы британского вмешательства в ядерную программу Геринга на территориях Зюйдвестафрики. /n Но одной из самых развитых военно-воздушных баз ГЦА грозит не только покровительство Лондона, но и постепенно начинающее проявляться партизанское движение. Немцы юго-восточной Африки разочарованы в своем бывшем фюрере – на пару с томным, жарким солнцем в небесах Намиба начинают виднеться знамена Черного Светила..."
 NMB_namibian_gold:0 "Радиоактивное «золото» Намибии"
 NMB_namibian_gold_desc:0 "И, если для тысяч немцев Юго-Восточная Африка – это полноценная родина на ровне с далекой отсюда Германией, то для ведущих мировых держав Намиб – потенциально самый гигантский источник урана, который сейчас находится в руках поверженного Геринга. Радиоактивное «золото» Зюйдвестафрики превращает эту неприветливую пустыню в стратегическую цель для Британии, США и Германии Каммлера, причем лондонские империалисты и оккультные нацисты начинают транслировать все более и более ощутимое влияние на Виндхук, осознавая полное бессилие Геринга и возможность практически беспрепятственного закрепления на раскаленных берегах осколка ГЦА. /n Но пока что уран Намиба достается именно падшему фюреру, который, совместно с Лондоном, продолжает производить ядерное оружие в Катанге, считая это главным признаком своего и ныне живущего величия и влияния. Агенты Аненербе и британские колониальные гарнизоны, впрочем, уже давно ни во что не ставят морфиевого толстяка, готовясь к схватке друг с другом среди песков Зюйдвестафрики."
 NMB_commandos:0 "Коммандос «Скелеткюсте»"
 NMB_commandos_desc:0 "Нынешним предводителем Зюйдвестафрики является близкий соратник Роммеля – мастер пустынной войны и истинный патриот своей второй африканской родины Хельмут фон Лейпциг, который руководит наземными войсками в Намибе, находясь параллельно в конфликтных отношениях с руководителем летных центров – Вольфангом Шенком. Будучи преданным своему генералу, Фон Лейпциг не приветствует «оккультных» настроений в Юго-Восточной Африке и крайне опасается потенциального «предательства» со стороны Шенка, но, понимая обреченность ГЦА и старой Германии, он готов превратить Зюйдвестафрику в последнее убежище реликтовых немцев, что не припали к ногам оккультного культа, отказавшись от идей борьбы против зверя Рейха в Европе. Учитывая угрозу переворота Аненербе, вторжения британских гарнизонов, интервенции южноафриканских войск и подъема анти-немецкого движения в Зюйдвестафрике, Фон Лейпциг создал в родной пустыне одну из мощнейших армий Африки – основываясь на личном опыте африканской компании и рекомендациях Роммеля, генерал Намиба собрал из местных немцев-ветеранов отряды коммандос «Скелеткюсте» - пускай и малочисленные, но оснащенные лучшей бронетехникой и обладающие лучшими навыками, рейнджеры германской пустыни готовы защитить свое право на власть в Зюйдвестафрике, отразив всякие посягательства со стороны мировых и региональных держав. Впрочем, в отрядах экстремалов-коммандос также немало сочувствующих делу Каммлера и завербованных агентов Аненербе, что, пускай и будут противостоять британцам, но тут уже ударят в спину, если лучи Черного Солнца доберутся до этих опустошённых берегов..."
