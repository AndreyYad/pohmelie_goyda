 SOM_porta_benadira:0 "Портовые города Бенадира"
 SOM_porta_benadira_desc:0 "Сомали является одной из наиболее развитых колоний Восточной Африки, привлекая итальянских переселенцев в портовые города побережья Бенадир, которые стали опорными пунктами итальянского флота и промышленности в регионе в силу своего выгодного географического положения и давнего властвования Рима на здешних берегах./nИ хотя прибрежная зона Сомали является хорошо развитой, внутренние территории не привлекают имперские власти, что снижает потенциал Сомали в вопросе разведки полезных ископаемых, что особенно плохо сказывается на экономическом положении губернаторства после присоединения западных сомалийских пустынь к нему – отдалённые от моря провинции колонии приходят в запустение, даже не смотря на их горнодобывающий и нефтеносный потенциал.  "
 SOM_nationalism:0 "Поддержка сомалийского национализма"
 SOM_nationalism_desc:0 "Итальянские колониальные власти, следуя вечному принципу «Разделяй и Властвуй», сделали все, чтобы уничтожить остатки памяти о единстве Эфиопии и властвовании народа ахмары среди гор Восточной Африки - Рим поддержал сомалийский ирредентизм, основав Великое Сомали под своим военно-экономическим протекторатом, тем самым выставив себя как защитников и освободителей сомалийцев от многолетнего ущемления со стороны доминирующих эфиопов, пришедших на пустынные берега Сомали с далеких гор. Подобный ход и в самом деле укрепил поддержку итальянского режима в Африканском Роге со стороны сомалийцев."
 SOM_zaptie:0 "Сомалийские заптие"
 SOM_zaptie_desc:0 "Итальянская поддержка сомалийского национализма, всеобщий курс защиты ислама и арабских народов и выставление Рима как освободителя Африки от колониализма вызвали рост поддержки Италии как минимум как меньшее зло в Сомалийском губернаторстве – тысячи сомалийцев уже вступили в особые охранные отряды – заптие, выполняя роль патрулирующих бескрайние просторы пустынного Огадена и обороняя береговую линию Бенадира от потенциального десанта вражеской Британии. И хотя боеспособность сомалийских добровольцев небольшая, сам факт их существования в таком количестве снижает нагрузку на итальянские гарнизоны и патрули, только укрепляя господство Рима в регионе."
 ORO_prom_contrast:0 "Промышленно-экономический контраст"
 ORO_prom_contrast_desc:0 "Гипертрофированное губернаторство Оромия включает в свой состав как и развитые мегаполисы, где надежно обосновались итальянцы, так и плохо освоенные, отдаленные от важных центров практически не использующиеся земли, куда не добрались программы урбанизации римских протекторов. Подобный промышленно-экономический контраст крупнейшей составляющей Итальянской Восточной Африки пагубно влияет на освоение здешних полезных ресурсов, развитие транспортной инфраструктуры и налаживание местного, пускай даже и кустарного, производства. Перед губернаторами Оромии стоит непростая задача, что заключается в ликвидации подобного контраста между регионами колонии."
 ORO_nationalism:0 "Поддержка национализма Оромо"
 ORO_nationalism_desc:0 "Многие представители народа оромо исторически не признавали владычества Эфиопии над их родными землями, оставаясь мятежными по отношению к доколониальной государственности Африканского Рога. Италия, используя вражду оромо к амхаре, предоставила первым свою собственную государственность, передав в состав Оромии самое сердце бывшей Эфиопской империи и заручившись поддержкой или как минимум лояльностью многих оромо. Впрочем, даже это не спасает губернаторов из Рима от сохранения мятежных сил в отдаленных регионах Оромии, куда до сих пор не доходит полноценный итальянский порядок."
 ORO_partisan:0 "Отголоски партизанского движения"
 ORO_partisan_desc:0 "В силу трудностей в освоении всех земель удалённой от моря Оромии, на юге губернаторства до сих пор остались наследники "Чёрных львов" и других анти-итальянских партизанских движений коренных народов, в том числе и ,казалось бы, в большинстве своем лояльных оромо. Сейчас оставшиеся, плохо организованные партизаны не представляют угрозы итальянскому владычеству в наиболее развитых центрах колонии и выжидают своего часа в недоступных горах и лесах, но их силы возрастут в разы, если обстановка в регионе дестабилизируется..."
 FAL_jew_capital:0 "Привлечение еврейского капитала"
 FAL_jew_capital_desc:0 "В ходе своей политики по полной ликвидации остатков амхарской государственности, уже Дуче Бальбо пошел на довольно спорный шаг, упразднив губернаторство Амхара и создав на его землях зависимое от Италии государство фалашских евреев, превратив северо-запад Африканского рога в оазис сионизма и выставив Италию защитницей еврейства от зверств немецкого нацизма, проведя четкую линию различия курса Берлина и Рима./nСоздание независимого Бэта-Израиля помогло Италии упрочнить свои отношения с еврейскими кругами Европы и Америки, улучшив общие представления об политике Средиземноморский империи. Еврейский капитал стал притекать на земли Фалашской автономии, способствуя развитию итальянской колонии. "
 FAL_jew_emmigration:0 "Еврейская иммиграция"
 FAL_jew_emmigration_desc:0 "Создание Бэта-Израиля по инициативе Бальбо действительно принесло свои плоды, привлекая угнетаемый, но все еще богоизбранный народ в итальянскую колонию: тысячи евреев - беженцев из Аравии и Европы отправляются в Фалашию, надеясь найти там защиту от европейского и арабского антисемитизма, тем самым укрепляя еврейскую диаспору в регионе и ослабляя роль ненавистного итальянцами народа амхары. Италия готова во имя развития собственных владений и на более дерзкие шаги – Рим сам зачастую организовывает побеги евреев из Машрика, альпийских регионов Рейха, Венгрии и Бургундии, дабы они присоединились к единой сионистской общине Эфиопского нагорья."
 FAL_amhartsy:0 "Недовольство амхарцев"
 FAL_amhartsy_desc:0 "Создание еврейской автономии на территории губернаторства Амхары окончательно ликвидировало остатки амхарской государственности, однако вновь возродило анти-итальянское сопротивление среди тех, кто все еще помнил славу Эфиопской Империи и принадлежал к её ведущему народу. И хотя сейчас угроза партизанской войны в Амхаре мала, в будущем существует риск дестабилизации региона."
 
