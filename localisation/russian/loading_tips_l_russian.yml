l_russian:
 LOADING_TIP_0:0 "«Я ничего не знал о деятельности СС. Вообще посторонний человек вряд ли способен что-либо сказать о гиммлеровской организации».\n- Герман Геринг"
 LOADING_TIP_1:0 "«Иногда мне кажется, что мы — черти, которые штурмуют небеса».\n- Вернер Фон Браун"
 LOADING_TIP_2:0 "«Еврейский народ, где бы он ни был, быстро становится лучшим».\n- Йозеф Менгеле"
 LOADING_TIP_3:0 "«Цвет крови не забывается. Она такая красная, ярко-красная, кровь героев. Она видна богам лучше, чем бесцветные слезы святых».\n- Мигель Серрано"
 LOADING_TIP_4:0 "«Нет ничего более загадочного, чем кровь. Парацельс считал её сгущением света. Я верю, что наша гиперборейская кровь есть свет — но не тот дневной солнечный свет, а мистическое сияние Черного Солнца».\n- Мигель Серрано"
 LOADING_TIP_5:0 "«Мы верим, что если мир и сумеет выжить, то только потому, что гитлеризм превратится в новую веру, способную превратить современного материалистического человека в нового идеалистического героя».\n- Мигель Серрано"
 LOADING_TIP_6:0 "Мб Ромка уоуоококцоовоыоаоаы."
 LOADING_TIP_7:0 "«Пока русские и немцы гибнут, американцы богатеют».\n- Отто-Эрнст Ремер"
 LOADING_TIP_8:0 "«Современным "Пьемонтом" свободной Европы может быть только Россия, которая является единственной державой в Европе, полностью независимой от США».\n- Жан Тириар"
 LOADING_TIP_9:0 "«Те, кто начинает войну, чтобы заключить мир, подобны апостолу, который убивает своих последователей, чтобы они могли присоединиться к красоте загробной жизни».\n- Ференц Салаши"
 LOADING_TIP_10:0 "«Государство как ценность, как Империя, как путь к «сверхмиру», каким оно было во всех великих культурах древности, потонуло в мещанской убогости общества рабов и торговцев»\n- Юлиус Эвола"
 LOADING_TIP_11:0 "«В основе моральных кодексов нет ничего святого. Как деревянные идолы прошлого, все они — творения человеческих рук, а всё, что человек создал, человек может и уничтожить».\n- Рагнар Рыжебородый"
 LOADING_TIP_12:0 "Мир природы — это мир войны; естественный человек — воин; естественный закон - клыки и когти. Мы рождаемся в вечном конфликте. Это наша природа, это наследие предыдущих поколений.\n- Рагнар Рыжебородый"
 LOADING_TIP_13:0 "«Сила - есть право, высшее и единственное».\n- Рагнар Рыжебородый"
 LOADING_TIP_14:0 "«Кто такие люди, как не голодные волки, бродящие по пустоши?.. Если в стае волков охотишься, то зубы лучше наточи».\n- Рагнар Рыжебородый"
 LOADING_TIP_15:0 "«Я не буду соблюдать справедливость и так называемую законность, моё дело — уничтожать и искоренять и более ничего».\n- Герман Геринг"
 LOADING_TIP_16:0 "«Делай что пожелаешь — таков да будет весь Закон».\n- Алистер Кроули"
 LOADING_TIP_17:0 "«Сатана не враг человеку: он - жизнь, свет и любовь.\n- Алистер Кроули"
 LOADING_TIP_18:0 "«Взгляните на распятие - что символизирует оно? Мертвенно-бледная немощность, висящая на куске дерева».\n- Антон Шандор ЛаВей"
 LOADING_TIP_19:0 "«Религия не может быть высокой, когда её последователи рабы».\n- Антон Шандор ЛаВей"
 LOADING_TIP_20:0 "«Любая религия на земле, уничтожающая людей, основана на любви».\n- Антон Шандор ЛаВей"
 LOADING_TIP_21:0 "«Рабство придумали не тираны. Рабство придумали рабы».\n- Джек Парсонс"
 LOADING_TIP_22:0 "«Кровь, пот, слезы и страдания чернокожих являются основой богатства и могущества Соединенных Штатов Америки. Мы построили Америку, и, если придется, мы ее разрушим».\n- Хьюи Перси Ньютон"
 LOADING_TIP_23:0 "«Безоружные люди являются рабами или могут ими стать в любой момент».\n- Хьюи Перси Ньютон"
 LOADING_TIP_24:0 "«Мы очень рано поняли, что революция — это процесс. Это не конкретное действие и не итог. Это процесс».\n- Хьюи Перси Ньютон"
 LOADING_TIP_25:0 "«Первый урок, который должен усвоить революционер, состоит в том, что он обречен. Пока он не поймет этого, он не поймет основного смысла своей жизни».\n- Хьюи Перси Ньютон
 LOADING_TIP_26:0 "«Я не прошу вас погибать за свою родину. Сделайте так, чтобы мерзавцы по ту сторону фронта погибали за СВОЮ родину».\n- Джордж С. Паттон"
 LOADING_TIP_27:0 "«Американцы любят драться. Все настоящие американцы любят едкий запах сражения».\n- Джордж С. Паттон"
 LOADING_TIP_28:0 "«Если то, что мы делаем с немцами, — это свобода, то тогда дайте мне умереть. Я не понимаю, как американцы могли пасть столь низко... На самом же деле немцы — последний оставшийся в Европе порядочный народ».\n- Джордж С. Паттон"
 LOADING_TIP_29:0 "«Дайте мне кровь, и я подарю вам Свободу!» \n- Субхас Чандра Бос"
 LOADING_TIP_30:0 "«Я — Индонезия! Я — Революция!» \n- Ахмед Сукарно"
 LOADING_TIP_31:0 "«Национал-социализм и христианство попросту несовместимы». \n- Мартин Борман"
 LOADING_TIP_32:0 "«Именно свободный землепашец на свободном клочке собственной земли является становым хребтом внутренней силы германской нации и народного духа».\n- Генрих Гиммлер"
 LOADING_TIP_33:0 "«Я знаю, что в Германии есть некоторые люди, которым становится плохо, когда они видят наш чёрный мундир, мы понимаем это и не ожидаем, чтобы нас любили».\n- Генрих Гиммлер"
 LOADING_TIP_34:0 "«Имена Христа и Маркса должны быть забыты индейцами!»\n- Фаусто Рейнага"
 LOADING_TIP_35:0 "«Рост численности крестьянства способствует пресечению нашествия масс с Востока. Как и 600 лет назад, немецкий крестьянин должен бороться против славянства за увеличение территории матери-земли».\n- Генрих Гиммлер"
 LOADING_TIP_36:0 "«Наш народ был народом крестьян и должен снова возвратиться к своей основной субстанции. Восток должен служить усилению этой черты немцев и стать источником поступления живой крови для его обновления».\n- Генрих Гиммлер"
 LOADING_TIP_37:0 "«Эти волнения расового хаоса возможны только в сочетании с большевизмом. Не случайно там к власти попеременно приходили татаро-калмыки, как Ленин, евреи, как Троцкий и кавказцы, как Сталин».\n- Альфред Розенберг"
 LOADING_TIP_38:0 "«Война неизбежна, и на этот раз она будет поистине всемирной. Он будет распутываться повсюду, и его полям сражений не будет предела».\n- Отто Скоренци"
 LOADING_TIP_39:0 "«Инти нужна ваша честность и доброта, Иисусу - ваши страдания».\n- Фаусто Рейнага"
 LOADING_TIP_40:0 "«Ядерная война — это одновременно революционная война. Она уничтожит человеческие богатства и империализм. Человечество будет двигаться вперед через атомную войну к коммунизму».\n- Хуан Посадас"
 LOADING_TIP_41:0 "«Мы за прекращение войны, но войну можно остановить только войной, и чтобы отложить оружие, нужно взять его в руки».\n- Девиз Черных пантер"
 LOADING_TIP_42:0 "«Черный человек — это первый человек и человек последний, создатель и владелец вселенной».\n- Элайджа Мухаммад"
 LOADING_TIP_43:0 "«Я приняла индуизм, потому что это была единственная религия в мире, совместимая с национал-социализмом».\n- Савитри Деви"
 LOADING_TIP_44:0 "«Наступает конец притворству и лживому лицемерию христианства. Конец рабским добродетелям и суеверным ограничениям. Конец рабской морали. Конец единственному злу - страху».\n- Джек Парсонс"
 LOADING_TIP_45:0 "«Свобода - вещь опасная. Но и мы не трусы».\n- Джек Парсонс"
 LOADING_TIP_46:0 "«Никто не может дать тебе свободу. Никто не даст тебе равенство, справедливость или что-либо другое. Если ты силен, возьми их сам».\n- Мальком Х"
 LOADING_TIP_47:0 "«Я не американец. Я один из 22 миллионов чернокожих, ставших жертвами американизма. Один из 22 миллионов чернокожих, ставших жертвами демократии, замаскированного лицемерия». \n- Мальком Х"
 LOADING_TIP_48:0 "«Я не вижу никакой американской мечты; Я вижу американский кошмар...»\n- Мальком Х"
 LOADING_TIP_49:0 "«Если я отступлю, убей меня. Если я умру, отомсти за меня. Если я буду наступать, последуй за мной». \n- девих Оссевабрандвага"
 LOADING_TIP_50:0 "«Не может быть капитализма без расизма».\n- Мальком Х"
 LOADING_TIP_51:0 "«Мы встали на тот путь, по которому должен идти румынский род: тотальный национализм».\n- Ион Антонеску"
 LOADING_TIP_52:0 "«Кельты — это и есть древние атланты... Кельты направились в Западную Европу, ища, но не находя от Исландии до Дакара затонувший материк своих предков, — Атлантиду...» \n- Роберт Шарру"
 LOADING_TIP_53:0 "«…Пирамида Куара и, несомненно, другие кельтские сооружения, не исключая пирамид Египта и Мексики, могли быть маяками, усеивающими поверхность Земли для космических путешественников...»\n- Роберт Шарру"
 LOADING_TIP_54:0 "«Грех, который тяготеет над ядерными физиками, — то, что они не могут утратить своих знаний». \n- Роберт Оппенгеймер"
 LOADING_TIP_55:0 "«Кровь на руках легко смывается водой».\n- Гарри Трумэн
 LOADING_TIP_56:0 "«Германский Народ — это военный народ, но не народ воинов. Дайте немцу много колбасы, масла, пива и дешёвую машину, и он никогда не захочет рисковать, чтобы ему проткнули живот». \n- Бенито Муссолини
 LOADING_TIP_57:0 "«Мы добиваемся не правды, а эффекта».\n- Йозеф Геббельс"
 LOADING_TIP_58:0 "«Целью национальной революции должно быть тоталитарное государство, проникающее во все сферы общественной жизни».\n- Йозеф Геббельс"
 LOADING_TIP_59:0 "«Человек был и остаётся животным. С низкими или высокими инстинктами. С любовью и ненавистью. Но животным он остаётся всегда».\n- Йозеф Геббельс"
 LOADING_TIP_60:0 "«Первой и главнейшей заповедью любого немецкого политика должно быть обеспечение существования немецкого народа, поэтому мы, как и Бисмарк, выступаем за тесное сотрудничество с Россией в области политики, экономики, культуры, техники и исследований».\n- Отто-Эрнст Ремер"
 LOADING_TIP_61:0 "«Война - это естественное состояние человека».\n- Бенито Муссолини"
 LOADING_TIP_62:0 "«Отход от политики Бисмарка в отношении России привел к 1-й мировой войне, Версальскому миру, к голодной блокаде Германии, в ходе которой погибло больше миллиона человек, к ограблению и уничтожению немцев».\n- Отто-Эрнст Ремер"
 LOADING_TIP_63:0 "«Фашизм отвергает в демократии абсурдную ложь политического равенства, привычку коллективной безответственности и миф счастья и неограниченного прогресса».\n- Бенито Муссолини"
 LOADING_TIP_64:0 "«После римских цезарей, после римских пап, настоящий Рим это фашизм, который одновременно и стар и нов, и он требует мирового признания».\n- Бенито Муссолини"
 LOADING_TIP_65:0 "«Мы знали, что мир уже не будет прежним. Кто-то смеялся, кто-то плакал. Большинство молчали». \n- Роберт Оппенгеймер"
 LOADING_TIP_66:0 "«Мы должны сохранить наше грубое язычество, наше варварство».\n- Михаил Тухачевский"
 LOADING_TIP_67:0 "«Перун... Могущественная личность. Это – Бог войны и смерти».\n- Михаил Тухачевский"
 LOADING_TIP_68:0 "«Царизм и православие сделали из русского человека безвольного слизняка, простой скот. Пора пролить кровь во имя новых Богов».\n- Михаил Тухачевский"
 LOADING_TIP_69:0 "«Я считаю Ренессанс наравне с христианством одним из несчастий человечества. Гармонию и меру — вот что нужно уничтожить прежде всего». \n- Михаил Тухачевский"
 LOADING_TIP_70:0 "«Мы выметем прах европейской цивилизации, запорошившей Россию, мы встряхнем ее, как пыльный коврик, а потом встряхнем весь мир».\n- Михаил Тухачевский"
 LOADING_TIP_71:0 "«Вместе мы зажгли пламя, которое не погасят века. Храните это священное пламя, мои братья-чернорубашечники, пока оно не озарит Британию и снова не осветит пути человечества».\n- Освальд Мосли "
 LOADING_TIP_72:0 "«Если мы увидим, что войну выигрывает Германия, нам следует помогать России, если будет Россия, нам следует помогать Германии, и пусть они как можно больше убивают друг друга..»\n- Гарри Трумэн"
 LOADING_TIP_73:0 "«Мы должны осознать, что мир необходимо строить на силе».\n- Гарри Трумэн"
 LOADING_TIP_74:0 "«Арабы, восстаньте как один человек и сражайтесь за свои священные права. Убивайте евреев, где бы вы их ни находили. Это угодно Богу, истории и религии. Это спасает вашу честь. Бог с вами».\n- Амин аль-Хусейни"
 LOADING_TIP_75:0 "«Пули и пулеметы, способные устрашить Дювалье, не существуют. Они не могут коснуться меня... Я уже нематериальное существо. Ни один иностранец не будет указывать мне, что делать!» \n- Франсуа Дювалье"
 LOADING_TIP_76:0 "«...Сахарная свинина...».\n- Жан-Бедель Бокасса, о человечине"
 LOADING_TIP_77:0 "«Этот их "фюрер", Геринг, очень упитанный, хех».\n — Жан-Бедель Бокасса, о Германе Геринге"
 LOADING_TIP_78:0 "Когда речь идёт о спасении немецкой крови, оправдано любое средство.\n– Девиз Бранденбург-800"
 LOADING_TIP_79:0 "«На войне, когда нечего есть, и кто-то из твоих товарищей-солдат ранен, ты можешь его убить и съесть, чтобы выжить... Я ел человеческое мясо. Оно очень соленое, даже более соленое, чем мясо леопарда.» \n — Иди Амин"
 LOADING_TIP_80:0 "«Конго никогда больше не будет сырьевым придатком Запада!»\n — Патрис Лумумба"
 LOADING_TIP_81:0 "«В боевом полете причудливый точный пилотаж действительно не очень полезен. Наоборот, нужен грубый маневр - он увенчается успехом».\n — Эрих Хартманн»"
 LOADING_TIP_82:0 "«Увидел — решил — атаковал — оторвался».\n — Эрих Хартманн"
 LOADING_TIP_83:0 "«Запад забыл о смысле приказания и повиновения. Он забыл о смысле действия и размышления. Он забыл о смысле иерархии, могущества духа, человеческих богов. Он больше не знает природы».\n — Юлиус Эвола"
 LOADING_TIP_84:0 "«Освободительная борьба чернокожих будет, как это всегда было, искрой, катализатором, толкающим вперед всю борьбу рабочего класса и народа в США».\n — Гарри Хейвуд"
 LOADING_TIP_85:0 "«Мы должны обеспечить существование нашего народа и будущее для белых детей».\n — Джордж Рокуэлл"
 LOADING_TIP_86:0 "«Аморальна только неудача».\n — Джордж Рокуэлл"
 LOADING_TIP_87:0 "«В одном я уверен и за это могу отвечать: там, где буду я, коммунизма не будет».\n— Франсиско Франко"
 LOADING_TIP_88:0 "«Ни у Германии, ни у Италии нет сомнений. Наш кризис не материальный кризис. Мы потеряли веру в свою судьбу... Мы как моряки без лоцмана».\n— Анри Филипп Петен"
 LOADING_TIP_89:0 "«А мне суборбитальные вундерваффли и всякие атомолеты дороже полноценной боеспособной армии».\n— Ганс Каммлер"
 LOADING_TIP_90:0 "«После плотного обеда, по закону Архимеда, чтобы жиром не заплыть, нужно подик покурить».\n— Уинстон Сигарович"
