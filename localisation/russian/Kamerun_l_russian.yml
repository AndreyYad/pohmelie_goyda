 KAM_seidu:0 "Сеиду Нджимолу Нджойя"
 KAM_rozen:0 "Карл Густав фон Розен"
 KAM_overlord:0 "Традиционный властитель"
 KAM_ikar:0 "Миротворящий Икар"
 KAM_crow:0 "Белая ворона клана Геринга "
 KAM_wings:0 "Гуманитарные крылья Африки"
 KAM_wings_desc:0 "«Пионер шведской авиации», прославленный летчик-миротворец Карл Густав фон Розен в силу родственных узов с Герингом и уже имевшегося опыта боевых действий в Африке, полученного в годы Итало-Эфиопской войны, был приглашен в ВВС ГЦА во время колониального триумфа Геринга, где он, благодаря родственным связям, стал непосредственно командующим одних из наиболее боеспособных камерунских авиакрыльев. Фон Розен преобразовал свои контр-партизанские эскадрильи в гуманитарные крылья Африки, занявшись миротворчеством в Камеруне и обеспечением подопечных коренных жителей севера колонии. С крахом режима Геринга в Германии уважаемый среди местного населения «Икар», Карл Фон Розен, стал фактически негласным правителем большей части образцовой колонии Германии, установив прочные связи с Британией, французскими изгнанниками и максимально дистанцировавшись от иных военачальников раздробленной ГЦА, занявшись гуманитарными миссиями на северо-западе немецкой колониальной империи. Уважение Фон Розена к коренным африканцам, его опыт ведения воздушной войны и многочисленные связи с европейскими державами и самим Герингом обеспечили жизнь его устремлениям – подконтрольный «белой вороне ГЦА» сектор Камеруна является социально и политически наиболее развитым и стабильным, Розен на корню пресёк расизм и небрежность немецкой администрации, создав децентрализованные органы гражданского самоуправления и обеспечив африканцев необходимыми для жизни ресурсами, параллельно принимая участие в ряде колониальных войн в качестве гуманитарного корпуса, спасая жизни так и немцам, так и темнокожим. «Икар» готовится к ожидаемому уходу европейцев из Африки, возделывая политическую почву для предоставления прочной независимости Камеруну и недопущения повторной колонизации континента такими державами, как Италия. Однако Рим и многочисленные клики ГЦА не готовы без сопротивления покинуть Африку – все они питают ненависть к миротворцам Розена, ища способы изгнать гуманитарные корпуса из Камеруна."
 KAM_peacemakers:0 "Гражданское содействие миротворцам"
 KAM_peacemakers_desc:0 "Гуманитарные цели Розена и его забота и уважение к коренному населению позволили Камеруну стать стабильной и социально-политически развивающейся гаванью ГЦА, обеспечив гражданское содействие миротворцам. «Икар» позаботился о налаживании политической атмосферы в Камеруне создав консультативные гражданские советы на территории всех провинций колоний, что не имеют централизованного управления и по сути являются народными советами местного самоуправления, которые способствуют оперативному решению проблем в Камеруне и обеспечивают народную любовь к Розену. Многие камерунцы служат в гуманитарных корпусах «Икара» и поддерживают миротворцев на суше, заботясь об их комфортном пребывании среди холмов Адамавы. Сейчас гражданское общество Камеруна верит в своего белого аса, надеясь, что он поможет их родине добиться независимости в новом постколониальном мире Африки, однако даже мягкая политика Розена не обеспечила всеохватывающий мир для Камеруна – северные, наиболее отсталые регионы попадают под влияние стремительно развивающей Итальянской Империи, что, выставляя себя защитницей Ислама, играет на поддержке Розеном христиан и внедряет свое влияние в ряды мусульман Адамавы, готовясь к захвату Камеруна."
 KAM_djihad:0 "Фашистский джихад Адамавы"
 KAM_djihad_desc:0 ""Фон Розен в ходже своей камерунской миссии поставил задачу защитить христиан региона и обеспечить их неприкосновенность в том числе и в соседнем британском протекторате Нигерии, где с каждым годом все сильнее нарастает религиозный конфликт. Однако ставка Розена на христианское большинство Камеруна позволила итальянским «защитникам Ислама» сыграть на ущемленных чувствах мусульман севера столь желанной колонии – Рим профинансировал культивирование в Адамаве исламофашистского движения религиозного джихада, что сейчас стремительно набирает сторонников и уже объявило о начале освободительного джихада, выбрав Дуче своим духовным наставником. На сторону Италии переметнулись в том числе и традиционные исламские правители, среди которых султан Фубмана, ушедший в подпольное сопротивление в труднодоступных холмах и возвышенностях неразвитого севера региона, став координирующей персоной исламофашистского сопротивления. Фон Розен видит в Италии истинную угрозу свободе Африки, не собираясь покидать Камерун, пока итальянские коллаборационисты не будут подавлены, а христиане региона не получат должную защиту от обманутых джихадитов
 KAM_antirome:0 "Центр противодействия Риму"
 KAM_antirome_desc:0 "Фон Розен воочию увидел природу итальянского фашизма в ходе своей эфиопской миссии в 1935 году, лично получив химические ожоги от использовавшегося Италией иприта. С самого начала пребывания в ГЦА, Розен предупредил Геринга об опасности итальянских амбиций, подготовив в Камеруне полноценную базу для противодействия римским легионам. \nАдамава стала прибежищем для многих противостоящих Италии эфиопских повстанцев и командующих, лично знавших Розена в годы итало-эфиопской войны и сейчас вставшие на его сторону в надежде, что именно «Икар» и его авиакрылья заложат основу на полях сражений для разгрома Италии в Африке. Приверженцы движения Джа, «Черные Львы» и мятежные туареги Ливии сосредоточили свои силы в Камеруне, совместно с Розеном противостоя проитальянским исламофашистам, дабы не допустить заполучения Римом атлантической базы в Африке. В противодействии Италии принимают участие и агенты Междуморья, что ощущают от Дуче явную угрозу и без того своим нестабильным колониям. Общими усилиями антиитальянских сил Камерун превращается в форпост на пути римского хищника, однако далеко не факт, что он выдержит внутренние распри."
 KAM_virtouz:0 "Виртуозы диверсионных ударов"
 KAM_virtouz_desc:0 "Сам Карл фон Розен и подопечные ему мастера воздушной войны, британские и французские наемники-асы, являются истинными виртуозами воздушных ударов и способны проводить свои миссии глубоко в тылу – эскадрильи Адамавы зависят именно от иностранных летчиков-мастеров, что в свое время планировали столь смелые удары финских ВВС по Москве или немецких по Токио, а сейчас разрабатывают планы диверсионных воздушных ударов малочисленными силами глубоко по итальянскому тылу в случае перехода исламского конфликта на севере в острую фазу. \nЛетчики Розена прекрасно справляются с маневрированием тяжелых или плохо защищенных самолетов, зная, как не попасться радарам противника и преодолеть большее расстояние к цели, дабы затем нанести максимально точные удары по стратегически важным целям. Но зависимость камерунской эскадрильи от ветеранов прошлых войн грозит плохими перспективами «Икару» - обучаемые пилоты из коренного населения не показывают должного уровня мастерства, и потеря каждого летчика означает заметное ослабление миротворческих авиакрыльев."