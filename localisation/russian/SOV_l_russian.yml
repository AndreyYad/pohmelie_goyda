  SOV_military_communism_desc:0 "Переворот военных во главе с Тухачевским после унизительного Второго Брестского мира Сталина вернул страну к состоянию тотальной мобилизации и милитаристическому укладу управления – готовящийся ко своему «красному варварскому походу» краснославянский вождь возродил практику военного коммунизма, ценою многой крови создав жесткую командую систему внутреннего экономического управления.\nБывший СССР превратился в один гигантский военный завод, где все производство полностью национализировано, частная собственность практически отменена в пользу коллективной, государственная монополия установлена над сельским хозяйством и всеми материальными благами - все продовольствие идет на нужды армии и в городские центры распределения, в стране действует трудовая повинность и идут процессы отмирания товарно-денежных отношений. Армия целиком контролирует железнодорожную сеть и неограниченно потребляет производимые совхозами ресурсы, что истощает крестьянство и напрочь убивает русскую деревню, которая отныне должна принудительно работать как форма коллективного хозяйства на благо военной мощи империи Русского Бонапарта. Работающая на крови простых крестьян и рабочих революционная машина Тухачевского позволяет воплотить вождю его безумные амбиции грядущего господства Красной империи, пускай и ценою бесчисленных крестьянских восстаний и их жестоких подавлений."
  SOV_revive_slavyan_rodnoveria_desc:0 "§RНастал час ожидаемого краха всякой гармонии и меры, час забвения наследия Ренессанса, час возрождения варварской воинственности славянского духа...§! С самого начала собственной диктатуры Тухачевский привел в действие свой давний проект реконструкции славянского родноверия и рекультивации исконной русской веры на идеологических основах нового режима.  Язычество и его обрядность активно насаживаются в «Союзе Славянских Социалистических Земель» - на смену «мертвенно-бледной слабости» пришли идеи «естественно жестокого духа славян», их «природной предрасположенности к коллективному социализму», русской яростной воинственности и несгибаемости вопреки «христиано-капиталистическому» Западу. Под знаменем языческого Солнца и трудового серпа-молота славяне Социалистической Империи изнурительно работают во имя грядущего Красного Порядка и единения славян, коим в решающей битве ниспошлет свою яростную силу сам громовластный Перун...\nРазумеется, отказ от православной традиции стал большим ударом по народу и многие в тайне продолжают сохранять свою христианскую веру, но жесточайшие репрессии «Краснославянского вождя» и волевой воинственной напор его пропаганды превосходства родноверческой силы делают свое дело – взбудораженные мощью режима, многие жители страны благоговейно припали к новым кровавым идолам своего древнего прошлого. "
  SOV_peace_on_dnepr_desc:0 "Второй Брестский мир пораженца-Сталина сменился шатким перемирием на Днепре во время переворота сил СС в Германии и Тухачевского в СССР, превратив Польшу в гигантский, но очевидно временный и нежизнеспособный буфер между языческой империей славянского Вождя и мистического нацистского Фюрера. Днепр превратился в Рубикон для Русского Бонапарта – пока силы стоят вдоль великой реки, над СССЗ будет нависать бремя унижения прошлой эпохи в истории социалистического государства, эхо ошибок и слабости предшественников.\nНо как только «варварские полчища» красного вождя перейдут Днепр, они уже не остановятся, не дойдя до далекого Лиссабона. Вся страна судорожно готовится в один момент смести недоразумение в лице «Второй Речи Посполитой» и схлестнуться с мощью Рейха на берегах Вислы, дабы затем, после сокрушительного краха Германии, марш русского солдата больше не знал конца и предела.\nТак или иначе, в ближайшие годы Тухачевскому необходимо сокрушить польского падальщика, вернув в лоно славянского социалистического государства все территории Украины и Белоруссии, иначе и армия разочаруется в голословном «псевдо-Наполеоне»."
  SOV_experiment_rearmed_desc:0 "Михаил Тухачевский, будучи радикальным сторонником военных экспериментов и перевооружения, начал воплощать в металле своих детищ новых методов ведения войны с первого дня своей диктатуры. Огромное количество новаторских, но крайне сомнительных образцов поступило на вооружение армии СССЗ за прошедшее десятилетие, среди которых безоткатная универсальная артиллерия, ракетные танки, радиоуправляемые теле-танки и малочисленные летающие танки. «Красный Бонапарт» стал и отцом советского ракетостроения, продвинув разработки баллистических ракет и РСЗО, параллельно добившись успеха уранового проекта – Советский союз стал третьей ядерной державой после Германии и США.\nВместе с разработкой и внедрением собственных идей, Тухачевский пытается скопировать успешные наработки своих противников, среди которых самолеты с летающим крылом, межконтинентальные ракеты, термоядерные бомбы. Порой тяга к военным экспериментам вождя и его сподвижников доходит до сущего абсурда – во флоте идут попытки внедрения летающих и авианесущих подводных лодок, в танковых войсках – теле-танков-камикадзе и амфибий на воздушной подушке, всецело делается ставка на десантирование и массированный напор гигантскими силами, которые промышленность государства просто не в состоянии потянуть. И хотя армия СССЗ сейчас действительно колоссальная по своей численности, основой танковых сил являются бронетрактора и иные эрзац-танки, коих в войсках сейчас десятки тысяч. И лишь грядущая война покажет, насколько успешны были программы перевооружения Русского Наполеон..."
  SOV_turn_sibirean_rivers_desc:0 "Одержимый гигантоманией и идеями всесилия собственной власти, Михаил Тухачевский с самого начала своей диктатуры одобрил и начал реализацию грандиозного проекта по развороту главных сибирских рек – Оби с Иртышем и Енисея, дабы создать среди западно-сибирских низменностей новое судоходное море, что смягчит суровый климат Сибири и позволит направить потоки воды на орошение плодородных земель Средней Азии.\nПутем подрыва подземных ядерных зарядов, были «прорыты» новые каналы и проливы вокруг Ямала и устья Оби, которые обеспечили затопление сибирских рек и в ближайшие годы породили Вогульское море, что ныне омывает порты Тюмени, Омска, Новосибирска, Томска и Красноярска. На сужениях берегов Сибирского моря за прошедшие десять лет рабочие СССЗ возвели громадные, мощнейшие в мире плотины и ГЭС, что вырабатывают мощь 10-20 тысяч МВт каждая. Проект разворота сибирских рек и их дальнейшего затопления, что проводился под руководством молодого революционера-посадиста Дмитрия Язова и инженеров Сергея Жука, Шафика Чокина и Владимира Обручева, обеспечил страну созданием мощного тыла в глубине Сибири со своим собственным производством, судостроительством, внутренним флотом и активным притоком населения, что затмило человеческие жертвы при разливе рек. Однако на поддержание жизнеспособности социалистического мегапроекта страна тратит гигантские экономические усилия; сомнения вызывает и экологическая сторона вопроса – нет никаких гарантий, что нынешние границы моря окажутся стабильными. Ровно как и нет уверенности в целесообразности самого грандиозного порождения советского гигантизма..."
  SOV_state_comitet_work_defence_desc:0 "Государственный комитет Труда и Обороны – новосформированный неконституционный орган государственной власти, являющийся прямым наследником сталинского ГКО, но обладающий значительно большей властью и полномочиями. Именно на ГКТО и зиждиться внепартийная стратократическая диктатура Тухачевского – управление государством происходит через чрезвычайные директивы особой строгости, которая необходима в условиях грядущей решающей войны.\nГКТО, что является коллегиальным органом во власти военного триумвирата Уборевича-Якира-Гамарника под началом вождизма Тухачевского, целиком контролирует партию, которой отводится роль лишь «изъявителя народной воли» и механизма пропаганды курса «краснославизма», милитаризма и язычества самого Вождя. КПСС периодически подвергается точечным зачисткам со стороны военно-трудового комитета, дабы держать партийный аппарат в централизации и организованности, не допуская его вредоносного бюрократического разрастания. ГКТО, несмотря на свою жесткость, действительно помогает организовывать довольно успешную военную диктатуру Тухачевского, поддерживая государственный милитаристический курс и не допуская каких-либо партийных интриг в правительстве в период надвигающейся Третьей Мировой. Однако власть комитета означает и рост влияния ведущих представителей советского генералитета, которые обладают собственными амбициями и взглядами на управление страной. Но не стоит забывать и о подавленных спартанской диктатурой партийцах, что, пусть и из тени, пытаются пробиться к возвращению власти в свои собственные руки. "
  SOV_cost_techniqe:0 "§GСнижена стоимость производства летающих танков, теле-танков, безоткатной артиллерии, бронетракторов и ракетных танков§!"
  SOV_tukhachevcki:0 "Михаил Тухачевский"
  SOV_tukhachevcki_desc:0 "§RИ пускай реки крови смоют позор предков. И пускай кровавые волны сметут умирающую слабость гниющей Европы. И пускай славянское Солнце воссияет над нашим новым порядком!§!"
  kransoslavism:0 "Краснославизм"
  kransoslavism_desc:0 "Краснославизм – официальное название нового курса построения воинствующего славянского социализма под руководством вождизма Тухачевского. Краснославизм заключается в славяноцентрическом курсе построения социализма с его агрессивной экспансией на основе этнической предрасположенности славянства к революционно-милитаристическому и социалистическому духу под началом жёсткой неконституционной военной диктатуры Вождя и его триумвиров. Краснославизм также предполагает возврат к языческим истокам русского народа и отвергает «всякую слабость авраамизма и капитализма», считая социализм идеологией «истинной варварской силы». Жёсткий военный коммунизм и методы карательного принуждения вместе с неограниченным наращиванием военной мощи идут бок о бок с краснославянским курсом Тухачевского и фактически означают отход от классиков коммунистической философии – отныне нет ни Маркса, ни Энгельса, ни Ленина, ни уж тем более Сталина. Есть только всесильная воля языческих Богов славян-социалистов! "