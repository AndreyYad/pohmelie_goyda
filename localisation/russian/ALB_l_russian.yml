ALB_ITA_colonizing:0 "Итальянская колонизация Албании"
ALB_ITA_colonizing_desc:0 "Еще при жизни первого Дуче, Бенито Муссолини, Итальянская империя взяла прямой курс на дальнейшую интеграцию Албании путем переселения итальянцев на албанские территории, экономического контроля за протекторатом и пропагандистской работы Албанской фашистской партии в сфере продвижения идей албанского наследия Римской империи и культурно-этнической близости двух народов. \nСпустя более чем десятилетие после присоединения Албании к итальянской сфере влияния население протектората перешло на итальянскую валюту, экономическую систему, идет активный переход на язык метрополии, а более чем 20% населения основных городов составляют переселившееся итальянцы. \nВсе фракции Большого фашистского совета единогласны во мнении, что в ближайшие два года Албания войдет в состав Италии, как в свое время это сделала Ливия – у Рима есть опыт взаимодействия с местным мусульманским населением и колонизации важнейших опорных пунктов. Сейчас значительные средства уходят на строительство будущей промышленности и инфраструктуры будущей провинции империи, которая станет стратегически значимой базой для давления на Балканы, если, конечно, ситуация не обернется иначе..."
ALB_rome_heritage:0 "Адриатическое наследие Рима"
ALB_rome_heritage_desc:0 "Албано-итальянские пропагандисты и идеологии единения с Римом активно продвигают концепции древнеримской природы происхождения албанцев и существенной культурной близости двух народов вплоть до уровня исламизированного субэтноса внутри итальянцев. За 13 лет властвования Италии в Албании значительная часть местного населения приобщилась к новому взгляду на свое собственное национальное самосознание, придя к гордости своим наследием Древнего Рима и постепенному отказу от всяческого исламского традиционализма. Конечно, подобного рода изменение всего албанского менталитета позволило укрепить фашизм на берегах Адриатики, усилило значимость мореходства, сделало Албанию "современным" государством, но это стоило подавления исламского фанатизма и их джихадистского духа несломимого сопротивления, что, в свою очередь, разочаровало исламских националистов Албании, заставив их поискать «истинных» защитников Ислама среди других держав Европы..."
ALB_red_and_black_i_dress_eagle_on_my_chest_it_is_good_to_be_an_albanian:0 "Амбиции "Великой Албании""
ALB_red_and_black_i_dress_eagle_on_my_chest_it_is_good_to_be_an_albanian_desc:0 "Для сохранения лояльности албанских националистов Италия позволила воплотиться амбициям «Великой Албании», передав протекторату значимые территории Северного Эпира и остров Корфу, пообещав однажды вернуть в состав Албании Косово и иные албаноязычные провинции нынешней Югославии. Подобная поддержка со стороны Рима и в самом деле империи своего «старшего брата» - Италии.\nВпрочем, многие албанские ирредентисты остаются не удовлетворены все еще сохраняющимся миром на Балканах и «оккупацией» Косово – итальянцы добились лишь только проведения переселения албанцев-косовар на территорию протектората, не став развязывать войну с потенциально лояльным Стоядиновичем и Британской империей, выступающей гарантом независимости Югославии, так что особо воинственным албанцам остается либо ждать новой балканской войны на стороне Рима, либо тайно сотрудничать с враждебной Германией."
ALB_fascist_militia:0 "Албанская фашистская милиция"
ALB_fascist_militia_desc:0 "Основой местных вооруженных сил протектората является Албанская фашистская милиция, созданная по аналогии с итальянской и занимающаяся охраной порядка в стране и на территориях греческого сопротивления. Объединяя и сплачивая большую часть албанских военных, фашистская милиция играет роль основы коллаборационистских сил в государстве, которая активно поддерживается Римом для еще более ускоренного присоединения своей марионетки.\nДабы не давать значительных сил Албании, Италия на корню пресекает инициативы усиления албанских ВС и отказывается оказать помощь Тиране в создании бронетанковых войск или авиации, оставляя албанским солдатам лишь роль карателей и борцов с сопротивлением.   "
ALB_vultenari:0 ""Вулнетари""
ALB_vultenari_desc:0 "Помимо фашистской милиции, в Албанскую армию входят особые радикально-националистические отряды карателей-партизан, состоящие из переселившихся косоваров – Вулнетари. Это особо жестокие подразделения, выполняющие роль диверсантов для рейдов против югославской армии, а также готовящиеся к проведению актов «зачистки» сербского населения Косово. Итальянцы вынуждены сотрудничать с подобного рода косоварскими «добровольцами», ожидая грядущего краха Югославии и надеясь сделать всю грязную работу на новых территориях империи руками мародерами-албанцами, пусть даже репутация и лояльность данных подразделений крайне сомнительна. "
ALB_national_front:0 "Национальный фронт сопротивления"
ALB_national_front_desc:0 "Неполное воплощение албанских амбиций, навязывание итальянской культуры и порядков, ослабевание роли ислама, а также существование коммунистического подполья привели к формированию единого фронта сопротивляющихся албанских ультранационалистов, ориентирующихся на Германию и считающих Албанию арийской страной, вместе с просоветскими коммунистическими партизанами. И хотя сейчас Национальный фронт сопротивления крайне слаб, грядущее полное присоединение Албании к Италии, внутренние конфликты в самом Риме или война на территориях Албании могут стать причиной пробуждения партизан и значительным проблемам для итальянской администрации..."
