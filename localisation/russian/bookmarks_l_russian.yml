 FUHRERS_HANGOVER_GERMANY_NAME:0 "§1Восход Черного Солнца§!"
 FUHRERS_HANGOVER_GERMANY_DESC:0 "Слабость режима Геринга, его развращенность, забвение идей раннего национал-социализма, установленный мир на востоке привели к путчу радикальных сил НСДАП в ходе операции "Старкад" во главе с лидером ракетной программы Германии - Гансом Каммлером. Из пепла павшего режима Геринга родился новый, куда более тоталитарный и радикальный Оккультный Рейх, одержимый идеями создания нового Сверхчеловека, расширения жизненного пространства на Восток, уничтожения сгнивших плутократий Запада и воскрешения мистической идеи своих предков, что должна смести слабость религий любви и примирения.\nНацистские инженеры строят гигантские подземные комплексы, ракетные шахты и бункеры, где конструируют сумрачное оружие Возмездия, что навсегда покончит со старой моралью и миропорядком. Чёрное Солнце вздымается все выше..."
 FUHRERS_HANGOVER_JAPAN_NAME:0 "§GХакко Итиу§!"
 FUHRERS_HANGOVER_JAPAN_DESC:0 "Япония в прошлом десятилетии вышла абсолютным триумфатором из войны, "освободив" народы Восточной Азии и приблизившись к своей идее мира под одной крышей. Изгнав европейский колониализм с Востока, Токио создало сферу сопроцветания Восточной Азии, подогнав под свой проекторат все государства от Азад-Хинда до Китая и Индонезии.\nПосле смерти Хидэки Тодзио, к власти в Японии пришел интриган-новатор Ивакуро, который покончил с фракционной борьбой в армии и ассоциации помощи трону, вдохнув новые идейные веяния в военную машину и систему управления Империи.\nИвакуро добился обмена технологий с Берлином и продления пакта о ненападении с Москвой, начал разработку собственных сверхтяжелых танков, лазерного и микроволнового оружия, создал ядерный арсенал и решился дать вызов ЦРУ и ФБР, создав крайне мощную диверсионно-разведывательную сеть, что имеет связь с Нацией Ислама и, вместе с отрядом 731, готовит план эпидемии на берегах Калифорнии.\nНе смотря на громозкую колониальную ношу, Япония только продолжает укреплять свое влияние и ждёт часа для полного "освобождения" Тихого океана и других народов, угнетенных европейским колониализмом."
 FUHRERS_HANGOVER_ITALY_NAME:0 "§8Воля Дуче§!"
 FUHRERS_HANGOVER_ITALY_DESC:0 "Крушение Геринговской Европы и распад Оси заставили Италию действовать самой по себе, не оглядываясь на помощь и указания Берлина. Ища новых союзников, Рим создал новую Латинскую Ось, куда вошла Румыния и униженные потерей колоний страны Иберии, что объединились во имя процветания романского мира и воплощения своих амбиций.\nПостепенно наращивающая влияние, Италия начала великую "борьбу за нацию", установив курс на полную переплавку современных итальянцев и превращение таковых в достойных наследников Римского величия. Новый дуче Италии, Итало Бальбо, сумел провести интеграцию Четвертого берега и укрепить дипломатическое влияние Рима по всему миру, одновременно создав шаткий, но тем не менее баланс между мусульманами и христианами итальянских колоний, сформировав даже первое еврейское государство под римским протекторатом.\nОднако на фоне грозных армад Одина и Перуна Латинский мир кажется все таким же слабым и уязвимым - но, быть может, грозная воля Дуче сумеет вернуть славу Романскому миру?.."
 FUHRERS_HANGOVER_SOVIET_NAME:0 "§tКровь языческих Богов§!"
 FUHRERS_HANGOVER_SOVIET_DESC:0 "Поражение Сталина в войне с Польско-германской осью и Второй Брестский мир вызвали ярость в военном командовании Советского Союза. Избежавший в свое время немилости Михаил Тухачевский и его сторонники подняли военный мятеж, заняв Москву и Ленинград, арестовав Сталина и казнив пораженца. Новый Вождь пролетариата в корне изменил устройство Советского Союза, создав Русское социалистическое государство и начав подготовку к своему красному походу на умирающую Европу. Демон революции возродил славянское родноверие и решил навсегда покончить с христианством и последствиями Ренессанса, уничтожив всякую гармонию и меру, создав языческую варварскую громаду, сметающую все на своем пути.\nВ ходе масштабного перевооружения РККА насытилась десятками тысяч эрзац-танков, безоткатной артиллерией, ракетным вооружением и ядерными боеголовками - подобный арсенал может сравниться разве что с военной машиной Рейха.\nТухачевский ждёт своего часа перешагнуть Днепр, а затем и Вислу, показав миру истинную ярость кипящей крови языческих Богов..."
 FUHRERS_HANGOVER_AMERICA_NAME:0 "§2Мерцание плутократии§!"
 FUHRERS_HANGOVER_AMERICA_DESC:0 "Старые, "плутократические" империи дивного нового мира все ещё продолжают мерцать за Атлантикой и в Европе, представляя собой только вышедших из изоляции США и один из осколков Оси - Междуморье, куда входит Британия, Польша, Югославия и Финляндия.\nКолониальные державы Европы, где все ещё сохраняются традиционалистические авторитарные режимы без идей-фикс, постепенно рушатся и погибают, осознавая свою немощность на фоне зверских фанатичных чудовищ в лице Германии и Советской России.\nВ то время как Америка, выйдя из изоляции, начавшейся из-за поражения в Филиппинской войне, ужасается новому миропорядку, видя вокруг себя ядерных сверххищников, что уже подобрались к родным берегам и готовятся нанести ядерный нокаут Соединенным Штатам. Текущий президент Генри Уоллес судорожно пытается вернуть Америку на мировой ринг, надеясь уничтожить Японию и Германию до того, как "грибные дожди" и цунами охватят главные города страны.\nВпрочем, не стоит забывать, что умирающие империи - все ещё империи..."
