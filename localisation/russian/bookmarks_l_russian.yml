 GER_FUHRERS_HANGOVER_DESC:0 "После успеха операции «Старкад» сумрачный гений павшей империи Геринга, Ганс Каммлер, сосредоточил вокруг своего стального трона мощнейшее ныне существующее вооружение, что направлено прямиком на последние островки жалкой плутократии, которую люди многие поколения называли «свободой и демократией». Однако теперь Германия пробуждается под знаменами оккультных истоков национал-социализма. В жилах немцев кипит кровь, будоражимая идеями Сверхчеловека, возврата к первобытной природе немца и возрождения непоколебимого величия мистических империй предков-арийцев, что прибыли на Землю с далекого Альдебарана, построив Атлантиду, Арктогею, цивилизации инков, шумеров и дойдя до сегодняшнего дня в германской плоти и крови.\nВ подземных заводах Рейха первородный металл перерождается в виде вселяющих ужас суборбитальных бомбардировщиков, ядерных ракет и ракетных поездов. Суровый прагматик Каммлер одержим своим техническим превосходством, надеясь отправить сгнивший Запад и стратегически необходимый для выживания Восток в нокаут одним сокрушающим ударом, пока его эзотерические союзники ищут доказательства своим теориям оккультного происхождения собственной расы и штампуют все новые и новые культы для немцев.\nЧерное Солнце никого не согреет, но именно оно обратит ваших врагов в пепел ушедшей эпохи..."
 FRA_FUHRERS_HANGOVER_DESC:0 "Пробудившаяся древняя мощь вспомнивших язычество немцев практически сразу смела выкидыш геринговской системы в Европе, уничтожив старую псевдопарламентскую Францию, приведя к власти самый радикальный её элемент – Жак Дорио стал «Шефом Нации», потеряв более 40% страны в пользу Бургундии и перейдя на сторону абсолютного коллаборационизма. Отныне у Франции совершенно новое предназначение – некогда величайшая нация Наполеона отреклась от последних 2000 лет своей истории, запустив процессы полного своего поглощения в состав Германии.\nНовое Французское Государство увязло в деструктивной политике Рейха – крупнейшие агломерации фактически напрямую истребляются карательными силами СС, немецкой поддержкой пользуются неосоциалистические мафии южных регионов, набирают силу прокельтские неоязыческие организации. Но это нисколько не расстраивает «Шефа Нации», что с благоговением смотрит на ассимиляцию уже давно умершей Франции в Новый Порядок оккультной Европы. Забудьте слово «Франция» - недолго осталось этому позорному архаизму. Узрите же кровавое перерождение Галлии!"
 BUR_FUHRERS_HANGOVER_DESC:0 "Быстрый крах Французского Государства после операции «Старкад» обеспечил немцам воплощение в жизнь одного из своих планов по расширению жизненного пространства нации – Генеральный план «Вест» Вильгельма Штуккарта породил самый сильный Орденштаат Рейха. Бургундия, безусловно, является гордостью всех эзотерических идеологов Германии, что обосновались на гигантских пространствах от Валлонии до Средиземного Моря. Испытательный полигон всех основных теорий германских оккультистов, Бургундия попала под власть крайне жестокого триумвирата социал-дарвиниста Штуккарта, агрария Дарре и медика с сомнительными концепциями, Ленца. Спартанская гигиена населения, процессы дезурбанизации, эксперименты с искусственным оплодотворением и прямой селекцией человека являются главными характеристиками Бургундии, новой вотчины для потоков немецких переселенцев, готовых жить по правилам своих первобытных предков, что не терпели слабости и стремились к абсолютному превосходству.\nРоманское население государства-Ордена сплочено коллаборационистом Дегрелем, что вызывает все большое недоверие у немецкой администрации. В Орденштаате зреют и национал-большевистские идеи «Евросоветской Империи», направленных радикально против немецкого порядка. Но пока ничто не может остановить запущенные процессы перерождения Бургундии, разве что сам Каммлер, возмущенный смертью индустрии в ходе возвращения к натуральному хозяйству древних ариев..."
 HYP_FUHRERS_HANGOVER_DESC:0 "Перешедшие под контроль Рейха Исландия и Гренландия в ходе операции «Икар» стали полярным бастионом Германии после свержения Геринга, обретя мистическую роль в идеологии переродившейся империи немцев. Ведущие деятели Аненербе увидели во льдах Северной Атлантики не только выгодный стратегический плацдарм для геометрически нарастающей мощи Германии, но и ключ к ответу на загадку арийских предков, что в свое время построили Атлантиду, известную также под именами Гипербореи и Арктогеи. Полярное Солнце мистической родины привлекло тысячи наиболее эксцентричных деятелей Аненербе, что за десять лет возвели здесь порты, города, верфи, радарные станции и аэропорты, привлекая к своей деятельности еще и исландцев, быстро интегрированных в Орденштаат за счет своей «расовой чистоты».\nСтареющий сторонник матриархата Герман Вирт, исследователь демократической государственной системы Атлантиды Курт Шиллинг, искатель потерянного Грааля, нацист-сатанист Отто Ран – все самые сомнительные теоретики эзотерического национал-социализма увидели в Гиперборее лучшее прибежище для культивирования своих идей, отклоняющихся от принятого курса в самом Рейхе. Посейдонис и Урук стали маяками истинного оккультизма, отсылающего к обществу Врил, что освещают дорогу к истинной родине для самых фанатичных и отверженных искателей наследия предков. И лишь Мать Дьявола знает, что скрывают в себе непреступные льды Арктогеи..."
 HOL_FUHRERS_HANGOVER_DESC:0 "Образовавшаяся во времена правления Геринга независимая «Великая» Голландия Мюссерта, сохранившая даже претензии на свои утерянные колонии, пала за несколько часов стремительного наступления войск СС. Вступившие на территории Нидерланд воины оккультного мира предрекли смерть старой Голландии – расово чистая земля германских народов ныне именуется «Вестландом» - западной провинцией Рейха, что вот-вот должна целиком быть поглощена Германией, став полноценной её частью.\nОднако орденсфюрер Френк Фельдмейер, коллаборационист из НСБ, поддержавший оккультное дело переродившегося Рейха, не готов расставаться со своей эзотерической властью над западной крепостью германских язычников, настаивая на сохранении Орденштаата Вестланда, разделяя свое владычество с беспринципным комиссаром Раутером, что установил в Ордене массовый набор в СС и принудительный труд.\nБывшие Нидерланды необходимы Оккультному Рейху, который использует «исконно германский» Вестланд как главный щит против все еще живого британского флота. Ракетные площадки, батареи ПВО, радарные станции и морские укрепления готовы добить остатки английского могущества, но для этого Каммлеру необходимо не упустить Вестланд из своего стального хвата..."
 DEN_FUHRERS_HANGOVER_DESC:0 "Просуществовавшая под протекцией Геринга независимая изнутри Дания не оказала никакого сопротивления рассвету Черного Солнца над полуостровом – воины Каина за день установили полный контроль над предполагаемой северной провинцией Рейха, однако оккультная длань СС была остановлена весьма сумбурным предложением датских национал-социалистов во главе с Эльзой Кристенсен, что предложили Каммлеру проект создания в бывшей Дании особого Орденштаата, приближенного к условиям жизни древних ариев и подобного будущей жизни колонизаторов Востока. По настоянию иных орденсфюреров стальной мститель согласился на сотворение «Союза арийских общин Нордмарка», оставив силы СС лишь в крупных агломерациях, где невозможно проведение политики «Братства Одина».\nТеперь Нордмарк – неоязыческое, децентрализованное, около-племенное образование, живущее по законам матриархата «Великой Матери», что проповедует революционно-анархические устои природы арийского человека в совокупности с полной деиндустриализацией и контр-урбанизацией жизненного пространства Белой Расы.\nПамять уходящих поколений, заставших Королевство Данию, стирается первобытными культами одинистов Ютландии..."
 NOR_FUHRERS_HANGOVER_DESC:0 "Установившейся в Норвегии еще при Геринге режим Квислинга стал единственным из всей системы Геринга, что добровольно перешел на сторону Каммлера во время операции «Старкад», присоединившись к новой оккультной Европе. Однако нарциссический Фёрер Норвегии сильно просчитался, решив, что подобный ход преумножит его власть – Тысячелетний Рейх стремится к скорейшей интеграции пока что частично независимой «северной сестры», рассматривая Норвегию не только как эталонный образец расовой чистоты германцев, но и как мощнейшую базу готовящегося возмездия – возведенный за десятилетие немецкий Сингапур, «Полярная звезда» Нордштерн, напрямую управляемая из Германии, является центром немецкого флота и ядерной программы, что делает Норвежский Атлантический вал еще более важным стратегическим плацдармом.\nКвислинг пытается сопротивляться уготованному концу истории Норвегии, пытаясь Берлину доказать мощь норвежского духа, чем только вызывает все большее недоверие у немецких кураторов. В скором времени Норвегия может пережить сильные политические изменения, став либо правой рукой Рейха, либо очередной провинцией Германии."
 HUN_FUHRERS_HANGOVER_DESC:0 "Партия Скрещенных Стрел долгое время находилась в тени Хорти, но операция «Старкад» и мгновенный крах про-геринговских режимов в Европе предопределили судьбу Венгрии – Ференц Салаши встал на сторону наступающих войск СС, захватив власть в государстве и объявив о начале строительства Великой Империи Турана.\nСейчас в Мадьярии действуют максимально милитаризированные и тоталитарные порядки, направленные на подготовку к захвату всего Балканского полуострова и рывка на Восток, итогом которого должно стать возрождение единой империи Великой Степи – мадьярские воины готовы идти до самых Алтайских гор, колыбели легендарного Турана. Ференц Салаши, искреннее веря в свою природную харизму и гениальность, надеется однажды переиграть ныне превосходящую Германию, став Вождем самого сильного государства в истории человечества.\nОднако немцы не дают фанатикам Турана слишком много власти, сохраняя сильные позиции СС в Мадьярии и поддерживая местных фольксдойче – в планах Германии постепенно интегрировать Венгрию в состав Рейха, дав полную свободу немцам региона. Режим Салаши раздирается изнутри и религиозными спорами – проект ПСС синтеза тенгрианства, ислама и христианства не приживается, а фольксдойче пропагандируют свои неоязыческие культы, пока большинство населения так или иначе еще не приняли навязываемую им роль «объединителя» Азии и Европы."
 BRI_FUHRERS_HANGOVER_DESC:0 "Человек старых взглядов, Геринг никогда серьезно не относился к бретонским националистам, что постепенно отрекались от классических форм национализма и настраивались все более и более радикально, еще до операции «Старкад» установив прочные связи с оккультными заговорщиками в Германии. И как только первые легионеры СС вступили на земли Франции, Бретань вспыхнула огнем революционной ярости языческих кельтов...\nНыне Бретонское государство – мощнейший опорный пункт для всех кельтских националистов с Британских островов, что стал для Аненербе столицей диверсионной борьбы с Английской монархией. Ополчение Бретани обучается методикам кустарного терроризма, диверсионным высадкам, подводным операциям, психологической войне, постоянно участвуя в дерзких вылазках за Ла-Манш, разжигая антибританское сопротивление среди братьев-кельтов.\nИ, похоже, совсем скоро Бретань сыграет свою решающую роль в скоординированном ударе по империи Зла, вызволив свою ненависть вместе с ядерным возмездием Каммлера."
 BNT_FUHRERS_HANGOVER_DESC:0 "Регион Банат, полученный Германией как подконтрольная зона безопасности после прихода Стоядиновича к власти в Югославии, уже более 15 лет остается примерным государством фольксдойче, пережившим смену власти в самой Германии и ныне являясь рейхсландом нового, оккультного Рейха. Однако чрез чур сильное местное самоуправление в «Дунайской Швабии» не приходится по духу здешним силам СС, которым не удается в подобном двоевластии интегрировать Банат в общую систему управления Германии – немецкий Дунай все еще не очищен от христианства и иных анти-германских элементов, что все сильнее подталкивает Берлин на мысль об роспуске самоуправления фольксдойче для создания нового Орденсштаата, но уже не берегах Дуная."
 SLO_FUHRERS_HANGOVER_DESC:0 "Словакия Тисо пала под гнетом мадьярских и немецких сил, став последним эпизодом истории словацкого народа. Отныне карпатское нагорье – одно из самых проблемных владений Рейха, где происходит ожесточенный геноцид славян и христиан с параллельным расширением существующих анклавов проживания фольксдойче. Бывшие прогерманские клерикальные фашисты, славянские расисты, республиканские оппозиционеры – все словаки бросились на борьбу с немецкой колонизацией, окопавшись в здешних горах.\nСтратегически важные базы Словакии готовятся к своему применению в грядущей войне на Востоке; отдельно взятые регионы некогда существовавшего государства уже стали Рейхсгау. Оккультный Рейх не остановится ни перед чем, стремясь к своей цели по полной и бескомпромиссной германизации Карпат, будучи вполне готовым к полному истреблению всех славянских элементов. Переживет ли словацкий христианский народ пиршество мистических чернокнижников?"
 NRM_FUHRERS_HANGOVER_DESC:0 "Нормандские острова еще при Геринге стали сердцем Атлантического Вала, переориентированного в те времена на противостояние Америке. Перешедшие на откуп стареющему алкоголику Роберту Лею, Нормандские острова управлялись по принципам левого национал-социализма, что сильно противоречил националистической олигополии ожиревшего наркомана, что подтолкнуло Лея встать на сторону новой силы внутри Рейха – главная крепость Ла-Манша перешла на сторону Каммлера, возобновив свою роль главного щита против плутократии Британии.\nНо пьяный призрак Геббельса сильно просчитался, положившись на Каммлера – оккультный прагматик превратил острова еще и в прибежище для эзотерических изгнанников из Англии, сделав Нормандию княжеством СС, существующим как этакое «британское правительство в изгнании». Северный остров, впрочем, как главное укрепление, остался под властью левых нацистов, пока юг окончательно перешел «Нормандской тайне». Дуумвират Ла-Манша сейчас ждет часа возмездия, направленного на Англию – князь Уоллоп уже видит себя монархом новой Анжуйской империи, существующей по принципам феодализма, расизма, мистицизма, пока Лей живет своими пьяными снами о возврате Германии к истинно социалистическим корням Рейха. И лишь буйные волны пролива, ударяясь о бетонные укрепления, надсмехаются над планами островных фюреров..."
 PER_FUHRERS_HANGOVER_DESC:0 "После краха Оси Геринга и переворота Тухачевского Иран Пехлеви оказался в обреченном положении – армия язычников-славян отбросила «Страну Ариев» на юг, заставив монархию претерпеть мощнейшие волнения. Коммунисты, исламисты и находившиеся в тени радикальные национал-социалисты стали разрывать Иран изнутри, но стратегическая инициатива перешла агентам Аненербе, что поставили перед собой цель спасти расово чистое наследие нагорья любой ценой. Штурмовики антиарабской, зороастрийской и нацистской партии СУМКА свергли монархию и перекосили уличных бойцов-марксистов, загнав исламистов в сельские регионы, где они и ныне пытаются бороться со смертью Ислама в Иране.\nСейчас «Страна Ариев» находится в крайне шатком положении, хватаясь за спасательный круг непомерной поддержки со стороны Рейха, который видит в Иране главного союзника на всем Ближнем Востоке. Вспыхнувшее вновь пламя Заратустры вот-вот погаснет, если перерождение Ахура-Мазды, Моншизаде, не вернет утраченные земли и не придаст тела бойцов сопротивления очищающему зеву зороастрийского огня."
 PAL_FUHRERS_HANGOVER_DESC:0 "Рожденная ближневосточной дипломатической инициативой Фрица Гроббы и непримиримым арабским сопротивлением, Арабская Конфедерация Машрика под руководством Хусейни воевала бок о бок с Германией Геринга после случившейся под давлением британской уступки, но с крахом системы «летающего борова» Арабия стала черным пятном региона, рассадником терроризма и радикального исламизма, врагом номер один для сил СССЗ, Италии, Ирана и крайне опасной угрозой для Египта и Саудовской Аравии.\nДаже не смотря на яростную вражду Хусейни и союзника Германии в лице Ирана, «Столица мира» продолжает косвенно поддерживать арабов уже и после смены руководства в Рейхе, используя ненависть панарабских сил против Латинской Оси и Советского Союза, направляя вектор джихада в первую очередь против Рима и Москвы, минуя неизбежное столкновение зороастризма и ислама.\nНо эгоцентричный Хусейни, упразднивший монархию и передавший слишком много полномочий молодым панисламистским организациям, создал почву для внутренних конфликтов в Машрике, что заключаются в нелояльности армии и непомерном росте сил Хизб ут-Тахрир аль-Ислами. Но едва ли это мешает муфтию готовить план удара по итальянским и русским оккупантам..."
 SAF_FUHRERS_HANGOVER_DESC:0 "Фактическое поражение Британии во Второй Мировой войне обеспечило ослабление позиций короны в Южной Африке, где на выборах победила антибритански настроенная Национальная Партия, сохранявшая лишь формальный статус доминиона вплоть до свержения Геринга.\nНыне ЮАР – главный конкурент умирающей империи в Африке, что свято чтит традиции буров и следует жесткому расовому разделению, пускай и попав в практически полную геополитическую изоляцию. Впрочем, изоляция не мешает южноафриканским наемникам воевать в числе добровольцев в ГЦА и поддерживать связь самых радикальных «буров» с Тысячелетним Рейхом, чья мощь и антибританский настрой давно вдохновляют «Отцов Республики» в Южной Африке.\nНет никаких сомнений в том, что колониальная империя Лондона совсем скоро падет. ЮАР должна выследить момент для полноценного вступления в кровавое африканское родео, дабы не допустить роста чернокожего национализма и расширить зону интересов бурских амбиций."