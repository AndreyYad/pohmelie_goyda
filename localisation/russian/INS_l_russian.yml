    INS_sukarno: "Сукарно"
    bung_karno: "Товарищ Карно"
    INS_rice_field: "Рисовое поле Азии"
    INS_rice_field_desc: "Индонезия является одной из самых слаборазвитых в промышленном плане стран Сферы по многим причинам. Начиная с того, что так сложилось ещё при голландской администрации, заканчивая тем, что и в настоящее время Индонезия фактически является полуколонией и сырьевым придатком Японии. Однако положение индонезийской экономики имеет весьма неоднозначный уклад - сам Сукарно прилагает множество усилий, дабы сохранить нынешную роль «житницы Азии». Благодаря его действиям по сохранению аграрной экономики, в Индонезии практически отсутствует "невидимая рука" Дзайбацу. Более того, Индонезия является пищевой столицей Сферы Сопроцветания, ведь именно она обеспечивает до 60% всей сельскохозяйственной продукции «Свободной Азии»."
    INS_japanese_gas_station: "Бензоколонка Японии"
    INS_japanese_gas_station_desc: "Изначально Индонезия была оккупирована японскими войсками, и её представителей, Сукарно и Хатту, лишь кормили бесконечными обещаниями о скором предоставлении независимости. Всё резко изменилось, после того, как по Индонезии словно волной прокатились восстания и мятежи крестьян, и новый премьер-министр Японии, Ивакуро, решил наконец дать индонезийцам независимость. Согласно Макассарскому договору 1949, Индонезия провозглашается единым и суверенным членом Сферы Сопроцветания, однако Япония сохранила своё политическое и экономическое доминирование на архипелаге – имперские корпорации целиком владеют всеми индонезийскими нефтедобывающими компаниями или напрямую владеют правом безграничным поиском и добычи черного золота островов. Японии, как «старшему брату и освободителю», предоставляется также значительная скидка на покупку сырья и сельскохозяйственной продукции. Однако сама Япония не горит желанием тратить деньги на закупку добывающего оборудования. Да и зачем — когда можно нанять несколько сотен индонезийцев, которые за скромную сумму могут добыть нефть кустарными способами."
    INS_guided_democracy_principles: "Принципы направляемой демократии"
    INS_guided_democracy_principles_desc: "Направляемая демократия — официальное название курса правительства Индонезии. Два главных его элемента — государственный капитализм и крепкая личная власть Сукарно. Несмотря на название, от демократии тут почти ничего нет. Казалось бы, чрезмерная, но именно власть Сукарно удерживает Индонезию от развала и экономического краха. Но президент бы не справился с такой большой ношей в одиночку. Именно поэтому ему помогает Мохаммед Хатта. Несмотря на различия между харизматичным Сукарно и интеллигентом Хаттой, их тандем крайне эффективен, и считается одним из лучших примеров политических взаимодействий. Среди индонезийцев даже ходит шутка: “Сукарно рулит, а Хатта говорит, куда рулить”."
    INS_nationalism_propaganda: "Стремления к национальному единству"
    INS_nationalism_propaganda_desc: "Несмотря на то, что в Индонезии проживает более 300 народностей, она является унитарным государством. Во многом это возможно благодаря активной пропаганде индонезийского национализма, что заключается в идее формирования единой нации «индонезийцев». По всем государственным каналам и по радио звучат призывы к единству, на плакатах изображается великая Индонезия с лозунгами об общей цели всех народов архипелага, а в учебниках печатаются теории о родстве проживающих в стране этносов. Пропаганда индонезийского национализма льётся из каждого утюга, поддерживая в жизнеспособном состоянии один из столпов индонезийской государственности."
    INS_separatism_fever: "Стремления к национальному единству"
    INS_separatism_fever_desc: "Стабильность Индонезии под угрозой. Такая ситуация сложилась из-за различных этнорелигиозных групп, желающих отсоединиться. В основном это различные христианские и административно отдаленные сепаратисты на востоке, которые часто устраивают теракты различного масштаба и набеги на тамошние военные базы. И главная проблема заключается не в самих сепаратистах, а в том, что они не представляют из себя какую-то единую организацию, а являются разбросанными по островам и архипелагам кучками партизан. Они словно головы гидры — уничтожив одну группу партизан, заместо неё появляется ещё 3 новых. Кроме восточных террористов, присутствуют более организованные политические силы. Например, в Ачехе действуют организации, основанные на идеях исламского возрождения и исламской идентичности Ачехцев. Множество подобных формирований действуют и на острове Калимантан, в их состав зачастую входят сторонники восстановления традиционных монархий. Ну и наконец — по всей Индонезии действуют множество христианских организаций с множеством различных целей, начиная от создания в Индонезии федеративного государства до восстановления Ост-Индийского государства под властью европейцев."