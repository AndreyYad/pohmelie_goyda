 autsoc_subtype: "Авторитарный социализм"
 autsoc_subtype_desc: "Авторитарный социализм – совокупность политических режимов и движений, основывающихся на социалистической и марксистской социально-экономической системе, но отвергающих либерально-демократические тенденции, многопартийность и ряд гражданских свобод ради безопасности социалистического режима и защиты от контрреволюции. "
 stalinism: "Сталинский большевизм"
 stalinism_desc: "Сталинизм, или сталинский большевизм – сложившееся в СССР социалистическая система, характеризующаяся  тоталитарным режимом, усилением карательных функций государства, сращиванием государственных органов и правящей коммунистической партией сталинистского типа, жёстким идеологическим контролем во всех сферах общественной жизни, пропагандой, продвигающей культ личности Сталина."
 maoism: "Маоизм"
 maoism_desc: "Маоизм – форма трактовки марксистского учения, сложившееся на основе установок лидера Ком партии Китая Мао Цзэдуна, затем ставшаяся ведущей идеологией китайских красных партизан и многих азиатских коммунистических движений. Маоизм совмещает в себе марксизм, классическую азиатскую философию, использует теорию народной борьбы и предполагает создание партизанского подполья в революционной борьбе. "
 islamsocialism: "Исламский социализм"
 islamsocialism_desc: "Исламский социализм – политическое течение, видящее сходство мусульманской религии и марксистской идеологии. Исламские социалисты часто выступают за панисламизм, панарабизм, а конечной целью считают создание государства «всеобщего благосостояния»."
 afrosocialism: "Афросоциализм"
 afrosocialism_desc: "Африканский социализм – течение коммунизма и социализма, возникшее в антиколониальной борьбе африканских народов и предполагающее возможным рациональное использование ресурсов «традиционным» африканским способом, в отличие от классического социализма. Афросоциалисты, как и маоисты, активно используют партизанские методы и войну на истощение ради так и национального освобождения, так и свержения буржуазно-капиталистических порядков."
 
 left_nationalism_subtype: "Левый национализм"
 left_nationalism_subtype_desc: "Левый национализм – целый ряд различного рода политических идеологий, так или иначе основанных на идеях равенства, народного суверенитета и национального самоопределения, варьирующихся от патриотически-националистических форм авторитарного социализма до левых вариантов нацизма или фашизма. Левый национализм основывается на социалистической экономике, совмещая таковую с идеями пан-национализма, реваншизма и ирредентизма."
 national_bolshevism: "Национал-большевизм"
 national_bolshevism_desc: "Национал-большевизм - радикальное политическое движение, сочетающее в себе идеи консервативной революции, ультранационализма и большевизма и пытающееся совместить космополитические идеи Карла Маркса и социализма с национализмом и консерватизмом. В узком смысле термин национал-большевизм используется для обозначения соответствующих движений на территории СССР и Германии, но в широком смысле к национал-большевикам относят целое множество синкретических течений, совмещающих авторитарный социализм с радикальным национализмом."
 strasserism: "Штрассеризм"
 strasserism_desc: "Штрассеризм - это левое направление нацизма, которое призывает к реализации более радикальной, массовой и основанной на рабочих форме национал-социализма  - враждебной евреям не с расовой, культурной или религиозной точки зрения, а с антикапиталистической - для достижения «национального возрождения»."
 katarism: "Катаризм"
 katarism_desc: "Катаризм – возникшее в начале 50-х в Боливии движение индейского национализма, выступающее за возрождение первоначального облика американских континентов и подавления латино-американской европейской культуры и религии. Катаристы призывают «забыть имена Христа и Маркса», одновременно отвергая европейский капитализм, коммунизм и христианство."
 anarcho_synd: "Арийский анархо-синдикализм"
 anarcho_synd_desc: "Арийский анархо-синдикализм – особое направление окололевого национал-социализма, смешанного с анархо-синдикалистическими идеями устройства общества в виде первобытных религиозных общин представителей «арийской расы». Арийские анархо-синдикалисты провозглашают абсолютно новый, теократически-матриархальный строй, который должен соответствовать вольному, революционному духу германо-скандинавца, строясь на деуарбанизированных обществах одинистов, чьи члены должны одновременно выполнять роль труженика и воина."
 kransoslavism: "Краснославизм"
 kransoslavism_desc: "Краснославизм – официальное название нового курса построения воинствующего славянского социализма под руководством вождизма Тухачевского. Краснославизм заключается в славяноцентрическом курсе построения социализма с его агрессивной экспансией на основе этнической предрасположенности славянства к революционно-милитаристическому и социалистическому духу под началом жёсткой неконституционной военной диктатуры Вождя и его триумвиров. Краснославизм также предполагает возврат к языческим истокам русского народа и отвергает «всякую слабость авраамизма и капитализма», считая социализм идеологией «истинной варварской силы». Жёсткий военный коммунизм и методы карательного принуждения вместе с неограниченным наращиванием военной мощи идут бок о бок с краснославянским курсом Тухачевского и фактически означают отход от классиков коммунистической философии – отныне нет ни Маркса, ни Энгельса, ни Ленина, ни уж тем более Сталина. Есть только всесильная воля языческих Богов славян-социалистов! "
 neosocialism: "Неосоциализм"
 neosocialism_desc: "Неосоциализм – политическая доктрина левых националистов, что выступают с позиций антикапитализма и антикоммунизма, ратуя за соединение социализма с национализмом, усиление государства, экономическое планирование, развитие корпоративизма, духовные приоритеты социального движения, что идут бок о бок с этническим национализмом и сохранением культурной силы нации. Неосоциалисты, тем не менее, выступают и за сохранение демократических ценностей и поддержку сильного среднего класса, отличаясь своими республиканскими настроениями от левых нацистов и фашистов."
 irland_republicanism: "Ирландский республиканизм"
 irland_republicanism_desc: "Ирландский республиканизм - *+"

 libsoc_subtype: "Либертарный социализм"
 libsoc_subtype_desc: "Либертарный социализм - антиавторитарная и антигосударственная политическая философия в рамках социалистического движения, которая отвергает концепцию гос. социализма, основывается на повсеместной децентрализации и прямой демократии, а в конечном счете стремится к упразднению государства так такового и созданию коммунистического общества."
 anarcho_communism: "Анархо-коммунизм"
 anarcho_communism_desc: "Анархо-коммунизм - это политическая философия и направление анархизма, которое выступает за отмену государства, капиталистической системы, наемного труда, социальной иерархии и частной собственности в пользу общей собственности на средства производства. Некоторые формы анархо-коммунизма, такие как повстанческий анархизм, находятся под сильным влиянием эгоизма и радикального индивидуализма, считая анархо-коммунизм лучшей социальной системой для реализации личной свободы."
 marxism: "Классический марксизм"
 marxism_desc: "Классический марксизм – часть коммунистического движения, ссылающаяся на экономические, философские и социологические теории, которые разработали Карл Маркс и Фридрих Энгельс, в отличие от более поздних разработок в марксизме, которые считаются ревизионными и контрреволюционными среди представителей классического марксизма."
 christian_soclaism: "Христианский социализм "
 christian_soclaism_desc: "Христианский социализм предлагает для решения коренных проблем современности людям использовать моральное совершенствование, христианскую любовь и сотрудничество классов, а такие явления как капитализм, эгоизм и эксплуатация полностью уничтожить. Данная идеология подразумевает построение общества, где будут существовать справедливое разделение ресурсов, честность, равенство всех людей, любовь к ближнему (братство), нравственность."
 socialism_udjama: "Социализм уджамаа"
 socialism_udjama_desc: "Социализм уджамаа – ответвление афро-социализма; предложенная политическая концепция Джулиуса Ньерере по строительству социализма общинного типа ввиду специфик уклада жизни африканского общества. Основная идея течения - создание «социалистических деревень» - товариществ по совместной обработке земли, где должны сохранятся традиционные «африканские» хозяйственные отношения одновременно с принципом коллективной общинности. Помимо прочего, социализм уджамаа отрицает решающую роль классовой борьбы в становлении общественных отношений и яркий региональный оттенок с веяниями панафриканского национализма."
 
 social_democracy_subtype: "Социал-демократия"
 social_democracy_subtype_desc: "Социал-демократия - политическая, социальная и экономическая философия и идеология в рамках социализма, которая поддерживает политическую демократию и сочетается с ней. Как политический режим социал-демократия описывается академиками как отстаивание экономических и социальных мер для продвижения социального равенства и социальной справедливости в рамках капиталистической социально-ориентированной рыночной и смешанной экономики. "
 new_left: "Новые левые"
 new_left_desc: "«Новые левые» - контркультурное не-марксистское и не-социал-демократическое движение, так или иначе отожествляющее себя с левой идеей. «Новые левые» выступают за свободу самовыражения, открытую демократию, защиту прав меньшинств и пацифизм, однако порой ненасильственные методы борьбы перерастают в открытый экстремизм и терроризм. "
 liber_socalism: "Либеральный социализм"
 liber_socalism_desc: "Либеральный социализм — политическая идеология, объединяющая либеральные принципы с социализмом. Либеральный социализм поддерживает смешанную экономику, которая включает как частную собственность, так и общественную собственность на капитальные блага. Хотя социал-демократия в некоторой степени антикапиталистична, поскольку критика капитализма связана с частной собственностью на средства производства, либеральный социализм считает искусственные и законные монополии виной капитализма и выступает против полностью нерегулируемой рыночной экономики."
 progressivism: "Прогрессевизм"
 progressivism_desc: "Прогрессевизм - это поддержка и пропаганда социального прогресса в обществе путём реформ, нередко противопоставляется консерватизму, традиционализму и обскурантизму. Как философия, она основана на идее прогресса, которая утверждает, что достижения в области науки, техники, экономического развития и социальной организации имеют жизненно важное значение для улучшения условий жизни человека."

 liberalism_subtype: "Либерализм"
 liberalism_subtype_desc: "Либеральная демократия ставит своей целью равное обеспечение каждому гражданину прав на соблюдение надлежащих правовых процедур, частную собственность, неприкосновенность личной жизни, свободу слова, свободу собраний, свободу ассоциаций и свободу вероисповедания. Эти права либеральной демократией закреплены в высших законах, которые, в свою очередь, наделяют различные государственные органы и общественные организации полномочиями с целью обеспечения этих прав."
 social_liberalism: "Социал-либерализм"
 social_liberalism_desc: "В отличие от классического либерализма, рассматривавшего рынок как саморегулирующуюся категорию и негативно относившегося к возможности регулирования экономических и социальных отношений, социальные либералы полагают, что для осуществления на практике главного принципа либерализма — обеспечения права индивида на самоопределение и самореализацию — не всегда достаточно только его собственных усилий. Выравнивание стартовых возможностей невозможно без участия государства, и именно государство должно обеспечивать поддержку слабых частей общества."
 neoliberalism: "Неолиберализм"
 neoliberalism_desc: "Неолиберализм, в отличие от классического либерализма, не отрицает полностью государственное регулирование экономики, но оставляет его функцию лишь для установления принципов конкуренции и законов свободного рынка, рассматривая свободный рынок и неограниченную конкуренцию как основное средство обеспечения прогресса и достижения социальной справедливости, возможных прежде всего на основе экономического роста, который измеряется валовым внутренним продуктом."
 pujadism: "Пужадизм"
 pujadism_desc: "Пужадизм – особая форма национал-либерализма, строящаяся на защите прав малого бизнеса, выступающая за радикальное снижение налогов, противящаяся индустриализации, урбанизации и модернизации в американском стиле, что воспринимаются как угроза исторически сельской Франции. «Пужадизм» характеризируется ксенофобией, интервенционным национализмом, желанием сохранить величие империи и, порой, антисемитизмом и даже антипарламентаризмом."
  
 conservatism_subtype: "Консерватизм"
 conservatism_subtype_desc: "Консерватизм - идеологическая приверженность традиционным ценностям и порядкам, социальным или религиозным доктринам. За главную цель принимается сохранение традиций общества, его институтов и морали.Консерваторы во внутренней политике подчёркивают ценность существующего государственного и общественного порядка и отвергают радикальные реформы, расцениваемые ими как экстремизм. Во внешней политике консерваторы делают ставку на укрепление безопасности, допускают применение военной силы, стараются поддерживать традиционных союзников, во внешнеэкономических отношениях отстаивают протекционизм."
 christian_democracy: "Христианская демократия"
 christian_democracy_desc: "Христианская демократия – политическое движение, сторонники  которого полагают, что ни индивидуализм, характерный для либерализма и либерального консерватизма, ни технократичная социал-демократия не могут решить насущные проблемы общества. С их точки зрения, политические реалии изменчивы, жизнь несовершенна, и общественных конфликтов избежать принципиально невозможно. На практике христианская демократия часто считается правоцентристской по культурным, социальным и моральным вопросам, но левоцентристской в отношении экономических и трудовых вопросов, гражданских прав и внешней политики."
 national_conservatism: "Национал-консерватизм"
 national_conservatism_desc: "Национал-консерватизм - политический термин, используемый для описания разновидности консерватизма, концентрирующегося в большей степени на национальных интересах и, как правило, имеющего традиционные социальные и этические взгляды. Кроме того, социальный консерватизм подчеркивает традиционные семейные ценности, которые регулируют моральное поведение для сохранения традиционного статуса в обществе."
 paleoconservatism: "Палеоконсерватизм"
 paleoconservatism_desc: "Палеоконсерватиизм — название традиционного русла консервативной мысли, вылившегося из американских консервативных кругов – противников неоконсерватизма. Палеоконсерваторы выступают за изоляционизм, значительную децентрализацию, анти-интервенционизм, возвращение религиозной морали." 
 neoconservatism: "Неоконсерватизм"
 neoconservatism_desc: "Неоконсерватизм - течение консервативной мысли, чьи сторонники выступают за использование экономической и военной мощи для победы над враждебными им режимами и установление в этих государствах демократии. Неоконсерватизм идет в оппозицию изоляционистскому палеоконсерватизму и предполагает политику вооруженного вмешательства в «антидемократические государства». "
 atlanto_nordism: "Атланто-нордицизм"
 atlanto_nordism_desc: "Атланто-нордицизм – национально-либеральное течение, вдохновленное утопичной философией Платона. Атлантская философия заключается в вере в атлантические истоки происхождения германо-скандинавских народов и направленна на переосмысление национал-социализма в сторону либерализации и демократичности «Фюрерштаата», где устанавливаются конституционные порядки с сильной властью «фюрера Атлантиды», что будет сдерживаться не менее сильным фракционным парламентом, который будет следить за сохранением свободы человека, пока лидер государства сплотить нацию вокруг себя и организует продуктивную работу парламентариев. "
 
 etatism_subtype: "Патернализм"
 etatism_desc_subtype: "Патернализм - убеждение в том, что государство должно вмешиваться в жизнь общества и контролировать его экономические и социальные аспекты; политика активного вмешательства государства во все сферы общественной и частной жизни; направление политической мысли, рассматривающее государство как высший результат и цель общественного развития. Этатизму присуще формирование диктатур без четкой идеологической или экономической политики, основанных на сохранении собственной власти. "
 petenism: "Петенизм"
 petenism_desc: "Петенизм – идеологическая концепция французской политики, что зародилась в период правления маршала Петена и получила свое развитие уже в изгнанной Французской республике под предводительством Пьера Лаваля. «Петенизм» строится на принципах сильного, но, тем не менее, сохраняющего принципы республиканизма, правительства, что должно защищать основные принципы Франции – сильную католическую церковь, труд, семью и Отечество перед любыми угрозами извне. Петенистами себя именуют все представители «старого» правительства еще Вишистской Франции, которые видят в националистически-консервативных принципах Петена путь к перерождению и спасению Франции."
 national_capitalism: "Национал-капитализм"
 national_capitalism_desc: "Национал-капитализм – форма националистической диктатуры, сродная ранним формам национал-социализма, но отличающаяся от них отсутствием отрытого «социалистического» популизма и строящаяся на кондоминиуме крупных военно-промышленных олигополий и власти самого «Вождя», что выполняет функцию главного лица и символа власти. В национал-капитализме многие отрасли экономики намеренно передаются в частные руки, в особенности во владение уже и без того чудовищно разросшихся компаний и предприятий, обеспечивая полный раздел власти между олигархатом, двигателем государства, и его официальным управителем"
 authoritarian_democracy: "Авторитарная демократия"
 authoritarian_democracy_desc: "Форма этатического режима, при котором демократические выборы и другие демократические ценности носят исключительно номинальный характер, а у власти остается правящая элита, многократно переизбирающаяся и подавляющая нелояльные политические силы."
 parafascism: "Парафашизм"
 parafascism_desc: "Парафашизм – собирательное название для ряда авторитарных националистических диктатур, симпатизирующих фашизму и нацизму и внедряющих ряд ультраправых элементов в свою государственную политику, однако избегая четких идеологических установок и в некоторых элементах противореча классическим представлениям о фашизме. "
 monarchy: "Монархизм"
 monarchy_desc: "Абсолютная монархия — разновидность монархической формы правления, близкой к диктатуре, при которой вся полнота государственной (законодательной, исполнительной, судебной, военной), а иногда и духовной (религиозной) власти находится в руках монарха. Политический режим абсолютной монархии связан с установлением контроля над всеми сферами жизни общества; при этом понятие «абсолютной» («неограниченной») монархии условно, поскольку возможности монарха ограничены размером и качеством бюрократического аппарата, амбициями церкви и талантом."
 militocracy: "Милитократия"
 militocracy_desc: "Милитократия – широкий термин, использующийся для обозначения различного рода режимов, чьей общей чертой является власть военных в государстве, их значительное влияние на внутреннюю и внешнюю политику страны. При милитократии ротация правящего слоя производится преимущественно из военной среды, часто подобным режимам присущ милитаризм и авторитаризм, вплоть до активной военной экспансии и радикального национализма. "
 panislamic_traditionalism: "Панисламский Традиционализм"
 panislamic_traditionalism_desc: "Панисламский Традиционализм - форма религиозно-политического исламизма, призывающая к объединению всех исламских народов и государств в священный халифат, что должен обеспечить всеобщее духовное и моральное спасение мусульман, покончив с национальными спорами, конфликтами и раздробленностью носителей исламской веры."
 islamic_fundamentalism: "Исламский фундаментализм"
 islamic_fundamentalism_desc: "Исламский фундаментализм - *+"
 christian_fundamentalism: "Христианский фундаментализм"
 christian_fundamentalism_desc: "Христианский фундаментализм - христианское религиозное движение, опирающееся на библейский буквализм, радикальный традиционализм и консерватизм с точки зрения христианской веры. В соответствии с традиционными христианскими доктринами, касающимися библейского толкования, роли Иисуса в Библии и роли Церкви в обществе, фундаменталисты, как правило, верят историческую точность Библии и истинность всех событий, которые описаны в ней, а также во Второе пришествие Иисуса Христа; в политике христианские фундаменталисты выступают за реакцию бездумному техническому прогрессу и революционным течениям, будучи сторонниками возвращения к старым порядкам и превосходству религиозной власти над политической, что зачастую приводит к радикальным перегибам со стороны теократической власти."
 afrikaner_nationalism: "Африканерский национализм"
 afrikaner_nationalism_desc: "Африканерский национализм - политическая философия, которая провозглашает африканеров "богоизбранным народом", что стоят превыше англо-африканцев, переселенцев из Индии и коренного населения Южной Африки, идя вопреки интересам Британского империализма под предлогом республиканских устремлений наследников Бурских республик.\nКак правило, африканерский национализм зачастую сопровождается сегрегационными настроениями, защитой прав и экономических интересов белых землевладельцев и бизнесменов и даже радикальным белым расизмом, перекликаясь с идеями национал-социалистической евгеники и расовой гигиены."
 
 fascism_subtype: "Фашизм"
 fascism_subtype_desc: "Фашизм – зародившаяся в Италии ультраправая идеология, позиционирующая себя как одновременно антикоммунистическая и антикапиталистическая политическая альтернатива современным режимам, основанная на корпоративизме, социальном примирении, национализме и реваншизме. Фашизм стоит на защите традиционалистических и духовных ценностей, пусть ему и присущ революционный дух. Фашистский режим может сочетаться и с расизмом, однако в первую очередь фашизм основывается на силе и единстве конкретного государства, а не нации."
 falangism: "Фалангизм"
 falangism_desc: "Фалангизм – идеологическое ультраправое течение, зародившееся в Испании в 1930-х годах. Фалангисты позиционируют свои идеи как не правые и не левые, считая себя третьей синкретической позицией. Для фалангизма характерен унитаризм, пан-национализм, значительная, однако контролируемая власть церкви, национал-синдикалистическая экономика с политикой классового примирения и национализации банкового сектора."
 national_syndicalism: "Национал-синдикализм"
 national_syndicalism_desc: "Национал-синдикализм – националистический вариант синдикализма, получивший распространение в Италии, Франции и Иберии, оказав влияние на фашизм и фалангизм. Национал-синдикализм сочетает в себе антидемократические и антимарксистские представления о социализме, национализм, милитаризм, консервативные ценности в сочетании с поддержкой профсоюзов – национал-синдикалисты считают, что на основе пролетарских органов сформируется новое общество, что заменит капиталистическое. И хотя национал-синдикализм находится значительно левее, чем фалангизм и итальянский фашизм, он также настаивает на классовом примирении, нежели борьбе, пусть и его основой служат пролетарские объединения."
 klerk_facism: "Клерикальный фашизм"
 klerk_facism_desc: "Клерикальный фашизм - идеологическая конструкция, которая комбинирует политические и экономические доктрины фашизма с богословием или религиозной, преимущественно христианской, традицией. Термин используется для описания организаций и движений, комбинирующих религиозные элементы с фашизмом, поддерживающих фашистские организации религиозных организаций, или фашистских режимов, в которых духовенство играет ведущую роль."
 integralism: "Интегрализм"
 integralism_desc: "Интегрализм – идеологическое направление, сочетающее в себе традиционалистический монархизм и католический клерикализм с фашистским корпоративизмом, унионизмом и националистическим милитаризмом. Интегрализм как правило отрицает расизм и рассматривает граждан государства скорее с религиозной точки зрения, нежели этнической. Интегральные идеи получили распространение в католических государствах с некогда сильными монархиями и сложным национальном составом, таких как Франция, Бразилия и Португалия. "
 kawukjism: "Кавукджизм" 
 kawukjism_desc: "Кавукджизм - стратократическая форма панарабизма, где управление Единым арабским государством принадлежит военным, имеющим опыт ведения освободительных войн. В отличие от формы Панарабизма Хусейни, арабская стратократия является более мягким режимом с меньшей ролью отдельно взятого лидера, она не выступает радикально против монархии, частично приветствует веяния фашистской военной и политической организации, настаивает на ведущей роли именно постоянной армии, а не террористических группировок. "

 ultranationalism_subtype: "Ультранационализм"
 ultranationalism_subtype_desc: "Ультранационализм – радикальная форма национализма, обеспечивающая претворение в жизнь интересов одного государства или одного народа в противовес интересам всех остальных. Ультранационалисты считают свою нацию превосходящей иные, на чем и строится их «право» на экспансию, ярый милитаризм, расширение жизненного пространства и искоренение других народов, Ультранационализм всегда идет бок о бок с расизмом. Для обоснования своего превосходства сторонники данной идеологии используют различные толкования генетики и физической антропологии, часто ультранационализм пересекается с социал-дарвинизмом и евгеникой."
 black_rasism: "Черный расизм"
 black_rasism_desc: "Черный расизм - одна из расистских концепций, основной идеей которой является превосходство негроидов над европеоидами. Черный расизм основывается так и на антропологических концепциях (так например теория меланина), так и на теологических убеждениях различных расистских церквей, считающих европеоидов «белыми дьяволами»."
 panasiatism: "Паназиатизм"
 panasiatism_desc: "Паназиатизм - идейно-политическое течение, призывающее к единению, интеграции и гегемонии азиатских народов. Паназиатизм тесно связан с азиатским расизмом и призывает к изгнанию белых людей из Восточной Азии, искоренению европейского населения на востоке или даже установлении доминирующего положения азиатов в мире. Часто паназиатизм и концепцию «Азии для азиатов» используют ультранационалисты конкретных азиатских государств для подчинения под властью собственной нации всех азиатских."
 turanism: "Туранизм"
 turanism_desc: "Туранизм – идея единения всех уральских, тюркских, финно-угорских и алтайских народов в единое государство Туран. Туранизм основан на теории близости носителей алтайских языков и часто выходит за рамки пан-национализма, используя для обоснования верности своих идей конспирологические концепции, согласно которым большая часть великих культур и цивилизаций была создана тюркскими (или иными алтайскими) народами (вплоть до Империи Ацтеков или Инков), что доказывает превосходство наций Турана и подтверждает необходимость их объединения в один государственный организм, ставший бы новой мировой гегемонией."
 white_nationalism: "Белый национализм"
 white_nationalism_desc: "Белый национализм - вид национализма или пан-национализма, который пропагандирует убеждение, что белые люди — доминирующая раса и желает развивать и сохранять белую национальную идентичность. Сторонники белого национализма идентифицируют и связывают себя с концепцией «белой нации», либо же используют в качестве основообразующей одну конкретную европейскую нацию, которая должна стать центром всего белого мира. Белые националисты хотят обеспечить выживание белой расы и культур исторически белых государств, прибегая к дискриминации иных рас и народов для своего жизненного пространства."
 panarabism: "Панарабизм"
 panarabism_desc: "Панарабизм - общественно-политическое ирредентистическое движение, направленное на консолидацию арабов Ближнего Востока и Северной Африки в единое панарабское государство. В видении Машрикского Амира Аль-Хусейни, панарабизм также сочетается с идеями  радикального национализма и исламизма, выливаясь в не только антиколониальные, но и антисемитские, антииранские и антитюркские устремления по защите Единой Аравии от враждебных угнетателей и предателей Ислама. "
 hindutva: "Хиндутва"
 hindutva_desc: "Хиндутва – это движение индийского национализма, проповедующее создание нации индуистов, единение Индийского субконтинента, «Акханд Бхарата», и всех его исконных религий, среди которых все направления буддизма, индуизма и иных идентичных индийских верований, а также направленное радикально против авраамических вероучений, виновных в «геноциде индуистского народа» и во всех его исторических бедах. Сторонники хиндутвы выступают за строительство государства по принципам индуизма, делая абсолютный упор на религиозное самосознание своих подопечных и соответствие таковых священным заветам индоарийским героям древности. Более того, деятели данного движения стремятся к радикальному решению исламского и христианского вопросов, предлагая физическую ликвидацию, стерилизацию, насильственное обращение в индуизм представителей авраамизма в едином «Акханд Бхарате». "

 occult_nazism_subtype: "Оккультный нацизм"
 occult_nazism_subtype_desc: "Оккультный нацизм – идеология мистической и оккультной интерпретации национал-социалистической теории. Оккультные и эзотерические нацисты отвергают авраамическую мораль смирения, призывая вернуться к древним традициям воинственного и беспощадного мистицизма, оккультизма и язычества, активно поддерживают евгенику, теории расового превосходства, социал-дарвинизм и политику Либенсбраума. Как правило, оккультному нацизму сопутствуют верования и поиски мифических государств, космологические теории происхождения белых людей или палеоконтакта."
 social_darvinis: "Социал-дарвинизм"
 social_darvinis_desc: "Социал-дарвинизм - социологическая теория, согласно которой закономерности естественного отбора и борьбы за существование, выявленные Чарльзом Дарвином в природе, распространяются в том числе и на отношения в человеческом обществе. Социал-дарвинизм в нацизме служит обоснованием расизма и евгеники, радикальные сторонники данной концепции рассматривают возможным медицинско-биологическое вмешательство в природу человека и контролируемый государством социально-биологический отбор индивидов. "
 occult_vudhuism: "Вудуизм"
 occult_vudhuism_desc: "Вудуизм характеризируется как государственно установленная приверженность к культу Вуду со всеми вытекающими атрибутами оккультно-магической власти черных жрецов. Вера в магическую религиозную природу, ритуальный каннибализм, культ духов смерти и секса в совокупности с крайне авторитарным или тоталитарным режимом диктатора-воплощения «Барона Субботы» или иного властного и крайне опасного лоа являются основными принципами вудуизма, что, пускай и никак не связан с космологическими идеями оккультного нацизма, зачастую использует расистские идеи превосходства черных, становясь побратимом различных ультранационалистических эзотерических течений. "

