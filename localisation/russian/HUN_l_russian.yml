HUN_turan_ambition:0 "Амбиции грядущего Турана"
HUN_turan_ambition_desc:0 "У Ференца Салаши и его приближенных из партии Скрещенных стрел нет никаких сомнений, что мадьярский народ является прямым потомком тюркских кочевников Великой степи, наводивших ужас на Европейскую цивилизацию.\nВенгерские туранисты уверены: дряхлая и старая Европа беспомощна на фоне грядущих глобальных потрясений – Восток и Запад должны объединиться в единую, монолитную культуру, вернувшись к своим общим истокам. Вождь Мадьярии видит свою страну будущим мостом между католической Европой и мусульманской Азией – Венгрии уготована ведущая роль объединителя всех народов Великого Турана и примирителя враждующих культур по обе стороны Босфора.\nАмбиции Салаши и псевдонаучность теорий величия некой «Мадьяро-Туранской расы» зашкаливают, но это нисколько не останавливает Венгерского фюрера в подготовке маленькой Венгрии к великой роли и присваивании этой небольшой нации все еще большего значения; так, например, помимо идей Венгерского Турана набирают популярность концепции общего происхождения мадьяров и шумеров, мадьяров и японцев, которые также должны войти в расширенную версию Турана, и даже мадьяров и индейцев кечуа. Вопрос только в том, как Венгрия собирается выйти из тени Рейха и начать собственный путь к воплощению своих планов, не будучи превращенной в одну гигантскую Дунайскую Швабию..."
HUN_copro_order:0 "Корпоративный порядок трудящейся нации"
HUN_copro_order_desc:0 "Экономическая политика Венгрии после свержения Хорти стала предельно проста – в руках партии находятся абсолютно все сферы экономической жизни государства – каждый венгр обязан следовать корпоративному порядку и работать во благо нации, во славу грядущему Турану для всех народов Великой степи, причем работать ровно столько и как положено. \nВсе трудоспособное население разделено на трудовые ордены, которые должны следить за защитой прав граждан и за их собственным выполнением трудовой повинности, в то время как всяческие гражданские правозащитные организации и профсоюзы категорически запрещены.\nВпрочем, несмотря на общую занятость населения и успешную работу ВПК, жестокие условия труда и всеобщая истощенность устраивают далеко не всех венгров, которые начинают «рабочую практику» еще с 14 лет и продолжают работать вплоть до гроба, однако едва ли они в состоянии сделать что-то в условиях полного тоталитарного контроля со стороны Салаши и его немецких кураторов."
HUN_militarisation:0 "Тотальная милитаризация"
HUN_militarisation_desc:0 "Несмотря на окончание боевых действий на территории страны, Салаши так и не отменил военное положение и объявил войну лишь отчасти замороженной, что стало поводом для еще большего ужесточения режима и превращения такового в абсолютно тоталитарное милитаризированное государство, которое ждет часа, когда венгерские полки вновь станут отражать «волны советских варваров» или «напыщенных подражателей Римской империи». \nВоенную службу проходит большая часть мужского населения с 17 по 60 лет, хотя, как правило, обучать ведению боевых действий и отправлять в юношеские оборонительные отряды венгров начинают еще с 14 лет, где они проходят трудовую и военную подготовку, по завершении которой становятся солдатами или рабочими страны. \nЗа время «замороженной войны» Салаши успел создать будущие партизанские соединения, наладить кустарное производство эрзац-снаряжения и совместно с немцами обучить небольшое количество истребителей к перехвату вражеской авиации над Дунаем.\nТак или иначе, Венгрия действительно готова к войне в любой момент, а всякий, кто готов в этом усомнится, познает судебную справедливость по законам военного времени..."
HUN_ger_integration_program:0 "Германо-мадьярская интеграционная программа"
HUN_ger_integration_program_desc:0 "Убийство Хорти и его семьи после свержения Геринга в Германии стало решающим шагом к полной зависимости Венгрии от Германии – пришедший к власти Ференц Салаши целиком принял немецкие расовые законы и иные немецкие порядки, на имея просто иного выбора. \nПрактически сразу началась программа Германо-мадьярской ассоциации – Венгрия стала одним большим связующим звеном собственно Германии и эксклава фольксдойче в виде Баната, что и послужило одной из причин активизации уже венгерских фольксдойче в Трансданубии, Трансильвании и Воеводине с целью усилить роль немцев в армии, управлении и культурной жизни венгров. Целая армия бойцов СС стоит на защите Венгрии и процессов германизации Дунайского бассейна, что, конечно, ущемляет амбиции самого вождя Мадьярии, но едва ли он способен этому противостоять..."
HUN_ideology_tension:0 "Религиозно-расовые политические споры"
HUN_ideology_tension_desc:0 "В связи с давлением Германии и общей идеологической неразберихой в ПСС, внутри аппарата управления Венгрии постоянно бушуют споры, связанные с новой религиозной политикой и выбором главной цели внешней политики. Вошедшие в партию многочисленные фольксдойче настаивают на возрождении венгерского язычества по образцу Германии; данных взглядов придерживаются и венгерские панфинно-угорийцы.\nВпрочем же, сам Салаши и его расовые псевдотеоретики надеются создать новый вариант синтеза христианства и ислама, где новый Бог будет культурно един и его ипостаси в виде апостолов предстанут в образе смелых парфянских князей, шумерских воинов и истинных моральных ориентиров для всех народов от Дуная до Алтая как минимум. Подобные религиозные концепции с трудом приживаются в самой Венгрии и вызывают негативную реакцию у кураторов из Берлина, что приводит и к другим многочисленным конфликтам в управлении Венгрией и мешает Салаши стать единоличным правителем – ему постоянно приходиться озираться на Германию..."
