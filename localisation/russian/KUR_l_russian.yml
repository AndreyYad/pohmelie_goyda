KUR_freedom:0 "Долгожданный вкус Свободы"
KUR_freedom_desc:0 "Многолетняя борьба курдов Турции, Ирака, Ирана и Сирии наконец дала свои плоды во время советского наступления на Анатолию и  на нагорья «Страны Ариев», где провозглашённая в Мехабаде Республика Курдов под предводительством повстанца Мустафы Барзани начала свой стремительный поход бок о бок с Красной армией во имя долгожданной свободы. После падения Турции и отщепления северных земель Ирана, Барзани стал главнокомандующим всей армии курдских повстанцев, бессменным предводителем Демократической партии Курдистана, уважаемым товарищем Москвы и символом освобожденных курдов, что добились создания собственного государства. Впрочем, ни для кого не секрет, что Курдская Народная Республика является лишь сателлитом СССЗ, где проводится далеко не самая промусульманская политика и насаживание идей коммунизма на манер Тухачевского – разрозненные племена курдов находятся под угрозой насильственной централизации и коллективизации, пускай Москва и дает им волю на сохранение своего этнического национализма.\nИ пускай курды наконец вкусили долгожданные плоды Свободы, а Барзани стал озаряющим вождём этого освобождения, едва ли Советский Союз будет уважать так называемый «суверенитет» Курдистана, что гарантированно приведет к разочарованию ныне восхищенных курдов своими освободителями. "
KUR_syncretic_sectarians:0 "Искусственная поддержка синкретических сект"
KUR_syncretic_sectarians_desc:0 "Советские представители в освобожденном Курдистане ясно следуют указаниям Тухачевского по всеобщей «де-авраамизации» всех территорий, что вошли в лоно властвования Вождя славянского социализма. И пока в Турции Москва безуспешно экспериментирует с возрождением тенгрианства на социалистический манер, в Курдистане, за отсутствием полноценных языческих течений, русские транслируют политику поддержки религиозного синкретизма, бесстыдно пользуясь религиозной терпимостью Барзани, что сам пускай и является преданным мусульманином. Такие секты, как езиды и алавиты, сегодня получают невиданную раннее поддержку и снисхождения ради ослабления мусульманских позиций и, параллельно, защиты от угрозы панисламистов из Машрика. \nПодобная религиозная политика еще сильнее раскалывает и без того разрозненных курдов, ослабляя реальную власть «объединителя племен» и вызывая праведный гнев у мусульман, но притом и уменьшая успешность внедрения панисламских радикалов-последователей Хусейни, а также растущее влияние умеренных, но многочисленных учеников Нурси. "
KUR_Nurcular:0 "Проповеди Нурджулар"
KUR_Nurcular_desc:0 "Наступившая эпоха коммунизма в Курдистане и борьба с господством Ислама в таковом не могла не вызвать ответной реакции наиболее фанатичных мусульманских объединений Анатолии – движение «Нурджулар», что сейчас превращается в угрозу для турецкого правительства, берет свои корни именно в Северном Курдистане, где проповедует ненасильственное сопротивление мусульман против советской оккупации, отказ от этнического национализма в пользу панисламизма и всецело праведную жизнь по законам Шариата. Позиции Нурджулар стоят особенно сильно в сельских, слаборазвитых и исключительно мусульманских регионах Курдистана, распространяясь на целые племена этой молодой социалистической страны. \nМосква и правительство ДПК осознает угрозу панисламского, пускай и пока что мирного, сопротивления, постоянно проводя аресты его последователей и обвиняя таковых в «террористической деятельности», «шпионаже на Машрик» - тем самым обвиняя всех преданных мусульман-курдов в предательстве и сотрудничестве с «оплотом ближневосточного террора». \nОчевидно, что Тухачевский никогда не откажется от своей борьбы с авраамизмом, так что Курдистан может вспыхнуть антикоммунистическим сопротивлением вслед за Турцией. "
KUR_tribal_structure:0 "Разрозненная племенная структура"
KUR_tribal_structure_desc:0 "Объединенное государство курдов страдает от существенной проблемы разрозненности и отсталости курдских племен, что столь разнородны и децентрализованы – и хотя клан Барзани пытается постепенно интегрировать всех курдов в единое этнополитическое образование, его попытки, похоже, еще не дали ощутимых плодов – представители СССЗ в Курдистане уже предлагают агрессивные меры реорганизации государства путем жесткой централизации и коллективизации на манер политики «военного коммунизма» в России. Очевидно, что если опыт Тухачевского будет применен в Курдистане, страна вспыхнет насильственным сопротивлением просоветскому режиму, так что пока Мустафа Барзани надеется приспособить подобную природу существования курдов под собственный вариант социализма, где децентрализация будет основой построения социалистической системы."
KUR_arab_tribes:0 "Сопротивление арабских и туркменских племён"
KUR_arab_tribes_desc:0 "Арабские и туркменские племена юго-восточной Анатолии и Джазиры, очевидно, не рады становлению молодого курдского государства. Пускай Барзани и пытается внедрить то, что называет "Демократическим конфедерализмом" - собственную систему общинного и племенного социализма, на практике происходит молчаливое засилье курдов и подавление культурных и политических автономий среди других народов. \nВремя покажет, сумеет ли правительство Курдистана установить взаимопонимание и поддержку между народами, или же окончательно ударится в национализм и месть былым притеснителям..."
