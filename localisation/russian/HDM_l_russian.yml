HDM_inertity:0 "Инертность йеменских султанов"
HDM_inertity_desc:0 "Передача некогда британской колонии Аден под контроль итальянцев практически никак не изменила структуры внутреннего управления внутри протектората – итальянский Хадрамаут продолжает состоять из буквально сотен незначительных султанатов, где до сих пор царят феодальные порядки. Султаны Адена сохраняют свою политическую инертность и лояльность любому не радикально настроенному режиму, в том числе и фашистской колониальной администрации. \nПеред Римом сейчас стоит вопрос – позволить ли султанам Йемена сохранить свою аполитичную власть или же окончательно решиться на переплавку территорий Южной Аравии в новое, единое и фашистское государство под крылом Итальянской Империи."
HDM_italian_so_called_defenders:0 "Итальянская «защита Ислама»"
HDM_italian_so_called_defenders_desc:0 "В то время как в Ливане Рим вынужден из стратегических соображений поддерживать христианских фалангистов вопреки продвигаемой Бальбо политики «защиты Ислама», Протекторат Хадрамаут итальянцы стараются превратить в эталон сотрудничества Рима и мусульманской религии – итальянская пропаганда выставляет свое новое и слаборазвитое владение как союзное государство, что является наследником древнего царства Хадрамаут, и, пускай и сохраняя расово-религиозную терпимость, поддерживает арабский национализм, параллельно стремясь заключить союзные отношения со всеми течениями исламской религии в регионе – будь то сунниты, шииты или ибадиты. \nИсходя из соображений сотрудничества с местными властями, итальянцы назначили верховным султаном всего Хадрамаута Али III ибн Абд аль-Карима аль-Абдали, что до этого правил самым влиятельным регионом разрозненной колонии – Лахеджой. Италия сейчас активно развивает стратегические важные берега Адена, неся науку и культуру в арабские султанаты и племена, притом поддерживая сохранения их коренной исламской традиции. Так или иначе, под итальянским протекторатом Южная Аравия начинает постепенно отталкиваться вперед с мертвой точки."
HDM_placedarm:0 "Хадрамаутский плацдарм"
HDM_placedarm_desc:0 "Аден напрямую прилегает к берегам Итальянской Восточной Африки, будучи одновременно стратегически важным портом, морским путем до Индии и одной из точек контроля Баб-эль-Мандебского пролива – все это превращает Хадрамаутский протекторат в один из важнейших плацдармов Италии в Индийском океане и, что не менее важно, на Аравийском полуострове – Хадрамаут является прямым рычагом давления на Саудовскую Аравию и базой для размещения резервных сил в случае войны с Машриком. Рим продолжает развитие военной инфраструктуры Адена, расширяя здешние морские базы и аэропорты. "