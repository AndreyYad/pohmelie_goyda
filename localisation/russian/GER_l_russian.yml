 GER_occult_reich:0 "Оккультный рейх"
 GER_occult_reich_desc:0 "После проведения операции "Старкад" и свержения Геринга, к власти в Рейхе пришли представители эзотерической фракции НСДАП, продолжатели дела Гиммлера во главе с лидером ракетной программы Каммлером, которые построили новое, куда более тоталитарное и фанатичное государство, основанное на полном искоренении старых устоев европейской цивилизации и воспитании нового Сверхчеловека, сочетающего в себе первобытную ярость и образ темного гения будущего.\nСтавка на Гитлерюгенд, массовый террор и воспитание фанатичности нации помогли превратить немецкий народ в армию идеологически непоколебимых, преданных фюреру солдат, утративших прежние моральные установки и готовых бороться за тысячелетнее превосходство Рейха, которое достижимо лишь путем массового геноцида всех, на кого укажет вождь германских орденштаатов.\nОднако новый оккультный рейх - гигант на глиняных ногах, власть которого неспособен принять ни один народ за пределами Фатерлянда. Каммлер обрёк Германию на полную изоляцию, превратив страну в гигантское чёрное пятно Европы, ассоциируешься с всепожирающей, беспощадной машиной смерти, которая работает на крови как и обманутых рабов режима, так и на его жертвах и в самой Германии, и за ее пределами. "
 GER_dechristination_germany:0 "Дехристианизация Германии"
 GER_dechristination_germany_desc:0 "Практически сразу с установлением нового режима в Рейхе Каммлер и его союзники из Аненербе и СС утвердили принцип несовместимости христианства и национал-социализма, взяв курс на полную дехристианизацию Германии, основанную на беспринципном уничтожении всего и всех, кто был напрямую связан с христианской верой в государстве.\nНа смену христианству, которое новый фюрер видел лишь "лживым и слабым сводом еврейских сказок", пришла исконно германская религия в виде неоязычества, а также небольшая, по сути переходная национал-социалистическая церковь, изображающая Христа арийским воином и заменяющая былые ориентиры данной религии на культ солдата, героя и беспощадного борца за нацию.\nОднако и "позитивное", с точки зрения лидеров Рейха, христианство, и возрождение язычества является лишь антуражем действительно новой квази-религии Германии - бездумной веры во всесильность фюрера и его Тысячелетнего Рейха..."
 GER_triumph_wunderwaffe:0 "Триумф Вундерваффе"
 GER_triumph_wunderwaffe_desc:0 "Ещё при Геринге учёным Рейха удалось достичь невиданных доселе успехов в области ракетных и ядерных технологий, чьи проекты курировал непосредственно сам Каммлер, добившийся немалого влияния за счёт кураторства над супероружием.\nОднако с приходом самого Каммлера к власти все направления научной мысли пришли в ещё большее движение - новый фюрер стал готовить оружие, способное достичь берегов ненавистной Америки, достать до Урала и обратить британское могущество в груду камней и затопленного металлолома. Сверхмалые субмарины, современные танки, гигантские бомбардировщики и колоссальный ядерный арсенал закрепляют за Германией право военного гегемона и подтверждают триумф научной мысли немецких учёных и инженеров, которым удалось воплотить в жизнь "чудо-оружие". "
 GER_confrontation_af_suborbital:0 "Противостояние в ВС: программа суборбитального вооружения"
 GER_confrontation_af_suborbital_desc:0 "Каммлер и его приближенные из научно-военных проектов сделали ставку на развитие совершенно новых видов вооружения, способных за считанные часы поразить противника и отправить его в нокаут, находясь при этом вне зоны его досягаемости, а именно в суборбитальном пространстве. Вернер Браун, Гейзенберг и Ойген Зенгер ведут разработки в области применения технологии ядерного двигателя на авиации для создания орбитальных атомолетов, паралельно наращивая арсенал стратегических ракет и сверхдальних стелс-бомбардировщиков.\nОднако такой подход к военной доктрине не устраивает генералов сухопутных армий, видящих будущее войны в дальнейшем развитии блицкрига и переходе на универсальные танки будущего, которые уже начинают поступать на производство, но ещё не способны стать основными боевыми машинами.\nВ условиях полной изоляции и ограниченных промышленных мощностях подобное противостояние в ВС может губительно сказаться на боеспособности Рейха, если сторонники одного из направлений зайдут слишком далеко."
 GER_biological_experiment:0 "Секретные биологические эксперименты"
 GER_biological_experiment_desc:0 "Вдохновлённые идеей создания "Сверхчеловека" лидеры Оккультного Рейха не ограничиваются лишь фанатичным воспитанием детей и культом силы...\nВ арсенале Каммлера и лидеров медицинских программ Германии находится целая программа полусекретных экспериментов, касающихся повышения живучести солдата, селекции людей и иных биологических аспектов.\nНо куда больший эффект Рейх получает от банального насильственного "донорства" крови и органов от узников концлагерей; паралельно с этим активно внедряются евгенические программы и спартанские правила заведомого избавления от наиболее слабых индивидов. Новые принципы социал-дарвинизма провозглашают выживание в первую очередь наиболее сильных сынов нации и отказ от любой помощи слабым представителям народа, дабы новые поколения немцев были сильнейшими из людей, превосходящих физически любой другой народ. Вопрос только в том, оправдаются ли надежды фюрера на "выведение" Нового человека или все медицинские программы станут лишь отрадой для сумасшедших садистов..."
 GER_search_legacy:0 "Поиски "Наследия предков""
 GER_search_legacy_desc:0 "Каммлер, как и его идейный предшественник Гиммлер, верит в былое величие арийской расы, которая по его мнению в далеком прошлом обладала знаниями, значительно превосходящие современные, надеясь отыскать утерянное "наследие   предков".\nПоиском неких "секретов арийцев" занимается организация Аненербе, ставшая при новом фюрере ещё и сердцем большинства секретных операций Рейха во всех точках планеты.Антибританский джихад на ближнем Востоке, усиление индейских сепаратистов в Андах, растущая нестабильность в Индии, переворот в Афганистане - это все только лишь самые явные примеры происков Аненербе.\nКаммлер спонсирует самые различные фракции внутри данной организации, тратя ощутимые силы на поиски утерянной арийской Атлантиды, Гипербореи, Шамбалы и ряда других мифических государств, которые, по мнению агентов Аненербе, обладали внеземными знаниями об устройстве Вселенной.\nДаже несмотря на провалы в поиске заветов предков, Аненербе способствует реализации намерений фюрера в самых отдаленных уголках планеты, оставаясь незамеченным."
 GER_european_confederation:0 "Европейская конфедерация"
 GER_european_confederation_desc:0 "Созданная ещё при Геринге по проекту Риббентропа Европейская конфедерация до сих пор сохранилась как организация единения "свободных европейских государств", укрепляя политический и экономический контроль Рейха над сателлитами, где не ведётся активная германизация и колонизация территорий. Норвегия, Франция, Мадьярский Туран и Словакия остались в Европейской конфедерации, за счёт чего Германия может набирать немалое количество необходимых иностранных легионов в армию и контролировать львиную долю экономики Европы. "
 GER_verband:0 " K-Verband"
 GER_verband_desc:0 "Диверсионные группы K-Verband - одни из самых элитных и секретных спецчастей в армии Нового Рейха, сформированные после фактического краха Кригсмарине для проведения особо сложных подводных операций.Бойцы Вербанда проходят жесточайший отбор и упорные тренировки на выносливость и психологическую подготовку: от испытания взрывом гранаты до ежедневных десятикилометровых пробежек.\nК-Вербанд представляет собой группировку мини-субмарин, подрывников-аквалангистов и управляемых торпед, необходимых для ведения скрытной подводной войны; параллельно ведётся внедрение амфибийных субмарин и подводных авианосцев. Нарастающий потенциал Вербанда связан также с интеграцией достижений ядерного проекта. Козырями диверсантов являются операции по подрыву основных судоходных каналов, заброске десанта на берега Англии и подготовка проекта ядерной торпеды, способной набросить цунами на берега Америки..."
