 LGE_chest:0 "Долг Британской чести"
 LGE_chest_desc:0 "Легион «Святого Георгия» был сформирован еще до операции «Вилли» из пары десятков пленных английских солдат, проявивших желание воевать за единую геополитическую силу Англо-Германского Союза. И, как только их заветная мечта сбылась, Британский корпус превратился в полноценное ударное соединение из десятков тысяч солдат-добровольцев армии короны, что попали под командование немецкой армии на восточном фронте, сражаясь против коммунизма во имя величия европейской аристократии, христианства и имперских монархий. \nС подписанием Второго Брестского мира и установлением новых колониальных порядков в Африке Геринг выделил 14 дивизий для поддержания порядка во владениях Лондона, пока Легион «Святого Георгия» превращался в антикоммунистический корпус карателей, работающих вместе с немецкими 14-и дивизиями для сохранения европейского колониализма. Но переворот Каммлера и фактический крах ГЦА предоставили Джону Амери и его «легионерам» шанс вернуть долг чести немецким солдатам из колониальных корпусов – солдаты «Святого Георгия» приняли на себя защиту восточного Конго и королевств Руанда-Урунди, поставив своей целью охранение данного сектора ГЦА от растущей угрозы лумумбистов и иных коммунистов-панафриканистов. \nСейчас корпус Джона Амери с гордостью, как он сам считает, отстаивает интересы европейского стоицизма среди безумных африканских джунглей, платя честью за честь умирающему союзнику Британии в лице остатков Германии Геринга. Но даже в небольшом регионе ГЦА, находящимся под контролем британского корпуса, хватает своих неразрешимых проблем – подконтрольные европейцам региональные монархии трещат по швам, пока ультранационалисты хуту начинают открытый геноцид тутси и белых колонизаторов заодно… "
 LGE_monarchies:0 "Беспокойство «озерных» монархий"
 LGE_monarchies_desc:0 "Монархии небольших туземных королевств великих озер Африки, что так долго опекались европейскими пришельцами, заключившими союз с аристократией тутси, сейчас переживают критический упадок легитимности – крах германской колониальной системы, казалось бы, давал Руанде и Бурунди шанс обрести независимость, но интервенция британцев и порой чрезмерная жестокость гарнизонов «Святого Георгия» ударили по народному признанию бурундийского мвами §GМвамбутсы IV§! и, особенно, руандийского §0Мутары III§!. Короли озерных лояльных государств больше не являются символами единства – превосходящие по численности хуту наводят ужас за тутси, чьими черепами уже уложены целые «места силы» разъяренных головорезов из Пармехуту. Авторитет мвами стремительно падает – британский корпус ныне едва ли может полагаться на местное население в вопросах административного регулирования, экономической организации и борьбы с периодически захаживающими в Киву бойцами Лумумбы. Беспокойство монархий Руанды-Урунди и катящаяся к нулю поддержка таковых даже среди тутси ставит под сомнение долгосрочное пребывание британских интервентов в регионе."
 LGE_hutu:0 "Превосходящая ярость Хуту"
 LGE_hutu_desc:0 "Большинство населения Руанды и Бурунди – хуту, чьи права оказались ущемлены «пришлой» монархией тутси, что исторически поддерживается европейскими колонизаторами. Сейчас же, когда пылкие массы нищих хуту практически вкусили плоды свободы, но были остановлены британской интервенцией, их ярости нет никакого предела – возвратившись к своим природным животным истокам, бойцы «Пармехуту» зверствуют на всех территориях, оказавшихся под контролем Легиона «Святого Георгия», особенно кроваво действуя в Руанде, что сейчас усеяна рваной плотью и разбитыми черепами. Малочисленный британский корпус не в силах справиться с первобытной ненавистью людей друг к другу – идеи превосходства хуту захватывают Руанду-Урунди, предвещая двум неприметным королевствам Африки одну из самых красочных мясорубок грядущего десятилетия, чьей жестокости позавидуют самые извращенно-возбужденные умы сумрачных садистов Тысячелетнего Рейха, Японской Империи, Советского Союза и остальных тиранических режимов прогнившего мира моего тяжелого и проще говоря ебанутого похмелья. Гудят кости, хрустит рванная плоть, стынет кровь, сбегающая по впадинам расколотого черепа. Добро пожаловать в Руанду, лицемерные защитники прав человека!"
 LGE_dominion:0 "Зависимость от Восточно-Африканского доминиона"
 LGE_dominion_desc:0 "Если вы будете в Найроби, передайте привет тому кучерявому пухлому торговцу гашишем – убойная дурь, братиш, что надо!\nБолее того, Найроби напрямую связано с бойцами Амери – весь британский гарнизон в Киву-Руанде-Урунди обеспечивается очень сомнительным и неустойчивым Доминионом Восточной Африки, который заведует и экономическими интересами короны в зоне интервенции легиона «Святого Георгия». Полезные ископаемые и товары недоразвитой кустарной текстильной промышленности региона идут напрямую в Восточноафриканский доминион, пускай и принося ему определенный доход, но одновременно еще сильнее раздувая его погрязший в хаосе аппарат экономического и административного управления. Самые фанатичные сторонники величия империи, не осознающие надвигающийся крах Восточной Африки, и вовсе готовы рассмотреть перспективу присоединения Киву с Руандой-Урунди к территориям молодого доминиона, что станет мощнейшим катализатором распада владения Британии и приведет к слиянию пока что мирного социалистического панафриканского движения Таньгаики с армией Лумумбы из Конго, приведя в действие мощнейшую революционную бомбу, что направленным взрывом разнесет фундамент европейского колониализма в Африке. Но пока что бомба чернокожего возмездия еще не готова – Найроби может смело грабить зону британской интервенции на востоке ГЦА. "