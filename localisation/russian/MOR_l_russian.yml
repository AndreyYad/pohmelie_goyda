 MOR_marrocan_freedom:0 "Многоточие Марокканской независимости"
 MOR_save_postcolonial_pacts:0 "Сохранение постколониальных пактов"
 MOR_revolution_king_peoples_desc:0 "Крах Французского государства Петена в ходе стремительного наступления оккультной бури войск СС заставил остатки режима Виши объединиться с отголосками «Сражающейся Франции» и сбежать в свои последние Африканские владения – подобный сценарий оставил Францию бессильной в вопросе надвигавшейся независимости протектората Марокко. В 1944 году король Мухаммед V вместе с партией «Истикляль» совершили «Революцию Короля и Народа», провозгласив Марокко независимым королевством, основанном на принципе конституционной парламентской монархии. Король остался лидером страны, превратившись в символ независимости Марокко.\nВпрочем, королевство сохранило связи с изгнанной и независимой Францией, поддерживая и сейчас военно-экономические связи с Алжиром и всем Междуморьем.  Подобная политика Мухаммеда вызывает недовольство у ушедшей в оппозицию партии «Истикляль», что считает процесс получения независимости неоконченным, пока не будут возвращены все исторические марокканские земли. Но, так или иначе, уже скоро как 10 лет Марокко остается одной из немногих свободных стран всего Черного Континента, что является поводом для гордости короля и его народа. "
 MOR_marrocan_freedom_desc:0 "Партия «Истикляль», одна из важнейших сил, что помогла добиться независимости Марокко, ныне является оппозиционной по отношению к королю – панарабские воззрения её лидера Аллала аль-Фасси основываются на необходимости продолжить духовный джихад и разорвать всяческие связи с Францией, вернув исконно марокканские земли в состав новой великой империи, вычленив таковые из рушащегося остатка былой силы Франции.\nДля многих жителей страны, что поддерживают подобные взгляды, Свобода Марокко все еще не достигнута – к возгласам об суверенитете они готовы приписать томительное многоточие, что будет означать продолжение борьбы за Великое Марокко."
 MOR_save_postcolonial_pacts_desc:0 "Мухаммед, символ Освобождения Марокко и нынешний король страны, не стал агрессивно разрывать все связи с бывшей, пускай и изгнанной Метрополией – молодая армия Марокко и экономика страны все еще сильно связаны с Алжиром и его союзниками в лице той же Британии. Французы продолжают разведку природных ресурсов в Рифе, сотрудничают с Касабланкой в вопросах национальной безопасности и контрразведки, помогая молодому королевству защищаться от угрозы потенциального «крестового похода» переродившейся после переворота традиционалистов Испании.\nБолее того, Марокко предоставляло свои территории армиям стран Междуморья во время «Атлантической игры мускулами», получив и свою долю частей подрезанной, еще тогда Франкистской Испании, вернув северную часть страны. Постколониальные пакты между королем и Лавалем продолжают действовать – но именно их действие и подстрекает еще сильнее сторонников Великого Марокко. "
