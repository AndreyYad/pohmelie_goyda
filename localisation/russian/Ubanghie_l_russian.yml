 occult_vudhuism:0 "Вудуизм"
 occult_vudhuism_desc:0 "Вудуизм характеризируется как государственно установленная приверженность к культу Вуду со всеми вытекающими атрибутами оккультно-магической власти черных жрецов. Вера в магическую религиозную природу, ритуальный каннибализм, культ духов смерти и секса в совокупности с крайне авторитарным или тоталитарным режимом диктатора-воплощения «Барона Субботы» или иного властного и крайне опасного лоа являются основными принципами вудуизма, что, пускай и никак не связан с космологическими идеями оккультного нацизма, зачастую использует расистские идеи превосходства черных, становясь побратимом различных ультранационалистических эзотерических течений. "