 UBG_american_occultism:0 "Оккультная длань американских изгнанников"
 UBG_american_occultism_desc:0 "Лево-либерализация Соединенных штатов и начавшиеся там гонения на всех представителей национал-социалистического движения, а также всецело ужесточение законов привели к беглой миграции из США многочисленных представителей сомнительных группировок, нелояльных «тоталитарному гомосексуализму» Генри Уоллеса. Одним из таких беглецов из гибнущей родины Свободы стал мистик и исследователь Уильям Сибрук, осужденный на родине за свою страсть к человеческому мясу и ассоциируемый с нацизмом интерес к оккультизму. Укрывшийся в ничейных первозданных джунглях Африки, с которыми он уже был знаком, Сибрук вышел на связь с Герингом, основав экспедиционный корпус американо-германских исследователей малоизученных берегов Убанги, что совсем недавно перешли в лоно германского колониализма. Западные провинции бывшего французского Убанги-Шари стали личным владением американского оккультизма, что, используя свои знания об африканских народах и религиях, воссоздал вокруг себя эзотерический культ Вуду, смешав в нем весь свой опыт пребывания в Гвинее, на Гаити и иных нецивилизованных примеров человеческого мистицизма. Царство Сибрука, названого «Барона Субботы», «повелителя Смерти, Зомби и всех дьяволов», укрепило свою власть после переворота Каммлера, выйдя из тени немецкой администрации и превратившись в кровавое пятно первобытных ритуалов африканской доколониальной жестокости. Мистическое оккультное властвование белого каннибала целиком подчинило разумы доверчивых негров, принявших своего людоеда за дух Смерти. Ныне Убанги лишено организованного сопротивления и никак не затрагивается иными военачальниками распавшегося ГЦА – никто в своем уме не посмеет зайти в эти оккультные джунгли…"
 UBG_vudu_reincarnation:0 "Реинкарнация Вуду"
 UBG_vudu_reincarnation_desc:0 "Закрепившись в свое время на берегах Убанги, Сибрук сразу начал работу по налаживанию связей со своей целевой африканской аудиторией – используя знания о религии Гаити и страсти африканцев к ритуальной мистической власти, стареющий каннибал выставил себя бледнокожим божеством, древним мистическим духом-покровителем смерти и любви, создав синкретическую смесь Вуду со своими личными оккультно-сатанинскими воззрениями. Сибрук добился реинкарнации верований Вуду в стремительно христианизирующейся Африке, завоевав воистину божественную власть над своими черными приверженцами. Фанатично верующие в бессмертие своего «Барона» и в его способности управлять мертвецами, коренные жители Убанги готовы работать и сражаться во благо властного людоеда, самостоятельно пресекая все ростки образованного сопротивления делу Сибрука и не допуская проникновения иностранных шпионов и диверсантов на земли «Барона».  Негры Убанги беспрекословно работают в «лабораториях» и на плантациях «прозрения», что приносят и лично Сибруку, и всем его клиентам колоссальный оборот наркотиков, которыми, по слухам, периодически балуется даже сам Геринг. Нам джунглями слышны стоны – люди Барона Субботы несут кровавое воздаяние своему Богу Смерти и Любви"
 UBG_ritual_meat:0 "Ритуальная плоть Убанги"
 UBG_ritual_meat_desc:0 "Сибрук уже давно славится своей страстью к вкусу «нежной телятины» и невообразимым садистским оргиям, проповедуя одержимым эйфорическим экстазом неграм ритуальные практики своего мировоззрения. Личная гвардия Барона, отряды Геде Нибо, уже привыкли к своему предназначению, постоянно участвуя в кровавых ритуальных оргиях, где людоедство и порой летальные совокупления – обычная практика воздаяния духам Лоа и устрашения всех врагов черной первозданной Африки. Горячо верующие в божественную сущность Сибрука, африканцы готовы до последнего пожирать всех его врагов, ступивших на орошенные кровью земли его магической власти, а, если придется, Геде Нибо устремятся в одержимые зомби-атаки на неблагополучных соседей, вроде императора-подражателя Бокассы, принеся истинный железный привкус свободы пока что еще не прозревшим чернокожим братьям Африки. Иные администрации бывшей ГЦА плохо осведомлены о сущности властвования Сибрука – шахты Убанги приносят доход с продажи алмазов, немалые суммы поступают в Германвиль в качестве откатов с наркобизнеса магического людоеда, так что ни Геринг, ни Вайгельт, ни Мюллер не готовы проверить правдивость слухов о воистину пизданутых воинах смерти Сибрука, довольствуясь той небольшой долью прибыли, что нынче предоставляет «Барон» фюрерам немецких армий Африки"
 UBG_magic_labors:0 "Магические лаборатории прозрения"
 UBG_magic_labors_desc:0 "Ветеран Первой Мировой войны, уже страдающий от старости и мистических перегибов, Сибрук давно вынужден искать новые каналы оккультного прозрения через призму своего алкоголизма и наркомании. Контроль над сердцем великой реки Убанги предоставил пожилому людоеду шанс не просто загасить свою ломку, но и развить крайне прибыльный наркобизнес. На плантациях Убанги растет неизмеримые сотни квадратных километров каннабиса и мака; но дары флоры давно не берут Барона здешних джунглей – повелитель зомби в своих «лабораториях прозрения» работает над синтезом тетродотоксина, мощного нейропаралетика, который в малых дозах используют бойцы Геде Нибо для того чтобы не чувствовать боль, однако зачастую «восставшие мертвецы» Барона возвращаются в свои могилы из-за губительности данного яда. Впрочем, речные баржи Убанги везут всю выращиваемую и синтезируемую здесь дурь во все уголки ГЦА, снабжая даже самого Геринга, пускай тот остается верен проверенному временем морфину. Наркотический поток Сибрука приносит ему немалый доход для подобной адской дыры – объебанные насмерть последователи Вуду работают во благо дурманящего бизнеса своего Барона"
 UBG_Washington_airwing:0 "Эскадрилья Джорджа Вашингтона "
 UBG_Washington_airwing_desc:0 "Впрочем, оккультный омут Африки не является исключительно безраздельным мистериумом Сибрука – находящаяся в Банги единственная здешняя военная авиабаза, используемая Герингом, Мюллером и самим Сибруком, находится под руководством Мартина Витгаупта, воинствующего антикоммуниста-летчика из США, что угнал стратегический бомбардировщик «Суперкрепость» после победы Генри Уоллеса на выборах в США и приземлился на землях ГЦА, создав вместе с Сибруком американо-германский экспедиционный корпус, став антикоммунистическим, антилиберальным пропагандистом и «героем-американцем» в глазах Геринга. Однако американскому летчику оказалось фактически нечего делать в непролазных джунглях Убанги – власть над местным населением быстро завоевал мистически обаятельный людоед Сибрук. Мартин Витгаупт превратился лишь в руководителя кустарного авиакрыла в Банги, поддерживая связь по вопросам контр-партизанской борьбы региона с Мюллером, Герингом и Вайгельтом. Однако угонщик американских бомбардировщиков не теряет надежд – его эскадрилья «Джорджа Фашингтона» до сих пор ждет своего часа и ведет пропаганду против установившегося «социалистического» режима в США, надеясь однажды преодолеть рубикон африканских небес и вырваться за Атлантику, поучаствовав в освобождении родины от геев, негров и коммунистов, дабы затем, вместе с немцами, сокрушить главное гноилище Земли – Советский Союз. Однако пока что… несколько бомбардировщиков, устаревших истребителей и штурмовиков могут лишь периодически наносить очередные удары по нескончаемым солдатам и позициям непокорного Лумумбы."
 
