 KAT_confederation:0 "Племенная конфедерация Катанги"
 KAT_confederation_desc:0 "Катанга, являясь одним из центров горнодобывающей промышленности ГЦА, на удивление осталась и лояльным парагосударственным образованием, строящимся на совете племенных вождей Катанги и руководстве белых наемников-британцев из Коммандос-4, что заняли Катангу после свержения Геринга для защиты урановых шахт региона. /nМоиз Чомбе, потомок племенной аристократии лунда, является главным лицом Конфедерации племенных объединений Катанги, представляя интересы коренного населения южных провинций Конго и защищая катангский режим от проникновения социалистических партизан-лумумбистов с северо-запада долины Конго. «Дядя Том» является лишь официальным лицом для «связей с общественностью», этаким народным лидером номинально существующей Конфедерации Катанга, на деле являясь лишь политической ширмой для установленного режима европейских интервентов-британцев, что рассматривают Катангу как будущую часть своего доминиона Родезии-Ньясаленда. Но, тем не менее, британские наемники стараются пресекать расистские тенденции и дают экономическую волю для коренных племен Катанги, зачастую заключая сделки между племенной аристократией и британскими компаниями, проникающими в регион для добычи меди и урана. Но пока Катанга постепенно поглощается британским колониализмом, сама империя «незаходящего солнца» начинает терпеть крах..."
 KAT_nedra:0 "Манящие недра Шинколобве"
 KAT_nedra_desc:0 "Катанга, как и пустыня Намиб, является одной из ключевых частей ГЦА для ведущих держав из-за нового, «радиоактивного» золота современности – урана. Шахта Шинколобве и ряд иных местонахождений сырья для ядерных бомб и реакторов в свое время подарила Германии невероятный успех в области ядерного вооружения, а после развала Оси предоставила все необходимое для быстрой разработки британского контраргумента Каммлеру. /nКрах Геринга и варлордизация ГЦА открыли Катангу для британских колониальных наемников – отряды Коммандос-4 с их «Бешенным псом» Майком Хоаром заключили сделку с племенной аристократией Катанги, которая формально остается частью империи Геринга как автономный конфедеративный протекторат с присутствием британского охранного контингента, заполучив для Лондона манящие недра урановых шахт Шинколобве. Соединенное королевство, похоже, прекрасно понимает, что уготовила судьба для морфиевого свинаиз Германвиля, так что сейчас оно продолжает укреплять свое присутствие в уязвимой для деятельности иностранных диверсантов Катанге, планируя и вовсе вскоре присоединить её официально к своей умирающей империи. Быть может, Катанга – последний британский трофей, подстреленный перед мучительной старостью..."
 KAT_commandos:0 "Командос-4"
 KAT_commandos_desc:0 "Британское проникновение в Катангу стало возможно лишь через не совсем официальную часть королевской армии – консолидированная группа родезийских, британских и даже южноафриканских наемников под командованием майора Майка Хоара была превращена в элитное диверсионное подразделение контрпартизанской войны, названное «Коммандос-4». Отряды четвертого коммандос быстро и беспринципно заняли земли Катанги практически сразу после краха империи Геринга, моментально договорившись с племенными аристократами, превратив одного из таких, Моиза Чомбе, в свою политическую марионетку для игры на чернокожую публику. После методичного подавления нелояльных элементов и участия коммандос-4 в совместных операциях с Мюллером, Майк Хоар получил красивое прозвище «бешенного пса», бешенного пса на поводке короны, чьи отряды являются элитным наемным спецназом, обученным воевать в африканских условиях, в чудовищной жаре и при постоянной нехватке снабжения. Коммандос-4 притом зачастую прибегает к совместным действиям вместе с армией Конфедерации племен Катанги, довольно многочисленным, но плохо организованным ополчением катангских антикоммунистических сил, однако выступает против массового набора чернокожих в свою армию, предпочитая дальше вербовать наемников из африканских европейцев. Но и судьба Коммандос-4 находится под вопросом – все более туманны становятся перспективы дальнейшего прочного существования британского колониализма, но еще больше зависит от успехов соседнего «короля наемников» - Зигфрида Мюллера, столкнувшегося с нескончаемым сопротивлением лумумбистов, что после победы над «Зиги» пойдут и на «Дикого Майка»."
 KAT_missions:0 "Ньясаленд-Родезийские миссии "
 KAT_missions_desc:0 "Формально оставаясь частью ГЦА, Катанга давно находится в сфере экономических интересов короны, а в частности – доминиона Родезии-Ньясаленд, чье руководство рассматривает включение Катанги в состав федеративного владения Лондона. Дипломатические и экономические миссии Родезии бесперебойно работают с Моизом Чомбе и Коммандос-4, обеспечивая доступ федерации к катангским рынкам и недрам, поддерживая наемников «Дикого Майка» и постепенно интегрируя экономические зачатки Катанги в состав доминиона. /nОднако в самой Родезии-Ньясаленде ситуация все не стабильнее – нарастающее сопротивление на бедных берегах Ньясы и на востоке Замбии и полное доминирование англо-африканцев над коренным населением начинают затмевать «Родезийское экономическое чудо» и отпугивают катангцев своим расизмом, который пока что не знаком жителям Катанги при руководстве Хоара. Но если Федерация сможет пережить процесс деколонизации, выйдя холодным из костра сопротивления африканцев, то она, безусловно, примется за присоединение еще и богатейшего региона Конго в свой состав."
