LEB_phoenician_heritage:0 "Наследие Финикии"
LEB_phoenician_heritage_desc:0 "Партия Катаиб, выступающая с «нео-шуубийских» позиций, отрицает роль арабских народов в этногенезе ливанцев и считает наследие арабских завоеваний пагубным, идущим против истории Великого Ливана и его христианского народа  - лидеры ливанских фалангистов твердо стоят на позициях финикизма, считая ливанцев прямыми наследниками Финикии и её славных морских завоеваний.\nИ хотя в целом «финикийство» поддерживается Италией и является рабочим идейным сдерживающим фактором, противостоящем панарабизму и исламизму, даже в Риме вызывают сомнения некоторые тезисы Катаиба, среди которых приписывание ливанцам роли первооткрывателей Америки, мысли о возможном религиозном синкретизме христианства и древних финикийских верований, общее неошуубийское течение, что противоречит концепции итальянской «защиты Ислама» - сам факт существования Финикии вызывает недоверие к Италии среди исламских арабских националистов в Египте, Алжире, Анатолии, Машрике, к сотрудничеству с которыми стремится «евроафриканец» Бальбо. Однако панроманисты из Большого Фашистского Совета упорно защищают текущий статус ливанского протектората, только поддерживая проекты де-арабизации всего Магриба..." 
LEB_bastion:0 "Христианский бастион"
LEB_bastion_desc:0 "После поражения Франции и Британии во Второй Мировой войне, державы Оси и ближневосточные националисты заключили соглашение о деколонизации Ближнего Востока, по условиям которого Франция и Британия покидают все свои колонии региона, а Италия получает под протекцию лишь только берег Ливана и Алавитского государства. Однако еще в эпоху «царствования» Геринга и единства Оси, между уже покойным Муссолини и Хусейни возникали разногласия – с самого начала Риму требовался антиарабский бастион на Ближнем Востоке в противовес всем промусульманским проектам в Восточной Африке и Ливии, коим и стал Ливан, где Италия пошла на сотрудничество с христиано-фалангистской партией Катаиб и её лидером Пьером Жмайелем. Ливан превратился в бастион восточного католицизма с четкими антиарабскими и антиисламскими устремлениями и ориентировкой на европейский фашизм. \nЖесткий клерикализм, итальянская экономическая поддержка и переселение итальянских колонистов, рост силы фаланги и успехи пропаганды финикизма и в самом деле превратили Ливан в новый бастион христианства на Ближнем Востоке – сторонники панроманизма и нео-шуубизма в БФС обеспечили возведение систем укреплений, военно-морских баз и портов на случай войны с панарабским государством. Однако сама «Финикия» постоянно становится жертвой террористической деятельности исламских радикалов – режим Катаиба начинает штормить из-за роста панарабского партизанского движения."   
LEB_social_progress:0 "Антифеодальный прогрессивизм"
LEB_social_progress_desc:0 "Партия Катаиб стоит на четких антифеодальных принципах и выступает за ликвидацию пережитков потомственной аристократии в стране – отныне Ливан движется по колее «Третьего пути» с вектором синдикалистических веяний социального развития и прогрессевизма. На сегодняшний день бывшая ливанская аристократия и её земли находятся в упадке – основная жизнь кипит в приморских городах, где активно селятся итальянские переселенцы и проводятся основные проекты налаживания социальной сферы. Сейчас Ливан идет по пути всеобщей европеизации и упадку старых околофеодальных устоев, однако такой путь развития страны значительно уменьшает её автономность и обедняет политическую сферу, затрудняя управление страной из-за нелояльности наследственных властных кланов."
LEB_falangist_militia:0 "Фалангистская милиция"
LEB_falangist_militia_desc:0 "Силы регулирования Катаиб, известные больше как фалангистская милиция – основа поддержания власти в Финикии и силовое крыло Катаиба, выполняющее непосредственно функцию армии и контртеррористического спецназа государства. Не смотря на состав милиции из добровольческого народного ополчения, в фалангистские штурмовики берут только хорошо подготовленных и идейно фанатичных бойцов-маронитов, особенно приветствуется хорошая физическая форма фалангистов и их готовность безоговорочно подчиняться приказам, что делает фалангистскую милицию Финикии одной из самых организованных фашистских ополчений мира, хотя это и бьет по численности вооруженного крыла в стране и на территориях греческого сопротивления.\nФалангистская милиция, можно сказать, является элитной армией поддержки основных итальянских сил обороны Ливана, народным крылом противостояния «арабской угрозе». Однако очевидно, что фалангисты не смогут самостоятельно отразить вторжение исламистов Машрика..."
LEB_resistance_islamic:0 "Панарбское сопротивление"
LEB_resistance_islamic_desc:0 "Более 50% населения «Финикии» составляют вовсе не христиане-марониты, которые являются опорой режима Катаиба, а мусульманское проарабское население, выступающее против аргессивного христианского клерикализма и отвержения арабского наследия Ливана. Борьба с финикизмом – одна из главных целей Хусейни и его террористических отрядов, что орудуют по всему Ближнему Востоку. Панарабские веяния становятся все мощнее и организованнее в Ливане, выливаясь в не только терроризм исламистов, но и боевые партизанские отряды арабов и иных мусульман, что орудуют против Катаиба и Италии, борясь за скорейшее присоединение страны к Панарабскому государству Хусейни. Особую позицию занимают скрывающие сирийские националисты, выступающие одновременно против двух противоборствующих сторон. \nИталия же не собирается сдавать свой бастион против Амина аль-Хусейни и готовится к уничтожению корня проблемы – самого единого Машрика. Но для этого надо сначала обеспечить удержание самого Ливана. "
