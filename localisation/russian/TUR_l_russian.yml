TUR_unizheniye:0 "Национальное унижение"
TUR_unizheniye_desc:0 "Переворот Тухачевского в Советском Союзе на фоне всеобщего краха установившегося порядка в Европе стал смертным приговором для Турции – практически сразу с установлением военной диктатуры языческого большевизма, армады РККА вторглись в Анатолию, снеся небоеспособную турецкую армию и максимально урезав территории новосформированной социалистической республики, оккупировав черноморские проливы, присоединив Понт и вычленив Курдистан из состава турецкого государства. Нож в спину Анкаре воткнул и Рим, заняв территории Антальи. \nПревратившись в сырьевой буфер с неустойчивым идеологическим курсом, Турция ныне переживает всеобщее национальное унижение – армия Красного Наполеона безраздельно властвует в ТСР, не думая об экономическом или социальном развитии своей, фактически, колонии и, более того, даже думая о проектах деисламизации Турции путем синтезирования «социалистического тенгрианства». Турецкий народ или встанет на борьбу против гнета большевизма, или будет растоптан амбициями Вождя Советской империи..."
TUR_boskurtler:0 "«Серые волки»"
TUR_boskurtler_desc:0 "Основной силой, что борется против советской оккупации Турции, является радикальная ультранационалистическая организация «Серые Волки», что, организуя группы уличных бойцов и террористические ячейки, вступает в уличные бои с красной милицией и занимается подрывной деятельностью в большинстве городов ТСР, дестабилизируя неустойчивый режим просоветской власти и мобилизуя все тюркские народы на борьбу не сколько даже с большевизмом, сколько с самим фактом существования России. \nПантюркисты-«волки» ныне активно наращивают свою мощь – их деятельность уже гремит и за пределами Турции, распространяясь на Азербайджан и даже Туркестан, что превращает «Серых Волков» в угрозу для всего СССЗ, где проживают миллионы недовольных тюрков. \n«Медведодавы» также пользуются секретной поддержкой сторонними державами, которым выгоден уход Тухачевского с Анатолийского полуострова – особенно ощутимая поддержка исходит от Италии, что имеет собственную базу в Анатолии, что служит одновременно и рассадником антисоветского терроризма в Турции."
TUR_based_resistance:0 "Сопротивление исламских фундаменталистов"
TUR_based_resistance_desc:0 "Пока в крупных агломерациях бушует «волчья» ярость пантюркистов, в сельской местности установлению красных порядков противятся исламские фундаменталисты. \nНесмотря на запрет оных еще при Ататюрке, в стране действуют суфийские тарикаты и джамааты. Примечательно общество «Нурджулар», основанное шейхом Накшбадийского тариката Саидом Нурси, что действует не только в Турции, но и в Курдистане. И хотя сопротивление исламских фундаменталистов куда менее агрессивно и редко переходит до уровня насилия, оно также готовится к освободительному восстанию и обучает военизированные ячейки бойцов-исламистов, ведя пропаганду среди консервативных мусульман сельских регионов. \nИсламские фундаменталисты, даже еще не перейдя к методам вооруженной борьбы, уже наносят ощутимый урон просоветскому режиму – нелояльность сел и деревень бьет по продовольственным запасам ТСР и на корню отрубает реализацию планов СССЗ по внедрению тенгрианства в Турции. \nКрасному режиму остается либо терпеть сопротивление исламской деревни, либо переходить на практику тотального военного коммунизма, что неизбежно приведет к началу национальных восстаний на уже стихийном уровне..."
TUR_ideology_crisis:0 "Идеологический кризис просоветской властиь"
TUR_ideology_crisis_desc:0 "В конце советско-турецкой войны, группа военных из младшего воинского состава была вынуждена совершить фактически просоветский переворот – полковник Джемаль Маданоглу, симпатизирующий левым,  захватил власть в погибающей Турции, пойдя на переговоры с СССЗ, дабы сохранить хоть какую-то целостность Турции и недопустить единоличной власти ком партии, что вошла в его правительство. И хотя благодаря Маданоглу Турция смогла избежать еще большего территориального расчленения, это не спасло её от властвования Красной армии и идеологического кризиса нового режима – генерал старается действовать мягко, не допуская реального перехода на идеи коммунизма или тенгрианства, но находящиеся в правительстве выжившие в ходе атак «Серых Волков» деятели коммунизма делают все для установления социалистического курса.\nСам Маданоглу, опираясь на идеи давно канувшего в лету движения «Кадро», пытается сформулировать новую идеологию «красного кемализма», встречая сопротивление своим попыткам почти со всех сторон.\n Таким образом, просоветский режим Маданоглу и его приближенных военных терпит серьезный идеологический кризис – у власти нет никаких реальных ориентиров, что только играет на руку «Волкам» и исламистам."
TUR_counterguerilla:0 "«Контргерилья»"
TUR_counterguerilla_desc:0 "В свете ведения сопротивлением «серых волков» партизанской войны, государство, при поддержке советских инструкторов из НКВД, начала операцию «Кладенец», тщась положить конец непрерывным атакам на военные, гражданские и полицейские объекты. Спецслужбы точечно выслеживают и уничтожают ячейки сопротивления, нередко привлекая к этому радикально левых активистов, которые не прочь расправиться со своими политическими оппонентами. Методы в такой «грязной войне» применяются любые, невзирая на моральные нормы – поджоги, этнические чистки, операции под ложным флагом и многое другое. Окажутся ли эти меры эффективными – покажет лишь время. Но одно ясно точно – население все больше убеждается в несостоятельности власти, а непопулярные и антинародные меры «контргерильи» лишь еще больше усугубляют положение."
TUR_politised_army:0 "Политизированная армия"
TUR_politised_army_desc:0 "Ещё со времен основания государства, армия играла в нём крайне важную роль. Офицерский корпус, верный идеям основателя республики, строго следил за политиками, не допуская отклонения от выбранного им курса. В народе скрытую власть армии даже называют «глубинным государством» - до того высоко ее влияние.\nС переворотом Маданоглу и возвышением младшего офицерского состава на вершину этой тайной иерархии, старые генералы нехотя подчинились их власти. Таким образом, армейские группы не только сохранили свою власть в государстве, но напрямую его возглавили. "
