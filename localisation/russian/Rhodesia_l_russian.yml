 RHO_south_prevalent:0 "Южно-родезийское превосходство"
 RHO_south_prevalent_desc:0 "Как и ожидалось, Южная Родезия, наиболее богатая часть колонии с превосходящей властью белых землевладельцев, стала ведущей частью всей Федерации Родезии и Ньясаленда, распространив свои исторически сложившиеся порядки на Северную Родезию и Ньясаленд, тем самым дестабилизировав всю колонию и обеспечив рост недовольства в наименее развитых её частях – власть южно-родезийских политиков в парламенте и её ведущая роль обеспечивают федерацию экономическим ростом и делают её лояльным пробританским образованием, пусть и ценой еще большего обеднения Малави и Замбии. Пока Южная Родезия будет оставаться ведущим элементом федерации, нестабильность Родезии-Ньясаленда просто обеспечена."
 RHO_racial_partnership:0 "Политика расового партнёрства"
 RHO_racial_partnership_desc:0 "Расовая политика Родезии-Ньясаленда, пускай и основывается на очевидном для Британии превосходстве белых поселенцев, все-таки противопоставляется откровенно расисткой политике сегрегации в ЮАР и выступает с позиции «расового партнерства» англо-африканцев и коренных жителей федерации. Однако «расовое партнерство» в ФРН все равно основывается на политическом и экономическом доминировании белого населения, пускай и с некоторыми уступками темнокожим африканцам – нынешний премьер-министр Хаггинс сравнивает подобную политику с отношениями кавалериста и его лошади, что означает все равно сохраняющиеся угнетение африканцев. Впрочем, некоторые уступки Хаггинса темнокожему населению помогают частично стабилизовать ситуацию в федерации и сохранить лояльность как минимум среднеразвитой Северной Родезии – единственным полностью антибританским регионом остается лишь томимый вспышками голода Ньясаленд. "
 RHO_strange_gov:0 "Запутанная структура правительства"
 RHO_strange_gov_desc:0 "Нынешнее правительство ФРН имеет крайне запутанную структуру управления федерацией и трудности с организацией парламента, где большинство представителей остаются защитниками интересов Южной Родезии. Тем не менее, ведущая, пусть и сильно фракционная, партия страны, UFP, пытается сохранить жизнеспособность федерации, выступая с разных позиций разрешения контраста отдельно взятых её частей – «имперцы» Роя Веленского готовы прибегнуть к открытому насилию по отношению к недовольным националистам Замбии и Ньясаленда и даже расширить колониальное государство, нынешний премьер-министр, компромиссная фигура Годфри Хаггинс, готов идти на уступки местному населению на основах «расового партнерства», где ведущее положение все-таки останется за белыми, в то время как социал-реформисты Гарфилда Тодда рассматривают полный отказ от превосходства британских поселенцев в пользу всеобщего расово-политического равенства, что неизбежно приведет к недовольству родезийских националистов…"
 RHO_economic_caboom:0 "Экономический бум"
 RHO_economic_caboom_desc:0 "Несмотря на расовые конфликты внутри Родезии-Ньясаленда, с момента образовании федерации её настиг настоящий экономический всплеск – синергия родезийского капитала англо-африканцев в совокупности с богатой горнодобывающей промышленностью Баротселенда и остиальной Замбии привели к успешному и быстрому экономическому росту колонии, что стала центром добывающей индустрии внутри британской Африки. Огромный капитал, что хлынул в страну, способствует развитию её текстильной промышленности и инфраструктуры, что дает федерации надежды на её дальнейшее укрепление. Однако никакой экономический рост не спасет ФРН, если многочисленные расово-политические конфликты не будут урегулированы в ближайшее время. "
 
