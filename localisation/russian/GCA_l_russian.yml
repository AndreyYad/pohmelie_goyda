  GCA_internecine_rodeo_desc:0 "Германская Центральная Африка в свое время стала символом величия Третьего Рейха и его побед, что стали возможны благодаря железной воле Фюрера Геринга. Возвращенный в лоно германского колониализма Камерун и Намибия, гигантские просторы Конго, трофеи Французской Экваториальной Африки и португальской Анголы – колоссальные территории Черного Континента стали ярчайшими рубинами на венке могущества Геринга и его империи.\nНо предательство Герингом изначальных «народно-эзотерических» истоков национал-социализма и его сотрудничество с теневой фигурой Каммлера предопределили судьбу жирного наркомана – в ходе операции «Старкад» режим Геринга был свергнут Каммлером и многочисленными лояльными ему военными, предзнаменовав начало новой эпохи в истории Германии. Находившийся во время переворота в Англии Геринг сумел создать правительство в изгнании среди своей главной колонии, но, очевидно, его власть на доброй половине Африки не остается безраздельной – колониальные инспекторы, командующие африканскими гарнизонами, владельцы ресурсо-добывающих олигополий, британские интервенты и даже местные лояльные правители делят между собой контроль над секторами ГЦА. Они, пускай и формально подчиняясь Германвилю, ведут собственную подпольную игру, одновременно сталкиваясь с ожесточенным африканским сопротивлением. Очевидно, что будущее остатков величия Геринга уже предрешено..."
  GCA_running_from_fatum_desc:0 "Переворот Каммлера в Германии заставил Геринга и его сторонников из военной аристократии, что находились вдали от языческого гнева штурмовиков СС, сбежать от уготованной судьбой казни в бескрайние владения бывшего фюрера – гигантские пространства ГЦА остались последним пристанищем Геринга, что, осознавая безысходность и полный упадок своей власти на фоне всеобщего африканского варлордизма, все равно не погасил свою надежду на возвращение остатков его армии совместно с поляками и британцами на родные земли Рейха.\nПоследние авиакрылья летающего борова и флот, что перешел под контроль пока что лояльного Герингу Деница готовы вести борьбу против Каммлера в грядущей войне «Европейской Конфедерации» и Междуморья – здесь, в Конго, Геринг снабжает своих союзников ураном, предоставляя британским военным практически полную власть над многочисленными регионами своих владений. Однако все это никак не меняет факта практически нулевой боеспособности не более чем нескольких десятков дивизий колониальных наемников, что, видимо, обречены пасть не сколько от ядерного первозданного возмездия архитекторов Армагеддона из Берлина, столько от банального неутомимого и яростного сопротивления чернокожих."
  GCA_personal_benefetsion_fuhrer_desc:0 "Административные центры управления ГЦА, среди которых остров Роммель, Германвильская агломерация и Камерунштадт, остались личными владениями фюрера Геринга, где он волен делать что захочет, пускай уже его безраздельная власть едва ли распространяется на военные округа ГЦА, где после краха Геринговской Германии нашлись свои многочисленные «региональные фюреры», что хоть и находятся под эгидой распухшего властелина, но уже не являются его безвольными шприцами с морфином.\nТак что Герману Герингу остается цепляться за то, что у него пока еще есть – на небольшом, но самом значимом куске ГЦА его власть ничем не ограничена, что, разумеется, отражается на уничтоженной экономике важнейших агломераций и чудовищной силы сопротивлением прямо за их стенами. Но едва ли это заботит любителя поохотиться и уколоться – Геринг, после очередной дозы, спит и видит, как его личными бенефициями станут вновь все страны Европы, непокорный вандальский Восток или даже столь далекая и опасная Америка..."
  GCA_shaft_rommel_desc:0 "Возведенный еще при фюрерстве Геринга африканский атлантический вал, он же «Вал Роммеля», названный в честь одного из последних значимых генералов нынешней ГЦА, сейчас является последней крепостью Геринга, что защищает разгульного фюрера даже не от внешней угрозы морской высадки, а от африканского сопротивления на самом материке.\nЗдесь же, на сверхукрепленном острове Роммель, находится последняя, воистину боеспособная авиабаза бывшего люфтваффе Геринга, где находятся самые ранние из построенных «америка-бомберов» и несколько эскадрилий гигантских морских бомбардировщиков, что были созданы для охоты за «плавающими крепостями» США и Японии. Сам Геринг прекрасно понимает, что, возможно, несколько островов у берегов Камеруна и Конго – его последнее надежное пристанище, так что павший фюрер продолжает укреплять свою крепость среди океана, постепенно готовясь к новому бегству, но вот этот раз уже с материковой Африки. "
  GCA_riot_outwall_desc:0 "Прямо под стенами славных городов имени Германии и её бывшего Кайзера – Германвиля и Вильгемвиля, что так напоминают имена одного властного толстяка, за чертой колониальной архитектуры Рейха и Бельгии, царит мятежное кипение крови угнетенных африканцев – сторонники до сих пор не ликвидированного Патриса Лумумбы продолжают наводить ужас на колониальных бойцов Геринга, пока Камерунштадт и его окрестности не прекращают гореть под атаками марксистского ополчения Камеруна. И, помимо коммунистических партизан, с юга распространяет свое влияние секта Свидетелей Кимбангу, что ждут пришествия Чернокожего Иисуса, что принесет меч для освобождения Африки от «недоразвитых и наглых» белых. Мятежное коренное население ГЦА на идет ни на какие переговоры и не утихает после долгих лет непрекращающиеся столкновений; более того, свержение Геринга в самой Германии вселило неиссякаемую волю всему сопротивлению, что почувствовали истинную слабость амбициозного и одержимого наркотической похотью борова. Бойцы за Свободу Африки не сдаются. Они успокоятся лишь после того, как лично обглодают заплывшие жиром подобия костей «Фюрера Африки»..."
  national_capitalism:0 "Национал-капитализм"
  national_capitalism_desc:0 "Национал-капитализм – форма националистической диктатуры, сродная ранним формам национал-социализма, но отличающаяся от них отсутствием отрытого «социалистического» популизма и строящаяся на кондоминиуме крупных военно-промышленных олигополий и власти самого «Вождя», что выполняет функцию главного лица и символа власти. В национал-капитализме многие отрасли экономики намеренно передаются в частные руки, в особенности во владение уже и без того чудовищно разросшихся компаний и предприятий, обеспечивая полный раздел власти между олигархатом, двигателем государства, и его официальным управителем"
