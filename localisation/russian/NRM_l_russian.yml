 NRM_normand_secret:0 "«Нормандская тайна»"
 NRM_worker_front:0 "Немецкий трудовой фронт"
 NRM_heart_atlant_val:0 "Сердце Атлантического вала"
 NRM_diplomatic_laz:0 "Дипломатические лазейки "
 NRM_island_duoruler:0 "Шаткое островное двоевластие"
 NRM_normand_secret_desc:0 "Немцы создали на территории Нормандской крепости отдельное княжество СС с целью оставить дипломатические подходы к Британии и для симуляции одной из планируемых форм будущих германских поселений на Востоке - фюрстенштаатов, что будут представлять собою фактически личные владения военно-полицейских князей СС. Для управления первым в истории княжеством СС немцы выбрали радикального расиста, реакционера, евгеника, неофеодалиста и аристократа Джерарда Уоллопа, раннее графа Портсмута. Бывший граф вышел на связь со сторонниками Каммлера еще в 1942, намеренно оказавшись на момент «Старкада» в Германии и поддержав новый режим Рейха.\nКнязь Нормандии задействовал свои мистическо-эзотерические связи в Англии, переманив на свою сторону общество «Английская тайна», которое теперь является главным родовитым кланом власти на Нормандских островах, объединенным в новую «Нормандскую тайну». Нормандия превратилась в неофеодальное государство СС, претендующее на власть над всей Нормандией и даже мечтая о своем управлении новой, мистической и контр-индустриальной Англией, что вернется к своим первобытным германским истокам. Однако не стоит забывать и роли левых нацистов Роберта Лея, что управляют самим сердцем Атлантического вала на островах и не очень рады подчинению феодальным князям..."
 NRM_worker_front_desc:0 "Еще со времен Геринга политически сомнительный Роберт Лей был сослан на Нормандские острова в качестве руководящего строительством атлантических укреплений на островах и организатора курортов для немцев и англичан. В ходе переворота Каммлера Лей поддержал новую власть в Германии, надеясь на возвращение былого влияния, однако новый фюрер так и оставил его надзирателем оборонительно-трудового фронта островов.\nНо еще более сильный удар по остаткам власти Роберта Лея произошел с объявлением княжества СС на территории Нормандии – Лей перестал быть единоличным капитаном Нормандских островов, разрыв с Англией означал закрытие всех курортов и падение его доходов – с 1944 года рейхсинспектор занимается лишь только расширением систем укреплений, привлечением рабочих и переселением германских народов на острова, пока армия, идеологический строй, территориальное управление находится в княжеских руках. Однако стареющий алкоголик все еще надеется вернуть свою власть не только над островами, но и построить настоящий социализм в Германии."
 NRM_heart_atlant_val_desc:0 "Переворот Каммлера означал возрождение англо-германского конфликта и заставил немцев вернуться к планам антибританской прибрежной обороны – Нормандские острова стали центром Атлантического вала, куда уходит более 15% всех средств, что должны идти на расширение систем укреплений. Немцы ожидают от Лондона удара именно по стратегическому плацдарму в Нормандских островах, превращая их, под руководством Роберта Лея, в непреступные крепости посреди пролива.\nАтлантический вал на островах представлен не просто береговыми батареями и радарами, но и подземными предприятиями кустарного производства, подземными госпиталями, искусственными преградами вдали от побережья и заранее подготовленными хранилищами топлива, провизии, позициями для обороны в этих неприветливых водах.\nВпрочем, крах Британии будет означать и бесполезность всех систем обороны и, соответственно, их капитана в лице Лея. «Нормандская тайна» судорожно ждет гибели современной Англии для установления единоличной власти на островах, территориях континентальной Нормандии и, может быть, даже в остатках Великобритании..."
 NRM_diplomatic_laz_desc:0 "Одной из причин создания на территориях Нормандских островов княжества под руководством английского аристократа является необходимость для Германии сохранения тайных дипломатических связей с Англией – через Джерарда Уоллопа проводится вербовка будущих про-каммлеровских коллаборационистов в Туманном Альбионе и рассматриваются критичные варианты развития конфликта с Британией, где, возможно, немцам придется пойти на мир, а не на ядерное истребление умирающей империи.\nРоберт Лей надеется, что именно подобные «дипломатические ходы», о которых он крайне смутно осведомлен, и являются причиной ограничения его власти, ожидая, что с падением Британии, он начнёт вновь возвращать свою власть."
 NRM_island_duoruler_desc:0 "Официально Нормандские острова являются княжеством СС во главе с князем Джерардом Уоллопом и его обществом «Нормандской тайны». И в самом деле, большая часть власти в фюрстенштаате находится в руках неофеодалистических мистиков, но жизненно необходимые атлантические укрепления островов, и, соответственно, набор рабочих на их строительство находятся под властью «Немецкого трудового фронта Нормандии», коим управляет рейхсинспектор Роберт Лей. Фактически, левые нацисты НТФ базируются преимущественно на ближайшем к Британии острове – Геббельсланде, переименованном в честь уже давно умершего министра пропаганды и близкого соратника Лея. В свою очередь Гейрра, этакий «тыл» островов, является непосредственно резиденцией Князя со столицей в Адольфсбурге и его единоличным владением с крайне ограниченными полномочиями трудового фронта. Подобное разделение островов на лево-нацистский север с национал-синдикалистическим управлением Роберта Лея и неофеодальный мистический юг, где правят князья СС, является крайне шатким, но сохраняется Каммлером для одновременно феодального эксперимента будущих колоний на Востоке, сохранения каналов связи с Лондоном и расширения Атлантического вала. Оба лидера надеются на свое единоличное правление после победы над Англией, однако ни одному из них не дают никаких прямых обещаний, стравливая «островных фюреров» для проверки их на прочность. Впрочем, немцы могут пересмотреть статус Нормандии еще и до победы, если решат это необходимым..."
 NRM_ley:0 "Роберт Лей"
