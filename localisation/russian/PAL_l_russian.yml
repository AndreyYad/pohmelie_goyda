PAL_black_hole:0 "Черное пятно Аравии"
PAL_black_hole_desc:0 "Еще в 1940 году по инициативе Фрица Гроббы немцы начали поддержку ближневосточных националистов в противовес Британии и Советскому Союзу. Повстанцам Амина аль-Хусейни вместе с союзным иракским «Золотым квадратом» удалось вытеснить британцев с просторов Ближнего Востока за счёт значительной немецкой помощи; Свободная Арабия сохранила свою независимость даже после заключения мира с Британией и Францией – под давлением Берлина колониальные державы Европы отказались от своих устремлений на Ближнем Востоке взамен на немецкие уступки в Африке. \nАмин аль-Хусейни вскоре стал единовластным лидером Панарабского государства, поставив перед страною цель очистить просторы Арабии от евреев и любой ценою объединить все арабские или даже исламские народы. Крах режима Геринга полностью развязал руки Арабской конфедерации – Хусейни перестал быть связан натянутыми союзническими узами с Италией, Саудовской Аравией и прогерманскими колониальными империями, начав подготовку к Великому Джихаду против итальянцев, британцев, французов, всех предателей Ислама и Арабии. Не гнушаясь методами, радикалы-панарабисты при поддержке Аненербе начали проводить подрывную деятельность во всех соседних государствах, начались массовые репрессии против сторонников итальянского фашизма, коммунизма, идей «Великой Сирии» и иных «антиарабских» элементов. Этнические чистки, истребление политических врагов и организация одной из мощнейших террористических сетей превратили Арабскую Конфедерацию в «Черное пятно Аравии» - большая часть государств не имеют установленных дипломатических связей с Хусейни, признавая лишь только необходимость его устранения. Впрочем, едва ли это помешает арабскому Джихаду..."
PAL_low_loyality_army:0 "Воинство чести Нового Саладина"
PAL_low_loyality_army_desc:0 "Нынешняя «Армия спасения» Арабии была создана на основе арабского ополчения Палестины, Иордании, Сирии, обученных немцами арабских легионов и остатков плохо организованной армии Ирака – основателем АОА стал один из полевых командиров ополчения и бывший полковник Вермахта - Фавзи аль-Кавукджи, получивший за свои выдающиеся военные таланты прозвище «Новый Саладин». Следуя истинным исламским правилам войны, Кавукджи выступает против террористической деятельности, продвигаемой Амиром, а также осуждает гонения на монархию и высылку Хашимитов, которых Хусейни считает нахлебниками, бритнаскими марионетками и предателями арабского народа. \nКавукджи обладает исчерпывающем влиянием в государстве и все-таки сохраняет пусть и шаткие, но все еще союзнические отношения с Великим муфтием, однако Хусейни не готов мириться с нелояльной армией и уже давно рассматривает перспективу полной реконструкции «Армии Спасения» в «Армию Священной войны», где роль главнокомандующего займет его племянник Абд аль-Кадир аль-Хусейни, чье растущее влияние в основных ВС рассматривают как кумовство и предательство святого дела панарабизма в пользу личной власти муфтия. \nТак или иначе, перед Амином аль-Хусейни сейчас стоит большая проблема в виде нелояльности военных, а на горизонте уже маячит будущая война, которая должна стать «Великой и Освободительной» для всех арабов и мусульман. Муфтию пора взяться за разрешение конфликтов..."
PAL_oil_iraqi:0 "Нефтяные месторождения Ирака"
PAL_oil_iraqi_desc:0 "Нефть Ирака уже давно является целью для всех великих держав, что окружают Машрик, будь то наступающие на Ближний Восток языческие коммунисты, теряющие хватку, но все еще достаточно сильные британцы, или прикидывающиеся «защитниками Ислама» итальянцы, а полная изоляция Арабии означает, что империалисты не могут заполучить нефть никак иначе, кроме военной интервенции. \nАмир и его соратники осознают растущую угрозу вторжения в арабский Ирак сразу с трех направлений, рассчитывая на поддержку Германии в вопросах защиты суверенитета Машрика – из всех иностранцев только немцы имеют доступ к заветной нефти Ирака, проводя ограниченную положением разведку и добычу. Сейчас арабские местонахождения топливных ресурсов используются практически только для обеспечения «Армии спасения» и серого импорта в Германию, что означает низкую истощенность таковых и сохранение огромных запасов «черного золота», пускай и ценой слаборазвитой добывающей инфраструктуры. Панарабское государство должно быть готово к удару со стороны России, Италии и Британии в грядущей войне."
PAL_Jihad:0 "Панарабский Джихад"
PAL_Jihad_desc:0 "Амин аль-Хусейни и его союзники в лице радикальных панарабистов и панисламистов с самого начала своего правления объявили о начале всенародного освободительного Джихада, чья цель – свобода и объединение всех исламских и арабских народов в единое, священное и во истину непобедимое государство всеобщего спасения. Крах построенной Герингом политической системы снял все ограничения с Амира и его деятельности – последние 9 лет Арабия только наращивает свою фанатичность и мощь, даже не смотря на полную изоляцию. Тысячи фанатичных джихадистов готовы дать бой европейским империалистам, красным язычникам, тиранам в лице саудитов и предателям Ислама в лице иранских нацистов-зороастрийцев, разгромив сильнейшие армии мира среди раскаленных песков. \nФанатичные сторонники Панарабии и единого Исламского государства и являются основой режима Муфтия, которые не только одобряют подрывную деятельность на просторах Ближнего Востока, но и сами участвуют в ней. Однако не стоит забывать об оппозиции в самой армии, боевиках «Великой Сирии» и сторонниках итальянского фашизма на Ближнем Востоке, которые противостоят «бессмысленной, бездумной и заведомо проигрышной» войне со всеми соседями... "
PAL_von_leers_mission:0 "Миссия фон Леерса"
PAL_von_leers_mission_desc:0 "Крах режима Геринга означал и гибель «ближневосточной политической инициативы» Фрица Гроббы с созданной им стабильностью между прогерманскими государствами региона – последовавшее за этим советское вторжение в Турцию и Иран привело к еще большой радикализации выживших режимов и превращению Арабии в «государство-террорист», а Ирана – в национал-социалистическое антиисламское государство с продвигаемым зороастризмом, что покончило с временной разрядкой арабов и иранцев.  Новая Германия Каммлера же заняла двухстороннюю позицию – помимо поддержки «арийского» Ирана, агенты Аненербе во главе с Йоханном фон Леерсом, давним другом Хусейни, работают совместно с панарабистами и снабжают их оружием взамен на доступ к нефтяным ресурсам Ирака. \nПока что уровень немецкой поддержки Арабии достаточно низок, но он продолжает расти в силу ощутимой дестабилизации итальянских колоний исламистами, но одновременно с этим Германия куда больше поддерживает враждебный Арабии зороастрийский Иран – муфтий должен быть готов как и к предательству со стороны Рейха, так и к значительному укреплению германо-арабских отношений, если исламский национализм окажется для Берлина выгоднее «расово чистых», но уязвимых иранцев."
PAL_hizb_ut_tahrir:0 "Хизб ут-Тахрир аль-Ислами"
PAL_hizb_ut_tahrir_desc:0 "Одной из идеологических опор режима Муфтия является отделившаяся от египетских «Братьев-мусульман» молодая организация  «Хизб ут-Тахрир аль-Ислами», выступающая этаким мозгом всей идеологической обработки в Арабии и теневым организатором всей террористической деятельности, продвигаемой Амиром. Лидер Хизб ут-Тахрира, Такиюддин ан-Набхани, выдвигает концепции не просто националистического панарабского государства, а единого и унитарного всеисламского халифата, что будет следовать законам Шариата и тем самым обретет спасение в возврате к ортодоксальным исламским традициям, стерев все национальные споры и остатки этнического самосознания. \nВеликий Муфтий сейчас всецело пользуется ростом силы панисламистов, которые помогают ему снабдить «Армию Джихада» и организовывать террористическую деятельность во всех вражеских государствах. Однако сами тахрировцы готовы пойти и против Амира, который ограничивается лишь представлениями о единой Арабии, неровно дыша к национализму, и не готов объявить о создании Всемирного Халифата. Дальнейший рост силы Хизб ут-Тахрир аль-Ислами может привести к тотальному переформатированию нынешнего Машрика..."
