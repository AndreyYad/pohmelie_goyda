l_russian:
  SLO_slaves_resistance:0 "Славянское сопротивление"
  SLO_slaves_resistance_desc:0 "После краха режима Геринга и переворота представителей оккультных сил СС, Словацкое государство фактически восстало против германского порядка и даже добилось недолгого существования в качестве полностью независимого государства, однако в течение ближайших месяцев после свержения Хорти и возвращения Германии на Балканы, силы СС при поддержке словацких фольксдойче смели небольшие силы освободительного движения, сформировав на территории Карпат очередную территорию для германизации.Словакия была самым клерикальным режимом в Оси до её распада, населенным преимущественно славянами, не потерпевшими антихристианского и антиславянского режима Каммлера, который в 1943 пришел в их родные края. Многие бывшие сторонники Йозефа Тисо, партии Глинки, идей «Великой Словакии», а также некогда оппозиционные им либералы, носители идей единства Чехии и Словакии, вынуждены работать вместе, дабы побороть оккупационный режим на территории сформированного Рейхсланда, дабы страна не повторила судьбу Богемии и Моравии, став фактически полностью германизированной частью Рейха. Так или иначе, из всех оккупированных ныне Германией территорий Европы именно в центральных регионах Словакии ощущается наиболее мощное сопротивление, с которым особенно трудно бороться в силу местного ландшафта. До тех пор, пока словаки не смирятся со своей новой судьбой или не будут полностью уничтожены как народ, сопротивление карпатских партизан продолжит подрывать силу Германии и бороться за собственную свободу."
  SLO_karpatia_germaniz:0 "Проект германизации Карпат"
  SLO_karpatia_germaniz_desc:0 "Во времена диктатуры Геринга, внутренняя политика Словакии фактически оставалась целиком независимой от Германии, что в свое время привело к укреплению словацкого самосознания, католической религии как части национальной идеи и частичной интеграции карпатских немцев в состав Единой Словакии. Однако после операции «Старкад» и подавления силами СС словацкого восстания, новый режим уже Оккультного Рейха взял курс на максимальную поддержку немецких территориальных «островов» на Карпатах, начав переселения в таковые балканских фольксдойче, что не переселились в Дунайскую Швабию, а также проводя всеобщую политику германизации населения путем подавления славянского самосознания и католической церкви, сопровождая подобную «интеграцию» массовым истреблением нелояльных словаков и партизан. Сейчас проект германизации Карпат продвигается с относительной успешностью за счет большого количества лояльных немцев, уже проживавших на территории Словакии. Лидеры СС надеются на повторение довольно успешного опыта национального присоединения Чехии, которая также была в свое время славянским регионом. Поддерживаются браки местных и переселившихся немцев с словацкими женщинами, насаживаются новые религиозные практики, привлекаются также и лояльные германо-швейцары, и австрийские немцы, что еще до войны входили в число сторонников воссоединения немцев Альп с Германией. Однако стоит учитывать, что у Рейха и без Словакии на плечах уже немало более приоритетных направлений немецкой колонизации, причем практически все из них считаются «экспериментами перед маршем на Восток», даже не смотря на многочисленные проблемы, возникающие во Франции, Бургундии и самой Словакии. Некоторые идеологии расовых переселений защищают важность Словацкого проекта в силу получения опыта работы со славянским населением, но малое стратегическое значение данной территории заставляет Каммлера все чаще сомневаться, стоит ли игра свеч… "
  SLO_bases_of_SS:0 "Оперативные базы СС"
  SLO_bases_of_SS_desc:0 "В силу постоянного сопротивления словацких партизан и угрозы для местного немецкого населения, немалый, относительно территорий Словакии, контингент СС постоянно пребывает на территории Рейхсланда, работая над увеличением стратегической значимости Словакии и усилением её внешней и внутренней защиты, занимаясь организацией трудовых лагерей для строительства секретных промышленных арсеналов горах, радаров, систем ПВО, укрепленных районов на случай боевых действий с польской и советской армиями. Постоянное пребывание СС и в самом деле постепенно превращает захолустный уголок Германского Рейха в новый аналог Альпийской крепости или силезийского проекта «Великан», успешно подавляя сопротивление в наиболее значимых регионах. Более того, благодаря усилиям словацкого гарнизона, Братислава оказалась в абсолютно лояльном положении по отношению к Рейху, а западный сектор Словакии уже отделен в качестве экспериментального орден-гау в составе Германии. Впрочем, очевидно, что усилия, направленные на поддержание Словацкого гарнизона СС пока что неоправданы – если в ближайшие годы Каммлер не узрит готового проекта «Карпатфестунг», зайдет речь на переориентировке усилий…"
  SLO_slovak_heimatschutz:0 "Словацкий Heimatschutz"
  SLO_slovak_heimatschutz_desc:0 "Heimatchutz – одна из опор существования Рейхсланда и главная опора германизации Словакии, являющаяся по сути организацией карпатских фольксдойче, что должна заниматься немецкой самообороной и трудом на территориях для колонизации. Образ карпатского воина-крестьянина является хорошим опытом и подспорьем для планируемых будущих колонизаторов бескрайних земель России. Каждый боеспособный карпатский немец должен владеть оружием и стоять на учете в центрах управления и снабжения Хайматхуца, будучи национальным защитником-ополченцем, обороняющим Рейхсланд от партизанов-славян и от угроз со стороны Варшавы и Москвы. Более того, Хайматхуц занимается и организацией сельского и городского труда в регионах с ощутимым прогрессом германизации, что позволяет боевым отрядам карпатских немцев самостоятельно производить небольшое количество «народного оружия». Впрочем, очевидно, что количество сопротивленцев-словаков куда больше, чем численность ополчения фольксдойче, и, в случае нового восстания в Словакии, самостоятельно воевать оно будет не в состоянии…"
  
