 ENG_empire_over_sun_desc:0 "Политические события, развернувшиеся в конце 1930-ых - начале 1940-ых в Лондоне, привели к тому, что доминионы и колонии Британской Короны, некогда могучей империи, дистанцировались от метрополии. Так, Канада, ЮАР и Вест-Индия отказались признавать королем герцога Виндзорского, предпочтя претензии принцессы Елизаветы. Мало того, в ходе войны на Востоке, Британия лишилась Малайи, Бирмы, Бенгалии, большей части Индии, оказавшись зажатой силами Японии и Азад-Хинда на Севере. Лишь африканские колонии сохраняют лояльность метрополии, но и там неспокойно, заставляя Лондон тратить силы на поддержание хрупкого мира. В обществе зарождается широкая дискуссия о деколонизации...\nНыне Британская Империя находится в скорбном состоянии и лишь время покажет, взойдет ли снова или зайдет окончательно солнце над державой, правящей морями."
 ENG_second_rule_galifacs_desc:0 "Эдвард Вуд, лорд Галифакс, был вновь избран премьер-министром два года назад. Бывший министр иностранных дел и его первое правительство после смерти Ллойд-Джорджа в 1945 году во многом держалось на плаву лишь за счёт успешных реформ старого премьер-министра, сумевшего воплотить в жизнь давнюю мечту о "Welfare state" (Государство всеобщего благосостояния). Несмотря на улучшение качества жизни подданных, у Правительства Его Величества, впрочем, как и у самого монарха, за 7 лет скопилось немало противников. За все время руководства Галифакса не было решено ни одного существенного политического вопроса. Эффект от проведенных преобразований медленно улетучивается, экономический рост замедляется, а инфляция, грозящая девальвацией фунта, только растет. Не менее остро стоит вопрос о социальном обеспечении, волнующий многих рабочих Великобритании.\nРезюмируя, оба правительства лорда Галифакса (ставшего к 1952 году болезненным и непопулярным) не отличаются продуктивностью и успешностью, скорее стремясь тратить силы и средства на поддержание лоска стабильности фасада Даунинг-стрит, который, несомненно, вот-вот треснет..."
 ENG_twice_king_desc:0 "Возвращение законного короля, помазанника Божьего - Эдварда VIII в обществе было встречно противоречиво. Многие, особенно консервативные члены Парламента, воспротивились восшествию на престол из-за того, что причина, по которой произошло отречение 1936 года, никуда не исчезла. И имя ей - Уоллис Симпсон. Трогательная история о принце, полюбившем простолюдинку, завоевала сердца обывателей Туманного Альбиона. Тем не менее, большая часть общества предпочитает либо не замечать действий короля, возвращению которого поспособствовали немцы, либо скорбно терпеть нынешнее положение дел. Впрочем, некоторые, так и не смирившись с «дважды королем» на троне и верными ему правительствам "Мира" и Галифакса, переходят к более радикальным средствам борьбы за демократию...\nВместе с этим, британская монархия вступает в новую эпоху, эпоху постоянного развития и движения и возможно такой король, как Эдвард VIII, ставший им во второй раз, нужен современной Великобритании. Возможно..."
 ENG_fading_legacy_desc:0 "Дэвид Ллойд-Джордж, некогда избранный в 1916 году, привел Великобританию к победе в Великой войне, а затем повторил свой триумф в 1940 году, выручив острова из пучины грядущей войны в Европе. Приглашенный королем Эдвардом VIII в «Правительство Мира» эрл Дуайфора пошел на мир с Германией, обратив внимание на внутренние противоречия страны. Его угнетал большой разрыв между разными слоями общества, неспособность рабочих, в особенности угольщиков Уэльса, откуда он был родом, обеспечить себе здоровье и пенсии. Поэтому он к 1942 году совместно с Уильямом Бевериджем предоставил Парламенту документ, названный «Докладом Бевериджа», который закладывал основные принципы «Государства всеобщего благосостояния». Доклад отстаивал идею введения социального страхования для создания всеобщей системы социального обеспечения (включая пособия многосемейным) и универсальной, всесторонней, свободной национальной службы здравоохранения. Под давлением Правительства и Короля он был принят почти единогласно...\nТакая система, выстроенная Ллойд-Джорджем, принесла «Правительству Мира» и новообразованной «Лиге Имперских лоялистов» огромную поддержку среди бедных и средних слоев населения, обеспечив победу на выборах 1945 года."
 ENG_treat_four_eyes_desc:0 "Оформление Междуморья, как организации заведомо более слабой перед угрозой немецкой и русской агрессии, потребовало от правительств альянса разработать методы совместной обороны нового уровня. Развитие и поддержка разведывательных сил как на Островах, так и в странах-союзницах внутренних войск, стало перспективным с точки зрения нашего, британского, руководства, так как мы имеем большой опыт контрразведки и борьбы с партизанами. В содействии с догоняющей разведкой Польской Республики родился Договор Двух Глаз, после присоединения Финляндии и Югославии переоформленный в Договор Четырех Глаз. Соглашение предполагает совместное развитие служб разведки и контрразведки, содействие этих служб и очерчивает зону ответственности для каждой, увеличивая тем самым общую эффективность."
 ENG_unloyal_mi5_desc:0 "МИ-5 – служба внутренней разведки, призванная защищать государство от врагов изнутри. Однако, долгая история с Сопротивлением не перестает беспокоить членов Правительства: неужели поймать кучку грязных предателей так сложно? МИ-5 не отличается продуктивностью, за все время существования активной деятельности подпольщиков, таковых было поймано чуть больше 100 человек и все они представляли собой лишь сошек. Большие вопросы вызывают такие личности, как Максвелл Найт, один из агентов, внедренных в прошлом в Компартию Великобритании, и Ким Филби, активно сотрудничающий с структурой МИ-5, являясь главой отдела контрразведки в МИ-6. Многие подумывают о предательстве внутренней службы, однако, никаких прямых доказательств, которыми можно было бы уличить агентов в измене, нет."
 ENG_active_underground_desc:0 "С установлением диктатуры короля и «Лиги Имперских Лоялистов» смирились не все. Акты гражданского неповиновения, начиная от забастовок и заканчивая акциями открытого террора, подавляемые Домашней Гвардией, то тут, то там случаются на островах. Король и Правительство, включая политиков, пошедших на союз с ними, сплотили против себя многих политиков: прогрессивных консерваторов и либералов, левых лейбористов и даже регионалистов. Именно они создали сеть различных по политическим течениям подпольных организаций, чьи силы направлены на разрушение режима. Так, в 1947 году прогремели взрывы в телестудии и главной редакции Би-Би-Си, целью которых был пролоббированный правительством медиамагнат Сесил Кинг. В 1948-49 годах случились теракты на военных базах. Самым крупным из них стала перестрелка на базе ВМФ в Портсмуте. Помимо крупных терактов совершаются и более мелкие грабежи, политические убийства, захваты заложников. Террор, на удивление многих не со стороны Короны и Правительства, захлестнул Великобританию. Подданные в замешательстве – ни одна из сторон их не привлекает: ни деспотичный Король, ни кровавое Сопротивление.\nВ деятельности Сопротивления настало затишье, более полугода о них не было никаких вестей, и видимо готовиться нечто грандиозное...."
