 AFG_imperskiye_mogily:0 "Вестернизация имперских могил"
 AFG_imperskiye_mogily_desc:0 "Проведенная при режиме Геринга в Германии по инициативе Фрица Гроббы операция «Амманула» возвратила Хана-реформатора в Афганистан, где он, после высадки немецкого десанта в Кабуле, вновь стал королем «кладбища империй», представ перед своим королевством словно восставший из пепла Феникс. Начавшаяся, но в этот раз уже в более мягком формате, реформация страны в совокупности с участием Афганистана в войне с Советским Союзом и передачей Кабулу контроля над значительной частью исламского сектора Британской Индии. Однако Второй Брестский мир обозначил безрезультативный итог участия афганцев в войне с Москвой – отброшенные нео-басмаческие отряды таджиков и иных среднеазиатских народов наоборот повернули свое оружие против «предателя-короля», пока в самом Афганистане продолжало и продолжает ныне нарастать недовольство вестернизацией – Амманула, устремленный в период, повышает налоги, гос расходы, меняет традиционную культуру Афганистана, внедряя европейские веяния в таковую, что выливается в, помимо реальной реформации страны с точки зрения экономики, образования и культуры, сопротивление мулл, бедных крестьян и вечно недовольных племен этнически непростого королевства. Перед Ханом стоит непростая задача – найти верного союзника во мраке безумных диктаторов Европы, сохранив свою власть и доведя до конца процессы реформации Афганистана."
 AFG_dip_izvorotlivost:0 "Лезвие дипломатической изворотливости"
 AFG_dip_izvorotlivost_desc:0 "Стремясь к европеизации Афганистана при сохранении его исламской самобытности, Амманула ищет верных союзников в Европе, одновременно сотрудничая с новым режимом в Германии и пытаясь найти общий язык с очевидно антиисламским режимом Тухача, дабы не вызвать гнев своих буйных соседей. Дипломатическая изворотливость короля и его способность идти на компромиссы спасает Афганистан от интервенции язычников-коммунистов и от очередной англо-афганской войны. Впрочем, сейчас Кабул не спешит с однозначным выбором союзника, что, с одной стороны, защищает его страну от неизбежной войны с одним из участников Ближневосточной игры, но с другой не позволяет найти Афганистану верную опору среди европейских стран, что помогла бы ему завершить реформацию и защитить режим изнутри. Лезвие дипломатической изворотливости очень остро. И сейчас трудно сказать, кого же это лезвие по итогу заставит истекать кровью..."
 AFG_TSIAF:0 "Устремления ЦИАФ"
 AFG_TSIAF_desc:0 "Присоединение к Афганистану пуштунских и белуджских земель запада Британской Индии, произошедшее в ходе ближневосточной дипломатической инициативы Фрица Гроббы, а затем и участие Кабула в войне против СССР, обозначило новый курс амбиций королевства – Афганистан образовал конфедерацию с пуштунскими и белуджскими народами на своем берегу Инда, одновременно объявив об устремлениях объединить народы Центральной Азии в единый федеративный союз, тем самым подарив надежду «угнетенным» антисоветским элементам в среднеазиатских республиках Красной Империи и выставив Амманулу защитником региона от захватнических интересов Москвы, Лондона и иных ведущих держав по соседству./nИдеи Исламской Федерации в Центральной Азии поддерживаются и действующими среди здешних гор и пустынь агентами Аненрбе, что выполняют роль одного из каналов связи Афганистана с Европой. Даже не смотря на сегодняшние компромиссные отношения Амманулы с Тухачевским, Кабул вынужден и дальше хранить свои планы на поддержку современного басмачества и священной войны против врагов Ислама. Но суждено ли будет взлететь Фениксу ЦИАФ над могильными пустынями Центральной Азии покажет лишь время."
 AFG_soprotivlenie_mull:0 "Сопротивление мулл"
 AFG_soprotivlenie_mull_desc:0 "Реформы Амманулы, очевидно, подрывают многовековые традиции афганского общества, не готового к ветрам новых культур и социальных отношений, что вызывает сопротивление режиму Хана среди фундаменталистических исламских элементов в стране. Многие муллы, священнослужители Аллаха, сопротивляются веяниям Европы и иным реформам Амманулы, выступая за повторное свержение «предателя Ислама» и создание государства, что будет жить исключительно по законам шариата./nПодобная нелояльность традиционных мусульман королевства заметно тормозит процессы, запущенные королем, и, что еще хуже для Хана, ставит под угрозу сам факт его дальнейшего правления в Афганистане. Сейчас народ королевства расколот и не готов единовременно стоять во имя своего короля и его дела – подобное положение дел может обернуться прекращением очередной попытки реформации Афганистана."
 AFG_etnic_bunts:0 "Этнические бунты"
 AFG_etnic_bunts_desc:0 "Дестабилизирующие реформы Амманулы, присоединение к Афганистану гигантских пуштунских и белуджских земель и бегство в страну разочаровавшихся в Хане пораженных басмачей вновь пробудили вечную проблему королевства - племенные группировки все чаще и чаще дезертируют, устраивая этнические бунты, представленные хазарейцами, таджиками и многими другими ныне нелояльными народами Афганистана. Сплетаясь с общим недовольством мулл, этнические бунтовщики начинают превращаться в мегатонную бомбу прямо под ногами властвования Амманулы – все сильнее разгорается революционное недовольство среди хазарейских исламистов, что, очевидно, готовят свержение короля и установление исламской республики с вытекающим объединением шиитов и суннитов./nХан должен быть готов к надвигающимся бурям этнически-исламистских восстаний, что ныне зреют на всех территориях Афганистана."