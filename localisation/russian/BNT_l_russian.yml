 BNT_Oygen:0 "Рейхсфестунг Принц Ойген"
 BNT_Oygen_desc:0 "Еще во времена режима Геринга Банат был занят на постоянной основе немецким гарнизоном, который должен был следить за безопасностью местных фольксдойче и отвечать за быстрое реагирование в случае «подъема большевистских сил» в непосредственно самой Югославии. Но после операции «Старкад» и захвата власти оккультными нацистами, банатские немцы и их народное ополчение перешло под эгиду СС и официально отделилось от Югославии, объявив о создании Дунайской Швабии – немецкого анклава в сердце Дуная. \nВскоре Дунайская Швабия была объявлена Рейсхландом Германии, превратившись в немецкую крепость прямо у стен Белграда. Немецкие командующие готовят план расширения Баната путем захвата самого Белграда, присоединения Воеводины, Сирмии и соседних румынских регионов в единый Рейсхфестунг, который станет надежной защитой интересов Берлина на Балканах. \nДальнейшее расширение дунайских крепостей Рейха продолжается и активно поддерживается рейхсфюрером Бургундии Вильгельмом Штукартом, который ждет, когда силы СС и народное ополчение Баната превратит Дунайскую Швабию в гигантский немецкий конгломерат..."
 BNT_samooborona:0 "Народная самооборона"
 BNT_samooborona_desc:0 "Основой поддержания порядка в Рейхсланде и главным способом самозащиты банатских немцев является созданное еще при Геринге народное ополчение дунайских швабов, выполняющее функцию сил быстрого реагирования, пограничной охраны, контрпартизанской борьбы. \nЛидеры Рейха видят в банатской самообороне один из примеров будущей жизни немецких переселенцев на Восток, поддерживая устремления фольксгруппенфюрера Сеппа Янко в расширении дунайского хеймвера. \nС другой же стороны, далеко не всем командующим СС нравится чрез чур самостоятельное военизированное формирование, контролирующее стратегически важный регион, что снижает поддержку хеймвера со стороны местного гарнизона СС. Более того, еще большее недовольство вызывает нерешенность христианского вопроса в Дунайской Швабии и практически полное отсутствие внедрения оккультно-нацистских порядков, что заставляет задуматься над пересмотром формата Рейсхланда."
 BNT_SS_mountaineers:0 "Горнострелковые дивизии СС"
 BNT_SS_mountaineers_desc:0 "Помимо дунайского хеймвера, значимую роль в военном управлении Баната играют элитные горно-стрелковые дивизии СС, набранные из наиболее боеспособных частей ополчения фольксдойче и играющие роль надзирателей за прогерманской позицией местных властей и реализаторов проведения политики дехристианизации. Руководство ударной группировке СС «Принц Ойген» принадлежит Отто Кумму, который видит в своих горнострелковых войсках непросто карательный гарнизон безопасности, а полноценную элиту армии, ударный кулак, способный долгие месяцы сопротивляться врагам и наносить сокрушающие удары в тыл.  Отто Кумм и Сепп Янко борются за роль управления Дунайской Швабией – и хотя последний, будучи фюрером фольксдойче, пользуются значительно большей поддержкой и в Банате, и, на данный момент, в Германии, Отто Кумм является доверенным лицом самого Каммлера и продвигает оккультные идеи национал-социализма в Дунайской Швабии, что подталкивает руководство Рейха на мысль о создании в Банате нового Орденштаата вместо Рейсхланда."
 BNT_iron_gates:0 "Электростанции «Железных ворот»"
 BNT_iron_gates_desc:0 "С экономической точки зрения Дунайская Швабия – не просто опорный пункт всего товарооборота на Балканах и в русле Дуная, но еще и гигантский источник электроэнергии, который немцы задействовали путем строительства системы ГЭС вдоль контролируемого сектора «реки будущего». \nКуратором экономико-энергетического проекта «Железные ворота» является Герман Нойбахер, консервативный и умеренный экономист, чья роль промышленного магната в Дунайской Швабии уже давно не устраивает Ганса Каммлера и рейсхорденфюреров, но сейчас они вынуждены считаться с его властью, пусть она и вредит балканскому национал-социализму. \nТак или иначе, проект «Железные ворота» только увеличивает и без того весомое стратегическое значение Баната, делая его опорой немецкого влияния на всем Балканском полуострове. Однако очевидно, что попытки сделать Банат «более лояльным», могут привести к экономическому упадку Дунайской Швабии, что вызывает еще большую дилемму для Ганса Каммлера и его приближенных. "

