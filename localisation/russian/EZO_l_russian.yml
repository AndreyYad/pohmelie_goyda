  EZO_black_heart_black_continent_desc:0 "Гигантские территории, что включают в себя провинции номинально существующего Германского Камеруна и пространство от габонской реки Огове до разливов дельты Конго, еще до бегства Геринга превратились в зону личного контроля серого кардинала германского колониализма – Курта Вайгельта, ставшего архитектором ГЦА и ведущим промышленником немецкой Африки. Сосредоточив в своих руках крупнейший кусок наследия некогда персонального владения павшего фюрера, «неназванный министр колоний» окончательно завершил строительство своего Черного Сердца всей индустрии и производства изгнанной Германии, превратив регион Огове-Конго в аппарат жизнеобеспечения остатков былого величия империи любителя пустить морфина в кровь. Рабство, жесточайшая сегрегация, отсутствие каких-либо прав у коренного населения в совокупности образуют истинный фундамент всех заводов и предприятий Вайгельта в здешних кроваво-душных джунглях.\nОднако власть Черного Кардинала начинает пугать и самого Геринга, который с ужасом смотрит на невиданный даже для него уровень расовой жестокости. Притом Экономическая зона Огове-Конго не обладает достаточными военными силами для удержания контроля над всеми своими военно-производственными «плантациями» - южноафриканские, немецкие, британские, бельгийские, австралийские, американские наёмники добровольческих компаний Мюллера обеспечивают безопасность всех предприятий Вайгельта, и, к счастью для всех осколков ГЦА, текущее сопротивление в Огове-Конго остается контролируемым. Но двигатель, что работает на крови, долго не протянет, каким бы КПД он не обладал..."
  EZO_slave_work_desc:0 "Курт Вайгельт не видит никакой реальной пользы от наемного труда и, более того, считает абсурдом платить чернокожим за труд. Крайне небольшое число немецких поселенцев в Огове-Конго предопределили основной источник рабочей силы в «Черном Сердце» - многие тысячи африканцев попали под бремя принудительного труда, беспрерывно работая на авиастроительных и иных заводах Кардинала, обеспечивая Вайгельта, Геринга, Мюллера и многих других правителей ГЦА оружием, что в основном используется для подавления таких же недовольных негров от Намибии до Чада.\nКак только один рабочий умирает от истощения, на его смену приходит очередной зарезервированный кусок плоти из изоляционных лагерей, что надежно охраняются отрядами добровольцев – «защитников белой расы», прибывших в этот райский кровавый уголок Африки со всех государств европейской культуры. Мир изменился. Никому больше не нужна справедливость и правда. Они жаждут эффекта."
  EZO_race_definition_desc:0 "В зоне Огове-Конго, как, впрочем, и в большей части ГЦА, действует строгая расовая субординация – незначительное число немцев и иных европейцев обладает не просто полноценными правами, но еще и никем не ограниченной волей по отношению к многомиллионному коренному населению. Чернокожие, что проживали в близи промышленных центров мистического министра колоний, были согнаны в трудовые изоляции или закрытые гетто, пока остальные просто пали по своему положению ниже чем вся африканская фауна, которая, в отличие от негров, защищается законами ГЦА. Максимально строго пресекаются любые связи европейцев и африканцев, что не соответствуют отношениям раба и господина. Особенно жесток закон для немецких женщин, что порой норовят ощутить экстаз с непривычно большими калибрами регионального колорита – расовое смешение никаким образом не допускается в Огове-Конго, хотя ни для кого не секрет, что богатые извращенцы, приближенные к Вайгельту, могут позволить себе оргии всех оттенков черного.\nИ пускай немцы Огове-Конго в большинстве своем довольны своим владычеством, все чаще они начинают оглядываться в туман над джунглями, опасаясь, какое возмездие готовят для них кипящие массы африканцев..."
  EZO_plunder_tropic_desc:0 "Зона Огове-Конго является эталоном для остальных секторов ГЦА, показывая всем предводителям колоний, как можно эффективно выкачивать бездонные и богатые недра Африки. Вайгельт не заботиться о социальной инфраструктуре, разветвленной транспортной сети или даже об снабжении добровольческих охранных корпусов; его цель – максимальное разграбление земель Черного континента и поставка добытых ископаемых на свои предприятия по уже давно изъезженным путям. От каучуковых плантаций до добычи урановых руд – рабы Кардинала приносят военачальникам ГЦА и, в частности, Герингу, колоссальные массы необходимых ресурсов, что затем доходят до Британии, Польши и даже США уже через рынки изгнанного и униженного фюрера.\nЛюди Африки, Земли Африки стонут от беспринципности мотивов режима Огове-Конго. Земля истощена. Земля голодна. Но тела осквернителей накормят её..."
  EZO_wings_for_pig_desc:0 "Толстый боров Геринг, очевидно, при своей впечатляющей массе более 120-и килограммов, никак не может оторвать свою тушу от земли – кто-то должен воздать ему железные крылья, дабы тот мог воспарить над своими африканскими владениями...\nПомимо горнодобывающей и плантаторской индустрии, Огове-Конго служит главным и, пожалуй, единственным полноценно функционирующим военно-промышленным центром ГЦА – здесь располагаются авиастроительные заводы, которые обеспечивают Геринга и его совластителей собственной военной авиацией, что служит как и для подавления бесконечных бунтов чернокожих с небес, так и для демонстрации остатков своей мощи – заводы Вайгельта производят ударные вертолеты, пикирующие бомбардировщики и даже гигантские «америка-бомберы» на манер летающих титанов Каммлера. Произведенные здесь «стальные птицы» базируются от далеких баз Макаронезии Деница, служа последним способом поиграть мускулами под боком у Вашингтона, до польских авиабаз Мадагаскара, где они, словно призраки Индийского океана, должны демонстрировать японскому сверххищнику иллюзию мощи изгнанной Германии.\nНо до чего же тяжела и неблагодарна ноша окрыления борова..."
  EZO_service_bold_desc:0 "Безопасность Огове-Конго поддерживается ландскнехт-корпусами «Баха» - властный и жестокий Вайгельт вынужден считаться с не менее властным предводителем наемников Зигфирдом Мюллером, чьи добровольцы со всех частей света давно прославились своими боевыми качествами, в особенности благоговейным и, как показывает практика, вполне себе эффективным садизмом.\nЗаводы, концлагеря, трудовые гетто и шахты Темного Кардинала в одночасье придадутся яростному огню взбешенных до безумия африканцев, если корпуса «Баха» покинут территории Огове-Конго. Услуги лысого бизнесмена и владельца фактически частной военной компании жизненно необходимы для промышленного гиганта ГЦА. Вайгельту лучше не конфликтовать с кровожадным лысым, ведь реальное превосходство на территориях бывшего владения Геринга в руках именно отчаянного музыканта."
  EZO_vegelt:0 "Курт Вайгельт"