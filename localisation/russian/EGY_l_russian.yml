 EGY_faruk_dekadant:0 "Коррумпированный декаданс Фарука"
 EGY_faruk_dekadant_desc:0 "Некогда популярный молодой король, ныне Фарук увяз в своей распущенности, допустив разложение и коррумпированность гос аппарата, всецело предав себя плотским утехам, азартным играм, предметам роскоши и бурной личной жизни, начав отходить от озабоченности своим королевством. /nПодобный декаданс Египта в последние годы властвования Фарука превратился в мощный толчок для всех антиправительственных движений, на которые король зачастую не обращает внимания – «Молодые Египтяне» и «Братья-мусульмане» уже давно устранили своих главных конкурентов и сейчас сами схлестнулись в борьбу за власть, планируя свой переворот, одновременно ведя уличные столкновения и бои, активную пропаганду и набор новых сил. Вряд-ли королю удастся вернуться на путь истинный – Египет впадает в пучину готовящихся переворотов. "
 EGY_green_shirts:0 "Буйство «Зеленых рубашек» "
 EGY_green_shirts_desc:0 "Партия Молодого Египта и её вооруженное крыло, «Зеленые рубашки» уже более 10 лет активно участвует в политике Египта и за прошедшие годы набрала серьезное влияние, став одним из самых массовых движений в стране, объединяющих бунтарскую молодежь, противников Британии, а также синтезируя исламистские тенденции с укоренившимся фараонизмом – «Молодые Египтяне» проповедуют об освобождении Египта от грехов и установлении новой Великой империи среди берегов Нила, что станет оплотом исламского и арабского мира, притом сохранив свое величественное наследие далекого прошлого./nМолодые бойцы «Зеленых рубашек» ныне получают все большую помощь со стороны Италии, что особенно напрягает Лондон – «зеленорубашечники» все чаще устраивают митинги, уличные столкновения и всецело дестабилизируя Египет, уже объединяя как и «ветеранов» политической борьбы, так и все прибывающих юных революционеров-школяров, что выбирают службу своей партии вопреки службы на коррумпированную криптоколонию. Если Британия не сможет заставить короля прервать деятельность «младоегиптян», то Италия получит мощное преимущество и сможет доказать свои «защитнические» намерения по отношению к Исламу уже на берегах Нила."
 EGY_brothers_muslims:0 "Гнев «Братства Мусульман»"
 EGY_brothers_muslims_desc:0 "Коррумпированность Фарука, сохранение тенденций фараонизма и общий упадок политической независимости страны на фоне британо-итальянского противостояния привел к гневу «Братьев-Мусульман», панарабистской и исламистской организации, что имеет очень тесные связи с Хусейни и активно спонсируется не только Машриком, но и даже представителями исламских фракций Аненербе. /nВпрочем, «Братья» хоть и подвергаются периодическим определенным ограничениям, они до сих пор остаются легально действующей организацией со своим собственным ополчением и растущим влиянием в силу недооценки потенциальной опасности со стороны как и короля, так и представителей иностранных держав. Более того, представители «Братства» продолжают активно участвовать в политике Египта, проповедуя джихад против врагов Ислама и призывая египтян сплотиться перед колониальной угрозой. И, похоже, только вопрос времени, когда Фарук, итальянцы или британцы решаться на подавление «исламских братьев» - проблема лишь в том, что они могут сильно опоздать..."
 EGY_london:0 "Итало-британские игры: преимущество Лондона"
 EGY_london_desc:0 "Еще со времен установления власти Дуче в Италии, Египет превратился в желанный трофей для фашизма, а после средиземноморской уступки Англии и начала упадка «владычицы морей» страна Фараонов стала ареной политической борьбы Рима и Лондона – обе империи пытаются давить на короля и его приближенных министров, параллельно поддерживая альтернативные политические силы и изнутри наводя желанные порядки в стране. /nНо даже рост Италии в совокупности с ослаблением Британии не привел к серьезной сдаче британских позиций в Каире – сохраняющийся контроль над Суэцом позволяет Лондону удерживать и свое преимущество в борьбе за Египет, не допуская укоренения проитальянских симпатий в политике короля. Рим в ответ спонсирует такие откровенно профашистские движения, как «Партия Молодого Египта», что продолжает легально существовать стране вместе с иными радикальными группировками. /nВпрочем, патовая ситуация на доске египетской политики рано или поздно заставит одного из игроков смести все фигуры и перейти от «игр» к силовому спаррингу..."
 EGY_pharaoh:0 "«Фараонистская» идентичность Египта"
 EGY_pharaoh_desc:0 "Исповедующий ислам и населенный арабами, Египет сохраняет свою уникальную идентичность, отсылающую к его древнему, загадочному и величественному прошлому одной из первых цивилизаций человечества. Египтяне по-прежнему считают себя «египтянами», едва-ли ассоциируя свой народ с арабами и не питая симпатий к нарастающей волне панарабизма, храня верность своему «фараонизму», что означает сохранение светского, развивающегося Египта, лишенного исламского и арабского фанатизма – величие Сфинкса, Пирамид и иного тысячелетнего наследия вечно живой реки Нил и родных берегов Средиземноморья – главная ценность египтян. И именно это наследие защищает Каир от яростного роста панарабских веяний Машрика, что, тем не менее, все равно начинают ощущаться среди долин фараонов."