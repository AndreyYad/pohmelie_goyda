 PIN_Nicolaos:0 "Николас Матусси"
 PIN_Julius:0 "Юлий I"
 PIN_Romanian_legion:0 "Римский Легион"
 PIN_Romanian_legion_desc:0 "Основой власти аромунских панроманистов и итальянских коллаборационистов на небольшой территории Пиндского нагорья является военизированная, хоть и совсем немногочисленная, организация «Римский Легион», которая по своей структуре пытается подражать фашистской милиции и идеологически провозглашает единство аромунов, итальянцев и румын как главных наследников Римского величия и хранителей латинского наследия на Балканах и в Европе в целом.  Впрочем, сам легион Пинда является крайне нестабильным – начиная с 1941 года, «легаты» Легиона неоднократно менялись и разнились в своих планах и амбициях. Сейчас власть в княжестве принадлежит командиру милиции Василису Рапотикасу и непосредственно «Центуриону Пинда» - Николасу Матусси, амбиционному стороннику возрождения латинского господства на Балканах и расширения княжества вплоть до присоединения всей Фессалии. Свои собственные и очень спорные позиции имеет и Князь Юлий-I венгро-печенежского происхождения, играющий роль антисалашистской силы на стороне Италии. Сама же Италия осознает слабость княжества и, особенно панроманская фракция БФС, планирует его скорое присоединение вслед за Албанией. Однако не исключено, что Пинду все- таки будет уготована своя претенциозная роль."
 PIN_low_legitimity:0 "Низкая легитимность"
 PIN_low_legitimity_desc:0 "За прошедшее десятилетие Римский Легион так и не сыскал реальной поддержки среди местного населения и не стал силой, что сплотила бы весь аромунский народ и мобилизовала его. Наоборот, многие жители Пинда сочувствуют грекам и ощущают себя частью свой уничтоженной большой родины, помогая греческому сопротивлению. Местные же «эллины» ведут партизанскую войну в горах Пинда и по сей день, сотрудничая с противниками Италии, подрывая военную инфраструктуру для итальянских войск и внедряясь в милицию княжества. Итало Бальбо и иные лидеры Большого фашистского совета знают о всецело тяжелом состоянии во всей бывшей Греции и пытаются предложить разные способы решения данной проблемы; на данный момент многие фашисты поддерживают полное присоединение Пинда сразу после интеграции Албании, надеясь, что это поможет навести порядок в нагорье. Другие же рассматривают возможность наоборот расширения княжества, кондоминиум с Румынией, создания балканского панлатинского оплота или проведение масштабной антипартизанской операции на всей территории Греции. Так или иначе, сейчас решение Фессалоницкой проблемы очень далеко от разрешения."
 PIN_Romanian_politics_support:0 "Румынская политическая поддержка"
 PIN_Romanian_politics_support_desc:0 "И хотя княжество Пинд находится под протекторатом Италии, значимую роль в сохранении государственности аромунов занимают румынские панлатинисты, в свое время организовавшие формирование Латинской Оси, среди которых второй человек государства – Михай Антонеску. Румыния экономически поддерживает жизнеспособность государства и поставляет свои топливные ресурсы в регионы с проблемами снабжения, что откликается большими симпатиями к Бухаресту среди лидеров Римского легиона, а также обеспечивает рост экономического влияния Румынии в Пинде. Италия же не противится румынской поддержки своего протектората, считая невозможным переход Пинда под прямую власть Антонеску. Более того, в Риме предлагаются планы совместного управления Румынии и Италии в княжестве после его потенциального расширения как территориально значительной зоны совместного латинского управления на Балканах."
 PIN_kingdom_gaze:0 "Взоры княжества"
 PIN_kingdom_gaze_desc:0 "И хотя «Центурион Пинда» и весь его Римский Легион являются однозначно проитальянскими силами, видящими будущее княжества в его расширении как панроманского оплота Балкан с дальнейшим присоединением к «Новой Римской Империи», сам князь Юлий, сумевший получить хоть какой то политический вес за прошедшее десятилетие, является сумбурным сторонником теории печенежского происхождения мегленорумын, хорватов, венгров и остальных балканских народов, надеясь вернуть им дух кочевников и свергнуть ненавистного нациста Ференца Салаши, что узурпировал кочевую идею мадьяров и превратил страну в марионетку Германии. Итальянцы сотрудничают с Юлием ради наличия потенциальных сил для свержения режима в Венгрии, но опасаются собственных амбиций князя…"