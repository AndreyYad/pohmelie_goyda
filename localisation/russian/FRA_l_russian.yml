  FRA_second_compain_peace_desc:0 "Еще в 1940 году между Францией и Германией было заключено перемирие, закрепившее немецкое господство во Франции и установившее формирование пронемецкого режима в республике. Однако, после переворота Каммлера, части СС вновь вторгнулись во Францию, моментально подавив сопротивление нежизнеспособной республики и пересмотрев условия раннее заключенного перемирия – теперь в зону непосредственного контроля Германии входил восточный сектор старой республики, где вскоре был сформирован Бургундский Орденштаат, признавалась независимость Бретонского государства, отказ от колониальных устремлений, и вся власть во Франции переходила под контроль единственной пошедшей на сотрудничество с СС партией – PPF  Жака Дорио.\nНачиная с 1943 года Франция превратилась в радикально коллаборационистское образование с тоталитарным режимом «Шефа французской нации», который принял все условия немецкого порядка и объявил о новом предназначении Франции, которая должна быть поглощена немецким превосходством.\nОднако в Германии не доверяют Дорио, опасаясь пробуждения духа Фёлькиш во Франции под его руководством, значительно ограничивая допустимый размер армии Французского государства и напрямую следя за деятельностью всех значимых промышленных предприятий в галльском Райхскригирунге. Теперь Франция разделена между сторонниками растворения в могуществе Рейха и между борцами за сохранение французской идентичности."
  FRA_new_mission_france_desc:0 "Жак Дорио и его Французская народная партия провозгласили новое предназначение всего французского народа: «отныне Франция должна идти бок о бок с величеством Германии, растворить свою старую культуру и историю в новом образе расовой чистоты и превосходства, стать частью тысячелетнего господства Арийского Рейха». Народное государство Франции целиком приняло идеологию НСДАП, расовые законы и националистический мистицизм Рейха, запустив процессы расово-культурной интеграции Франции в состав Каммлеровской Европы. Немцы свободно разгуливают по всей Франции, насаживая свои единовластные порядки – немецкий язык становится обязательным языком в государстве, ведется активная пропаганда новых народных героев, отвергается значимость христианской церкви в пользу языческо-оккультных воззрений нового француза, который должен забыть свое позорное недавнее прошлое и пробудить в себе первобытную кельтскую волю галла.\nPPF активно поддерживает и депролетаризацию Франции, способствуя возрождению демографии «галлов» и разрушению крупных агломераций, которые стали жертвами «Революционной трагедии» - именно так отныне называют Великую Французскую революцию. Жак Дорио строит радикально пронемецкое, околомистическое тоталитарное государство, которое должно стать плавильным котлом для морально падшей французской нации..."
  FRA_antibolshevits_legion_desc:0 "Бывший коммунист, а теперь яростный борец с большевизмом, Жак Дорио активно поддерживает формирование «антибольшевистских легионов» из французских добровольцев – дивизии «галльских СС» должны принять участие в грядущих сражениях на бесконечных просторах Востока, который предстоит колонизировать всем участникам европейской конфедерации и самым преданным новому порядку французам в том числе. Большой Шеф готовит своих солдат к грядущей расовой войне и запрашивает максимальную помощь у Берлина для формирования подобных легионов, надеясь создать свою собственную армию Франции под предлогом антикоммунистических добровольческих формирований.\nВпрочем, Германия и в самом деле поддерживает расширение французской антикоммунистической армии во главе с Эдгаром Пюо, даже давая надежды бойцам «Шарлеманя» и иных формирований будущую роль «Князей СС» в маркграфствах Востока."
  FRA_criminal_state_desc:0 "Немецкие управление СС во Франции не предоставляет реальной власти в вопросах борьбы с сопротивлением Дорио – местная полиция безопасности СС, Карлинги, была сформирована из криминальных авторитетов Южной Франции для противовеса PPF – такие города, как Бордо и Монпелье, находятся под властью организованной «неосоциалистической» преступности во главе с Симоном Сабиани и Полем Карбоном, в руках которых находится черный рынок, торговля опиатами, проституция и рэкет в городах и сельских регионах юга государства. Однако, взамен на их безраздельную клептократию, немцы требуют предоставление полиции СС уличных бойцов для борьбы с сопротивлением и поддерживают выход криминала на испано-итальянские рынки с целью совращения латинских народов, строго запрещая лишь деятельность в Бургундии.Криминализированные карлинги все набирают мощь и дестабилизируют Францию, не давая ей сплотиться вокруг «Шефа» и только ускоряя насаждение немецкого порядка в государстве путем его развращения и разделения. Разумеется, в самой Германии не мало и противников французской клептократии, так что семьи Карбона и Сабиани могут столкнуться с немецкой немилостью, как только перестанут приносить пользу Берлину..."
  FRA_france_butchers_desc:0 "Пока на юге страны за безопасностью следят криминализированные карлинги, в основных городах севера и прибрежных портов-фестунгов руководство безопасности СС происходит напрямую через управленцев СС, что в свое время прославились особой жестокостью и садизмом. Париж, Анже, Ла-Рошель, Шербур находятся во власти «французских мясников», которыми управляет Карл Оберг, в свое время прославившийся как «мясник Парижа».\nКомиссары безопасности СС постоянно проводят чистки, как и в гос аппарате, выявляя предателей в режиме Дорио, так и в армии, «подчищая» нелояльных легионеров из антибольшевистских формирований, но основная и истинная цель руководства СС во Франции – внушение страха в умы французов, их максимальное истребление в главных агломерациях и агрессивное проецирование господства Рейха над «Галлией». Жак Дорио фактически бессилен в таком положении, с каждым годом теряя роль «Шефа французского народа» и превращаясь лишь в опухающее лицо радикального французского коллаборационизма, которому лишь остается смотреть на поглощение своего государства Рейхом и превращением Франции в кучку княжеств и особых зон управления СС, лишь помогая организовывать национальное самоубийство..."
  FRA_galli_desc:0 "Еще одной, активно поддерживаемой оккультной стороной НСДАП группировкой во Франции является Языческое движение Галлии Марка Ожье и его соратника Роберта Шарру, которое призывает Францию забыть последние 2000 лет истории и вернуться к своим кельтским языческим истокам Галлии. Марк Ожье имеет прочные связи с требонскими националистами и орденсфюрерами Гипербореи, Нордмарка и Бургундии, консультируясь с ними по вопросам продвижения новой языческой религии в государстве и набирая свой авторитет, надеясь на роспуск клептократичного, униженного «Народного государства» и свое назначение Вождем кельтской, языческой Галлии, что будет стоять на защите границ Рейха от нападок новых подражателей Рима и постепенно возвращаться к своей антихристианской природе.Марк Ожье является одновременно и лидером спортивных, молодежных организаций «Новой Европы», что находятся под крылом Языческого движения Галлии, под его руководством обучаются и формируются элитные альпинистские отряды штурмовиков СС, которые по праву считаются самыми расово чистыми и боеспособными батальонами Французского государства.\nТаким образом, на фоне теряющей власть PPF над руинами Франции берут власть не только клептократы-неосоциалисты и комиссары СС, но и языческие кельтисты..."
