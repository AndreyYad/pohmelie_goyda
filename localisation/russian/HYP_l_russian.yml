 HYP_lost_in_ice_desc:0 "Основанный после операции «Икар» по перехвату стратегической инициативы в Северной Атлантике Орденштаат Гиперборея собрал на краю Земли самых разных представителей исследовательских центров Аненербе – помимо ведущих сил искателей Туле во главе с Германом Виртом, затерянный во льдах Орден стал прибежищем для сторонников национал-люциферианства Отто Рана, либерального национал-социализма Курту Шиллинга и ряда других диссидентов-оккультистов, что вынуждены вести свою деятельность в новопостроенных городах Атлантисштаата – Посейдониса и Урука, отсылающих на прямую связь Рейха с утопией Атлантиды и величием цивилизации шумеров.\nТак или иначе, Каммлер не вмешивается во внутренние дела арктического Ордена, видя его скорее стратегической базой для размещения америка-бомберов, нежели некой мистической родиной своей расы. Даже местные СС, которые, по логике, должны быть основой Орденштаата, играют скорее роль береговой охраны и набираются как вспомогательный персонал на ровне с различными формами «арийского ополчения». Впрочем, прибывающие подальше от тоталитарного режима на крайний север немцы способствуют развитию гиперборейских опорных пунктов, что только играет на руку сумрачным прагматикам-технократам из Берлина."
 HYP_polar_bastion_desc:0 "Основное военное предназначение Орденштаата заключается в его использовании как непреступной полярной крепости для ведения войны в Атлантике, размещения современнейших бомбардировщиков для удара по Америке и получения необходимых для этого метеорологических данных. На территории потерянной земли Туле нацисты создали мощную систему радаров, аэродромов, береговых укреплений и морских баз, что активно используются Люфтваффе и остатками немецкого флота в лице К-Вербанда.\nДля поддержания военной инфраструктуры Гипербореи большая часть трудоспособных исландцев работает над инженерными проектами Полярного бастиона, а саму Гренландию неоднократно посещали представители ракетных и авиационных программ.\nБолее того, программа «Арктического фестунга» привлекла ведущего метеоролога Аненербе Ханса Скултетуса, сторонника теории «Вечного Льда», и одного из технократических соратников Каммлера, Ханса Шляйфа, идеолога эллинического наследия, обосноваться на берегах Туле для ведения своей деятельности по созданию радарных станций и строительства подземных арсеналов среди льдов, что еще сильнее разнообразило идеологический состав внутри оккультистов Гипербореи. Сам Каммлер выделяет значимые средства на укрепление своего бастиона, надеясь, что однажды именно он сыграет решающую роль в ядерном истреблении «сгнивших американцев» ..."
 HYP_dreams_matriarch_desc:0 "Орденсфюрером Гипербореи стал «ветеран» оккультного дела Рейха – уже стареющий, но все еще фанатичный Герман Вирт, что и превратил просто стратегическую базу Рейха в полноценное оккультное государство, ищущее некое «наследие предков» среди неприветливых льдов Гренландии и Исландии. И хотя сам Каммлер не очень верит в успех поисков Гипербореи, идеи Вирта и его планы привлекли в Гренландию и Исландию немало переселенцев, что обеспечивают оборону островов и развитие военных баз на них.\nВнутреннее управление Орденом строится на взглядах Германа Вирта и его теориях об «атланто-нордической расе Богов», которая высадилась в заполярье еще во времена палеолита и расселилась по миру, будучи предками всех высокоразвитых цивилизаций истории… Что и стало их главной ошибкой – Герман Вирт согласен с «Великой Матерю» Нордмарка и призывает к возвращению к первобытным истокам коллективного матриархата, к золотому веку «дев-градоправительниц», где женщина – хранительница не только рода, но и всей расовой идеи. Во многом идеи матриархата Вирта помогли Эльзе Кристенсен установить свой порядок в бывшей Дании, и орденсфюрер и орденсфюрерин сохраняют теплые отношения и сейчас...\nВпрочем, Каммлер не против подобного порядка в Гиперборее, считая главным сохранение и развитие военной инфраструктуры Ордена и уважая одного из отцов-основателей Аненербе."
 HYP_search_mythic_motherland_desc:0 "Главная миссия гиперборейских сил Аненербе – поиск затерянной родины арийской расы, которую Герман Вирт и его сторонники видят как мистическую страну Туле, отожествляя её с утопичной Атлантидой. На территории Гренландии и Исландии постоянно проводятся экспедиции, набор новых агентов и исследователей, дабы приблизить оккультное дело Рейха к открытию потерянных тайн превосходства предков германо-скандинавской расы. Однако помимо мистических поисков, у местных сил Аненербе есть и вполне прагматичные цели – коммандосы данной организации имеют связь с индейскими сепаратистами Боливии, Америки, изучают потенциальные возможности пробуждения революционного духа коренных жителей Нового света – главный представитель «индейской» фракции Эдмунн Кисс и его соратник Вернер Мюллер занимаются изучением ворот Тиунако и считают аборигенов Америки ближайшими родственниками атланто-германцев, в то время как другие агенты работают с немецкими диаспорами в Бразилии и Аргентине и активно поддерживают борцов с режимом Посадаса в лице оккультно-эзотерического подполья захваченного Чили.\nИ хотя поиски Атлантиды немцами трудно назвать успешными, подрывная деятельность агентов Аненербе вполне ощутима."
 HYP_arctic_sun_desc:0 "Герман Вирт, как и все орденсфюреры, является противником христианства и основал свой собственный неорелигиозный проект, который должен отвечать требованию «великого оккультного дела» Рейха – итогом переосмысления авраамизма в Гиперборее стала новая религия «Полярного Солнца», которая основывается на монотеистической эзотерической вере в олицетворение дарующей жизнь Звезды, что согревает атланто-скандинавскую расу в этой неприветливой холодной пустыне и озаряет своим сиянием дорогу к потерянным знаниям предков.\nПоследователи «Культа Солнца» считают арктические условия жизни естественными для потомков прибывших в Туле предшественников современных немцев, подготавливая свой разум и тело к жизни в экстремальным условиям  хранящего тайны заполярья...\nОднако, помимо Солнечного культа, в Гиперборее существуют сторонники германского эллинизма и поклонения греческому пантеону Богов, среди которых Посейдон, в честь которого назван один из крупнейших новых городов Ордена, и сам Зевс, что в новой версии эллинской религии представляется одновременно силой грома и солнечного света. Эллинизм особенно пользуется популярностью в рейсхордене Атлантисштаате и активно продвигается технократическим соратником Каммлера Хансом Шляйфом.\nВ Исландии же активно ведется пропаганда солнечного культа и нордмарского одинизма среди местного населения, что еще сильнее сближает Нордмарк и Гиперборею в своей религиозной синергии. Впрочем, если население Гренландии практически целиком исповедует новые немецкие религии, в Исландии остается немало христиан среди непосредственно исландцев, хотя им и приходится скрывать свои взгляды и невольно тянуть руку к Богу-Солнцу..."
 HYP_ice_cleaner_atlant_desc:0 "Очевидно, что расовые и социал-дарвинистические концепции Рейха внедрились и на берегах Орденштаата Гипербореи; Особенно активно такие программы, как Т-4, проводятся на территориях Исландии, называемой немцами Фульканштаатом, который еще до войны имел более чем 100 тысячное постоянное население и, потенциально, некоторые проблемы в «расовой гигиеничности». Социальный отбор по физическим принципам активно проводится на острове вулканов, дабы самые приспособленные и сильные исландцы смогли встать в ряды местного охранного легиона СС или летчиков-«американистов».\nВпрочем, в Германии именно Гиперборею считают самой «чистой» частью Оккультного Рейха, видя её местное население в лице исландцев самыми закаленными и «расово незагрязненными» представителями всех германо-скандинавских народов, активно продвигая службу исландских солдат в войсках СС, К-Вербанд и Люфтваффе. Коренное население Гренландии, эскимосы, были также объявлены одним из утерянных осколков первых атланто-нордитов, которые сохранились как реликтовая ветвь американской пути миграции древних гиперборейцев.\nНекоторое количество эскимосов служит в особых полярных подразделениях СС как отряды глубокой разведки, однако в целом «аборигены Туле» остаются пацифистски настроенной группой, постепенно интегрирующийся в состав нацистской идеологии, но все-таки ментально отдаленной от происходящего на островах.\nГерман Вирт и его сторонники надеются, что после триуфма его поисков родины предков, именно Гиперборея станет новым центром всего Германского мира как самая «ледовито-чистая» его часть..."
