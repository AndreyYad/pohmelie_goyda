  SAF_politic_aparteid_desc:0 "Фактическое поражение Британской Империи во Второй Мировой войне и крах сложившейся системы Оси в Европе обеспечили безоговорочную политическую победу Национальной партии и африканерского национализма – новое, антибританское правительство образованной республики положило начало эпохи Апартеида – особой формы расовой сегрегации, направленной на «очищение» страны от межрасовых элементов и создания «рая для белых» где коренное население либо расселено в отдельных автономных областях, либо представляет из себя экономически ограниченную дешевую рабочую силу. Ныне Чарльз Сварт по-прежнему больше следует второму взгляду на апартеид, но его более радикальные соратники в лице Фервурда и Форстера призывают к все более и более радикальным решениям по созданию исключительно белой республики в Южной Африке с отделением бантустанов из её состава. И пока «братья-африканеры» спорят о том, как именно лучше разделить сосуществование с коренными африканцами, черные народы страны продолжают пропитываться ненавистью и революционностью, что особенно опасно на фоне всеобщей нестабильности в мире. "
  SAF_flame_osverbrandvaga_desc:0 "§CЕсли я отступлю, убей меня. Если я умру, отомсти за меня. Если я буду наступать, последуй за мной.§!\nОссевабрандваг, организация антибританских расистов-африканеров, сыграла колоссальную роль в быстром отделении тогдашнего ЮАС из под влияния Британской империи и, слившись с Национальной партией, сохранила свою роль сердца африканерского национализма и всенационального крыла противостояния враждебно настроенной Англии и её империи к северу от «Свободной Республики». Вооруженные отряды Стормьярс продолжают набирать пламенных добровольцев-расистов и противников Лондона, проводя редкие, но зачастую эффективные рейды в угасающих владениях некогда величественной владычицы морей. \nЛидеры Оссевабрандвага являются одновременно и лидерами наиболее радикально настроенной фракции Национальной партии, призывая к ужесточению Апартеида и полному отделению черных консерваций от ЮАР. Более того, штурмовики Южной Африки сотрудничают с Аненербе и Германией Каммлера, проявляя серьезный интерес к идеям «Нового Человека» и расовой селекции, параллельно также участвуя в «Конголезском Сафари» Геринга, где они могут свободно и безнаказанно изливать свою ярость по отношению к коренным африканцам. И до тех пор, пока пламя африканерского национализма озаряет своим светом земли ЮАР, Южная Африка будет оставаться бастионом белого расизма и непреступной крепостью для агонизирующей Британии."
  SAF_geopolitic_isolation_desc:0 "По итогам ВМВ бывший доминион ЮАС перешел во власть африканерской Национальной Партии, что сохраняла номинальную верность Британии вплоть до распада Оси – как только Лондон лишился союзника в лице Рейха, новоизбранный премьер-министр Чарльз Сварт объявил независимость Южно-Африканской Республики и разорвал всякие связи с короной.\nОднако разрыв Южной Африки с королем и неготовность Сварта к полноценному союзу с Каммлером, к которому призывают африканерские радикалы, загнал молодую республику в состояние геополитической изоляции – даже ГЦА Геринга, находящаяся в изгнании, должна формально поддерживать разрыв с Южной Африкой на фоне симпатий таковой именно к Каммлеру и сильной зависимости изгнанных сторонников Геринга от Лондона.\nТем не менее, наследники бурских республик готовы строить самостоятельное государство, что выстоит перед нападками прокаженных, псевдолиберальных плутократий и имперскими амбициями ненавистной короны, пускай и ценою замедления темпов развития будущего «рая для белых»..."
  SAF_grumble_royal_oblivion_desc:0 "И хотя ныне ЮАР настроена крайне антибритански, в парламенте республики остается растерявшая практически всякую силу Объединенная партия, что сохраняет последние очаги популярности среди англо-африканцев юго-запада страны. Ропот преданных империи едва-ли слышен сегодня, когда африканерский национализм лишь продолжает укреплять свою радикальность и вражду с Лондоном, но даже ослабевшая империя обладает своей силою – король все еще надеется вернуть ЮАР в лоно величия Британии, поддерживая Объединенную партию. У радикалистов из Оссевабрандвага даже есть подозрения, что последних британских роялистов может хватить наглости для вооруженного мятежа в Кейптауне или Натале.\nВпрочем, сейчас едва ли одна из белых этнических групп ЮАРа готова для выступления против режима – лишь сильная дестабилизация режима может стать реальной причиной для возвращения Южной Африк в сферу влияния Лондона."
