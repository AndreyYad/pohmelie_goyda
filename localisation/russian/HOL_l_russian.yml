 HOL_forced_labor:0 "Принудительный труд"
 HOL_prepare_annexing:0 "Подготовка к присоединению Вестланда"
 HOL_conscript_ss:0 "Массовый набор в СС"
 HOL_holand_dumvirat_desc:0 "Вслед за свержением Геринга и установления власти Каммлера, войска СС заняли территории Голландского государства, проведя арест претендовавшего на сохранение независимости страны Антона Мюссерта и создав интегрированный в Рейх Орденштаат Вестланд.\nОднако, в силу близости голландцев к немцам, Берлин пошел на сотрудничество с оккультной и прогерманской фракцией в НСБ во главе с Хенком Фельдмейрером вместо установления исключительно диктуемого войсками СС порядка, тем самым сформировав эзотерический дуумвират, где управление рейхсорденами находится в равной мере в руках фюрера вестландских немцев Фельдмейера и генерального комиссара безопасности Ганса Раутера.\nНесмотря на общую цель вестландских коллаборационистов и комиссаров СС, НСБ выступает против вмешательства немецкого комиссарита во внутренние вопросы управления Орденом, считая их вредящими интеграции и вызывающими рост сопротивления – так, в частности, по инициативе Раутера на территории Орденштаата установлены принудительные трудовые повинности для содержания и расширения стратегических вестландских баз, чрез чур резкое навязывание немецкого языка и культуры, что вызывает конфликт между сторонниками автономного Вестланда и практически грабительского порядка насильного включения бывшей Голландии в Рейх.\nВпрочем, так или иначе, сейчас Вестланд находится на грани полного вхождения в состав Германии даже не смотря на конфликты Фельдмейера и Раутера и пребывает в стабильно прогерманском положении из-за частичного сохранения национальных черт, но если баланс сторон дуумвирата будет нарушен, то это непременно приведет к пересмотру текущего состояния Орденштаата, в том числе и военным путем... "
 HOL_saving_ditsland_desc:0 "Еще при режиме Мюссерта, Голландии на основаниях пангермангизма были переданы территории Фландрии в качестве компенсации за утерянные колонии, что значительно взбодрило  голландский национализм и позволило реализовать его представителям давнюю мечту о великих Нидерландах.\nТеперь же, когда Голландия практически стала частью Германии и все её концепции колониализма были преданы забвению, и лидеры НСБ, и комиссариата безопасности сошлись на необходимости сохранения Дитсленда для поддержания лояльности «вестландских немцев» и моментального присоединения к Германии не только территорий старой Голландии, но еще и германской Фландрии, где после подавления Фламандского национального союза власть перешла в руки еще более (чем НСБ) прогерманских представителей немецко-фламандской рабочей группы во главе с фюрером фламандских немцев Джефом Ван де Виле.\nТаким образом, воссоединение Дитсленда и синергия радикально пангерманских движений в Вестланде позволяют ускорять присоединение Орденштаата за счет роста местного патриотизма. Но с другой стороны, в НСБ сохраняются сторонники независимости Голландии и восстановления её заморской империи, что заставляет немцев думать и о полном роспуске НСБ с переходом власти к исключительно НСНАП и ДеВлагу, дабы не пробудить амбиции Дитсленда."
 HOL_strategic_base_desc:0 "Вестланд имеет крайне важное стратегическое положение для всего Германского Рейха как главная база по подготовке к войне с Британией. За последнее десятилетие немцы успели превратить Вестланд в гигантскую ракетную и авиационную базу Люфтваффе, создав помимо этого мощное продолжение Атлантического вала, параллельно подготовив вестландские СС и группы К-Вербанда к оборонительным боям на побережье и к диверсионно-десантным рейдам в Ла-Манше.\nОгромное количество морских укреплений, радарных станций, батарей ПВО, секретных подводных баз субмарин, ракетных шахт и эскадрилий перехватчиков находится на страже вестландского фестунга, который готов защитить Рейх от британских попыток сопротивления и нанести сокрушающий удар империалистам с островов."
 HOL_forced_labor_desc:0 "Руководство комиссариата безопасности СС в Вестланде, осознавая необходимость быстрого налаживания систем укреплений и иных стратегических антибританских баз, установило свои жестокие, по отношению к будущим немцам, порядки, введя на территории Орденштаата обязательную трудовую повинность – десятки тысяч голландцев вынуждены работать как и в Вестланде на строительстве авиабаз, ракетных шахт, морских укреплений, так и в самой Германии, закрывая бреши в нехватке рабочих на проектах Альпенфестунга и силезийского «Великана».\nПодобные тяготы жизни вестландских рабочих и в самом деле ускоряют темпы строительства и производства, обеспечивая Германию постоянно укрепляющимся щитом от Британии, но приводит к росту недовольства как и простых вестландских немцев, так и лидеров коллаборационистского НСБ. Многие рабочие пытаются пассивно саботировать работу, делая её некачественно, медленно, недостаточно, дабы хоть как-то негласно выразить свой протест, что зачастую приводит к насильному принуждению со стороны комиссариата безопасности, а в итоге и к вооруженным столкновениям с пробританскими диверсионными группами сторонников прежней, геринговской Великой Голландии.\nВозможно, что присоединение Ордена прекратит подобную дискриминацию по отношению к уже полноценным немцам, но до этого нарастающие темпы интеграции будут вызывать больше недовольство, нежели поддержку из-за ассоциации Германии с «бездушным рабовладельцем». "
 HOL_prepare_annexing_desc:0 "У Ганса Каммлера и его сторонников из Аненрбе и СС нет никаких сомнений, что территории Голландии и Фландрии вместе с её народом должны стать полноценной частью Германии в силу кровной и духовной близости местного населения с остальными немцами. Сразу после свержения Мюссерта и создания Орденштаата Вестланд, на данной территории велась довольно агрессивная политика интеграции Голландии в Рейх, пусть и с немалыми поблажками по отношению к роли национального лидерства и сохранения важной роли оккультной фракции коллаборационистской НСБ, а также еще более прогерманских НСНАП и ДеВлага.\nНа данный момент Вестланд практически готов войти в состав Рейха, хотя НСБ настаивает на сохранении его роли Орденштаата с провинциальным германо-вестландским самосознанием для более мягкой интеграции такого ради большей поддержки со стороны голландских националистов; более того, самому Фельдмейеру нравится роль «магистра Ордена», и он не желает расставаться со своей «мистической» властью; Комиссариат безопасности СС наоборот же, рассматривает переход к поддержке НСНАП и моментальное присоединение Вестланда, даже несмотря на изначально теплые отношения сурового Раутера и эзотерика Фельдмейра, чьи властные амбиции столкнулись на моменте присоединения Дитсленда к Рейху.\nДля подготовки к интеграции Орденштаата Берлин усиливает местный гарнизон СС, затрачивает немалые силы на пропаганду, пытается компенсировать политику принудительного труда некоторыми экономическими поблажками, улучшением социальной инфраструктуры, параллельно проводя научно-образовательную ассоциацию Роттердама и Берлина. Более того, уже сейчас Лимбург и Фризия были отсоединены от Вестланда по итогам «референдумов» и уже вошли в состав немецких рейсхгау."
 HOL_conscript_ss_desc:0 "За счет «расовой чистоты» Вестланда и его наибольшей германизированности и близости к самому Рейху, а также стратегической важности в грядущей войне, именно ему было суждено стать негласной базой СС вне Германии, где происходит наиболее массовый набор в германские войска среди всех остальных Орденштаатов.\nВ вопросе тотальной милитаризации и мобилизации населения единогласны даже борющиеся за власть Раутер и Фельдмейер, проводя на территории Ордена массовый набор в СС: будущие вестландские бойцы, по мнению комиссара безопасности и магистра Ордена, должны стать надежной опорой для основных сил Рейха и принять участие в колонизации Востока. Уже сейчас вестландские СС участвуют в колонизации Бургундии, ведут подготовку к диверсионной войне с Британией и зимней войне против русских, повышая уровень своей боевой подготовки и военного садизма.\nС другой же стороны, голландские СС обладают недостаточной боевой организацией, их массовость приводит к нехватке рабочей силы, что еще сильнее заставляет прибегать к принудительному труду, а многие вестландские бойцы все таки не обладают достаточной мотивацией и остаются не готовы к тотальной войне, в которой они должны будут пожертвовать собой ради величия Тысячелетнего Рейха. Если руководство Германии будет намерено сохранить Орденштаат, ему придется задуматься об реорганизации местных войск."
