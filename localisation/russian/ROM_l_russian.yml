ROM_colonising_transistria:0 "Эксплуататорская колонизация Транснистрии"
ROM_colonising_transistria_desc:0 "Полученная Румынией по условиям Второго Брестского мира Транснистрия стала своеобразным символом нового перерождения государства и политической воли кондукэтора, взявшего курс на реваншизм и возвращение утерянных земель. \nКонтроль над бывшей Одессой и появление новых плодородных земель открыли новые возможности перед Румынией – в руках Антонеску оказался один из важнейших черноморских портов, переименованный в его честь, а также немалые территории, прекрасно подходящие для колонизации румынским крестьянством– Транснистрия стала своеобразной подушкой безопасности от возможного голода и нехватки имеющихся аграрных угодий, что привлекло немалый поток колонизаторов на новые территории Румынии. \nПриднестровские территории, впрочем,еще очень далеки от окончательной «романизации» - в регионе сохраняется немалое славянское сопротивление, здесь также расположились все изоляционные территории для евреев и цыган, что плохо сказывается на политической репутации губернаторства и делает его несколько жемчужной, сколько гигантской тюрьмой и буферной зоной от ненавистных славяно-азиатских орд в лице враждебной Польши, которая и без того контролирует часть территорий, официально входящих в губернаторство, и «варварско-еврейской», по мнению Антонеску, России. \nИ хотя Транснистрия не является полноценной территорией королевства, которую можно было бы назвать национальной для румын, кондукэтор уже рассматривает многократное увеличение буферной антисоветской зоны и региона для латинской колонизации, которая должна включить в себя Галицию и значительно продвинуться за пределы Южного Буга - Антонеску уже привлекает итальянских, аромунских и даже румынских переселенцев в Приднестровье, надеясь затем направить всю латинскую синергию на свое собственное жизненное пространство на Востоке..."
ROM_europashield:0 ""Щит Европы""
ROM_europashield_desc:0 "Режим Йона Антонеску является самой христианизированной диктатурой в Европе, и, пожалуй, наиболее расистским во всей Латинской Оси – кондукэтор считает Латинскую расу превосходящей все остальные, а славян – ордой азиатов-язычников, которая является естественным противником латинского величия. Более того, Румынское королевство придерживается идей «единства жидо-большевизма», считая коммунизм неотделимым партнером еврейских интересов, и что все народы, подвергшиеся идеям марксизма, автоматически попадают под «власть Сиона». \nПравославный радикализм в совокупности с романским ультранационализмом, с непримиримым «антикоммунизмо-семитизмом» играют свою пропагандистскую роль – на фоне умирающей Польши и точащей зубы неоязыческой России под предводительством большевиков, Румыния кажется этакой восточной крепостью Европы, защищающей всю цивилизацию христиан от восхода языческого коммунизма, пока Испания - бастионом на Западе, сдерживающем напор оккультных германских варваров.\nАнтонеску готовитцелую армию для окончательной победы над большевиками и настраивает весь Латинский блок сосредоточиться на Советском Союзе, параллельно усиливая оборону вдоль Днестра и Прута, проводя тотальную милитаризацию государства и конкретно молодежи в «лучших традициях» всех ультранационалистических диктатур современности. \nБолее того, антиазиатский расизм распространяется не только на славян – врагами Румынии являются все азиатские народы и их союзники, среди которых воинствующая Япония, прогерманские арабы Ирака и Палестины, турки, находящиеся под протекторатом Советов, а также «косящая под азиатских кочевников» Венгрия. Йон Антонеску ждет часа, когда его славные романские легионы перейдут Днестр, а затем продолжат свое непрерывное движение за Днепр..."
ROM_legion_eho:0 "Эхо Легиона"
ROM_legion_eho_desc:0 "После попытки переворота Железной Гвардии и установления единоличной власти Йона Антонеску, кондукэтор практически полностью ликвидировал легионеров, однако их эхо до сих пор звучит по всей стране – вождь Румынии интегрировал в свою политику все лучшее, что он видел в Гвардии, в том числе идею нового, сильного, революционного Сверхчеловека, следующего культу самоотверженности, культу готовности умереть во имя своей нации – культу смерти и веры в начало Страшного суда. \nМолодое поколение румын практически целиком взрощено на идеях запрещённой партии, что Антонеску успешно интегрировал в свою идеологию. Юные фанатики - это до суицидальности героические бойцы, следующие принципам мистического православного мессианизма, готовые работать до изнеможения во имя своей веры и готовые вести войну с врагом до последнего. \nВпрочем, сейчас остатки разрозненного Легиона и близко не готовы к выходу из тени, несмотря на внешнюю поддержку Германии и наличие пролегионеровских фольксдойче, не ушедших в Дунайскую Швабию. Однако угроза войны Румынии с Венгрией или СССР способны поставить под угрозу стабильность в стране, что даст шанс Легиону..."
ROM_oil_gang:0 "Нефтедобывающие мощности "
ROM_oil_gang_desc:0 "Румыния была и остается основным источником нефти в Европе, ныне снабжая топливными ресурсами преимущественно Латинскую Ось, сменившую роль Германии в качестве основного потребителя румынской нефти. \nРазвитая за всю половину ХХ века нефтеперерабатывающая промышленность страны дает Румынии мощную, пусть и шаткую, экономическую базу, а также возможность снабжать горючим своих ближайших союзников. Румынские НПЗ привлекают итальянские инвестиции и экспертную помощь взамен на расширенный доступ Рима к нефтедобывающим мощностям Бухареста. Даже не смотря на постепенный износ местонахождений черного золота, Румыния надеется продолжить индустриальное развитие страны и новых территорий за счет притока финансов, идущих от экспорта продуктов нефтехимии. \nОднако большое количество горючего позволяет несколько расточительно расходовать таковое армией, и что гораздо страшнее – и Британия, и Германия, имеют планы по стратегическим ударам по румынским НПЗ или рассматривают подготовку переворотов/военного захвата страны для заполучения нефти Мунтении. Йон Антонеску должен быть готов к подобным действиям врагов – ведь ближайшие бомбардировщики врага находятся сосем по соседству – в Венгрии и Польше."
ROM_balkano_latin:0 "Балкано-латинские амбиции"
ROM_balkano_latin_desc:0 "Именно благодаря усилиям второго по значению человека в Румынии – Михая Антонеску, Латинская Ось как концепция сдвинулась с мертвой точки и начала свое формирование, найдя отклик в Риме, а затем и на иберийском полуострове. Концепция панлатинизма играет значительную роль во внешней и расовой политике кондукэтора, уступая по своей значимости только антисоветским устремлениям.\nОтчасти используя концепции Древнего Рима, Румыния стремится к балканскому панроманизму, претендуя на территории Баната, Воеводины, Долины Тимока, именуемого Трибалией, и видя конечным итогом своих амбиций присоединение значительной части Сербии, Македонии, Пинда и выхода к Эгейскому морю через Салоники. \nПодобная внутрикоалиционная активность делает Румынию значимым государством внутри Латинской Оси, препятствуя полному подчинению Италии и давая надежды Антонеску на воплощение собственных амбиций. "
ROM_army_desorganised:0 "Дезорганизованная армия"
ROM_army_desorganised_desc:0 "Несмотря на всю идеологическую закалку нового поколения страны, основной хребет румынской армии и её офицерский состав крайне плохо организованны и снабжены – особенно страдает моторизация дивизий, организация военной логистики и мотивация вооруженных сил. Румынские солдаты и гарнизоны в большинстве своем промышляют мародёрством и превосходны в карательных акциях, но с трудом сдерживают напор полноценного противника и не готовы к наступательным действиям.\nДо сих пор значительную роль ВС Румынии играет кавалерия, в то время как моторизированные войска не имеют и 40% необходимого оборудования. Более того, сам лидер, Антонеску, стимулирует практически бандитский образ действий своих бойцов, закрывая глаза на их мародерство, массовые расстрелы, изнасилования женщин на оккупированных территориях. Народ Румынии до сих пор помнит, чего стоило одно только взятие нынешнего города-гордости короны Антонеску, некогда бывшего Одессой – более сотни тысяч погибших бойцов и тотальный разгром целых армий, и, дабы не повторить подобных пирровых побед, а то и сокрушительных поражений, Румынии нужно срочно реорганизовать свои сухопутные силы, а затем и задуматься о развитии флота и ВВС. "
