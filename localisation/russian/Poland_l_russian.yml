l_russian:
 POL_crying_sejm:0 "Крикливый сейм"
 POL_crying_sejm_desc:0 "После внезапной смерти верховного комиссара армии Эдварда Рыдз-Смиглы режим санации начал неумолимо идти к своему краху. Держащийся на эффективной тайной полиции, он был обречен, когда контроль над ней взяли радикальные националистические группировки, заседавшие в Сейме и имевшие собственные околовоенные формирования. Многочисленные правые группировки, самыми влиятельными из которых стали Национальная Партия, Национально-трудовой союз, Национально-радикальный лагерь, а также блок Вызволенье, сумевший вовремя порвать с Польской Социалистической Партией, несколько лет пытаются установить собственную диктатуру для эффективной полонизации, колонизации и укрепления государственности в целом. Однако их силы примерно равны и потому одеяло власти на себя не смог перетянуть никто. Противостояние Сейма с санационистским Президентом продолжается, разлад армии, полиции и спецслужб продолжается, подрывая все устои второй польской республики"
 POL_silent_president:0 "Молчащий президент"
 POL_silent_president_desc:0 "Август Залесский, ставший и.о. Президента Польши после смерти Игнация Мосцицкого, апполитичен и подвержен влиянию аристократии и военных кругов, заседающих в Варшавском Замке. Остатки режима «моральной санации» тщетно пытаются заключить соглашения с Католической Церковью и руководством спецслужб, однако зоркий глаз нового верховного комиссара армии не оставляет большого места для маневров. Да, армия большей частью осталась под контролем санации, однако нерешительность командования и звонкие голоса парламентариев деморализовывают её, оставляя вне политики и лишая санацию своего последнего козыря в рукаве. Замковой группе остается лишь играть по правилам националистов, заседая в Сейме и принимая вредные для промышленности, но полезные для аристократии законопроекты и распоряжения"
 POL_second_lantskoron_agreement:0 "Второй Ланцкоронский Пакт"
 POL_second_lantskoron_agreement_desc:0 "После завоевания Сейма, националисты решили укрепить свою государственность через подписание нового Ланцкоронского Пакта - тайного соглашения о разделе сфер влияния внутри государства между друг другом и об общих чертах направлений государственной политики. Новый договор во многом повторяет старый - агрессивная полонизация, колонизация и католицизация населения. Только в этот раз в его составлении и подписании принимала участие Католическая Церковь, которой были гарантированы беспрецедентные права, государственное финансирование и даже выделение в отдельную категорию церковных земель в обмен на поддержку милитаризации и патриотического рвения польского обывателя, что, в совокупе с набожностью польского населения, сработало на ура"
 POL_FEYAG:0 "Договор четырёх глаз"
 POL_FEYAG_desc:0 "Оформление Междуморья, как организации заведомо более слабой перед угрозой немецкой и русской агрессии, потребовало от правительств этих стран разработать методы совместной обороны нового уровня. Развитие разведки и ее поддержки в виде внутренних войск стало перспективным с точки зрения польского руководства, имеющего большой опыт контрразведки и борьбы с партизанами, полученный, в том числе, и от гестапо, где стажировались польские полицейские. В содействии с опытной внешней разведкой Британии родился Договор Двух Глаз, после присоединения Финляндии и Югославии переоформленный в Договор Четырех Глаз. Соглашение предполагает совместное развитие служб разведки и контрразведки, содействие этих служб и очерчивает зону ответственности для каждой, увеличивая тем самым общую эффективность"
 POL_Krestonosna_dlan:0 "Крестоносная длань"
 POL_Krestonosna_dlan_desc:0 "Польские вооруженные силы находятся в противостоянии с ополчением партий и внутренними войсками, что серьезно отражается на их боеспособности. Сейм не доверяет армии, поскольку ее руководство, кроме Верховного Комиссара, находится в союзе с Замковой группой, остатками санации, и постоянно сокращает ей финансирование, отдавая приоритет народному ополчению, внутренним войскам и собственным боевым группам. Теоретики войны националистов заявляют об отсутствии необходимости в бронетехнике в вооруженных силах, а инженерных возможностей производить авиацию у польского государства нет. Но мотивация у таковых публичных речей, скорее всего, другая и состоит лишь в том, чтобы армия перманентно оставалась в состоянии развала и не мешала строить польское национальное государство, расправляться силами внутренних войск и ополчения с внутренними врагами. Но у недофинансирования армии есть и другая сторона - пока проходят репрессии в Варшаве, уланские полки, стоящие в Беларуси и Украине перевели себя на подножный корм, ведя себя агрессивно по отношению к местному населению, отбирая еду, ценности и вешая православных священников под эгидой распространения католицизма, тем самым еще больше раздражая местное население и саботируя государственные проекты полонизации и католицизации"
 POL_Dividendy:0 "Шляхетские дивиденды"
 POL_Dividendy_desc:0 "После основания акционерного общества Курляндской Колониальной Лиги, как преемника колониальной империи Курляндского Герцогства, перед правительством Польши встал вопрос о финансировании африканской колониальной деятельности. Недостаток финансирования был покрыт после продажи Лиги семье польских аристократов Чарторыйских, прямых потомков Гедимина, проживающих в Испании. Лига продолжила работу без государственных дотаций, даже принося какую-то прибыль и стимулируя некоторые отрасли промышленности. Однако, вывод семейстом Чарторыйских капитала в Испанию привёл к тому, что польское государство лишено влияния на некоторые промышленные и сырьевые компании на территории Польши, принадлежащие Чарторыйским"
  
