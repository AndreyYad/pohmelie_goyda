 ERI_prom_center:0 "Промышленный центр Восточной Африки"
 ERI_prom_center_desc:0 "Эритрея уже давно была выбрана итальянскими колониальными властями как экономический центр Восточноафриканской колонии империи за своё стратегически выгодное положение и преданность. Текстильные предприятия, фермы и горнодобывающие концерны активно развиваются на территории Эритреи и прилегающего Тыграя, делая Эритрею самой развитой колонией Италии в регионе и одной из самых быстро развивающихся африканских владений европейских держав."
 ERI_italion_migration:0 "Активная итальянская иммиграция"
 ERI_italion_migration_desc:0 "Эритрея, будучи самой старой и развитой итальянской колонией, является наиболее привлекательным владением для итальянских колонистов в Восточной Африке. Столица Эритреи, Асмара, уже получила прозвище “Маленького Рима” ; став центром романизации региона и культурным авангардом новой колониальной политики империи по интеграции «младших народов Рима». \nРост итальянской диаспоры в Эритрее значительно ускорил темп ассоциации колонии в состав Итальянской империи: Эритрея уже стала неотъемлемой частью «Жизненного пространства» латинских народов и продолжает активно развиваться, пускай и ценою гибелью местной самобытности и культуры..."
 ERI_askari:0 "Эритрейские аскари"
 ERI_askari_desc:0 "Добровольцы из коренного населения Эритреи активно вступают в ряды итальянской армии, являясь преданными и элитными силами колониальных войск империи, стоящими на защите не только Восточной Африки, но и активно участвуя в римских авантюрах в Африке, на Ближнем Востоке и в Средиземном море. За своё мастерство эритрейские аскари уже получили репутацию спецназа колониальной армии Италии, став местным аналогом гуркхов Индии."
