 ITA_Spazio_vitale:0 "Spazio Vitale"
 ITA_Spazio_vitale_desc:0 "«Spazio vitale»! – эти два слова стали основой всей внешней политики Италии еще до смерти Муссолини, интегрировав в себя все ирредентистские, панитальянские, колониальные амбиции и концепции Империи Средиземного моря, Новой Римской империи и защиты исламских народов от претензий Британии и Франции.Spazio vitale, иначе жизненное пространство, представляет собой проект синтеза идей лидера расистского крыла PNF Джузеппе Боттаи, гласящих о расширении Италии до необходимых ей для самостоятельного выживания границ, включающих в себя внутреннюю, чисто итальянскую империю, и внешнюю, колониальную, где итальянцы, словно древние римляне, будут нести культуру, науку и просвещение туземным народам, интегрируя их в единую империю Рима, и Еврафриканских идей Итало Бальбо, стремящегося создать новый образ гигантской империи, объединившей бы в себя средиземноморскую христианскую Италию и мусульманскую Африку, где колонии также станут цельной частью нации Рима, а не просто сырьевыми придатками. Однако, пускай Бальбо и является обаятельным защитником исламских народов Африки от колониализма, евреев от геноцида и христианских ценностей от языческих орд Рейха и России, концепция еврафриканского жизненного пространства является крайне шаткой – Дуче должен сохранять хрупкий баланс, дабы не захлебнутся от африканских восстаний или не быть свергнутым своими однопартийцами."
 ITA_Panlatin_ambitions_desc:0 "Смерть Геринга и распад Оси на отдельно взятые внешнеполитические блоки заставили Италию пойти на создание собственного альянса, который должен был защитить романские народы от антилатинских нападков Германии с её Генеральным планом Вест и стратегических интересов Британии, Польши и Югославии. Изначально включившая в себя только Италию с её сателлитами и Румынию, Латинская Ось вскоре расширилась после захвата Британией, Польшей и Германской Центральной Африкой морских баз и колоний иберийских государств, заставив Салазара и Франко покончить с нейтралитетом и пойти на сближение с Италией, что помогло расширить влияние Римского пакта на все средиземное море. И хотя сам Итало Бальбо не является так таковым сторонником панлатинизма, внешнеполитические обстоятельства и заседатели Большого фашистского совета толкают нового Дуче на проведение панроманской политики, выставляя Латинскую Ось как последнюю надежду Европы и Африки в защите от умирающих, но все еще ненасытных империй Междуморья и безумных варваров Германии и Советского Союза, готовящих многомиллионные армии для порабощения мира. В конечном счете, панлатинизм помогает Италии оправдывать свою интервенционистскую деятельность по всему миру и укреплять отношения с многими романскими народами от берегов Средиземного моря до Южной Америки. Однако многие противники Бальбо считают его панлатинскую политику сильно ограниченной и грезят о единой империи, что защитит католицизм и объединит львиную долю Нового света, Европы и Африки…"
 ITA_Panlatin_ambitions:0 "Панлатинские амбиции"
 ITA_fascist_warfare:0 "Большое фашистское противостояние"
 ITA_fascist_warfare_desc:0 "После смерти Муссолини Итало Бальбо провел целый ряд внутриполитических реформ, значительно изменив корпоративную экономическую политику и единовластие в лице Дуче, вдохнув волну либерализации в Итальянское государство. Большой фашистский совет приобрел роль действительно важного органа, где ограничивается власть Дуче и совместно решаются проблемы империи, что в свою очередь привело к довольно спорным итогам. Привыкшие к полной диктатуре деятели итальянского фашизма увидели в ослаблении хватки не сколько шанс внести свою роль в управлении государством, а столько вернуть стальной кулак, сжимающий Италию, но уже в своем лице, используя «слабость» Бальбо для захвата власти. Однако популярность и харизма нового Дуче не позволяет просто так его сместить, так что деятелям партии остается только ждать ошибки Бальбо и укреплять свои внутрипартийные фракции. В частности, ведущей фракцией, помимо реформаторов §BИтало Бальбо§!, является левое, расистское крыло в лице §OДжозеппе Ботаи§!, соавтора идеи жизненного пространства Итальянской империи и опасного, влиятельного интригана-смутьяна, пользующегося поддержкой Германии и критикующего Бальбо за его слишком мягкую расовую политику. Еще одним левым, национал-синдикалистическим крылом являются сторонники §RМикель Бьянки§!, выступающих за исключительно левый фашизм, имеющий исконно революционный, антикапиталистический дух. «Якобинцами» PNF можно заслуженно считать малочисленную фракцию §W«Черного Легиона»§! во главе с §WЮлиусом Эволой§!, включающих в себя эзотерических нацистов и яростных традиционалистов, которые ходят по очень тонкому льду обвинения в предательстве и шпионаже на Каммлера. "
 ITA_bad_industry:0 "Отсталая промышленность"
 ITA_bad_industry_desc:0 "Итальянская экономика все еще остается крайне отсталой и неразвитой на фоне ведущих мировых империй: низкий уровень индустриализации, аграрность многих регионов страны, постоянные волнения в экономической доктрине и перебежки от корпоративной автаркии Муссолини к рыночным реформам Бальбо не позволяют экономике Италии удовлетворять все амбициозные потребности армии и иных сфер жизни государства. Перед Италией стоит острая проблема необходимости начала быстрого роста индустрии и выбора правильного экономического пути для наращивания производства и общей экономической мощи империи. И хотя текущий Дуче все еще надеется отказаться от полной автаркии и наладить торговые отношения с Америкой и Японией, многие левые и традиционалистические фракции по-прежнему видят единственный выход в полном подчинении всех предприятий государству, отказе от интегрализма в Африке и переходу к грабительской форме колониализма.  И лишь грядущая война в Европе действительно покажет, удалось ли Италии покончить с экономической отсталостью и превозмочь иные великие нации мира…"
 ITA_bad_army:0 "Низкая боеспособность армии"
 ITA_bad_army_desc:0 "Даже прогремевшая несколько лет назад Вторая Мировая война не помогла Италии действительно преобразовать свои вооруженные силы – неопытные генералы-бюрократы, полный беспорядок в армейском управлении, большое количество устаревшего оборудования и всецело низкая укомплектованность боевых частей, низкая организация и координация армии, технологическая отсталость авиации и недостаточный опыт ВВС, сохраняющиеся еще со времен Первой Мировой войны идеи ведения позиционной войны и нежелание принимать инновации, и, пожалуй, самое главное – крайне низкая мотивация и фанатичность итальянских солдат – все это делает армию Италии неготовой к полноценному столкновению с Германией или Британией, накопивших реальную военную мощь. Впрочем, Дуче и его союзники стремятся реорганизовать армию и всю нацию, вернув ослабевшим итальянцам память о величии воинов Рима. Внедряющиеся программы подготовки бойцов, постепенный пересмотр военного командования и доктрин войны дают Итальянской империи надежду на массовую реформу вооруженных сил и создание совершенно новой, по-настоящему боеспособной армии Нового Рима."
 ITA_Medjozrni_problem:0 "Проблема Медзоджорно"
 ITA_Medjozrni_problem_desc:0 "Проблема итальянского юга – крупнейшая социальная проблема нынешней Италии. Аграрность региона, слабая промышленность, мягкий темперамент южных итальянцев, всё еще большая популярность монархии и криминальные организации делают Медзоджорно самой проблемной частью Итальянской империи, что в совокупности ослабляет итальянское единство и способствует эмиграциям из страны, подрывая идеи унитарного и сильного государства. Проблемы юга не решить быстро, но уже сейчас фашистская партия запустила процессы изменения в жизни Медзоджорно, которые должны окончательно объединить Италию и превратить её в непоколебимую силу, нависающую над всей Европой и Африкой."
 ITA_battle_for_nation:0 "Битва за нацию"
 ITA_battle_for_nation_desc:0 "Для ведущих деятелей фашистской Италии не секрет, что сейчас итальянская нация крайне слаба на фоне единых и фанатичных народов Германии, России и даже Британии, так что ещё со времён Муссолини начался масштабный проект перековки всего итальянского народа, получивший прозвище "Битвы за нацию". Пропаганда самоотверженности, внушение образов Древнего Рима, возвеличивание героев нации, стимуляция рождаемости и подготовка совершенно новых боевых групп из самых элитных подразделений страны дали свои первые плоды - Италия постепенно превращается в совершенно новое государство, проходя стадию национального саморазрушения, осознания своей слабости и синтеза новой силы на основе самых достойных итальянцев. Даже не смотря на свою промышленную отсталость и низкую организацию армии, уже сейчас лучшие итальянские умы близки к созданию собственного ядерного оружия и иных современнейших средств ведения войны, до этого виданных лишь сумрачными гениями Тысячелетнего Рейха и Русского социалистического государства. Первые стратегические авиа-крылья, тяжёлые танковые батальоны, диверсионные подводные группы и авианосцы, отважные отряды летчиков-асов уже находятся на страже амбиций Средиземноморской империи. И это только начало великой битвы за Нацию..."
