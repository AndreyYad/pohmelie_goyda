  FIN_stella_polaris_desc:0 "Второй Брестский мир и переворот Тухачевского в России разрушили финские надежды на крах Советской империи и полную безопасность Финляндии от очередного вторжения русских – осознавая потенциальную беспомощность союзников из Междуморья, Ристо Рюти возложил на разведку во главе с Аладаром Паасоненом и Рейном Халламаа подготовку к партизанскому сопротивлению финнов против оккупантов с востока и разработку планов криптографической войны против Москвы.\nВ ходе операции «Stella Polaris», что была проспонсирована не только Польшей и Британией, но и Японией, на территориях Финляндии были созданы тысячи тайников с оружием, подготовлены ячейки национальной обороны и спланированы пути эвакуации радиотехнической техники для продолжения разведывательной войны против СССЗ даже в случае падения финского государства. Организаторы «Полярной звезды», руководители разведки, получили колоссальное влияние, затмив своими полномочиями военное командование и превратившись в правую руку президента. Финляндия, отказавшись от приграничных укреплений, превратила свои болота и леса в бесконечные базы потенциального национального сопротивления, и, содействуя с Токио и Варшавой, обеспечила криптографическое превосходство над связистами и разведчиками СССЗ. Впрочем, едва ли Тухачевского пугают финские партизаны и криптографы – Красный Наполеон готов пройтись танковой волной по болотам суоми, смыв позор зимней войны."
  FIN_triumph_great_finland_desc:0 "Союз с Германией Геринга и победное участие в разгроме сталинских сил обеспечили частичный триумф идеи «Великой Финляндии» - Хельсинки присоединили к себе карельские болота, пробив выход к Белому морю и объединив народ Финляндии с братскими карелами, проведя депортации и заключения в лагеря не-финно-угорских элементов на новых землях.\nВпрочем, Ристо Рюти так и не удалось «отвоевать» Хибины, не говоря уже об несбыточных мечтаниях о присоединении Эстонии, Ингерманландии, северо-востока Скандинавии и уничтожении Ленинграда. Более того, Финляндии пришлось передать Петсамо и небольшие куски своего севера Норвегии Квислинга по настоянию Берлина еще во время правления Геринга.Но даже это не мешает пропаганде выставлять Рюти «ваятелем финского величия» и триумфатором, что смог воплотить в жизнь идеи финского ирредентизма. Сплоченный духом своих побед, народ суоми надеется продолжить объединение финно-угоров в грядущей войне, готовясь к жестоким боям среди замерзших болот против «языческих большевистских полчищ». Более того, набирают популярность и веющие с далекой Японии идеи туранизма, согласно которым именно финно-угоры должны стать будущими властителями в Восточной Европе, транслируя свою власть от мадьярских карпат до коми-пермяцкого Урала..."
  FIN_sisu_desc:0 "«Сису» - ведущая особенность финского национального характера; это слово является символом упорства, мужества и стойкости народа суоми перед любыми невзгодами. Финское правительство активно использует психологическую особенность своего народа перед надвигающейся угрозой вторжения языческого Вождя большевизма – каждый достойный и настойчивый финн, защитник своего родного дома, должен быть готов к любым лишениям и трудностям войны среди нескончаемого снега и холода против превосходящего во всем противника.\nИ в самом деле, «сису» дает мощный толчок финской армии в вопросах мобилизации и подготовки начинающих бойцов к, казалось бы, невыносимым условиям. Необъяснимая для других наций особенность суоми, не смотря на свою неоднозначность в бытовых вопросах, дает ощутимое преимущество защитникам Финляндии на полях сражений, что должны учитывать все те, кто собирается пройтись маршем по заснеженным полям этой северной страны."
  FIN_altai_connection_desc:0 "Лидеры финской разведки, понимая реально низкие шансы на выживание держав Междуморья, уже давно сближаются и налаживают контакт с далекой, но единой по своим целям Японией в вопросе противостояния амбициям красного милитаризма. Основываясь на древнем, пускай и полулегендарном, родстве японцев и финно-угоров с их общей туранской родиной на Алтае, Хельсинки продолжают укреплять сотрудничество с Токио, обмениваясь разведданными, военными атташе и культурными веяниями, тем самым повышая популярность идеи туранизма в Финляндии.\nНо подобные «алтайские» тенденции означают и национальную боль, вызванную нынешнему противостоянию единственной идейно пантуранской и финно-угорской стране – Финляндия состоит во враждебном для Венгрии военно-политическом блоке, что вызывает еще большее отвержение дальнейшего союза со странами Междуморья.\nНо в итоге, сейчас финны остаются верны Варшаве и Лондону, не рассматривая присоединения к Японскому блоку. Впрочем, подобное положение дел может быстро измениться, особенно в случае прекращения властвования англофила Рюти."
  FIN_baltic_asthma_desc:0 "Крах режима Геринга и распад Оси на несколько блоков заставил Финляндию присоединиться к англо-польскому альянсу «Медуморье», что был создан для противостояния немецким и советским языческим хищникам во имя сохранения старых устоев европейской цивилизации. Роль Финляндии в противостоянии Москве проста – вместе с Польшей финны должны обеспечить удушье красному флоту в водах Балтики и поспособствовать арктическим флотилиям короля в Северном Ледовитом океане. Польша и Британия активно способствуют развитию финского флота и ВВС, дабы Хельсинки могли успешно противостоять налетам и рейдам «красных варваров».\nДо тех пор, пока Финляндия находится в союзе с Варшавой и Лондоном, её флот и авиация продолжат свое развитие для укрепления удушающего СССР балтийского узла. Но сами финны осознают уязвимость своих нынешних союзников и готовы сменить лодку прямо во время бушующего арктического шторма, дабы не затонуть с остальным Междуморьем..."
  FIN_evgen_tendetion_desc:0 "Евгеника, что ныне стала символом беспощадной антихристианской жестокости Рейха и его орденштаатов, уже давно пробралась в Финляндию – Ристо Рюти расширил законы о принудительной стерилизации 1935 года и переформировал «Ассоциацию народонаселения», превратив некогда заботившуюся о приросте населения организацию в евгенический орган, что должен контролировать не столько численный, сколько «качественный» демографический рост.\nНо именно евгенические тенденции стали лазейкой для всех запрещенных нацистских, фашистских и иных прогерманских или проитальянских деятелей, чьи партии были запрещены одновременно со вступлением Финляндии в Междуморье – новым организатором программы «очистки нации» от умственно и физически неполноценных индивидов стал практически открытый национал-социалист Рейдар Хедман, медицинский теоретик человеческой селекции и культивирования интеллектуально превосходящих единиц при помощи методов как и положительной, так и отрицательной евгеники. Сторонник подобных программ Ристо Рюти, вероятно, осознает опасность роста влияния Хедмана, но оценивает важность защиты от нацизма куда ниже, чем важность сохранения «северной чистоты и национальной гигиены», что может иметь далеко идущие политические последствия..."
