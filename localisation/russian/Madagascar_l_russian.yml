 MAD_getto:0 "Тропическое гетто"
 MAD_getto_desc:0 "После поражения Французской республики во Второй Мировой войне, тогдашний союзник Германии, Речь Посполитая, удостоилась столь долгожданной компенсации за утраченный Данциг – колониальные амбиции Варшавы были удовлетворены, и, пожалуй, наиболее значимой колонией Польши стал переданный ей Мадагаскар, где державы Оси начали реализацию «Мадагаскарского плана» по переселению европейский евреев на столь далекий остров.\nРуководитель плана, Мечислав Лепецкий, бывалый путешественник и польский колониалист, при максимальном содействии Берлина организовал первую волну миграции евреев еще в начале 1940-х, переправив на остров порядка 60 тысяч богоизбранных. С наступлением Оси на Восток и усилением колониальной хватки Польши мадагарскарские гетто на центральном плато продолжали стремительно расширяться, привлекая внимание Америки и ведущих держав Европы, что старались спонсировать налаживание переселенческой инфраструктуры острова однако даже это не спасло еврейские поселения – спустя 10 лет порядка 200 тысяч евреев Мадагаскара проживают в крайне территориально ограниченных участках центральной возвышенности, на землях, отнятых у народа мерина – иудейские поселения представляют из себя крайне нищие, кустарно застроенные массивы, на содержание которых уходят колоссальные средства, получаемые морской лигой в Мадагаскаре и выделяемые из непосредственно Варшавы. Мадагаскарский план застопорился - совершенно очевидно, что и речи по переселении порядка 6 миллионов евреев идти уже и не может – с переворотом Каммлера финансирование польского плана сошло на нет, большинство немецких евреев физически ликвидировано, пока польские пытаются сами сбежать в мадагаскарские трущобы через перевалочные пункты в Литве, опасаясь истребления в случае немецкого вторжения в Польшу. Многие евреи гибнут от тропических болезней и истощения еще по пути в «новый Сион», однако многие сочувствующие меценаты продолжают спонсировать администрацию Мадагаскара ради улучшения жизни в гетто.  В самих же трущобах «Тропического Израиля» зреет ненависть к полякам и коренному населению – формируются вооруженные патрули и этнические ОПГ, готовящие восстание с целью захвата всего острова и создания по-настоящему независимого еврейского государства."
 MAD_sakelika:0 "Vy Vato Sakelika"
 MAD_sakelika_desc:0 "Смена колониальной администрации и наводнение плато евреями привели к накипанию недовольства среди исторически ведущего народа острова – имерина, всегда являвшаяся представителем традиционной власти на Мадагаскаре, утеряла свои исконные земли центрального региона острова, где были сооружены еврейские гетто. Привышкие к собственному доминированию, представители имерины сплотились в группы антиколониального сопротивления, возвав к наследию своих предшественников из подпольных организаций начала Х века, вроде «Vy Vato Sakelika», в которой по молодости состояли нынешние лидеры возрожденного фронта освобождения Мадагаскара от поляков и евреев. Устраивая рейды на гетто и подрывая колониальную инфраструктуру, бойцы имерина уже поставили под угрозу польский Сион в 1947, но тогда польским гарнизонам удалось большой ценою подавить восставших националистов. \nОднако после событий 1947, Япония обратила внимание на лево-националистические организации сопротивления Мадагаскара, начав спонсирование малагасийского антиколониального и антисемитского движения, пропагандируя азиатское происхождение коренного населения Мадагаскара. Сейчас объединенные в идеологическую химеру ультранационалисты, марксисты и монархисты имерины сплотились вокруг идеи независимого Мадагаскара с властью исконно ведущего народа, где будет установлен идеологический синтез левых идей антиколониализма и традиционного национализма имерины."
 MAD_shock:0 "Шок побережья"
 MAD_shock_desc:0 "Для Польской морской и колониальной Лиги побережье Мадагаскара стало главным центром всей торговой и военно-морской деятельности, дав толчок к развитию политического сознания многочисленных народов побережья острова – наплыв польских переселенцев, начавшиеся стройки портов и верфей, привлечение коренного населения ко всем проектам Варшавы стало шоком для народов Мадагаскара, которые были вынуждены влиться в новые условия превращения острова в форт польского колониализма. \nПодобные обстоятельства вызвали появление политический организаций народного побережья – социалистические объединения малагасийцев призывают к улучшению рабочих условий, переходу на косвенное управление и расширение автономии Мадагаскара с созданием местного правительства, которое будет самостоятельно заботиться о мирном сосуществовании евреев, которых необходимо выпустить из закрытых гетто, и всех многочисленных этносов острова. Однако Польша упорно игнорирует призывы социалистически настроенных рабочих портов и верфей, что может обернуться крайне неприятными последствиями для польского колониализма, особенно в совокупности с вооруженным сопротивлением имерина и нестабильностью в гетто..."
 MAD_polish_admin:0 "Недееспособность польской администрации"
 MAD_polish_admin_desc:0 "Обремененная украинским сопротивлением, угрозой со стороны Рейха и Советского Союза Польша сейчас с большим трудом постигать искусство колониального управления, особенно когда в мире наступает эпоха всеобщей деколонизации. Запоздалый польский колониализм не справляется с поставленными задачами, что особенно ярко прослеживается на Мадагаскаре – торможение плана по переселению евреев, крайне плохая инфраструктура в самих гетто, сопротивление имерины и народов побережья, грубый подход к коренному населению и спонсирование Японией партизан превратили остров в урочище всеобщего хаоса – администрация во главе с Мечиславом Лепецким не справляется с мадагаскарской ношей, испытывая серьезные проблемы в вопросах логистики, административного управления и налаживания инфраструктуры. Евреи нищенствуют в отнятых у мерины землях, портовые рабочие-малагасийцы не имеют никаких закрепленных прав, морская связь с Варшавой до сих пор внятно не налажена. Все эти факторы способствуют надвигающемуся краху запоздалого польского колониализма."