 BUR_occult_stateorden:0 "Оккультное государство-орден"
 BUR_occult_stateorden_desc:0 "Государство-Орден, созданное по образу государства Тевтонских рыцарей,  разделено на орден-дистрикты, в каждом из которых установлен жесточайший контроль над каждым жителем и всеми общественными процессами, что позволяет избежать формирования всяческого антигерманского сопротивления и значительно ускоряет темпы насаживания новой оккультной идеи так и среди бывших французов, так и среди переселенных немцев.\nОсновная же власть в Бургундии принадлежит «Бургундскому трио» - непосредственному лидеру, административному управленцу и организатору плана Вест, коим является Вильгельм Штуккарт, с которым бок о бок работает Рихард Дарре, занимающийся процессами поселения, колонизации и контрурбанизации Орденштаата, и Фриц Ленц, крайне спорный представитель медицинской фракции Аненрбе, автор проекта селекции людей и идеолог национал-социалистического дарвинизма.\nОсновная идея, поддерживающая жизнеспособность Бургундии под крылом немецкого орла – это, разумеется, колонизация доброй половины бывшей Франции, однако отцы-основатели Орденштаата продвигают и свою собственную, единую концепцию Оккультного орден-управления. В отличие от самого Рейха, в Бургундии мало развито продвижение новых религиозных видений– Магистры Ордена лишены всяческого, даже «исконно германского» Бога, используя разве что мистические и оккультные квазирелигиозные концепции для управления государством, гласящие об эзотерической природе немца и его парапсихологии превосходства. "
 BUR_spartan_gigens:0 "Принципы Спартанской гигиены"
 BUR_spartan_gigens_desc:0 "Пока Ганс Каммлер и ведущие представители отдела медицинских исследований Аненербе «Н» заинтересованы в первую очередь боевыми стимуляторами и иными способами искусственно «модифицировать» немецкого солдата, сделав его неуязвимым перед лицом страха, боли, перепадов давления, нехватки кислорода и банальными инфекциями, представители бургундского отдела «Н» пошли куда дальше...\nЗдесь, в Орденштаате, значительно расширена программа Т-4 и Лебенсборн, под стерилизацию или физическую ликвидацию попадают практически все физически или умственно неполноценные немцы и французы, причем даже те, кто приобрел свою инвалидность в течении жизни. Под утилизацию попал и сын Великого Магистра Штуккарта, что был рожден с синдромом Дауна. Его отец сам одобрил ликвидацию «неполноценной биологической единицы»...\nФриц Ленц, будучи в первую очередь эволюционным биологом, а не медиком, внедряет социал-дарвинистические принципы социального и полового отбора в обществе, пытаясь заниматься селекционным выведением «Сверхчеловека» - насильственно проводимые сексуальные акты между «избранными» немцами и немками, коих руководство Орденштаата выбрало в качестве физически и интеллектуально превосходящих, постепенно становятся общей практикой. Будущие матери детей Нового Рейха находятся под строгой охраной и уходом для защиты будущих плодов расового превосходства.\nИ пускай пока у Фрица Ленца и его соратников-евгеников никак не удается закрепить нужные признаки у новорожденных детей бургундского оккультизма, управление государством-Орденом сдаваться не собирается, только расширяя свою практику тотального демографического контроля."
 BUR_deurbanisation:0 "Программа дезурбанизации"
 BUR_deurbanisation_desc:0 "Одной из основных революционных программ нового национал-социализма, продвигаемой в Орденштаате, является проект Рихарда Дарре по возвращению германского народа к крестьянскому образу жизни, основанному на принципах «Крови и Почвы». Лидеры Ордена видят в городах зловонные миазмы, разрушающие национальный дух и силу, противоречащие самой природе великогерманского народа, который от рождения является воином-крестьянином.Колониальная политика переселения немцев в Бургундии изначально строится на их расселении в аграрные районы и выдаче им крупного куска земли, пока французы сгоняются в оставшиеся мегаполисы, где действуют наиболее жестокие управленцы СС, истребляющие население таких умирающих агломераций, как Ост-Париж или Линхардштадт.\nРазумеется, подобная политика целиком подрывает классическую индустрию здешних земель, так что происходит плановое замещение крупных предприятий на кустарное производство необходимого снаряжения для отдельно взятых отрядов ополчения в Орден-дистриктах. Ганс Каммлер, фюрер непосредственно Рейха, слабо осведомлен о процессах, что сопровождают германизацию Бургундии, в том числе и из-за плавности подобного перехода, однако как только в оставшихся агломерациях Ордена начнутся дезинтегрирующие контр-урбанистские меры,  руководство Орденштаата, возможно, придется пересмотреть..."
 BUR_generalplan_west:0 "Генеральный план Вест"
 BUR_generalplan_west_desc:0 "После подписания Второго Брестского мира Германом Герингом, а затем и заключения мира на Днепре уже под руководством Ганса Каммлера, основные устремления Рейха на Восток потерпели провал, оказавшись пред фактом восстановления Второй речи Посполитой и укрепления Русского Социалистического государства. И хотя руководство СС и Аненрбе все еще готовит план нового удара по Польше и России и колонизации гигантских просторов до Урала, текущие колониальные программы были направлены на Запад – Ганс Каммлер лично одобрил начало реализации Генерального плана Вест Вильгельма Штуккарта, который заключается в германизации и колонизации немцами значительной доли бывшей Французской республики от Гавра до адриатического побережья.\nНа колонизацию Бургундии направили немалые человеческие ресурсы – значительная часть балканских фольксдойче, что не осели в Дунайской Швабии, южноюжнотирольские немцы, норвежские добровольцы, сбежавшие британские нацисты и многие другие тысячи немцев из всех провинций Тысячелетнего Рейха начали переселение в аграрные города и поселения Орден-государства.\nПусть колонизация Бургундии для большинства ведущих нацистов – лишь испытательный полигон грядущего проекта жизненного пространства на Востоке, среди СС и Аненрбе существует набирающая влияние фракция дальнейшего расширения именно Западного пространства для заселения и германизации. В частности, рассматриваются предложения по колонизации итальянской Падании, полного растворения Франции в составе Рейха и вторжения в Испанию с целью восстановления её готского наследия..."
 BUR_friend_germany:0 "«Друзья Великогерманского Рейха»"
 BUR_friend_germany_desc:0 "Не смотря на принятую политику всеобщей германизации территорий Бургундии и колонизации таковой по плану Вест, управление Орденштаатом пошло на значительное сотрудничество с коллаборационистами, поддержав организацию Леона Дегреля «Друзья Великогерманского Рейха», которая предполагает пропаганду вхождения бывших французов и валлонцев в состав единого пангерманского народа – проводится всеобщая лингво-культурная и моральная интеграция не-германских жителей Бургундии.\nЛеон Дегрель выдвигает концепцию Бургундского государства-наследника величества романских народов, но уже на пангерманских начинаниях, основанных на духовном и кровном родстве немцев с так называемыми «романскими бургундами»; более того, сами «романо-бургунды» активно используют образы Римской империи в противовес Италии, представляя Римскую империю как одну из империй ариев. Миллионы бывших французов и валлонцев уже приняли свою новую роль, служа в романских легионах Орденштаата, работая на исполнительных должностях и на военных предприятиях в крупных городах, куда не зашли немецкие переселенцы. Многие бойцы Валлонского и Франкского легионов, доказавших свою преданность оккультным идеям германизации Запада, вошли в особо элитные отряды наравне с прибывшими из Германии спецназовцами К-Вербанда и диверсионных групп СС, оказав значительную помощь в создании новых боевых частей, направленных на борьбу с итальянским и британским морским превосходством.\n«Друзья Великогерманского Рейха» играют особо значительную роль в Люттихе и в прибрежных регионах Адриатики, что делает Леона Дегреля не просто лидером целой этнической группы внутри Орденштаата, но и «фюрером» германизированного романского населения. Это учитывает немецкое управление Бургундии, осознавая опасность предательства со стороны Дегреля..."
