  FFR_unrest_fourts_coast_desc:0 "Алжир, «Четвертый Берег Франции» и последняя крепость чудом уцелевшей французской государственности ныне накрывается штормами освободительного движения арабских повстанцев, что с самого начала изгнания правительства Виши в Африку надеются изгнать французов со своих земель. И, похоже, силы правительства Лаваля уже давно истощены – некоторые регионы Алжира едва ли можно назвать полноценными частями остатков Франции – алжирские повстанцы набирают свою силу и готовы пролить кровь, и свою, и французов, дабы выбить ненавистных угнетателей с берегов и пустынь Алжира. Более того, Рим активно задействует свои агентурные сети для связи с сопротивленцами для дальнейшего установления итальянского контроля над Западом своего «Внутреннего» моря, что ломает ноги и без того хромому правительству Лаваля. Учитывая, что именно здесь находится последнее пристанище независимой Франции, начало антиколониальной войны, вероятно, станет последним выстрелом в голову некогда величайшей империи Европы..."
  FFR_hopes_humiliated_exiles_desc:0 "Вишистская Франция Маршала Петена, что образовалась после победы Геринга во Второй Мировой войны, рухнула так же стремительно, как и зародилась – свержение «Летающего Борова» в Германии и приход к власти оккультных нацистов стали новым приговором для Франции, но в этот раз уже, как могло показаться, смертным. Но даже яростный марш ССовцев на Париж и переход Дорио на сторону Берлина, что вылились в формирование растворяющегося в Германии «Французского Народного государства» не остановили большую часть бывшего вишистского правительства – укрывшись от грозного Рейха в Алжире и остатках африканских колоний, новое «алжирское правительство», что состоит из Бюкара, Лаваля, Деа, Пужада, Виньянкура и освобожденных из заключения бывших бойцов «Свободной Франции», остатки униженных изгнанников все еще надеются на возвращение на материк, оставаясь, пускай и практически формальным, членом Междуморья, ведя подготовку своих и совместных планов по разгрому машины Каммлера и своему триумфальному возвращению. Впрочем, учитывая беспокойство на берегах Алжира и общее антиколониальное настроение в Африке, будущее «антигерманской» Франции кажеться все более и более туманным."
  FFR_uvertur_afrikan_sand_desc:0 "Бегство вишистов в Африку заставили их пересмотреть свои старые принципы управления государством – в частности наследник Петена, Лаваль, пошел на возврат к парламентаризму и демократичности, параллельно пересмотрев ранние судебные приговоры по отношению к бойцам сопротивления – остатки «Свободной Франции» нынче обосновались в Французской Западной Африке и превратились в отдельную, внепартийную силу, что сплотилась вокруг §4Жака Фоккара§! – загадочного руководителя бюро секретных операций, что при новом Алжирском правительстве организует сложную сеть борьбы с африканским сопротивлением в Кот-д-Ивуаре, Гвинее, Мали, Сенегале и в иных регионах западно-африканской колонии.\nНезримые увертюры Фоккара среди песков и джунглей Африки, тем не менее, начинают звучать все громче и динамичнее – «Мистер Африка» осознает надвигающийся крах правительства Лаваля и угрозу грядущей войны в Алжире, продолжая усиливать свое теневое влияние и сплачивать воедино радикальных националистов, консерваторов и либералов во имя сохранения Французской Республики без груза старого вишизма. Вероятнее всего, как только первая кровь прольется на солнечных берегах Алжира, «музыканты» Сахары начнут свое собственное, кровавое турне во имя Свободы. "
  FFR_parad_parlament_desc:0 "Еще при Петене Франция устремилась к возвращению принципов республиканского парламентаризма и демократии, а бегство правительства в Алжир и усилившаяся роль иных, не-петенистских партий республики заставили Лаваля начать полноценно учитывать влияние бежавших с ним фашистов, неосоциалистов, консерваторов, национал-демократов и других политиков. Здесь, в Алжире, был сформирован новый французский парламент, куда вошли франсисты Марселя Бюкара, про-итальянски настроенные «классические» фашисты, неосоциалисты из Национально-народного объединения Марселя Деа, левые националисты старого толка, так называемые «молодые партии» Пьера Пужада, национал-демократичная UDCA, и Виньянкура, национал-консервативный «Альянс за Демократию и Прогресс».\nВпрочем, подобный парламент из радикальных и амбициозных партий едва ли можно назвать именно «парламентом»  –  партии борются друг с другом и сторонниками Лаваля на принципах силового превосходства, имея свои собственные вооруженные крылья, активно используя дискредитирующую клевету, политическое насилие и иностранное финансирование. И, похоже, совсем скоро парламент в Алжире засядет в последний раз..."
  FFR_sworn_truce_desc:0 "Тысячелетний Рейх беспощадно смел Вишистскую Францию, заставив всех противников полной интеграции в немецкий народ поспешно бежать еще во время вторжения в Алжир. Осознавая свое безысходное положение, Лаваль, наследник Петена, освободил из заключения бывших бойцов «сопротивления» и пошел на союз с ними и их сторонниками в Западной Африке, тем самым разделив Францию на ту, что вот-вот превратится в «Языческую Галлию», и на ту, что готова до конца бороться за сохранение Франции как государства так такового.\nЗаключенное перемирие заклятых теперь уже союзников с одной стороны помогло сплотить все остатки былой французской государственности и усилило позиции Алжирского правительства, но с другой – подложило еще более мощную бомбу под фундамент и без того шаткой республики изгнанников. Ныне бывшие «сопротивленцы» сосредотачиваются на Западе Африки, держась подальше от мятежного Алжира, готовя свой собственный выход из-под тени уцелевших вишистов."
