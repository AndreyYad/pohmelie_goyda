 black_jack: "Чёрный Джек"
 BCA_congo_forever: "Конго навсегда!"
 BCA_congo_forever_desc: "Потомственный бельгийский плантатор Жан Шрамм, юный колониалист старой закалки, быстро влился в новые порядки Геринга, не только сохранив, но и преумножив величие своих владений, увидев в жирном наркомане именно того, кто сможет сохранить европейское присутствие в Конго навсегда. С крахом режима Геринга в Германии Шрамм взял инициативу в свои руки – «белый отец Африки» утвердил свое безраздельное властвование над 150-и тысячами квадратных километров, где построил патерналистический, милитаристический режим вечного колониального управления в родном для него Конго. Здесь, в Маниеме, черные не имеют права на получение образования, участие в политической жизни и, собственно, даже права на жизнь – коренные африканцы должны во имя всеобщего блага следовать курсу белых управителей, которым гораздо лучше видится, как именно управлять Конго. Конголезцы работают на плантациях Шрамма и служат в его мобильных группах Е, находясь в фактическом рабстве. Кто не работает и не убивает своих братьев ради сохранения власти «Черного Джека» Шрамма над Маниемой, тот становится жертвой богатых расистов, что приезжают сюда ради охоты на экзотических животных Африки, среди которых оказались и негры – самый излюбленный трофей анонимных клиентов «Отца Африки». Шрамм уверен, что Конго навсегда останется европейским, готовя свои владения к битве с непокорными самоубийцами из армии Лумумбы."
 BCA_schramme_property: "Собственность Жана Шрамма"
 BCA_schramme_property_desc: "Вся провинция Маниема с её плантациями и ресурсами является безраздельным владением Шрамма – в администрацию Геринга не поступает практически ничего из немалых доходов бельгийского предпринимателя, что, словно лев, является королем всех окружающих его дворец джунглей и живущих в этих джунглях черных. «Черный Джек» единолично управляет кругом приближенных ему соратников, что ползают в тени его юного авторитета; Шрамму принадлежит всякая дорога, мост, плотина Маниемы – никто не имеет права проникнуть на его рабовладельческие латифундии без приглашения. Многие темнокожие беспрекословно повинуются «белому африканцу», что максимально ограничивает их самих абсолютно во всем. Вся Маниема находится прямо на ладони у Шрамма – по одному его приказу целая провинция моментально займет боевое положение для защиты Конго от губительной пучины суверенитета. Однако рабовладельческие порядки, отсутствие образования у 99% жителей Сальтуса, жесткость и суровость «Черного Джека» по отношению к своим личным неграм предопределяют экономическую состоятельность Маниемы – провинция не способна выдавить из себя ничего, кроме плодов ручного труда, что не позволяет Шрамму наладить даже подобие кустарного и текстильного производства. Но, как бы там ни было, над гигантской площадью Конго нависает монолитная табличка: «Собственность Жана Шрамма»."
 BCA_e_groups: "Мобильные группы Е"
 BCA_e_groups_desc: "Жан Шрамм осознал шаткость европейского колониализма после свержения Геринга, начав подготовку к решающей битве за право белых находится в Конго. Так были созданы особые наемнические и рабские мобильные группы Е, состоящие из небольших отрядов белых добровольцев со всего мира и более широких негров-рабов, что идут в бой первыми в качестве пушечного мяса, прикрывая своими телами драгоценных европейских коммандос. Приспособленные к джунглям, моторизированные отряды Шрамма маневренно патрулируют душные леса Конго, нанося неожиданные удары по солдатам Лумумбы. Однако расовый беспредел в группах Е развращает белых командиров, что бесперебойным и самым невъебическим образом постоянно усинячиваются по самую подошву, устраивая расстрелы своих черных подчиненных или наоборот попадая под гнев темнокожих рабов, находящихся у них же на службе. Пьяные междоусобные перестрелки на расовой почве, отказы от выполнения приказов и жестокие расправы над бывшими сослуживицами – постоянная практика в дезорганизованных группах Е, чья маневренность компенсируется полным отсутствием дисциплины, чем и пользуются повстанцы Патриса Лумумбы."
 BCA_safari: "Конголезское сафари"
 BCA_safari_desc: "Для многих богатеньких белых расистов и упитанных колониальных управленцев иных военных клик распавшейся ГЦА, в том числе и для заядлого охотника Геринга, Маниема – это не просто очередная гниющая дыра умирающего колониализма, но еще и гигантское африканское сафари, где можно спокойно заниматься браконьерством, отстреливая для себя сотни трофеев за символическую плату Шрамму.  «Черный Джек» завез на свои плантации тысячи редких представителей фауны Африки, которые до этого никогда не забирались в конголезские джунгли, среди которых львы, леопарды, жирафы, бегемоты, носороги, слоны – достойная добыча для каждого уважающего себя охотника. Но сафари Шрамма славится уж точно не грозными бивнями слона или клыками льва… Негры – вот любимый объект для охоты всех подражателей Ку-Кус-Клана. Непокорных черных рабов и пленённых бойцов Лумумбы выпускают из хорошо охраняемых подвалов и клеток в лунные ночи, давая им минутный шанс сбежать, после чего начинается большая охота… Здесь витает запах крови, пота, слоновьего навоза и пороха, и только деньги не пахнут."
 BCA_colonialism_arena: "Кровавая арена колониализма"
 BCA_colonialism_arena_desc: "Плантации Маниемы за последние годы стали настоящей кровавой ареной, кульминацией агонии «непобедимого» европейского колониализма – партизаны Лумумбы все чаще и чаще заходят на личные владения Шрамма, освобождая порабощенных «Отцом Африки» собратьев. Мобильные группы Е все хуже и хуже справляются с непреодолимым сопротивлением лумумбистов, из-за чего Маниема начинает впадать в зависимость от лысого короля наёмников – бойцы «Баха» обосновались среди здешних латифундий, принявшись за масштабную борьбу с последователями Лумумбы, повергнув самого Шрамма в колоссальные долги Мюллеру. Чернокожие Маниемы больше не готовы дальше повиноваться «Чёрному Джеку» - зов Свободного Конго все громче проносится над рабовладельческими плантациями и человеческими зверинцами, заставляя конголезцев брать в руки оружие и идти убивать белых угнетателей."
 