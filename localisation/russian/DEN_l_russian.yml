 DEN_experimental_ordenstaat_desc:0 "После краха режима Геринга и создания Оккультного Рейха, силы СС заняли территории Дании, где сохранялся еще довоенный, ненацистский режим, что в корне не соответствовало планам Каммлера и его соратников, видевших в Дании будущую немецкую провинцию.\nОднако после оперативного установления контроля над Данией войсками СС Нордмарк не превратился в подобный Вестланду Орденштаат, готовящийся к присоединению к Германии –свое сотрудничество Берлину предложила крайне сомнительная организация одинистов, выходцев из ДНСАП, во главе с Эльзой Кристенсен, которые предложили создать на территории Дании экспериментальный режим, состоящий из арийских общин и поселений, что должны стать моделью будущего образа жизни немцев на Востоке. Не смотря на крайне сомнительные экономические и социальные доктрины, Братство Одина было пролоббировано многими неоязыческими и антиурбанистскими членами Аненербе, что убедило Каммлера позволить «Великой Матери» создать особый Орденштаат, который продемонстрирует истинную природу арийской расы и поможет получить опыт в планировании восточных поселений.Таким образом, бывшая Дания стала самым неоязыческим и единственным нетоталитарным Орденштаатом, превратившись в Союз арийских общин, что управляются религиозными советами одинистов и координируются Эльзой Кристенсен. Тем не менее, помимо Братства Одина, в Нордмарке действует и реорганизованная молодым командиром датских СС Сереном Камом ДНСАП, которая выполняет функцию набора нордмаркских СС и управляет городскими агломерациями, куда не доходит полноценное влияние одинистов, правящих сельскими общинами и братствами. Впрочем, сам Каммлер по-прежнему считает режим в Нордмарке слишком нелояльным и вредным, сохраняя его только по рекомендациям бургундских орденсфюреров. Но ему нужен лишь только повод для подавления одинистов и моментальной аннексии Дании..."
 DEN_arya_nordmark_desc:0 "Децентрализованный национал-синдикалистический режим Братства Одина в Нордмарке является уникальным видом гос управления - номинальный Орденштаат разделен на десятки небольших арийских братств, управляющих отдельно взятыми сельскими регионами страны через совет одинистских общин. Подобные общины моделируют планируемые немецкие поселения будущих Ост колоний, где каждый член братства одновременно труженик и воин. Каждая община Нордмарка имеет свое кустарное производство, но в основном член «арийского племени» должен заниматься аграрным трудом и боевой подготовкой для защиты своей родины: и малой, в виде Нордмарка, и большой, в виде всего Оккультного Рейха или даже всей «белой расы».\nРазумеется, подобный национал-анархический формат жизни государства имеет чудовищные экономико-социальные последствия – практически все пром центры бывшей Дании пришли в запустение, агломерации заняты штурмовиками СС, которые проводят беспощадные антипартизанские карательные акции и пытаются принудить остатки пролетариата, не ушедшего в общины, к труду на оставшихся заводах. Большинство датчан просто вынуждены жить по правилам Братства, дабы не находится в секторах управления комиссариата СС.\nВпрочем, постепенно «нордмаркские немцы» проникаются пропагандой «Великой Матери» и начинают чувствовать ту самую обещанную и неподдельную свободу вольного язычника, забывая о былой плутократии, бюрократии, городской суете и раздутом политическом аппарате..."
 DEN_revolution_anarcho_nature_desc:0 "В отличие от других, тоталитарных режимов среди Орденштаатов Рейха, Союз арийских общин Нордмарка следует совершенно иным принципам построения национального самосознания – Великая Мать и её Братство Одина убеждены, что истинная природа арийской расы лежит в революционно-анархических устоях, что заставляют германо-скандинавские народы беспременно бороться за свою расовую и национальную свободу, свергая гнетущие режимы и уничтожая сгнившие изнутри империи, что посягают на прирожденную вольность.\nРасовый революционный анархизм нордмарских общин является основой построения всего экспериментального Орденштаата; более того, бургундское трио даже поддерживает подобные настроения в Нордмарке, считая подобное воспитание необходимым для будущих колонизаторов Востока, которые должны будут постоянно отстаивать свою свободу, отбиваясь от нескончаемых «орд с Урала».\nЗа последнее десятилетие было воспитанно молодое поколение одинистов, уже забывших о былой плутократии или аристократии «сгнившего датского недоразумения» и поистине преданных идеям языческой вольности и революционности, гордясь революционной волей конфедератов, американских революционеров, восставших против Британии, боровшихся за свою свободу буров, Гитлера и Штрассера, что бросили вызов мертворожденной и униженной Веймарской республике.\nДаже не смотря на моральную неготовность стареющих поколений бывшей Дании к совершенно новому формату жизни, молодая кровь братьев Одина бурлит на просторах арийских общин, готовясь к обороне своей родины, нации и расы против любой внутренней или внешней контрреволюции и посягательства, даже будь оно со стороны старшего брата в лице Германии..."
 DEN_rase_religion_odenism_desc:0 "Одной из главных причин, что убедили Германию сотрудничать с Братством Одина, является их радикальная антихристианская позиция – пожалуй, из всех Орденштаатов, именно Нордмарк можно назвать самым религиозно фанатичным: именно здесь неоязычество играет не просто антуражно-оккультную роль, а является неотъемлемой частью нового государства – возвращение к древним германо-скандинавским традициям стали одной из основ Союза арийских общин, превратившись в национальную идею.\nВеликая Мать видит в одинизме не просто некое вероучение, а ключ к спасению и величию всей германо-скандинавской расы, считая мистическую религиозность ариев врожденным и наследуемым признаком. Управление общинами строится на теократическом порядке через религиозные советы Братства Одина, что должны нести жителям Нордмарка расовое омоложение и очищение путем их приобщения к одинизму.\nРазумеется, большинство бывших датчан едва ли готовы отказаться от христианства и принять языческие моральные принципы, но с каждым годом эффективность методов насаждения Братства Одина растет, что особенно видно на примере «детей Одина» и иных молодежных организаций. Постепенно одинизм становится новой национальной идеей Нордмарка..."
 DEN_anglomeration_denmark_ss_desc:0 "Пока в сельских регионах бывшей Дании установлено управление религиозных советов арийских общин Братства Одина, крупные города, которые должны быть в принципе уничтожены с точки зрения идей Великой Матери, находятся под управлением остатков ДНСАП, которые по сути являются целиком прогерманскими марионетками и представляют нордмаркский комиссариат безопасности, видя Данию не более чем очередным немецким рейсхгау.\nКопенгаген, Оденсе, Орхус являются центрами базирования датских СС, что должны контролировать безопасность в вымирающих агломерациях Дании, а также подавлять любое антигерманское сопротивление и отчасти обеспечивать защиту безопасности режима Великой Матери даже не смотря на соперничество между ДНСАП и Братством Одина.\nСерен Кам, главный комиссар надзора за Нордмарком, не гнушается самыми различными методами получения максимальной пользы от Орденштаата для Германии, прибегая к принудительным работам в контролируемых городах, проводя карательные психологические акции и постоянно подчищая нелояльных командиров ДНСАП-СС.\nСам Каммлер поддерживает всеобщую власть Серена Кама над Нордмарком, но вынужден считаться со своими сторонниками, защищающими уникальность Союза арийских общин. Впрочем, мнение фюрера может измениться в любой момент..."