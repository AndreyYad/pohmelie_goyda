  LAN_their_buisnes_death:0 "Их бизнес – смерть"
  LAN_best_in_hell_desc:0 "§RНаемники не умирают, они попадают в ад, чтобы перегруппироваться.§!\nСмеющийся авантюрист Зигфирд Мюллер прошел суровую школу войны, начиная с 1936 успев пройти долгий путь от Франции до Восточного Фронта, по итогу добившись столь желанного и рискованного перевода в хранящие девственность джунгли Конго как командира карательных отрядов по борьбе с партизанами. Здесь, в кровавой первобытности зова фатума, младший офицер крайне быстро проявил свои великолепные качества прирожденного коммандос – лысый сорвиголова постепенно стал обретать славу отпетого головореза с маниакальной улыбкой, что дошла и до самого Геринга. Уже плохо соображающий ни то от морфина, ни то от собственного жира, фюрер провел серию закрытых бесед с молодой легендой Конго, поручив дерзкому выскочке взять на себя роль организации мощнейшей ударной силы в ГЦА для сохранения колонии любой ценой. Зиги, получив должное финансирование, нужное количество колониальных корпусов и по началу неограниченное число оружия, в год переворота Каммлера стал военачальником целой армии превосходных бойцов-наемников, которую он кровожадно разрекламировал среди всех жаждущих острых ощущений садистов и расистов Германии, остальной Европы, ЮАР и США. Всего за пару лет некогда адреналиновый маньяк-младший офицер стал руководителем самой прославленной частной военной компании Африки – названный в честь немецкого музыканта, Ландскнехт-корпус «Бах» заслужено получил прозвище «лучших в аду» - изобретательность Мюллера, его прекрасные навыки вирусной саморекламы и поражающая страсть к рискам откликаются среди тысяч его наемников, готовых за деньги показать свои самые темные таланты. «Баховцы», они же «музыканты», используют лучший опыт африканских войн, отдавая предпочтение диверсионным отрядам и ВДВ в синтезе с воздушной поддержкой, навыками выживания в джунглях и отсутствием привычной военной бюрократии. Не смотря на знаменитую любовь музыкантов к жестоким расправам, Мюллер не практикует классического немецкого расизма в Африке, массово вербуя и конголезцев в свою элиту ГЦА. На лысом и смеющемся держатся практически все предводители клик ГЦА, о чем он прекрасно знает – Мюллер уже чувствует непомерную власть, что так легко к нему пришла..."
  LAN_fireman_gering_desc:0 "Геринг пригрел у своей потной толстой груди не просто змею – у сердца кошелька борова сейчас сидит хладнокровный, но притом кровожадный аллигатор, от которого еще и зависит само сохранение немецких военачальников в Центральной Африке. ЧВК «Бах» стало пожарным корпусом для Геринга, Вайгельта и Руберга, что сделало Мюллера независимым игроком на рушащейся арене колониализма – Германвиль не имеет прямых рычагов влияния на Зиги и его армию наемников, из-за чего тот ни в чем не отчитывается своему непосредственному спонсору, чувствуя все большую власть и продолжая выполнять контр-партизанские операции по всей ГЦА, что приносят ему стабильно колоссальный доход.\nИ сейчас на кону у улыбающегося человека как никогда рискованный и заманчивый контракт – лагеря Мюллера размещены в центральных, отсталых регионах Конго, прикрывая геринговскую агломерацию на Западе – перед ландскнехтами поставлена задача разбить стремительно растущую армию повстанцев Лумумбы, что засела в экваториальной провинции и запускает тысячи своих партизан в атаку по всему Конго, предвещая колониальным правителям быстрый и беспощадный разгром. Настал час музыкантам показать всю свою истинную мощь – либо же исчезнуть навсегда вместе со всем колониализмом в Африке. "
  LAN_hunt_on_lumumbu_desc:0 "«Лумумба – имя, Лумумба – знамя… Иди нахуй, обезьяна!»\nСейчас Национальная армия освобождения Конго насчитывает порядка сотен тысяч партизан-повстанцев, что, под предводительством горячего и смелого лидера Патриса Лумумбы, еще с конца 1940-х ведут непримиримую и как никогда масштабную борьбу за свободу своей страны, а затем и всей Африки. Базируясь в наиболее труднодоступном регионе Конго, в экваториальной провинции, лумумбисты распространяют свое сопротивление по всей бывшей бельгийской колони, особенно активно работая в Маниеме и на землях, что сейчас находятся под контролем Мюллера, отправленного Герингом на подавление самой опасной угрозы за историю ГЦА. Никому так и не удалось найти штаб самого Лумумбы, хотя это имя давно известно всей Африке – неуловимый среди джунглей командир повстанцев одним своим упоминанием бросает в холодный пот всех расистских военачальников раздробленной ГЦА, но не Зиги – улыбающийся наемник испытывает непередаваемый азарт от своей конголезкой охоты, продолжая поиски Лумумбы и ведя зачистку регионов Конго от его партизан. Но в последнее время децентрализованный характер атак лумумбистов начал сходить на нет – у Зиги появляются подозрения о сосредоточивании всех основных сил НАОК в Экваториальном Конго для провозглашения там независимого государства и начала уже полноценной войны за освобождение родины. Наемники-«баховцы» с нетерпением ждут новых приказов – авиакрылья неустанно прочесывают джунгли с небес, отряды ВДВ закидываются глубоко в тыл потенциального восстания. Каратели готовят свои дубины ля размозжения мозгов чернокожих бойцов."
  LAN_blood_greed_desc:0 "Геринг и его иные немецкие соратники в изгнании уже давно осознали, что доверить одному пришибленному человеку с несползающей улыбкой маньяка частную армию было серьезной ошибкой – и хотя дядюшка Зиги в первую очередь ищет адреналиновый приход в своих африканских авантюрах, кровавые деньги в его руках начинают соблазнять Мюллера осознанием своей власти и силы. Некогда кукла может стать кукловодом – засиделся наркоман в своем кресле, а его марионеткам пора сменить играющих за них актера. Предводитель наемников выдвигает все больше требований к своим заказчикам из немецких колониальных администраций, давно перестав считаться с властью их самих. Амбиции улыбающегося человека с каждым новым успехом музыкантов становятся все очевиднее – Зиги хочет заполучить контроль, что сильно тревожит туманный разум Геринга. Вайгельт начинает саботировать некогда бесперебойные поставки производимых для Мюллера боеприпасов, учащаются подозрительные инциденты дружественного огня батарей ПВО Германвиля по эскадрильям ЧВК. Такими темпами Зиги увидит в Геринге и его друзьях угрозу, а может и добычу, по крайней мере, как только лумумбисты будут гипотетически разгромлены. А попасть на мушку Мюллера – явно не лучший исход..."
  LAN_their_buisnes_death_desc:0 "Для кого то война – это родина, это свобода, это право на жизнь. Но не для них. Для музыкантов война – это деньги, баснословные деньги, без которых уже и не было никакого ни Геринга, ни Вайгельта, ни Руберга, ни самого Мюллера. Все военачальники ГЦА оплачивают услуги африканской ЧВК, дабы та заботилась об их безопасности. Кровавый и прибыльный симбиоз улыбающегося маньяка с толстосумами из Огове-Конго, Анголы и из самого Германвиля обеспечивает сохранение присутствия немцев в Африке, спасая захлебывающихся в крови антиколониального сопротивления бизнесменов ГЦА. Порочный круг из поставок оружия Вайгельтом Мюллеру и поставок Мюллером смерти африканским повстанцам на землях Вайгельта, из немыслимых богатств Геринга, что идут на спасение последних важных центров колонии штурмовиками-музыкантами, из прибылей от работорговли Руберга, которыми он оплачивает услуги лысого в вопросе истребления кимбангистов и черных расистов Анголы, является и спасательным кругом для всей ГЦА. Помимо непосредственно платы за черную работу карателей, смеющийся человек освоил и прибыльность разработки значимых природных ресурсов Африки, что серыми путями продаются тем лидерам, что не задают лишних вопросов, окончательно подтверждая предпринимательский талант Мюллера.\nК своему счастью, Зиги быстро усвоил, что смерть не просто можно продавать – она еще и очень рентабельна..."
  LAN_muller:0 "Зигфрид Мюллер"