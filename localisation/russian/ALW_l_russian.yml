ALW_individualism_apolit:0 "Аполитичный индивидуализм"
ALW_individualism_apolit_desc:0 "Государство Алавитов исторически оказалось вне веяний ортодоксального суннизма и арабизма, что сделало её население противниками единства с Сирий – большинство жителей Латакии - аполитично настроенные индивидуалисты, ищущие лишь защиты от арабской угрозы и готовые жить под итальянской протекцией или даже стать полноценной частью Итальянской империи. Рим обеспечивает неприкосновенность Латакии и использует её как базу для подготовки к войне с Панарабским государством, однако далеко не факт, что государство Алавитов сможет выдержать напор исламского джихада и сохранить свою аутентичность."
ALW_ITA_integration:0 "Итальянская интеграция"
ALW_ITA_integration_desc:0 "Итальянцы активно используют порты Латакии и ведут активные интеграционные процессы лояльного побережья алавитов для превращения губернаторства в будущий «Пятый берег империи», как до этого было сделано в Ливии. Аполитичность алавитов делает именно Латакию наиболее выгодным пунктом для начала интеграции Леванта в состав Средиземноморских провинций Рима, в то время как Финикия сохраняет свою автономность и государственность. \nТак или иначе, все итальянские проекты колонизации Леванта сейчас находятся под угрозой арабского вторжения в Ливан и Государство Алавитов – империя Средиземноморья должна быть готова нанести первый удар по Машрику или отбросить его в случае агрессии Хусейни, иначе вся арабо-исламская часть итальянского господства встанет под угрозу краха..."ALW_staff_planning:0 "Штаб стратегического планирования"
ALW_staff_planning_desc:0 "После получения Италией стратегических баз на Ближнем Востоке, один из ведущих авиаторов, Этторе Мути, главный сторонник стратегических бомбардировок в командовании ВВС империи, предложил план превращения итальянского Леванта в не просто «пятый берег», а еще и в ведущую авиа-базу против Британской Индии, Панарабского государства и нефтяных центров СССР. Итало Бальбо, который сам является авиатором, поддержал инициативу стратегической базы Леванта – в качестве основного центра нового штаба планирования стратегических ударов была выбрана пусть и уязвимая, но выгодно расположенная Латакия, которая максимально лояльна в вопросе потенциальных диверсий и сопротивления. В соответствии с данной инициативой, губернатором Латакии был выбран один из соратников и идейных учеников Мути -  Антонио Дзаннетти, представляющий интересы сторонников стратегической авиации в ВВС.\nОднако в БФС и армии возникают вопросы насчет целесообразности развития тяжелой авиации при нехватке ресурсов, размещения столь важной базы прямо под боком возможной атаки Панарабии и выборе вектора развития ВВС в Леванте вопреки флоту."
ALW_seckta:0 "Муршидитские секты"
ALW_seckta_desc:0 "Единственной радикально настроенной силой в Алавитском государстве является полусекретная секта Муршидитов, продвигающая свою версию Ислама, где её основатель Салман аль-Муршид выдвигается как «Великий мессия», благодаря чьему «прозрению» алавиты, а затем и мусульмане должны объединиться на началах «мессии» Муршида. Муршидиты составляют вплоть до 10% населения Латакии, однако все еще сохраняют формат спящих ячеек и лишь ждут повода для восстания. деятельности сомнительных исламских сект, не подчиняющихся Хусейни, не рассматривая муршудитов как серьезную угрозу господству Рима в регионе. Однако последователи Муршида готовы выступить так и против Италии, как и против Арабии ради объединения в единое исламское государство, которое затем освободит мусульман Китая и Индии..."