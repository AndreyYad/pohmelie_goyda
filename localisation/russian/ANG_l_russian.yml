  ANG_compencation_ost_india_desc:0 "В ходе операции «Игра мускулами» страны Междуморья провели оперативный и сокрушающий для Иберии захват островных и колониальных владений Португалии и Испании. Захваченная Ангола должна была стать не только очередным трофеем в составе гигантской империи Геринга, но и своеобразным карт-бланшем для голландского колониализма – потерявшие сначала Ост-Индию, а сейчас и непосредственно Голландию, остатки правительства независимых Нидерланд сохранили свою власть лишь в Суринаме и в колониальной экспедиции в Лоанго-Анголе – именно Ангола стала пристанищем для многих бежавших из Индонезии гарнизонов, превратившись в кондоминиум ГЦА и Суринама, тем самым напомнив голландцам их опыт произошедшего сотни лет назад конфликта с Португалией за право владеть Анголой.\nНо присутствие в осколке ГЦА большого количества побежденных колониальных войск бывшей Голландской империи заставляют администрацию Руберга насторожиться по поводу лояльности голландцев – среди ветеранов Ост-Индии и переселенцев из Европы есть сочувствующие идеям Вестланда и единения с Германией, ровно как и противники расистской национал-социалистической тирании, которые начинают все сильнее оказывать влияние на действиями Лоанго-Анголы, постоянно будучи задействованными в охоту на кимбангистов и монархо-трайбалистов Баконго. Проникающие в контрпартизанские отряды немцев и голландцев агенты Аненербе, постоянные кровавые расправы на расовой почве с обеих сторон, растущие силы голландских республиканцев-антинацистов и всеобщий крах ГЦА уже уготовили Анголе уж точно не светлое будущее..."
  ANG_race_politic_desc:0 "Бернахард Руберг ждал своего часа назначения в колониальное руководство с самого начала экспансии Рейха, но так и не добился своего расположения у Геринга, оставаясь мелким партийным клерком вплоть до захвата Анголы – истощенная на тот момент ГЦА обзавелась очередным трудноконтролируемым придатком, который наконец достался Рубергу – будучи зарекомендован самим Вайгельтом, Руберг смог добиться своего назначения на пост колониального руководителя, построив в своем владении «образцовый» режим на манер своего темного учителя – в кондоминиуме действуют жёсткие расовые законы и ограничения, среди которых политика «белых» городов, запрет на любые связи с коренным населением и отсутствие у последнего каких-либо гражданских прав. Но Руберг вынужден считаться и с голландскими изгнанными корпусами – представителями нидерландского колониализма являются диверсионный отряд Раймонда Вестерлинга, жестокий и профессиональный, притом отличающийся своей антипатией к действиям нацизма на своей родине, и привыкший к роскоши плантатор Питер Ментен, готовый ради своего достатка пойти на любое действие, будь то беспощадное подавление партизан или предательство суринамского правительства в пользу Каммлера. Да и сам Руберг, по всей видимости, будучи недовольным пренебрежительным отношением Геринга, готов искать точки соприкосновения с колониальными миссиями Аненербе. Во всяком случае, от Огове-Конго Ангола смогла взять расовые порядки, но не смогла организовать реальную промышленную силу; торговля – вот истинная страсть Руберга..."
  ANG_flash_on_sell_desc:0 "Руберг еще до прихода к власти Гитлера отличился своими приспособленческими и коммерческими способностями – работая клерком в Камеруне, администратором на плантациях Коста-Рики, торговцем оружия в Гамбурге нынешний колониальный управитель Анголы набрался достаточно опыта для налаживания полноценных рынков в своем кусочке африканской туши...\nБерега бывшего королевства Баконго ныне являются столицей контрабанды, что вытекает из обширных владений Геринга – произведения искусства, предоставляемые изощрённым голландским ценителем Ментеном, военная техника, поступающая в Анголу с заводов Вайгельта, полезные ископаемые и иные ресурсы ангольских шахт и плантаций, ну и конечно же человеческая плоть. Коренные жители колонии и, особенно, пленные бойцы черного сопротивления кимбангистов и Баконго отправляются отсюда в трудовое или сексуальное рабство, человеческие подпольные зоопарки, на биологические опыты или на биологическое сырье в ЮАР, США, Бразилию и Европу, принося колоссальные доходы проницательному торговому пересмешнику Рубергу, что он продолжает инвестировать в свои рынки плоти. Подобная бизнес-инициатива колониального инспектора Анголы явно приходится не по душе чернокожему населению Анголы, что и является прибыльным товаром – предпринимательство Руберга многократно усиливает ненависть черных расистов-партизан, которые в ответ устраивают все более и более красочные расправы над пойманными бойцами колониальных гарнизонов. Но нужно и отдать Рубергу должное – бизнес растет."
  ANG_blood_ecstaz_black_racism_desc:0 "Рубергу явно не повезло с выбором колониального владения – по воле фатума именно северная Ангола превратилась в эпицентр деятельности наиболее фанатичных антиколониальных движений Африки, что представлены двумя ведущими армиями – Армией спасения Чернокожих и союзом племен Ндонго-Конго. Оба движения проповедуют черный расизм, причем «Армия Спасения» и вовсе верит в божественное происхождение своего основателя, смешивая христианскую религию со своими миссионерскими представлениями о грядущем возмездии белым угнетателям, максимально способствуя началу божьего суда путем демонстративных кровавых расправ – распятия и сожжения убитых колониалистов должны приблизить снисхождение очистительного огня Черного Христа с небес. И пока кимбангисты реконструируют библейские сцены возмездия, трайбалистические монархические объединения племен-борцов за восстановление Баконго уже начинают доходить до самого Германвиля, устраивая массовые налеты на германские и голландские гарнизоны, прерывая поставки человечины и организовывая собственные – в армии племен воюют и пленные немцы, повергшиеся жестоким пыткам и унижениям, что теперь служат элементом психологической войны и банальным пушечным мясом.\nЕдва ли Руберг был готов встретится с мощнейшим образцом черного расизма партизан ГЦА - в Анголу начинают проникать наемники Мюллера, которые должны помочь направляющимся голландским отрядам и малочисленным немецким силам, выделенным с Атлантического Вала."
  ANG_intrige_bouler_desc:0 "Тысячелетний Рейх Каммлера начинает проникать и в падшую империю Геринга в Африке – агенты Аненербе давно закрепились в самой администрации Зюйдвестафрики и начинают проникать в Анголу через сочувствующих Вестланду голландцев и продажность колониальных инспекторов Руберга. Сейчас организатор печально известной программы Т-4, Филипп Боулер, все глубже и глубже уходит в вопросы заморской деятельности Рейха, сплетая узлы интриг среди немецких диаспор Африки – сам Руберг начинает сильнее сотрудничать с противником своего хозяина-Геринга, поставляя в Европу негров-рабов для сумрачных экспериментов немецких биологов и генетиков.\nГеринг делает вид, что не осведомлен о проникновении агентов Каммлера в ГЦА, а может и вовсе не знает о них – последствия морфия, и в самом деле, губительны для трезвости разума..."
