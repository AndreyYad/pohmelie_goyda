SAU_sunni_shia_ibadi_tension:0 "Религиозные конфликты"
SAU_sunni_shia_ibadi_tension_desc:0 "Преобладающий суннизм и ваххабизм в Саудовской Аравии идет в разрез с многочисленными последователями иных течений ислама, чья численность значительно возросла с присоединением бывших британских владений и Омана – последователи шиизма и хариджизма (чье большинство составляют ибадиты Омана) подвержены гонениям и угнетениям со стороны королевской власти и вынуждены молчаливо следовать исключительно суннитским порядкам родины мусульманской религии. \nРадикально настроенный Машрик, стоящий на пути панисламского и панарабского единства, пользуется религиозными конфликтами Аравии для дестабилизации ближайшего арабского государства, планируя таким образом разгромить порядки саудитов и заполучить землю Ислама. По ту сторону персидского залива побежденный, но не сломленный Иран, где власть ныне принадлежит зороастрийцам-нацистам, также участвует в усилении религиозных конфликтов в королевстве – пропагандируя переосмысление шиизма в пользу перехода такового к своим «доисламским истокам», «Страна Ариев» постепенно распространяет свое влияние среди угнетаемых шиитов Аравии. С каждым годом угроза религиозного сепаратизма в королевстве становится все ощутимее. "
SAU_oil_profit:0 "Доходы от нефтяных концессий"
SAU_oil_profit_desc:0 "Медленно, но уверенно растущая нефтедобывающая промышленность Саудовской Аравии приносит немалый доход стране – нефть Гавара и многих иных нефтегазовых месторождений идет на экспорт в преимущественно Италию, которая ныне спонсирует королевство Саудитов и инвестирует в его развитие немалые средства. Впрочем, дипломатическая открытость и изворотливость короля Фейсала позволяет его государству сохранять свободные торговые отношения со многими иными империями – саудовская нефть поступает не только в Италию, но и в Германию, Британию и даже в Японию. \nДоходы от нефтяных концессий на сегодняшний день являются основным источником доходов Аравии – прибыли от нефтедобычи идут на развитие инфраструктуры и индустрии страны, но и они же подсаживают королевство на зависимость от исключительно импорта топливных ресурсов. "
SAU_Holy_cities:0 "Хранители двух Святынь"
SAU_Holy_cities_desc:0 "После покорения Хиджаза, монархи из династии Саудитов получили титул хранителей двух Святынь. Мекка и Медина, священные для всех мусульман города, открыты для паломников, каждый год отправляющихся сюда для совершения Хаджа и Умры. Также доход с паломничества является второй статьей в бюджете Саудовской Аравии после нефтяного бизнеса, и потому значение Священных городов очень высоко для всей страны. \nОсознавая это, король Фейсал ибн Абдул-Азиз издал приказ о создании двух независимых комиссий для развития Мекки и Медины. Каждую из них возглавили губернаторы этих регионов, а в их состав вошли министры финансов и Хаджа. Каждый орган будет пользуется своим собственным бюджетом и занимается своими задачами, ради развития Мекки и Медины, особенно святых мест обоих священных городов."
SAU_feudalism:0 "Отсталое феодально-племенное государство"
SAU_feudalism_desc:0 "Современная Аравия остается крайне отсталым государством, где сохраняется рабство, полунезависимый статус многих арабских племен и феодальные устои. Слаборазвитая инфраструктура, отсутствие единообразной системы управления страной и всеобщей образованности сильно стопорят процессы модернизации и социально-экономического прогресса в Саудовской Аравии, что так необходимо на фоне роста силы радикальных панарабистов Хусейни и давления со стороны Германии, Италии, СССЗ и США. Перед королем Фейсалом ныне стоят непростые задачи – нужно за короткий срок направить денежный поток от нефтедобычи в развитие страны и устранить все внутренние конфликты между различными религиозными конфессиями, племенами, заодно покончив с борьбой за власть среди потенциальных наследников трона. "
SAU_ITA_influence:0 "Итальянское экономическое влияние"
SAU_ITA_influence_desc:0 "Саудовская Аравия еще во времена властвования Геринга заключила дружеские отношения с ведущими европейскими державами, разделив бывшие британские владения на Ближнем Востоке с Панарабией и Италией и заключив торгово-экономические сделки с Римом и Берлином. После переворота Каммлера в Рейхе, советского вторжения в Иран и радикализации режима Хусейни в Машрике, Саудовская Аравия оказалась в опасном положении – немецкие инвестиции перестали поступать в страну, а с севера стала расти угроза вторжения коммунистов или панарабистов, что заставило короля пойти на укрепление связей с Римом: сейчас итальянцы имеют прочные экономические отношения с Аравией, участвуя в разведке и добычи нефти саудитов и предоставляя военные гарантии Эр-Рияду. И хотя нынешние отношения Италии и Саудовской Аравии можно считать взаимовыгодными, Дуче рассматривает Аравию как будущий протекторат империи, усиливая свое давление на короля..."
SAU_integration:0 "Аравийская интеграция"
SAU_integration_desc:0 "По итогу «ближневосточной дипломатической инициативы» Фрица Гроббы еще в 1940 году государства Оси уступили государствам Ближнего Востока и, в частности, Саудовской Аравии практически все свои колониальные владения в регионе – некогда величественная, но побежденная Британия передала под власть саудитов Бахрейн, Катар, договорный Оман и Йемен; вскоре Саудовская Аравия включила в свой состав и Маскат с Имаматом Оманом.В присоединенных к зоне властвования Эр-Рияда территориях начались процессы аравийской интеграции – не признавая власть бывших религиозных и династических лидеров, король Аравии запустил процессы быстрого и бескомпромиссного новых земель в состав государства Саудитов. \nНесмотря на рост популярности навязываемых идей единения на фоне угрозы со стороны Машрика, Ирана и Советского Союза, религиозное своеобразие присоединенных земель сильно бьет по унитарности и стабильности королевства – политика «Аравийской интеграции» идет в ущерб шиитам и ибадитам, чье недовольство продолжает расти. "