 ROA_ROA:0 "Затерянное пристанище РОА"
 ROA_ROA_desc:0 "Русская Освободительная Армия при поддержке Геринга разрослась в полумиллионное формирование, что должно было начать вторую гражданскую войну в России и вскоре занять роль ядра нового Русского государства, победившего коммунистический режим антинародного диктатора Сталина. Огромная численность РОА и нехватка военной милиции на иных фронтах позволили Германии расточительно относится к борцам против коммунизма – целые дивизии русских были отправлены на подавление партизан в Африке и на Балканах; африканским корпусом РОА оказался аристократ Меренберг, связанный сложными кровными узами с Романовыми, люксембургским троном и великим поэтом Пушкиным. По иронии судьбы правнук Пушкина вернулся на историческую родину своего предка, став квартирмейстером русского конголезского корпуса. /nОднако, пока Фон Меренберг наводил порядки в своем африканском захолустье, антикоммунистическую армию на Востоке встретил простой русский Пиздец – переворот Тухачевского с последующим наступлением вплоть до Днепра и свержение Геринга Каммлером привело к полному разгрому РОА наступающими силами РККА; новый сумрачный фюрер, настроенный, в отличие от Геринга, радикально антиславянски, сам отправил русских коллаборационистов на верную смерть, уготованную им как предателям Родины. Жалкие остатки русских «освободительных» сил нашли свое пристанище в знойном болоте на северо-востоке Конго, куда, при поддержке Польши и Британии, были эвакуированы тысячи выживших бойцов РОА. Последние 10 лет небольшая и бедная провинция Итури является затерянным пристанищем русских антикоммунистов – более 50 тысяч русских обосновались среди здешних лесов, объявив свои владения землей Александра II. Благо для Африканского корпуса, эти леса остаются все еще далекими от угрозы партизан-лумумбистов, хотя Меренбургу приходится участвовать в разрешении конфликтов нилотов, банту и пигмеев, стараясь избегать кровопролития. И лишь ситуация в иных участках ГЦА предопределит, какова будет судьба русских в Африке – «хуевой» или все-таки «охуенной»."
 ROA_sotrudnichestvo_with_ENG:0 "Сотрудничество с Британией"
 ROA_sotrudnichestvo_with_ENG_desc:0 "Провинция Итури, населенная тремя различными этническими группами и очень отдаленная от гаснущей централизованной власти ГЦА, давно делает ставку на сотрудничество с Британской колониальной империей – Фон Меренберг имеет прочные связи с Восточноафриканским доминионом и с самого начала координируется с Лондоном для консолидации всех имеющихся в мире антикоммунистических русских изгнанников. \nСама же Британия, осознавая крушение колониального владения упитанного наркомана, давно имеет свои силы в Катанге, Киву и Итури, рассматривая дальнейшее присоединение восточных регионов ГЦА к своим доминионам в Родезии и Восточной Африке – экономическое господство на Земле Александра II сейчас принадлежит британским рынкам, а британские колониальные корпуса давно чувствуют себя хозяевами на данном лесном массиве. Впрочем, Фон Меренберг не против британского господства – искреннее ненавидя нацизм, «потомок лучших» не хочет ассоциировать себя с колониальными порядками Геринга и его союзников вроде Вайгельта. Однако все упирается в стремительный крах колониализма и в самой Британии – похоже, совсем скоро остаткам РОА придется искать очередное новое пристанище..."
 ROA_karateli:0 "Добродушные каратели"
 ROA_karateli_desc:0 "Изначально отправленные в Африку как карательный корпус, отряды Меренберга оказались вовсе не кровавыми садистами-расистами, приехавшими на охоту за головами. Граф, будучи противником расовых законов, смог найти компромиссы с местным населением и значительно улучшив уровень жизни и нилотов, и банту, и даже пигмеев, урегулировав исторически сложившийся земельный конфликт между народами Итури. Более того, в силу ли исторической памяти о родине своего прадеда или просто из-за своего примирительного отношения к местному населению, Георг-Михаэль добился постепенного обращения в православие всех трех этнических групп девственных лесов Земли Александра, набрав в свою армию отряды не только чернокожих солдат, но и карликовых бойцов-пигмеев, мастеров по рейдам среди джунглей. \nКомпромиссы Меренберга с местным населением и его антинацизм позволили Итури превратиться в странное, загадочное детище развала ГЦА, где в белокаменные православные церкви идут малорослые чернокожие бойцы под флагами Свободной от коммунизма России. Зов Лумумбы и конголезские партизаны все еще не дошли до Земель Александра II, что обеспечивает спокойное сосуществование всех жителей этого синкретического уголка Конго. Но если Лумумба сможет перемолоть в жестоких, затянутых боях добровольческие корпуса Мюллера, то пламя Независимого Конго сожжет и это укрытие ветеранов РОА среди джунглей."
 ROA_aristocratic:0 "Аристократическое квартирмейство "
 ROA_aristocratic_desc:0 "Земля Александра Второго является одновременно и неприметной военной базой дальнобойных авиакрыльев Геринга, служа, в первую очередь, последним центром базирования отрядов РОА. Граф Меренберг за время своего квартирмейстерства в Итури превратил эти джунгли в хорошо организованное укрытие для своих солдат и остатков русской, немецкой аристократии, что подверглась жесточайшим репрессиям со стороны языческих и оккультных тираний Европы. Собранные вместе аристократы и военные русско-немецкого происхождения до сих пор решают, какова же дальнейшая цель изгнанного Русского корпуса. Но все сходятся на одном – РОА должны и дальше сотрудничать с Междуморьем, дабы вместе с Британией и Польшей освободить охваченные варварами земли России и Германии. Граф, пользуясь своей богатой родословной, готов пересмотреть престолонаследие Люксембурга, княжества Нассау или даже династии Романовых, видя себя будущим императором Свободной России, а может и единой унии Германских земель с потерянным престолом российской монархии. Пропаганда на Землях Александра выставляет здешнего графа идеальным претендентом на роль освободителя всей Европы и России от темной длани языческого тоталитаризма, подмечая его связь с великим поэтом, с русским императором и со множеством вольных княжеств, что легли вдоль Рейна. Но для начала нескольким тысяч изгнанных ветеранов РОА и немногочисленным отрядам карликовых негров, одетых в форму «Свободной России» нужно пережить бурю краха колониализма в Африке."
