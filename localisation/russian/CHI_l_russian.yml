    CHI_opium_economics_desc: "Китайская экономика практически полностью держится на аграрном секторе, а конкретно — на торговле опийным маком. Практически все — от маленьких горных ферм, до крупнейших японских плантаций, принадлежащих дзайбацу, занимаются выращиванием этого наркотика. Мало того, что это подрывает стабильность китайского общества, ведь практически каждый 4-ый китаец курит опиум, экономика Китая по сути застряла в 19 веке. Если данную ситуацию не исправить в ближайшее время, то экономику ждёт неминуемый и неумолимый крах."
    CHI_dependence_on_japan_desc: "В середине-конце 40-х годов китайское правительство взяло у Японии несколько крупных займов, фактически впав в долговое рабство и став окончательно зависимым от Страны восходящего солнца государством. На самом деле, порабощение Китая началось раньше — коллаборационистское правительство тогда ещё во главе с Ван Цзинвэем предоставило японским дзайбацу различные льготы, фактически отдав всю промышленность под их контроль. Японские конгломераты мало заинтересованы в развитии Китая, но при этом они душат своих китайских конкурентов. Из-за такой ситуации китайцы считают правительство «японскими шавками» и поэтому массово уходят в сопротивление. Кроме того, такое положение дел убивает и так держащуюся на честном слове экономику Китая, и с этим мало что можно поделать..."
    CHI_warlordism_desc: "Если зайти в любой магазин с канцтоварами в Китае и купить там карту, то в Восточной Азии будет изображена большая Китайская Республика. На самом деле, это очень далеко от правды. Начиная с того, что такие территории Китая, как Монголия и Синьцзян, оккупированы Советским Союзом, заканчивая тем, что на самом деле центральным правительством контролируется лишь толика от оккупированных иностранными державами земель. Китайская периферия является полем битвы между различными военачальниками, или варлордами. Вместо того, чтобы помогать центральному правительству, клики проводят свою политику, зачастую совсем не считаясь с решениями Нанкина. Кроме того, они часто устраивают локальные войны за территории и ресурсы, выжигая всё на своём пути. А некоторые клики, как например Мэнцзян, можно вообще назвать отдельными государствами. Китайскому правительству придётся приложить титанические усилия, чтобы сделать свою страну вновь единой."
    CHI_burden_of_progress_desc: "В 40-х японская наука совершила настоящий бум во многих сферах. Но за красивым фасадом скрывается страшная правда. По большей части научный прогресс Японии зависит от ресурсов Китая. Например, многие медицинские исследования, двигающие эту сферу далеко вперёд, проводятся силами отряда 731 на живых людях. Этим же отрядом тестируется биологическое и химическое оружие в китайской глуши, что обрекает её жителей на медленную и мучительную смерть от какого-нибудь нового экспериментального вируса. Ядерные физики также не обошли Китай вниманием. Нередко на территории Китая можно увидеть ядерные грибы. Всё это медленно превращает Поднебесную в обыкновенную пустошь, но японцы и не думают останавливать свои исследования."
    CHI_yellow_sand_society_desc: "Как и в случае с другими тайными обществами Китая, точное происхождение Общества Жёлтого Песка практически невозможно определить. Иногда одно и то же имя носило несколько совершенно разных обществ, а в рамках одного движения могло действовать несколько отделений, слабо с собой связанных. Так или иначе, на протяжении всего своего существования с конца XIX века, общество Жёлтого Песка пережило несколько взлётов и падений. Практически всё своё существование общество противопоставляло себя республиканскому правительству, как первоначальному, так и коллаборационистскому. Главная их идея заключается в восстановлении империи Мин. Сейчас они являются довольно маргинальной организацией, хотя и постепенно набирают популярность. Их возглавляет Кунг Дэ-чэн, потомок Конфуция в 77 поколении и герцог Яньшэн. Сейчас действия этого общества незначительны, они лишь немного дестабилизируют обстановку в сельской местности, но кто знает, может быть когда-нибудь они станут править освобождённым от японцев Китаем."
    CHI_united_front_resistance_desc: "Казалось бы, КПК и Гоминьдан — это две совершенно разные организации со множеством различных противоречий, а их объединение казалось фантастикой. Несмотря на всё, в 1937 на фоне японской угрозы они сформировали «Объединённый Фронт», но это им не помогло, и Япония всё равно одержала победу над Китаем. Но Объединённый Фронт не сдался, а его лидерам — Мао Цзэдуну и Чану Кайши, удалось сбежать, и вдвоём они ведут в бой многотысячную армию. С каждым днём их силы растут, а китайцы, недовольные японским игом, массово вступают во вторую по силе организацию Китая. Всем понятно, что союз коммунистов и националистов временный, и, если они победят японцев и их приспешников — начнётся внутренняя битва, но до тех пор они удерживают этот союз от развала и готовятся дать финальный и решительный бой империи, покорившей всю Восточную Азию."