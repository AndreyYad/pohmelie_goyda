 IRE_strength_neutrality:0 "Политика «Строгого нейтралитета»"
 IRE_question_six_county:0 "Вопрос о «шести графствах»"
 IRE_influence_panketlism:0 "Влияние панкельтизма"
 IRE_economic_addiction_eng:0 "Экономическая зависимость от Великобритании"
 IRE_strength_neutrality_desc:0 "Почти два десятилетия Ирландией правит партия «Фианна Фаил» под руководством «тишека» Имона де Валеры. Он сумел построить крепкий авторитарный режим, упрочив его политикой «строгого нейтралитета» во время Войны в Европе. Не оказывая предпочтений ни одной из сторон в конфликте, де Валера обеспечил себе популярность среди народа, а также доверие Великобритании и Германии. Режим «строгого нейтралитета» продолжается уже более десятилетия и приносит свои плоды: полная апатия населения к политике, отсталая экономика, изоляция от внешнего мира, исключая Великобританию."
 IRE_question_six_county_desc:0 "Six counties: Антрим, Лондондерри, Даун, Арма, Тирон и Фермана – составляющие части Ольстера, иначе Северной Ирландии. Мы считаем эти территории нашими, несмотря на их нахождение в составе Соединенного Королевства, мы и наши отцы проливали кровь во время Пасхального восстания 1916 года, Ирландской гражданской войны 1922-1923 г.г. для сохранения Острова единым, однако, спустя столько времени он все еще находится в руках англичан. Лишь радикальные ячейки Ирландской республиканской армии все еще стремятся подпольной деятельностью вернуть себе Ольстер. Однако, обладание нами Ольстера может вылиться и в проблему, т.к. этот регион продолжает оставаться преимущественно протестантским, в то же время как мы исповедуем католичество, что может вызвать и вызывает недовольство среди его жителей. Однажды «Остров» станет единым, как написано в Конституции…или время крови прошло и стоит забыть о прежних обидах, договориться или смириться с вечным разделом нашей страны."
 IRE_influence_panketlism_desc:0 "На территории Ирландии с начала войны работают бретонские диверсанты, поддерживаемые секретной службой Аненербе. Их основной деятельностью является пропаганда среди населения панкельтистских настроений, включая поддержку Ирландской республиканской армии, что и помогло партии набрать большой вес в Парламенте. Некоторые особо влиятельные люди в истеблишменте, например, Лео Вайсгербер, кельтский лингвист, имеют тесную связь с правительством Бретани."
 IRE_economic_addiction_eng_desc:0 "Ирландия – бедная страна, что известно всем. Основным торговым партнером всегда была и остается Великобритания. Сельская техника, предметы роскоши, средства производства – все это импортируется на Остров. Основными предметами экспорта Ирландии остается исключительно сельскохозяйственная продукция. И похоже правительство де Валеры не имеет иного выбора, кроме как потакать экономическим интересам Лондона. Не менее важным остается и англо-ирландский договор о портах в Корке, позволяющий пользоваться ими британским ВМФ и торговому флоту, в чьих рядах служат не мало граждан Ирландии. Если бы у Ирландии не было Великобритании, существовали ли мы?"
 IRE_valera:0 "Имон де Валера"
 IRE_costello:0 "Джон Костелло"
